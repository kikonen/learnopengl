---
name: Spyro
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    type: origo
    pos: [0, 5, 25]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - id: wyvern_{t}
    model:
      mesh: fbx/creatures/wyvern/SK_Wyvern.FBX
      materials:
        - name: wyvern_pbr
          alias: M_Wyvern
          map_pbr: wyvern_pbr
      animations:
        - name: fire
          path: fbx/creatures/wyvern/anim/Wyvern@FlyStationarySpreadFire.FBX
        - name: fly
          path: fbx/creatures/wyvern/anim/Wyvern@FlyStationary.FBX
    program: g_tex
    shadow_program: simple_depth
    pos: [0.0, 0, 0]
    rotation: [0, 0, 0]
    base_rotation: [0, 0, 0]
    scale: 2
    base_scale: 0.01
    render_flags:
      alpha: true
      render_back: true
      xwireframe: true
      xuse_bones: true
      xuse_bones_debug: true
      use_animation: true
      z_up: true
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 100
      z_step: -100
