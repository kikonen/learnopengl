---
name: Spyro
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 5, 25]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: wyvern_{t}
    mesh:
      path: fbx/creatures/wyvern/SK_Wyvern.FBX
      flags:
        xuse_bones: true
        xuse_bones_debug: true
        use_animation: true
        #z_up: true
      materials:
        - name: wyvern_pbr
          alias: M_Wyvern
          map_pbr: wyvern_pbr
          xalpha: true
          xrender_back: true
          xline_mode: true
      animations:
        - name: fire
          path: anim/Wyvern@FlyStationarySpreadFire.FBX
        - name: fly
          path: anim/Wyvern@FlyStationary.FBX
    program: g_tex
    shadow_program: shadow
    pos: [0.0, 0, 0]
    scale: 2
    base_scale: 0.01
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 100
      z_step: -100
