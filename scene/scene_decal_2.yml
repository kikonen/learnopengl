---
name: Origo
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 1, 3]
    rotation: [0, 180, 0]
    active: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light_{c}_{t}
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: g_light
    pos: [-25, 25, 20]
    scale: 2.5
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - id: brick_wall_{c}_{t}
    mesh:
      vertex:
        type: box
        size: [0.5]
      material:
        base: textures/Bricks007_1K-PNG
        map_kd: Bricks007_1K_Color.png
        map_normal: Bricks007_1K_NormalGL.png
        map_mrao: Bricks007_1K_mrao
        map_displacement: Bricks007_1K_displacement
        parallax_depth: 0.02
        tiling_x: 1.25
        tiling_y: 0.75
        program: g_tex
      flags:
        pre_depth: true
    pos: [0]
    physics:
      update: true
      body:
        type: box
        kinematic: true
        density: 0.1
      geom:
        type: box
        size: [0.5]
    xshare_type: false
    clones:
      - pos: [0, 0, 0]
      - pos: [-1, 0, -1]
decals:
  - name: bullet_1
    lifetime: 120
    lifetime_variation: [-60, 60]
    scale: 0.025
    scale_variation: [-0.01, 0.01]
    rotation_variation: [0, 360]
    material:
      base: decals
      map_kd: BulletHole_Plaster.png
