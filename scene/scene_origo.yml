---
name: Origo
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - name: Player
    id: player
    type: origo
    mesh:
      path: water_ball
      material:
        name: silver_ball
        kd: [0.5075, 0.5075, 0.5075, 1.0]
    program: g_tex
    pos: [10, 0, 20]
    front: [0, 0, -1]
    scale: 0.5
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Directional light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [0, 25, 40]
    scale: 2.5
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.8, 0.8, 0.7, 1.0]
      intensity: 30000
    camera:
  - name: Silver ball
    mesh:
      path: water_ball
      material_modifier:
        reflection: 0.05
    program: g_tex
    pos: [0, 1, 0]
    scale: 1.3
    enabled: false
  - name: Woodcube
    mesh:
      path: texture_cube
      material:
        name: woodwall
        map_kd: textures/wood_1024.png
        reflection: 0.4
    program: g_tex
    pos: [5.0, 5.0, -5.0]
    scale: 1
    enabled: false
  - id: four_cubes_{t}_{c}
    mesh:
      path: texture_cube_3
      material_modifier:
        render_back: true
    program: g_tex
    xxgeometry_type: explode_mod
    scale: 1
    clones:
      - pos: [-5.0, 0.0, -5.0]
        rotation: [0, 180, 0]
      - pos: [5.0, 0.0, -5.0]
      - pos: [-5.0, 0.0, 5.0]
      - pos: [5.0, 0.0, 5.0]
        rotation: [0, 180, 0]
  - id: skeleton_army_2_{t}
    mesh:
      path: fbx/creatures/skeleton/skeleton_animated.FBX
      flags:
        use_bones: true
        use_animation: true
      material:
        name: skeleton_pbr
        map_pbr: skeleton_pbr
        xmetal: [0.3, 0.4, 0, 1]
    program: g_tex
    shadow_program: simple_depth
    pos: [15, 6.5, -20.0]
    scale: 3
    base_scale: 0.05
    repeat:
      x_count: 5
      z_count: 50
      x_step: -6
      z_step: 4
  - name: Cube map 1
    type: origo
    pos: [0.0, 3.0, 0.0]
    render_flags:
      cube_map: true
  - name: Glass ball
    mesh:
      path: glass_ball
      material_modifier:
        reflection: 0.8
        refraction: 0.05
        refraction_ratio: [1.0, 1.52]
    program: g_tex
    pos: [5.0, 3.0, 0.0]
    scale: 1.3
  - name: Brick wall
    mesh:
      path: quad
      material:
        name: brickwall
        map_kd: textures/brickwall_1024.png
        map_bump: textures/brickwall_1024_normal.png
        reflection: 0.2
        render_back: true
    program: g_tex
    pos: [-5.0, 8.5, -14.0]
    repeat:
      x_count: 3
      x_step: 4
    enabled: false
  - name: Wood wall
    mesh:
      path: quad
      material:
        name: woodwall
        map_kd: textures/wood_1024.png
        reflection: 0.4
        render_back: true
    program: g_tex
    pos: [-3.0, 8.5, -14.0]
    repeat:
      x_count: 2
      x_step: 4
    enabled: false
  - id: giant_wooden_box_{t}_{c}
    mesh:
      path: quad
      material:
        name: giant_woodbox
        map_kd: textures/wood_1024.png
        reflection: 0.1
        render_back: true
    program: g_tex
    clone_position_offset: [0, 40, 0]
    render_flags:
      no_shadow: true
    scale: 100
    enabled: false
    clones:
      - pos: [0.0, 100.0, 0.0]
        rot: [90, 0, 0]
      - pos: [0.0, -100.0, .0]
        rot: [270, 0, 0]
      - pos: [100.0, 0.0, 0.0]
        rot: [0, 270, 0]
      - pos: [-100.0, 0.0, 0.0]
        rot: [0, 90, 0]
      - pos: [0.0, 0.0, 100.0]
        rot: [0, 180, 0]
      - pos: [0.0, 0.0, -100.0]
        rot: [0, 0, 0]
  - name: Big mirror 1
    mesh:
      path: quad
      material:
      - name:
        map_kd: textures/Marble White_VH_512.PNG
        reflection: 0.9
        refraction: 0.1
        refraction_ratio: [1.0, 1.52]
        render_back: true
    program: g_mirror
    pos: [-40.0, 10.0, -10.0]
    xxrotation: [0.0, 90.0, 0.0]
    scale: 15.0
    front: [0, 0, 1]
    render_flags:
      mirror: true
      no_reflect: true
      no_refract: true
