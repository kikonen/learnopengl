---
name: Origo
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - name: Player
    id: player
    type: origo
    pos: [0, 1.5, 5]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light_{c}_{t}
    type: origo
    mesh:
      path: light
    program: g_light
    pos: [-15, 25, 25]
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - name: origo
    mesh:
      path: water_ball
      material:
        name: default_ball
        kd: [0.0, 0.2, 0.8, 1.0]
        mrao: [0.2, 0.1, 1.0]
        program: g_tex
      scale: 0.05
    pos: [0.0, 0.0, 0.0]
  - xname: Cube map
    type: origo
    pos: [0, 5, 10]
    flags:
      cube_map: true
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    scale: 100
    xrot: [0, 0, 5]
    physics:
      update: true
    script: scripts/seq_shaky_ground
  - id: skeleton_army_{c}_{t}
    prefab:
      path: prefab/creatures/prefab_skeleton_warrior.yml
    pos: [0, 0.5, 0]
    #rotation: [0, -90, 0]
    scale: 1
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 10
      z_step: -10
    xscript: scripts/seq_skeleton
    physics:
      update: true
    script: |
      cmd:animation_play(
        { name = "master:SwingNormal" });
  - id: helmet_{t}
    meshes:
      - name: helmet
        path: fbx\creatures\skeleton_knight\Helmet.fbx
        lod:
          level: [0, 1, 2]
        material:
          base: textures
          kd: [0, 0.8, 0]
          map_kd: T_Helmet_BaseColor.jpg
          map_normal: T_Helmet_Normal.jpg
          map_mrao: T_Helmet_mrao
          map_displacement: T_Helmet_displacement
        scale: 0.001
    program: g_tex
    shadow_program: shadow
    pos: [-0.2, 1.9, 0]
    scale: 1
  - id: object_{c}_{t}
    mesh:
      path: texture_cube_4/texture_cube_4.obj
      material_modifier:
        program: g_tex
        shadow_program: shadow
      base_scale: 0.5
    pos: [0.0, 0.5, 0.0]
    rotation: [0, 0, 0]
    clone_position_offset: [2, 0, 0]
    clones:
      - pos: [0.0, 0.5, 0.0]
      - pos: [0.5, 1.5, 0.0]
      - pos: [0, 2.5, 0.0]
    physics:
      body:
        type: box
        density: 0.1
      geom:
        type: box
        size: [0.5]
