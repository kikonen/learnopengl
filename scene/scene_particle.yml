---
name: Player
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player_fps
    type: origo
    pos: [0, 4, 0.0]
    front: [0, 0, -1]
    rot: [0, 45, 0]
    render_flags:
      allow_normals: false
    active: true
    audio:
      listener:
        default: true
      sources:
        - path: audio/Wheeze 1_B2356390_normal.wav
          reference_distance: 0.1
          gain: 0.4
          loop: true
        - path: audio/Steps On Solid Floor_2B9D1307_normal.wav
          reference_distance: 0.1
          gain: 1.0
          pitch: 1.2
          loop: trueS
        - path: audio/Steps In Grass_6D932A6E_normal.wav
          reference_distance: 0.1
          gain: 1.0
          pitch: 1.5
          loop: true
    camera:
      rotation: [-17, 0, 0]
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
    script: |
      cmd:audioPlay(
        { sync=true, index=0 })
  - id: fps_counter
    parent_id: player_fps
    type: text
    mesh:
      flags:
        billboard: true
      material:
        kd: [0.0, 0.8, 0.0, 1.0]
        xmetal: [1.0, 0.0, 0, 1]
        alpha: true
        render_back: true
        program: g_font_render
        shadow_program: shadow_font_render
    text:
      text: "- fps"
      fonts:
        name: fps_font
        path: fonts/Vera.ttf
        size: 36
    pos: [2.5, -1.8, -6]
    scale: 0.01
  - id: player_fps_arms_{c}_{t}
    parent: player_fps
    prefab:
      path: prefab/characters/prefab_fps_arms.yml
    base_rotation: [0, 90, 180]
    pos: [-1.35, -1.6, -1.2]
    pivot:
      alignment: m
    script: scripts/fps_player
  - name: origo
    mesh:
      path: water_ball
      material_modifier:
        kd: [0.0, 0.2, 0.8, 1.0]
        program: g_tex
    pos: [0.0, 0.0, 0.0]
    particle:
      material:
        name: particle_firespin
        kd: [1, 1, 1, 1]
        xkd: [0.5, 1.5, 0.2, 0.2]
        map_kd: particles/7_firespin_spritesheet.png
        sprites: 61
        sprites_x: 8
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
    physics:
      body:
        type: sphere
        kinematic: true
      geom:
        type: sphere
        category: [prop]
        collision: [world, player, npc, ray]
        size: [1]
  - id: four_cubes_{t}_{c}
    mesh:
      path: texture_cube_3
      program: g_tex
    base_rot: [-90, 0, 0]
    clones:
      - pos: [-5.0, 2.0, -5.0]
        particle:
          material:
            name: particle_bones_1
            kd: [1, 1, 1, 1]
            map_kd: particles/bones_1_spritesheet.png
            sprites: 28
            sprites_x: 4
            texture_spec:
              wrap: GL_CLAMP_TO_EDGE
      - pos: [5.0, 2.0, -5.0]
        particle:
          material:
            name: particle_bones_2
            kd: [1, 1, 1, 1]
            map_kd: particles/bones_2_spritesheet.png
            sprites: 29
            sprites_x: 4
            texture_spec:
              wrap: GL_CLAMP_TO_EDGE
      - pos: [-5.0, 2.0, 5.0]
        particle:
          material:
            name: particle_bones_3
            kd: [1, 1, 1, 1]
            map_kd: particles/bones_3_spritesheet.png
            sprites: 28
            sprites_x: 5
            texture_spec:
              wrap: GL_CLAMP_TO_EDGE
      - pos: [5.0, 2.0, 5.0]
        particle:
          material:
            name: particle_casting
            kd: [1, 1, 1, 1]
            map_kd: particles/4_casting_spritesheet.png
            sprites: 73
            sprites_x: 9
            texture_spec:
              wrap: GL_CLAMP_TO_EDGE
    physics:
      body:
        type: box
        kinematic: true
      geom:
        type: box
        category: [prop]
        collision: [world, player, npc, ray]
        size: [1]
  - id: skeleton_army_{c}_{t}
    prefab:
      path: prefab/creatures/prefab_skeleton_warrior.yml
    priority: 1
    pos: [20, 0.62, 20]
    rotation: [0, -90, 0]
    scale: 3
    repeat:
      x_count: 2
      z_count: 2
      x_step: 7
      z_step: -7
    physics:
      update: true
    script: scripts/seq_skeleton_army
  - id: rock
    prefab:
      path: prefab/scenery/prefab_asteroid.yml
    pos: [0, 2, -10]
  - xid: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    position: [0, 0, 0]
    scale: 100
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_cobblestone_floor.yml
    scale: 100
    position: [0, 0, 0]
  - name: Directional light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
        program: g_light
    pos: [-25, 45, 0]
    scale: 1.5
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 20000
