---
meta:
  name: Particle forest
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
  xmaterial: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
  xmaterial: skybox/polyhaven/belfast_sunset_puresky_4k.hdr
  xmaterial: skybox/polyhaven/pizzo_pernice_puresky_4k.hdr
script:
  scripts:
    - path: lib/common

includes:
  - path: prefab/util/include_grid.yml
  - path: prefab/util/include_origo_marker.yml
  - path: prefab/util/include_fps_counter.yml
  - path: prefab/characters/include_player_fps.yml
  - path: prefab/creatures/include_skeleton_warrior.yml

types:
  - id: origo_marker
    mesh:
      path: water_ball
      material_modifier:
        kd: [0.0, 0.2, 0.8, 1.0]
        program: g_tex
    particle: origo_marker
    script_file: scripts/seq_particle_generator
  - id: prefab_player_fps_camera
    camera:
      default: true
  - id: four_cubes
    mesh:
      path: texture_cube_3
      program: g_tex
    base_rot: [-90, 0, 0]
    physics:
      body:
        type: box
        kinematic: true
      geom:
        type: box
        category: [prop]
        collision: [world, player, npc]
        size: [1]
    script_file: scripts/seq_particle_generator
  - id: four_cubes_1
    base: four_cubes
    particle: four_cubes_1
  - id: four_cubes_2
    base: four_cubes
    particle: four_cubes_2
  - id: four_cubes_3
    base: four_cubes
    particle: four_cubes_3
  - id: four_cubes_4
    base: four_cubes
    particle: four_cubes_4
  - id: skeleton_army
    base: prefab_skeleton_warrior
    xflags:
      static_bounds: true
    audio:
      sources:
        - name: explode
          path: audio/explosions/explode_rocket.wav
          reference_distance: 10
          gain: 0.8
    physics:
      update: true
    script: scripts/seq_skeleton_2
  - id: prefab_construction_hat
    mesh:
      material:
        kd: [1.25, 0.25, 0.25, 1]
  - id: rock
    prefab:
      path: prefab/scenery/prefab_asteroid.yml
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
  - id: cobblestone_floor
    prefab:
      path: prefab/scenery/prefab_cobblestone_floor.yml
    type_flags:
      nav_physics: true
  - id: palm_tree_forest_generator
    prefab:
      path: prefab/scenery/prefab_palm_tree.yml
    mesh:
      material_modifier:
        shared_definitions:
          USE_TREE_WIND: 1
    pivot:
      offset: [0, 17, 0.6]
    flags:
      static_bounds: true
    generator:
      type: grid
      mode: random
      offset: [-100, 0, -100]
      scale: 0.5
      seed: [23444242, 54351212, 4353333]
      repeat:
        x_count: 11
        z_count: 11
        x_step: 20
        z_step: 20
      geom:
        type: cylinder
        category: [scenery]
        collision: [world, player]
        rotation: [90, 0, 0]
        size: [0.75, 20, 0]
  - id: grass_generator
    prefab:
      path: prefab/scenery/prefab_grass.yml
    mesh:
      material_modifier:
        shared_definitions:
          USE_TREE_WIND: 1
    priority: -20
    flags:
      static_bounds: true
      no_shadow: true
    generator:
      type: grid
      mode: random
      offset: [-100, 0, -100]
      seed: [4242, 1212, 3333]
      count: 400
      repeat:
        x_count: 21
        z_count: 21
        x_step: 10
        z_step: 10
  - id: bush01_generator
    prefab:
      path: prefab/scenery/prefab_bush01.yml
    mesh:
      material_modifier:
        shared_definitions:
          USE_TREE_WIND: 1
    priority: -20
    flags:
      static_bounds: true
      no_shadow: true
    generator:
      type: grid
      mode: random
      offset: [-100, 0, -100]
      scale: 3
      seed: [12, 13, 14]
      count: 30
      repeat:
        x_count: 21
        z_count: 21
        x_step: 10
        z_step: 10
  - id: bush02_generator
    prefab:
      path: prefab/scenery/prefab_bush02.yml
    mesh:
      material_modifier:
        shared_definitions:
          USE_TREE_WIND: 1
    priority: -20
    flags:
      static_bounds: true
      no_shadow: true
    generator:
      type: grid
      mode: random
      offset: [-100, 0, -100]
      scale: 4
      seed: [6116, 1188, 2299]
      count: 15
      repeat:
        x_count: 21
        z_count: 21
        x_step: 10
        z_step: 10
  - id: bush03_generator
    prefab:
      path: prefab/scenery/prefab_bush03.yml
    mesh:
      material_modifier:
        shared_definitions:
          USE_TREE_WIND: 1
    priority: -20
    flags:
      static_bounds: true
      no_shadow: true
    generator:
      type: grid
      mode: random
      offset: [-100, 0, -100]
      scale: 1.5
      seed: [61236, 8855, 9934]
      count: 200
      repeat:
        x_count: 21
        z_count: 21
        x_step: 10
        z_step: 10
  - id: pine_tree_forest_2_generator
    prefab:
      path: prefab/scenery/prefab_pine_tree.yml
    mesh:
      material_modifier:
        shared_definitions:
          USE_TREE_WIND: 1
    flags:
      static_bounds: true
    generator:
      type: grid
      mode: random
      offset: [-100, 0, -100]
      scale: 1
      seed: [23434242, 54341212, 4354333]
      count: 50
      repeat:
        x_count: 11
        z_count: 11
        x_step: 20
        z_step: 20
  - id: maple_tree_forest_2_generator
    prefab:
      path: prefab/scenery/prefab_maple_tree.yml
    mesh:
      material_modifier:
        shared_definitions:
          USE_TREE_WIND: 1
    flags:
      static_bounds: true
    generator:
      type: grid
      mode: random
      offset: [-100, 0, -100]
      scale: 1
      seed: [244314242, 54444212, 4354123]
      count: 50
      repeat:
        x_count: 11
        z_count: 11
        x_step: 20
        z_step: 20
  - id: dandelion_generator
    prefab:
      path: prefab/scenery/prefab_SM_Desert_Dandelion_01e.yml
    mesh:
      material_modifier:
        shared_definitions:
          USE_TREE_WIND: 1
    priority: -20
    flags:
      static_bounds: true
      no_shadow: true
    generator:
      type: grid
      mode: random
      offset: [-100, 0, -100]
      seed: [12, 13, 14]
      count: 500
      repeat:
        x_count: 11
        z_count: 11
        x_step: 20
        z_step: 20
  - id: flower_generator
    prefab:
      path: prefab/scenery/prefab_SM_Flower_01c.yml
    mesh:
      material_modifier:
        shared_definitions:
          USE_TREE_WIND: 1
    priority: -20
    flags:
      static_bounds: true
      no_shadow: true
    generator:
      type: grid
      mode: random
      offset: [-100, 0, -100]
      #scale: 5
      seed: [45, 67, 99]
      count: 500
      repeat:
        x_count: 11
        z_count: 11
        x_step: 20
        z_step: 20
  - id: dir_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
        program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 20000
  - id: terrain_grass_v2_generator
    mesh:
      path: quad_terrain
      material:
        prefab: materials/Terrain2
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
        program: g_terrain
        pre_depth_program: g_terrain_depth
        tiling: 8
      flags:
        tessellation: true
        pre_depth: true
    priority: 20
    type_flags:
      pre_depth: true
      use_deferred: true
      nav_physics: true
    generator:
      type: terrain
      mode: grid
      terrain:
        map_height: textures/terrain_2/terrain_2_height.png
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-32.54, 31.9]
        horiz_scale: 2
    physics:
      geom:
        type: height_field
        category: [ground, terrain]
        collision: [can_terrain]
        size: [2048, 0, 2048]
        xrotation: [0, 180, 0]

  - id: scale
    mesh:
      vertex:
        type: box
      material:
        kd: [0.8, 0.8, 0.8, 1]
        program: g_tex

nodes:
  - type: prefab_fps_counter
    id: fps_counter
    pos: [2, -2, -1]
  - type: prefab_player_fps
    pos: [0, 0, 0.0]
    rot: [0, 45, 0]
    active: true
  - type: origo_marker
    pos: [0.0, 0.0, 0.0]
  - type: four_cubes
    scale: [0.5]
    clones:
      - pos: [-5.0, 2.0, -5.0]
        type: four_cubes_1
      - pos: [5.0, 2.0, -5.0]
        type: four_cubes_2
      - pos: [-5.0, 2.0, 5.0]
        type: four_cubes_3
      - pos: [5.0, 2.0, 5.0]
        type: four_cubes_4
  - type: scale
    pos: [5.0, 2.0, 3.0]
    xrepeat:
      x_count: 8
      x_step: -2
  - type: skeleton_army
    pos: [20, 0.2, 20]
    rotation: [0, -90, 0]
    scale: 3
    repeat:
      x_count: 2
      z_count: 2
      x_step: 7
      z_step: -7
  - type: rock
    pos: [0, 2, -10]
  - xtype: wooden_floor
    position: [0, 0, 0]
    scale: 100
  - type: cobblestone_floor
    scale: 100
    position: [0, -2, 0]
  - type: palm_tree_forest_generator
  - type: grass_generator
  - type: bush01_generator
  - type: bush02_generator
  - type: bush03_generator
  - type: pine_tree_forest_2_generator
    xclone_position_offset: [-800, 0, -800]
    xrepeat:
      x_step: 200
      z_step: 200
      x_count: 8
      z_count: 8
  - type: maple_tree_forest_2_generator
  - type: dandelion_generator
  - type: flower_generator
  - type: dir_light
    pos: [-25, 45, 0]
    scale: 1.5
  - type: terrain_grass_v2_generator
    pos: [-1024, 10, -1024]

