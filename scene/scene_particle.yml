---
name: Player
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    model: water_ball
    program: g_tex
    pos: [0, 2, 0.0]
    front: [0, 0, -1]
    rot: [0, 45, 0]
    scale: 1.0
    material_modifier:
      tiling: 5
    render_flags:
      allow_normals: false
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - id: fps_counter
    parent_id: player
    type: text
    material: fps_text
    text:
      font: fps_font
      text: "- fps"
    program: g_font_render
    shadow_program: shadow_font_render
    pos: [1.0, 0.75, -0.75]
    scale: 0.01
    render_flags:
      billboard: true
      alpha: true
      render_back: true
  - id: player_camera
    parent_id: player
    type: origo
    pos: [0, 3, 5]
    rotation: [-15, 0, 0]
    controller:
      type: camera_zoom
    camera:
      default: true
  - name: origo
    model: water_ball
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 1
    material: default_ball
    force_material: true
    material_modifier:
      kd: [0.0, 0.2, 0.8, 1.0]
    particle:
      material: firespin
  - id: four_cubes_{c}
    model: texture_cube_3
    program: g_tex
    scale: 1
    base_rot: [-90, 0, 0]
    clones:
      - pos: [-5.0, 2.0, -5.0]
      - pos: [5.0, 2.0, -5.0]
      - pos: [-5.0, 2.0, 5.0]
      - pos: [5.0, 2.0, 5.0]
  - name: Skeleton army - grid
    model: quad
    priority: 1
    program: g_tex
    instanced: true
    pos: [20, 0.0, 20]
    material: skeleton
    render_flags:
      billboard: true
      alpha: true
      physics: true
      enforce_bounds: true
      render_back: true
    scale: [1.5, 3, 1]
    generator:
      type: grid
      repeat:
        x_count: 2
        z_count: 2
        x_step: 10
        z_step: -10
  - id: rock
    program: g_tex
    force_material: true
    render_flags:
      render_back: true
    lods:
      - model: [rock2, rock]
        material_modifier:
          metal: [0.5, 0.0, 0, 1]
          #map_pbr: textures\Rock002_1K-PNG
          kd: [1, 1, 0]
          tiling: 4
        distance: 20
      - model: [rock2, rock_lod_1]
        material_modifier:
          metal: [0.5, 0.0, 0, 1]
          #map_pbr: textures\Rock002_1K-PNG
          kd: [0, 1, 1]
          tiling: 4
        distance: 40
      - model: [rock2, rock_lod_2]
        material_modifier:
          metal: [0.5, 0.0, 0, 1]
          #map_kd: textures\Rock002_1K-PNG\Rock002_1K_Color.png
          kd: [0, 0, 1]
          tiling: 4
        distance: 60
      - model: [rock2, rock_lod_3]
        material_modifier:
          #metal: [0.5, 0.0, 0, 1]
          #map_kd: textures\Rock002_1K-PNG\Rock002_1K_Color.png
          kd: [0, 1, 0]
          tiling: 4
        distance: 80
      - model: [rock2, rock_lod_4]
        material_modifier:
          #metal: [0.5, 0.0, 0, 1]
          #map_kd: textures\Rock002_1K-PNG\Rock002_1K_Color.png
          kd: [1, 0, 0]
          tiling: 4
        distance: 100
    pos: [0, 2, -10]
  - id: wooden_floor
    model: plane
    xxmodel: woodwall
    material: wood_floor
    program: g_tex
    render_flags:
      no_shadow: true
    scale: 100
fonts:
  - name: fps_font
    path: fonts/Vera.ttf
    size: 36
materials:
  - name: fps_text
    kd: [0.0, 0.8, 0.0, 1.0]
    xmetal: [1.0, 0.0, 0, 1]
  - name: wood_floor
    map_pbr: textures\Planks 09 [8K]
    parallax_depth: 0.0
    tiling: 10
  - name: skeleton
    map_kd: sprites/skeleton.png
    metal: [0.7, 0.2, 0, 1]
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
  - name: firespin
    map_kd: sprites/7_firespin_spritesheet.png
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
