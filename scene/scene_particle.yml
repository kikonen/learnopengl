---
name: Player
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    mesh:
      path: water_ball
      material_modifier:
        tiling: 5
    program: g_tex
    pos: [0, 2, 0.0]
    front: [0, 0, -1]
    rot: [0, 45, 0]
    scale: 1.0
    render_flags:
      allow_normals: false
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - id: fps_counter
    parent_id: player
    type: text
    mesh:
      flags:
        billboard: true
      material:
        - name: fps_text
          kd: [0.0, 0.8, 0.0, 1.0]
          xmetal: [1.0, 0.0, 0, 1]
          alpha: true
          render_back: true
    text:
      text: "- fps"
      fonts:
        name: fps_font
        path: fonts/Vera.ttf
        size: 36
    program: g_font_render
    shadow_program: shadow_font_render
    pos: [1.0, 0.75, -0.75]
    scale: 0.01
  - id: player_camera
    parent_id: player
    type: origo
    pos: [0, 3, 5]
    rotation: [-15, 0, 0]
    controller:
      type: camera_zoom
    camera:
      default: true
  - name: origo
    mesh:
      path: water_ball
      material_modifier:
        kd: [0.0, 0.2, 0.8, 1.0]
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 1
    particle:
      material:
        name: particle_firespin
        kd: [1, 1, 1, 1]
        xkd: [0.5, 1.5, 0.2, 0.2]
        map_kd: particles/7_firespin_spritesheet.png
        sprites: 61
        sprites_x: 8
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
  - id: four_cubes_{t}_{c}
    mesh:
      path: texture_cube_3
    program: g_tex
    scale: 1
    base_rot: [-90, 0, 0]
    clones:
      - pos: [-5.0, 2.0, -5.0]
        particle:
          material:
            name: particle_bones_1
            kd: [1, 1, 1, 1]
            map_kd: particles/bones_1_spritesheet.png
            sprites: 28
            sprites_x: 4
            texture_spec:
              wrap: GL_CLAMP_TO_EDGE
      - pos: [5.0, 2.0, -5.0]
        particle:
          material:
            name: particle_bones_2
            kd: [1, 1, 1, 1]
            map_kd: particles/bones_2_spritesheet.png
            sprites: 29
            sprites_x: 4
            texture_spec:
              wrap: GL_CLAMP_TO_EDGE
      - pos: [-5.0, 2.0, 5.0]
        particle:
          material:
            name: particle_bones_3
            kd: [1, 1, 1, 1]
            map_kd: particles/bones_3_spritesheet.png
            sprites: 28
            sprites_x: 5
            texture_spec:
              wrap: GL_CLAMP_TO_EDGE
      - pos: [5.0, 2.0, 5.0]
        particle:
          material:
            name: particle_casting
            kd: [1, 1, 1, 1]
            map_kd: particles/4_casting_spritesheet.png
            sprites: 73
            sprites_x: 9
            texture_spec:
              wrap: GL_CLAMP_TO_EDGE
  - id: skeleton_army_2_{t}
    mesh:
      path: fbx/creatures/skeleton/skeleton_animated.FBX
      flags:
        use_bones: true
        xuse_animation: true
      material:
        name: skeleton_pbr
        map_pbr: skeleton_pbr
        metal: [0.3, 0.4, 0, 1]
    program: g_tex
    shadow_program: simple_depth
    priority: 1
    pos: [20, 0.0, 20]
    base_rotation: [0, -90, 0]
    render_flags:
      xdynamic_bounds: true
    scale: 3
    base_scale: 0.028
    repeat:
      x_count: 2
      z_count: 2
      x_step: 10
      z_step: -10
  - id: rock
    program: g_tex
    meshes:
      - path: rock2/rock
        lod:
          level: 0
          distance: 20
        material_modifier:
          metal: [0.5, 0.0, 0, 1]
          #map_pbr: textures\Rock002_1K-PNG
          kd: [1, 1, 0]
          tiling: 4
      - path: rock2/rock_lod_1
        lod:
          level: 1
          distance: 40
        material_modifier:
          metal: [0.5, 0.0, 0, 1]
          #map_pbr: textures\Rock002_1K-PNG
          kd: [0, 1, 1]
          tiling: 4
      - path: rock2/rock_lod_2
        lod:
          level: 2
          distance: 60
        material_modifier:
          metal: [0.5, 0.0, 0, 1]
          #map_kd: textures\Rock002_1K-PNG\Rock002_1K_Color.png
          kd: [0, 0, 1]
          tiling: 4
      - path: rock2/rock_lod_3
        lod:
          level: 3
          distance: 80
        material_modifier:
          #metal: [0.5, 0.0, 0, 1]
          #map_kd: textures\Rock002_1K-PNG\Rock002_1K_Color.png
          kd: [0, 1, 0]
          tiling: 4
      - path: rock2/rock_lod_4
        lod:
          level: 4
          distance: 100
        flags:
          billboard: true
        material_modifier:
          #metal: [0.5, 0.0, 0, 1]
          #map_kd: textures\Rock002_1K-PNG\Rock002_1K_Color.png
          kd: [1, 0, 0]
          tiling: 4
          render_back: true
    pos: [0, 2, -10]
  - id: wooden_floor
    mesh:
      path: plane
      material:
        name: wood_floor
        map_pbr: textures\Planks 09 [8K]
        parallax_depth: 0.0
        tiling: 10
    program: g_tex
    render_flags:
      no_shadow: true
    scale: 100
  - name: Directional light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [-25, 45, 0]
    scale: 1.5
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 20000
