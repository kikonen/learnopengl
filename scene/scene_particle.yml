---
name: Player
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player_fps
    type: origo
    pos: [0, 4, 0.0]
    front: [0, 0, -1]
    rot: [0, 45, 0]
    flags:
      allow_normals: false
    active: true
    audio:
      listener:
        default: true
      sources:
        - path: audio/Wheeze 1_B2356390_normal.wav
          reference_distance: 0.1
          gain: 0.4
          loop: true
        - path: audio/Steps On Solid Floor_2B9D1307_normal.wav
          reference_distance: 0.1
          gain: 1.0
          pitch: 1.2
          loop: trueS
        - path: audio/Steps In Grass_6D932A6E_normal.wav
          reference_distance: 0.1
          gain: 1.0
          pitch: 1.5
          loop: true
    camera:
      rotation: [-17, 0, 0]
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
    script: |
      cmd:audioPlay(
        { sync=true, index=0 })
  - id: fps_counter
    parent_id: player_fps
    type: text
    mesh:
      flags:
        billboard: true
      material:
        kd: [0.0, 0.8, 0.0, 1.0]
        xmetal: [1.0, 0.0, 0, 1]
        alpha: true
        render_back: true
        program: g_font_render
        shadow_program: shadow_font_render
    text:
      text: "- fps"
      fonts:
        name: fps_font
        path: fonts/Vera.ttf
        size: 36
    pos: [2.5, -1.8, -6]
    scale: 0.01
    layer: 1
  - id: player_fps_arms_{c}_{t}
    parent: player_fps
    prefab:
      path: prefab/characters/prefab_fps_arms.yml
    base_rotation: [0, 90, 180]
    pos: [-1.35, -1.6, -1.2]
    pivot:
      alignment: m
    layer: 1
    script: scripts/fps_player
  - name: origo
    mesh:
      path: water_ball
      material_modifier:
        kd: [0.0, 0.2, 0.8, 1.0]
        program: g_tex
    pos: [0.0, 0.0, 0.0]
    particle:
      material:
        name: particle_firespin
        kd: [1, 1, 1, 1]
        xkd: [0.5, 1.5, 0.2, 0.2]
        map_kd: particles/7_firespin_spritesheet.png
        sprites: 61
        sprites_x: 8
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
    physics:
      body:
        type: sphere
        kinematic: true
      geom:
        type: sphere
        category: [prop]
        collision: [world, player, npc, ray]
        size: [1]
  - id: four_cubes_{t}_{c}
    mesh:
      path: texture_cube_3
      program: g_tex
    base_rot: [-90, 0, 0]
    clones:
      - pos: [-5.0, 2.0, -5.0]
        particle:
          material:
            name: particle_bones_1
            kd: [1, 1, 1, 1]
            map_kd: particles/bones_1_spritesheet.png
            sprites: 28
            sprites_x: 4
            texture_spec:
              wrap: GL_CLAMP_TO_EDGE
      - pos: [5.0, 2.0, -5.0]
        particle:
          material:
            name: particle_bones_2
            kd: [1, 1, 1, 1]
            map_kd: particles/bones_2_spritesheet.png
            sprites: 29
            sprites_x: 4
            texture_spec:
              wrap: GL_CLAMP_TO_EDGE
      - pos: [-5.0, 2.0, 5.0]
        particle:
          material:
            name: particle_bones_3
            kd: [1, 1, 1, 1]
            map_kd: particles/bones_3_spritesheet.png
            sprites: 28
            sprites_x: 5
            texture_spec:
              wrap: GL_CLAMP_TO_EDGE
      - pos: [5.0, 2.0, 5.0]
        particle:
          material:
            name: particle_casting
            kd: [1, 1, 1, 1]
            map_kd: particles/4_casting_spritesheet.png
            sprites: 73
            sprites_x: 9
            texture_spec:
              wrap: GL_CLAMP_TO_EDGE
    physics:
      body:
        type: box
        kinematic: true
      geom:
        type: box
        category: [prop]
        collision: [world, player, npc, ray]
        size: [1]
  - id: skeleton_army_{c}_{t}
    prefab:
      path: prefab/creatures/prefab_skeleton_warrior.yml
    priority: 1
    pos: [20, 0.62, 20]
    rotation: [0, -90, 0]
    scale: 3
    repeat:
      x_count: 2
      z_count: 2
      x_step: 7
      z_step: -7
    flags:
      static_bounds: true
    physics:
      update: true
    script: scripts/seq_skeleton_army
  - id: rock
    prefab:
      path: prefab/scenery/prefab_asteroid.yml
    pos: [0, 2, -10]
  - xid: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    position: [0, 0, 0]
    scale: 100
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_cobblestone_floor.yml
    scale: 100
    position: [0, -2, 0]
  - id: palm_tree_forest_{c}_{t}
    prefab:
      path: prefab/scenery/prefab_palm_tree.yml
    pivot:
      offset: [0, 17, 0.6]
    flags:
      static_bounds: true
    generator:
      type: grid
      mode: random
      offset: [-100, 0, -100]
      scale: 0.5
      seed: [23444242, 54351212, 4353333]
      repeat:
        x_count: 11
        z_count: 11
        x_step: 20
        z_step: 20
      geom:
        type: cylinder
        category: [scenery]
        collision: [world, player, ray]
        rotation: [90, 0, 0]
        size: [0.75, 20, 0]
  - id: grass_{t}
    prefab:
      path: prefab/scenery/prefab_grass.yml
    priority: -20
    flags:
      static_bounds: true
      no_shadow: true
    generator:
      type: grid
      mode: random
      offset: [-100, 0, -100]
      seed: [4242, 1212, 3333]
      count: 400
      repeat:
        x_count: 21
        z_count: 21
        x_step: 10
        z_step: 10
  - id: bush01_{t}
    prefab:
      path: prefab/scenery/prefab_bush01.yml
    priority: -20
    flags:
      static_bounds: true
      no_shadow: true
    generator:
      type: grid
      mode: random
      offset: [-100, 0, -100]
      scale: 3
      seed: [12, 13, 14]
      count: 30
      repeat:
        x_count: 21
        z_count: 21
        x_step: 10
        z_step: 10
  - id: bush02_{t}
    prefab:
      path: prefab/scenery/prefab_bush02.yml
    priority: -20
    flags:
      static_bounds: true
      no_shadow: true
    generator:
      type: grid
      mode: random
      offset: [-100, 0, -100]
      scale: 4
      seed: [6116, 1188, 2299]
      count: 15
      repeat:
        x_count: 21
        z_count: 21
        x_step: 10
        z_step: 10
  - id: bush03_{t}
    prefab:
      path: prefab/scenery/prefab_bush03.yml
    priority: -20
    flags:
      static_bounds: true
      no_shadow: true
    generator:
      type: grid
      mode: random
      offset: [-100, 0, -100]
      scale: 1.5
      seed: [61236, 8855, 9934]
      count: 200
      repeat:
        x_count: 21
        z_count: 21
        x_step: 10
        z_step: 10
  - id: dir_light_{c}_{t}
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
        program: g_light
    pos: [-25, 45, 0]
    scale: 1.5
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 20000
  - id: pine_tree_forest_2_{c}_{t}
    prefab:
      xpath: prefab/scenery/prefab_palm_tree.yml
      path: prefab/scenery/prefab_pine_tree.yml
    flags:
      static_bounds: true
    generator:
      type: grid
      mode: random
      offset: [-100, 0, -100]
      scale: 1
      seed: [23434242, 54341212, 4354333]
      count: 50
      repeat:
        x_count: 11
        z_count: 11
        x_step: 20
        z_step: 20
  - id: maple_tree_forest_2_{c}_{t}
    prefab:
      path: prefab/scenery/prefab_maple_tree.yml
    flags:
      static_bounds: true
    generator:
      type: grid
      mode: random
      offset: [-100, 0, -100]
      scale: 1
      seed: [244314242, 54444212, 4354123]
      count: 50
      repeat:
        x_count: 11
        z_count: 11
        x_step: 20
        z_step: 20
  - id: terrain_grass
    id: auto
    priority: 20
    type: container
    pos: [-1024, 10, -1024]
    flags:
      pre_depth: true
      xxno_shadow: true
      tessellation: true
      xxrender_back: true
      xxno_frustum: true
    generator:
      type: terrain
      mode: grid
      material:
        name: terrain_grass_2
        map_kd: textures/terrain_2/terrain_2_TX.jpg
        map_ks: textures/terrain_2/terrain_2_SpecLM.png
        map_bump: textures/terrain_2/terrain_2_TN.png
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
        program: g_terrain
        depth_program: g_terrain_depth
      terrain:
        map_height: textures/terrain_2/terrain_2_height.png
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-32.54, 31.9]
        horiz_scale: 2
    physics:
      geom:
        type: height_field
        category: [ground, terrain]
        collide: [can_terrain]
        size: [2048, 0, 2048]
        xrotation: [0, 180, 0]
