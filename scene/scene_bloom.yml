---
name: Origo
viewports:
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Other
    model:
      mesh: texture_cube_4/texture_cube_4.obj
    program: g_tex
    pos: [0.0, 2.0, 0.0]
    rotation: [0, 90, 0]
    repeat:
      z_count: 20
      z_step: -10
  - name: Stained windows
    model:
      mesh: fbx\scenery\structures\doors\SM_Door_Interior_Wooden_Glass_01c.FBX
      material:
        name: door_glass_1_pbr
        map_pbr: fbx\scenery\structures\doors\door_glass_1_pbr
    program: g_tex
    shadow_program: simple_depth
    pos: [10, 4, -10]
    rotation: [-90.0, 90.0, 0.0]
    scale: 2
    base_scale: 0.01
    render_flags:
      alpha: true
      blend_oit: true
    repeat:
      z_count: 10
      z_step: 2
  - name: Directional light
    model:
      mesh: light
      material_modifier:
        kd: [0.8, 0.8, 0.3, 1.0]
    xxpos: [0, 25, 25]
    pos: [-25, 25, 0]
    scale: 2.5
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 50000
  - id: maple_tree_forest_{t}
    model:
      mesh: fbx/scenery/trees/Maple_02.fbx
      materials:
        - name: maple_trunk
          alias: Tree_0Mat
          map_kd: fbx/scenery/trees/textures/bark02.png
          map_bump: fbx/scenery/trees/textures/bark02_normal.png
        - name: maple_leaf
          alias: Tree_1Mat
          map_kd: fbx/scenery/trees/textures/leaf maple.png
          map_bump: fbx/scenery/trees/textures/leaf maple_Normal.png
    program: g_tex
    priority: 1
    pos: [20, 0.0, 0]
    rotation: [0, 279, 0]
    render_flags:
      alpha: true
      render_back: true
      static_bounds: true
    scale: 0.02
    repeat:
      x_count: 2
      z_count: 2
      x_step: 20
      z_step: -20
  - id: skeleton_army_grid_2_{t}
    model:
      mesh: fbx/creatures/skeleton/skeleton_animated.FBX
      material:
        name: skeleton_pbr
        map_pbr: fbx/creatures/skeleton/skeleton_pbr
        metal: [0.3, 0.4, 0, 1]
        ke: [0.0, 0.1, 0.0]
    priority: 1
    program: g_tex
    instanced: true
    pos: [20, 0.0, 20]
    rotation: [0, 45, 0]
    base_rotation: [0, -90, 0]
    scale: 3
    base_scale: 0.028
    render_flags:
      xrender_back: true
      xdynamic_bounds: true
      use_bones: true
      xuse_animation: true
    generator:
      type: grid
      repeat:
        x_count: 2
        z_count: 2
        x_step: 10
        z_step: -10
  - id: skeleton_army_2_{t}
    model:
      mesh: fbx/creatures/skeleton/skeleton_animated.FBX
      material:
        name: skeleton_pbr
        map_pbr: fbx/creatures/skeleton/skeleton_pbr
        metal: [0.3, 0.4, 0, 1]
        ke: [0.0, 0.1, 0.0]
    program: g_tex
    shadow_program: simple_depth
    priority: 1
    pos: [20, 0.0, 50]
    base_rotation: [0, -90, 0]
    render_flags:
      xdynamic_bounds: true
      use_bones: true
      xuse_animation: true
    scale: 3
    base_scale: 0.028
    repeat:
      x_count: 2
      z_count: 2
      x_step: 10
      z_step: -10
  - name: Cube map - mirror_ball
    type: origo
    pos: [0, 5, 10]
    render_flags:
      cube_map: true
  - name: Mirror ball
    model:
      mesh: glass_ball
      material_modifier:
        reflection: 0.8
    program: g_tex
    pos: [0, 5, 10]
    scale: 1
  - name: Planet 1
    model:
      mesh: planet/planet
    program: g_tex
    pos: [0, 0, 20]
    scale: 1
  - name: Planet 2
    model:
      mesh: planet/planet
      material_modifier:
        map_bump: mars_normal.png
    program: g_tex
    pos: [0, 3.5, 30]
    scale: 1
  - name: Cube map - wood_wall
    type: origo
    pos: [35.0, 2.5, 5.0]
    render_flags:
      cube_map: true
  - name: Wood wall
    model:
      mesh: quad
      material:
        name: woodwall
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/wood_1024.png
        reflection: 0.4
    program: g_tex
    pos: [20.0, 2.5, 0.0]
    scale: 2.5
    rotation: [0, 270, 0]
    render_flags:
      render_back: true
    repeat:
      x_count: 1
      x_step: 1
  - name: wooden floor
    model:
      mesh: plane
      material:
        name: wood_floor
        map_pbr: textures\Planks 09 [8K]
        tiling: 60
    program: g_tex
    position: [0, 0, 0]
    render_flags:
      render_back: true
      no_shadow: true
    scale: 100
