---
name: Origo
viewports:
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: other_{c}_{t}
    mesh:
      path: texture_cube_4/texture_cube_4.obj
    program: g_tex
    pos: [0.0, 2.0, 0.0]
    rotation: [0, 90, 0]
    repeat:
      z_count: 20
      z_step: -10
  - id: stained_windows_{c}_{t}
    mesh:
      path: fbx\scenery\structures\doors\SM_Door_Interior_Wooden_Glass_01c.FBX
      material:
        name: door_glass_1_pbr
        map_pbr: door_glass_1_pbr
        alpha: true
        blend: true
        program: g_tex
        shadow_program: simple_depth
      base_scale: 0.01
      base_rotation: [90.0, 90.0, 0.0]
    pos: [10, 5, -10]
    scale: 2
    repeat:
      z_count: 10
      z_step: 2
  - id: dir_light_{c}_{t}
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.3, 1.0]
    xxpos: [0, 25, 25]
    pos: [-25, 25, 0]
    scale: 2.5
    program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 50000
  - id: maple_tree_forest_{t}
    mesh:
      path: fbx/scenery/trees/Maple_02.fbx
      materials:
        - name: maple_trunk
          alias: Tree_0Mat
          map_kd: textures/bark02.png
          map_bump: textures/bark02_normal.png
        - name: maple_leaf
          alias: Tree_1Mat
          map_kd: textures/leaf maple.png
          map_bump: textures/leaf maple_Normal.png
          alpha: true
          render_back: true
    program: g_tex
    priority: 1
    pos: [20, 0.0, 0]
    rotation: [0, 279, 0]
    flags:
      static_bounds: true
    scale: 0.02
    repeat:
      x_count: 2
      z_count: 2
      x_step: 20
      z_step: -20
  - id: skeleton_army_grid_2_{t}
    prefab:
      path: prefab/creatures/prefab_skeleton_warrior.yml
    priority: 1
    pos: [20, 0.0, 20]
    rotation: [0, 45, 0]
    rotation: [0, -90, 0]
    scale: 3
    xgenerator:
      type: grid
      mode: grid
    repeat:
      x_count: 2
      z_count: 2
      x_step: 10
      z_step: -10
    script: |
      cmd:animationPlay(
        { name = "master:SwingNormal" });
  - id: skeleton_army_2_{t}
    prefab:
      path: prefab/creatures/prefab_skeleton.yml
    priority: 1
    pos: [20, 0.0, 50]
    rotation: [0, -90, 0]
    scale: 3
    physics:
      enabled: true
    repeat:
      x_count: 2
      z_count: 2
      x_step: 10
      z_step: -10
    script: |
      cmd:animationPlay(
        { name = "master:Idle" });
  - id: cube_map_mirror_ball
    type: origo
    parent_id: mirror_ball
    flags:
      cube_map: true
  - id: mirror_ball
    mesh:
      path: glass_ball
      material_modifier:
        reflection: 0.8
    program: g_tex
    pos: [0, 5, 10]
    scale: 1
  - name: Planet 1
    mesh:
      path: planet/planet
    program: g_tex
    pos: [0, 0, 20]
    scale: 1
  - name: Planet 2
    mesh:
      path: planet/planet
      material_modifier:
        map_bump: planet/mars_normal.png
    program: g_tex
    pos: [0, 3.5, 30]
    scale: 1
  - id: cube_map_wood_wall
    parent_id: wood_wall
    type: origo
    pos: [0, 0, 2]
    flags:
      cube_map: true
  - id: wood_wall
    mesh:
      path: quad
      material:
        name: woodwall
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/wood_1024.png
        reflection: 0.4
        render_back: true
    program: g_tex
    pos: [20.0, 2.5, 0.0]
    scale: 2.5
    rotation: [0, 270, 0]
    repeat:
      x_count: 1
      x_step: 1
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    scale: 100
    position: [0, 0, 0]
