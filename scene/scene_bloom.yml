---
name: Origo
viewports:
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
entities:
  - name: Player
    id: player
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Other
    model: texture_cube_4
    program: g_tex
    pos: [0.0, 2.0, 0.0]
    rotation: [0, 90, 0]
    repeat:
      z_count: 20
      z_step: -10
  - name: Stained windows
    model: quad
    material: window_2
    program: g_tex
    pos: [10, 4, -10]
    rotation: [0.0, 90.0, 0.0]
    scale: [1, 1.3, 0]
    render_flags:
      alpha: true
      blend_oit: true
      render_back: true
    repeat:
      z_count: 10
      z_step: 2
  - name: Directional light
    type: model
    xxpos: [0, 25, 25]
    pos: [-25, 25, 0]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.3, 1.0]
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 50000
  - id: linden_tree_forest_1
    type: model
    model: linden_tree
    priority: 1
    program: g_tex
    instanced: true
    pos: [20, 0.0, 0]
    rotation: [0, 279, 0]
    material: linden_tree
    force_material: true
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    scale: 5
    generator:
      type: grid
      repeat:
        x_count: 2
        z_count: 2
        x_step: 20
        z_step: -20
  - name: Skeleton army - grid
    model: quad
    priority: 1
    program: g_tex
    instanced: true
    pos: [20, 0.0, 20]
    material: skeleton
    render_flags:
      billboard: true
      alpha: true
      physics: true
      enforce_bounds: true
      render_back: true
    scale: [1.5, 3, 1]
    generator:
      type: grid
      repeat:
        x_count: 2
        z_count: 2
        x_step: 10
        z_step: -10
  - name: Skeleton army
    model: quad
    priority: 1
    program: g_tex
    pos: [20, 0.0, 50]
    material: skeleton
    render_flags:
      billboard: true
      alpha: true
      physics: true
      enforce_bounds: true
      render_back: true
    scale: [1.5, 3, 1]
    repeat:
      x_count: 2
      z_count: 2
      x_step: 10
      z_step: -10
  - name: Cube map - mirror_ball
    type: origo
    pos: [0, 5, 10]
    render_flags:
      cube_map: true
  - name: Mirror ball
    model: glass_ball
    program: g_tex
    pos: [0, 5, 10]
    scale: 1
    material_modifier:
      reflection: 0.8
  - name: Planet 1
    model: [planet, planet]
    program: g_tex
    pos: [0, 0, 20]
    scale: 1
  - name: Planet 2
    model: [planet, planet]
    program: g_tex
    pos: [0, 3.5, 30]
    material_modifier:
      map_bump: mars_normal.png
    scale: 1
  - name: Cube map - wood_wall
    type: origo
    pos: [35.0, 2.5, 5.0]
    render_flags:
      cube_map: true
  - name: Wood wall
    model: quad
    material: woodwall
    program: g_tex
    pos: [20.0, 2.5, 0.0]
    scale: 2.5
    rotation: [0, 270, 0]
    render_flags:
      render_back: true
    repeat:
      x_count: 1
      x_step: 1
  - name: wooden floor
    model: quad
    material: wood_floor
    program: g_tex
    position: [0, 0, 0]
    rot: [270, 90, 0]
    render_flags:
      render_back: true
      no_shadow: true
    scale: 100
materials:
  - name: wood_floor
    map_pbr: textures\Planks 09 [8K]
    tiling: 60
    metal: [0, 0.5, 0, 1]
  - name: window_2
    kd: [0.800000, 0.800000, 0.800000, 1.0]
    map_kd: textures/Window_Stained_Glass_lg_HI_256.PNG
  - name: wood_floor
    map_pbr: textures\Planks 09 [8K]
    tiling: 60
  - name: woodwall
    kd: [0.800000, 0.800000, 0.800000, 1.0]
    map_kd: textures/wood_1024.png
    reflection: 0.4
  - name: linden_tree
    map_kd: sprites/linden_tree_512.png
    map_bump: sprites/linden_tree_512_normal.png
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
  - name: skeleton
    map_kd: sprites/skeleton.png
    ke: [0.0, 0.1, 0.0]
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
