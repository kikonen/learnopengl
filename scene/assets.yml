assets:
  log_file: log/development.log
  scene_file: scene/scene_full.yml

  glfw_swap_interval: 1
  gl_debug: true
  gl_no_error: false

  resolution_scale: 0.5

  async_loader_enabled: true
  async_loader_delay: 0

  models_dir: 3d_model
  shaders_dir: shader
  sprites_dir: sprites
  textures_dir: textures
  ground_offset: [200, 0, 200]

  placeholder_texture_always: false
  placeholder_texture: textures/tiles_1024.png

  ground_offset_nope: [0.0, 15.0, -40.0]
  xxground_offset: [200, 0, 200]

  use_imgui: false
  use_light: true
  force_wireframe: false

  render_cube_map: true
  render_shadow_map: true
  render_mirror_map: true
  render_water_map: true

  show_normals: false
  show_rear_view: false
  show_shadow_map_view: false
  show_reflection_view: false
  show_refraction_view: false
  show_objectid_view: false

  show_volume: true
  show_selection_volume: true
  show_highlight: true
  show_selection: true
  show_cube_map_center: true
  show_tagged: true

  rasterizer_discard: false

  debug_clear_color: true
  clear_color: true

  frustum_enabled: true
  frustum_cpu: true
  frustum_gpu: true
  frustum_debug: true

  camera_fov: 45

  render_frame_start: 1
  render_frame_step: 1

  mirror_render_frame_start: 0
  mirror_render_frame_step: 3

  mirror_fov: 30

  water_tile_size: 100
  water_render_frame_start: 0
  water_render_frame_step: 1

  terrain_grid_size: 64

  batch_size: 16384
  batch_buffers: 40

  near_plane: 0.1
  far_plane: 1000.0

  fog_color: [0.1, 0.1, 0.2, 1.0]
  fog_start: 150.0
  fog_end: 1000.0

  shadow_near_plane: 0.1
  shadow_far_plane: 1000.0
  shadow_frustum_size: 200
  shadow_map_size: 2048
  shadow_render_frame_start: 0
  shadow_render_frame_step: 2

  mirror_reflection_size: 1024
  mirror_rdRefraction_size: 1024

  water_reflection_size: 1024
  water_refraction_size: 1024

  cube_map_size: 1024
  cube_map_near_plane: 0.5
  cube_map_far_plane: 200
  cube_map_render_frame_start: 1
  cube_map_render_frame_step: 2

  viewport_effect: none
