---
name: Origo
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light_{c}_{t}
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.3, 1.0]
      program: g_light
    xxpos: [0, 25, 25]
    pos: [-25, 25, 0]
    scale: 2.5
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 50000
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    scale: 100
  - id: cube_1_{c}_{t}
    mesh:
      path: texture_cube_4/texture_cube_4.obj
      material_modifier:
        alias: wood-emission
        #map_ke: textures/matrix_512.png
        #map_ke: textures/emission/beware_emission.png
        #map_ke: textures/emission/stay_alive_emission.png
        #map_ke: textures/emission/glow_map_001_512.png
        map_ke: textures/emission/beware_emission.png
      program: g_tex
    pos: [-4.0, 2.0, 0.0]
    xrotation: [0, 90, 0]
  - id: cube_2_{c}_{t}
    mesh:
      vertex:
        type: box
        size: 1
      material:
        #kd: [0.5, 0.5, 0.5, 1]
        map_kd: textures/stone_01_512.png
        map_normal: textures/stone_01_normal_512.png
        #map_ke: textures/emission/beware_emission.png
        #map_ke: textures/emission/glow_map_001_512.png
        #map_ke: textures/matrix_512.png
        map_ke: textures/emission/stay_alive_emission.png
        xblend: true
      program: g_tex
    pos: [0.0, 2.0, 0.0]
  - id: blend_cube_{c}_{t}
    mesh:
      path: rubik_cube_emission.obj
      material_modifiers:
        - alpha: true
          blend: true
          render_back: true
        - alias: cyan
          #map_ke: textures/matrix_512.png
          map_ke: textures/emission/stay_alive_emission.png
          #alpha: false
          #blend: false
          render_back: true
      base_scale: 1
      program: g_tex
    pos: [4.0, 2.0, 0.0]
    rotation: [0, 0, 180]
