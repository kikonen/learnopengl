---
name: Origo
viewports:
skybox:
  program: g_skybox
  xmaterial: skybox
  material: skybox/BluePinkNebular
  swap_faces: true
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: Player
    type: origo
    pos: [0, 1, 15]
    active: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - name: Object
    type: sprite
    program: g_tex
    pos: [0, 0, 0]
    material: skeleton
    sprite: skeleton
    render_flags:
      alpha: true
      physics: true
      enforce_bounds: true
      render_back: true
    scale: [0.8, 1.8, 1]
    xenabled: true
  - name: Object front
    type: sprite
    program: g_tex
    pos: [2.5, 0, 0]
    material: skeleton_front
    sprite: skeleton
    render_flags:
      alpha: true
      physics: true
      enforce_bounds: true
      render_back: true
    scale: [0.8, 1.8, 1]
    script_file: scripts/anim_rotate_object
    enabled: true
  - name: Object back
    type: billboard
    program: g_tex
    pos: [5, 0, 0]
    material: skeleton_back
    sprite: skeleton
    render_flags:
      alpha: true
      physics: true
      enforce_bounds: true
      render_back: true
    scale: [0.8, 1.8, 1]
    enabled: true
  - name: Object right
    type: quad
    program: g_tex
    pos: [7.5, 0, 0]
    material: skeleton_right
    sprite: skeleton
    render_flags:
      alpha: true
      physics: true
      enforce_bounds: true
      render_back: true
    scale: [0.8, 1.8, 1]
    enabled: true
  - name: Object left
    type: sprite
    program: g_tex
    pos: [10, 0, 0]
    material: skeleton_left
    sprite: skeleton
    render_flags:
      alpha: true
      physics: true
      enforce_bounds: true
      render_back: true
    scale: [0.8, 1.8, 1]
    enabled: true
  - name: Directional light
    type: origo
    pos: [-25, 25, 25]
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
      enabled: true
    enabled: true
  - name: Cube map
    type: origo
    pos: [0, 5, 10]
    render_flags:
      cube_map: true
    enabled: true
  - name: wooden floor
    model: quad
    xxmodel: woodwall
    material: wood_floor
    program: g_tex
    position: [0, 0, 0]
    rot: [270, 0, 0]
    render_flags:
      render_back: true
      no_shadow: true
    scale: [100, 100, 100]
    enabled: true
materials:
  - name: wood_floor
    map_pbr: textures\Planks 09 [8K]
    tiling: 60
  - name: skeleton
    map_kd: sprites/skeleton/skeleton_front.png
  - name: skeleton_front
    map_kd: sprites/skeleton/skeleton_front.png
  - name: skeleton_back
    map_kd: sprites/skeleton/skeleton_back.png
  - name: skeleton_left
    map_kd: sprites/skeleton/skeleton_left.png
  - name: skeleton_right
    map_kd: sprites/skeleton/skeleton_right.png
sprites:
  - name: skeleton
    shapes:
      - rotation: 0
        material:
          map_kd: sprites/skeleton/skeleton_front.png
      - rotation: 90
        material:
          map_kd: sprites/skeleton/skeleton_right.png
      - rotation: 180
        material:
          map_kd: sprites/skeleton/skeleton_back.png
      - rotation: 270
        material:
          map_kd: sprites/skeleton/skeleton_left.png
