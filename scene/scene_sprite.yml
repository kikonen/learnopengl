---
name: Origo
viewports:
skybox:
  program: g_skybox
  xmaterial: skybox
  xmaterial: skybox/BluePinkNebular
  xswap_faces: true
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
entities:
  - name: Player
    id: player
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - xname: Object
    type: sprite
    program: g_tex
    pos: [0, 0, 0]
    material: skeleton
    sprite: skeleton
    render_flags:
      alpha: true
      dynamic_bounds: true
      render_back: true
    scale: [0.8, 1.8, 1]
  - name: Object front
    type: sprite
    program: g_tex
    pos: [2.5, 0, 0]
    material: skeleton_front
    sprite: skeleton
    render_flags:
      alpha: true
      dynamic_bounds: true
      render_back: true
    scale: [0.8, 1.8, 1]
    script_file: scripts/anim_rotate_object
  - name: Object back
    model: quad
    program: g_tex
    pos: [5, 0, 0]
    material: skeleton_back
    sprite: skeleton
    render_flags:
      billboard: true
      alpha: true
      dynamic_bounds: true
      render_back: true
    scale: [0.8, 1.8, 1]
  - name: Object right
    model: quad
    program: g_tex
    pos: [7.5, 0, 0]
    material: skeleton_right
    sprite: skeleton
    render_flags:
      alpha: true
      dynamic_bounds: true
      render_back: true
    scale: [0.8, 1.8, 1]
  - name: Object left
    type: sprite
    program: g_tex
    pos: [10, 0, 0]
    material: skeleton_left
    sprite: skeleton
    render_flags:
      alpha: true
      dynamic_bounds: true
      render_back: true
    scale: [0.8, 1.8, 1]
  - name: Directional light
    type: origo
    pos: [-25, 25, 25]
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - name: Cube map
    type: origo
    pos: [0, 5, 10]
    render_flags:
      cube_map: true
  - name: wooden floor
    model: plane
    material: wood_floor
    program: g_tex
    position: [0, 0, 0]
    render_flags:
      render_back: true
      no_shadow: true
    scale: 100
materials:
  - name: wood_floor
    map_pbr: textures\Planks 09 [8K]
    tiling: 60
  - name: skeleton
    map_kd: sprites/skeleton/skeleton_front.png
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
  - name: skeleton_front
    map_kd: sprites/skeleton/skeleton_front.png
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
  - name: skeleton_back
    map_kd: sprites/skeleton/skeleton_back.png
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
  - name: skeleton_left
    map_kd: sprites/skeleton/skeleton_left.png
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
  - name: skeleton_right
    map_kd: sprites/skeleton/skeleton_right.png
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
sprites:
  - name: skeleton
    shapes:
      - rotation: 0
        material:
          map_kd: sprites/skeleton/skeleton_front.png
      - rotation: 90
        material:
          map_kd: sprites/skeleton/skeleton_right.png
      - rotation: 180
        material:
          map_kd: sprites/skeleton/skeleton_back.png
      - rotation: 270
        material:
          map_kd: sprites/skeleton/skeleton_left.png
