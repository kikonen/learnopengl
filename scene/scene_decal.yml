  - id: ball
    mesh:
      vertex:
        type: sphere
        radius: 1
      material:
        base: textures/Metal007_1K-PNG
        map_kd: Metal007_1K_Color.png
        mp_normal: Metal007_1K_NormalGL.png
        map_mrao: Metal007_1K_mrao
        map_displacement: Metal007_1K_displacement
        program: g_tex
    pos: [0, 2.5, 0]
    physics:
      body:
        type: sphere
        kinematic: true
        density: 0.0001
      geom:
        type: sphere
        category: [prop, can_float]
        collision: [world]
        size: [1]
  - id: ball_2_origo
    type: origo
    pos: [0, 4.5, 0]
    xpos: [0]
  - id: ball_2
    parent: ball_2_origo
    mesh:
      vertex:
        type: sphere
        radius: 1
      material:
        map_kd: [1, 2, 1, 1]
        program: g_tex
    physics:
      body:
        type: sphere
        kinematic: true
        density: 0.0001
      geom:
        type: sphere
        category: [none]
        collision: [none]
        size: [1]
  - id: ball_2_halo
    parent: ball_2_origo
    mesh:
      vertex:
        type: box
        size: 2
      material:
        kd: [0.2, 0.7, 0.2, 0.5]
        program: effect_halo
        blend: true
        reverse_front_face: true
        no_depth: true
    flags:
      effect: true
      no_select: true
      no_shadow: true
  - id: lamp_origo
    type: origo
    pos: [4, 3, 3]
    xpos: [0, 4.5, 0]
    xpos: [0]
  - id: lamp
    parent: lamp_origo
    mesh:
      vertex:
        type: sphere
        radius: 0.01
      material:
        kd: [0.2, 0.7, 0.2, 0.5]
        program: g_tex
    flags:
      no_shadow: true
  - id: lamp_halo
    parent: lamp_origo
    mesh:
      vertex:
        type: box
        size: 1
      material:
        kd: [0.2, 0.7, 0.2, 0.5]
        program: effect_halo
        blend: true
        reverse_front_face: true
        no_depth: true
    flags:
      effect: true
      no_select: true
      no_shadow: true
  - id: skeleton_army_{c}_{t}
    prefab:
      path: prefab/creatures/prefab_skeleton_warrior.yml
    xflags:
      static_bounds: true
    pos: [7, 1.5, 5]
    rot: [0, -90, 0]
    audio:
      sources:
        - name: explode
          path: audio/explosions/explode_rocket.wav
          reference_distance: 10
          gain: 0.8
    particle:
      seed: 1
      gravity: [0, -4.81, 0]
      lifetime: 0.5
      lifetime_variation: 0.49
      area_type: sphere
      area_radius: 0.2
      area_size: [1, 1, 0]
      area_variation: 0.2
      area_offset: [0, 0, 1]
      dir: [0, 1, 0]
      dir_variation: 360
      speed: 5
      speed_variation: 5
      size: 0.2
      size_variation: 0.2
      rate: 50000
      rate_variation: 50
      sprite_base: 0
      sprite_base_variation: 0
      sprite_count: -1
      sprite_speed: 10
      sprite_speed_variation: 20
      material:
        name: particle_casting
        kd: [1.8, 0.3, 0.4, 1]
        map_kd: particles/4_casting_spritesheet.png
        sprites: 73
        sprites_x: 9
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
    physics:
      update: true
      geom:
        collision: [world, player]
    xrepeat:
      x_count: 1
      z_count: 2
      x_step: 3
      z_step: 3
    xscript: |
      self.cmd:animation_play(
        { name = "master:Idle" });
    script_file: scripts/seq_skeleton_2.lua
  - id: light
    parent: lamp_origo
    type: origo
    light:
      type: point
      linear: 0.14
      quadratic: 0.07
      cutoff_angle: 12.5
      outer_cutoff_angle: 25.0
      diffuse: [0.2, 0.8, 0.2, 1.0]
      intensity: 200
