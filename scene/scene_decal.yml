---
name: Origo
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    xrotation: [0, 180, 0]
    active: true
    audio:
      listener:
        default: true
      sources:
        - name: idle_1
          path: audio/Wheeze 1_B2356390_normal.wav
          reference_distance: 0.1
          gain: 0.4
          loop: true
        - name: walk_1
          xpath: audio/Steps On Solid Floor_2B9D1307_normal.wav
          path: audio/fab/Footstep_Metal_Boots_Walk_combined.wav
          reference_distance: 0.1
          gain: 1.0
          pitch: 1.8
          loop: true
        - name: run_1
          xpath: audio/Steps On Solid Floor_2B9D1307_normal.wav
          path: audio/fab/Footstep_Metal_Boots_Run_combined.wav
          reference_distance: 0.1
          gain: 1.0
          pitch: 3.8
          loop: true
        - name: walk_2
          xpath: audio/metal-footsteps-14727.wav
          path: audio/fab/Footstep_Metal_Boots_Walk_combined.wav
          reference_distance: 0.1
          gain: 1.0
          pitch: 1.8
          loop: true
        - name: run_2
          xpath: audio/metal-footsteps-14727.wav
          path: audio/fab/Footstep_Metal_Boots_Run_combined.wav
          reference_distance: 0.1
          gain: 1.0
          pitch: 3.8
          loop: true
        - name: turn_1
          path: audio/Steps In Grass_6D932A6E_normal.wav
          reference_distance: 0.1
          gain: 1.0
          pitch: 1.5
          loop: true
    camera:
      default: true
      type: fps
      xpitch: -16
    controllers:
      - type: pawn
      - type: camera_zoom
    physics:
      update: true
      body:
        kinematic: true
        type: capsule
        density: 0.01
        rot: [90, 0, 0]
        max_angular_velocity: 0
        force_axis: true
      geom:
        type: capsule
        category: [player]
        size: [0.25, 0.5, 0]
    script: |
      printf("here-script\n")
      local sid = util.sid("idle_1")
      printf("SID: %s\n", sid)
      self.cmd:audio_play(
        { sync=true, sid=sid })
  - xid: player_fps_arms_v2_{c}_{t}
    parent: player
    prefab:
      path: prefab/characters/prefab_fps_arms_v2.yml
    xmesh:
      material_modifier:
        map_kd: T_Hands_04_Albedo_06_2048.png
        xrender_back: true
    pos: [0.1, -0.7, -0.0]
    rotation: [-20, 20, 0]
    scale: 0.25
    pivot:
      alignment: m
    layer: player
    script: |
      self.cmd:animation_play(
        { name="idle_aim:Unreal Take" } )
  - id: dir_light_{c}_{t}
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: g_light
    pos: [-25, 25, 20]
    scale: 2.5
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - xid: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    scale: 100
    physics:
      geom:
        collision: [world]
  - xid: concrete_floor
    prefab:
      path: prefab/scenery/prefab_rough_concrete_wall.yml
    scale: 100
    physics:
      geom:
        collision: [world]
  - xid: rock_forest_floor_1
    prefab:
      path: prefab/scenery/prefab_rock_forest_floor_1.yml
    scale: 100
    physics:
      geom:
        collision: [world]
  - xid: prefab_cobblestone_wall_1
    prefab:
      path: prefab/scenery/prefab_cobblestone_wall_1.yml
    scale: 100
    physics:
      geom:
        collision: [world]
  - id: prefab_diamond_plate_2
    prefab:
      path: prefab/scenery/prefab_diamond_plate_2.yml
    mesh:
      material:
        render_back: true
    scale: 100
    type_flags:
      nav_mesh: true
    physics:
      geom:
        collision: [world]
  - id: brick_wall_1
    mesh:
      vertex:
        type: box
        size: [5, 3, 0.2]
      material:
        base: textures/Bricks007_1K-PNG
        map_kd: Bricks007_1K_Color.png
        map_normal: Bricks007_1K_NormalGL.png
        map_mrao: Bricks007_1K_mrao
        map_displacement: Bricks007_1K_displacement
        parallax_depth: 0.02
        tiling_x: 1.25
        tiling_y: 0.75
        program: g_tex
      flags:
        pre_depth: true
    pos: [-5, 1.5, 0]
    type_flags:
      nav_mesh: true
    physics:
      update: true
      body:
        type: box
        kinematic: true
        density: 0.1
      geom:
        type: box
        category: [terrain]
        collision: [npc, player, prop]
        size: [5, 3, 0.2]
    xscript: |
      local wid = cmd:wait({ time=5 })
      self.cmd:rotate(
        { after=wid, time=10 * 100 },
        vec3(0, 1, 0),
        360 * 100)
  - id: brick_wall_2
    mesh:
      path: texture_cube.obj
      base_scale: [5, 3, 0.2]
      material:
        base: textures/Bricks007_1K-PNG
        map_kd: Bricks007_1K_Color.png
        map_normal: Bricks007_1K_NormalGL.png
        map_mrao: Bricks007_1K_mrao
        map_displacement: Bricks007_1K_displacement
        parallax_depth: 0.02
        tiling_x: 5
        tiling_y: 3
        program: g_tex
      flags:
        pre_depth: true
    pos: [5, 1.5, 0]
    type_flags:
      nav_mesh: true
    physics:
      update: true
      body:
        type: box
        kinematic: true
        density: 0.1
      geom:
