---
name: Origo
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 1, 15]
    rotation: [0, 180, 0]
    active: true
    audio:
      listener:
        default: true
      sources:
        - name: idle_1
          path: audio/Wheeze 1_B2356390_normal.wav
          reference_distance: 0.1
          gain: 0.4
          loop: true
        - name: walk_1
          path: audio/Steps On Solid Floor_2B9D1307_normal.wav
          reference_distance: 0.1
          gain: 1.0
          pitch: 1.8
          loop: true
        - name: run_1
          path: audio/Steps On Solid Floor_2B9D1307_normal.wav
          reference_distance: 0.1
          gain: 1.0
          pitch: 3.8
          loop: true
        - name: walk_2
          path: audio/metal-footsteps-14727.wav
          reference_distance: 0.1
          gain: 1.0
          pitch: 1.8
          loop: true
        - name: run_2
          path: audio/metal-footsteps-14727.wav
          reference_distance: 0.1
          gain: 1.0
          pitch: 3.8
          loop: true
        - name: turn_1
          path: audio/Steps In Grass_6D932A6E_normal.wav
          reference_distance: 0.1
          gain: 1.0
          pitch: 1.5
          loop: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
    script: |
      printf("here-script\n")
      local sid = util:sid("idle_1")
      printf("SID: %s\n", sid)
      cmd:audioPlay(
        { sync=true, sid=sid })
  - id: dir_light_{c}_{t}
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [-25, 25, 20]
    scale: 2.5
    program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - xid: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    scale: 100
    physics:
      geom:
        collision: [world, ray]
  - xid: concrete_floor
    prefab:
      path: prefab/scenery/prefab_rough_concrete_wall.yml
    scale: 100
    physics:
      geom:
        collision: [world, ray]
  - xid: rock_forest_floor_1
    prefab:
      path: prefab/scenery/prefab_rock_forest_floor_1.yml
    scale: 100
    physics:
      geom:
        collision: [world, ray]
  - xid: prefab_cobblestone_wall_1
    prefab:
      path: prefab/scenery/prefab_cobblestone_wall_1.yml
    scale: 100
    physics:
      geom:
        collision: [world, ray]
  - id: prefab_diamond_plate_2
    prefab:
      path: prefab/scenery/prefab_diamond_plate_2.yml
    scale: 100
    physics:
      geom:
        collision: [world, ray]
  - id: brick_wall
    mesh:
      vertex:
        type: box
        size: [5, 3, 0.2]
      material:
        map_pbr: textures\Bricks007_1K-PNG
        parallax_depth: 0.02
        tiling_x: 1.25
        tiling_y: 0.75
        program: tex
      flags:
        pre_depth: true
    pos: [-5, 1.5, 0]
    physics:
      update: true
      body:
        type: box
        kinematic: true
        density: 0.1
      geom:
        type: box
        size: [5, 3, 0.2]
    xscript: |
      local wid = cmd:wait({ time=5 })
      cmd:rotate(
        { after=wid, time=10 * 100 },
        { 0, 1, 0 },
        360 * 100)
  - id: ball
    mesh:
      vertex:
        type: sphere
        radius: 1
      material:
        map_pbr: textures\Metal007_1K-PNG
        program: g_tex
    pos: [0, 2.5, 0]
    physics:
      body:
        type: sphere
        kinematic: true
        density: 0.0001
      geom:
        type: sphere
        category: [prop, can_float]
        collision: [world, ray]
        size: [1]
  - id: brick_wall_2
    mesh:
      path: texture_cube.obj
      base_scale: [5, 3, 0.2]
      material:
        map_pbr: textures\Bricks007_1K-PNG
        parallax_depth: 0.02
        tiling_x: 5
        tiling_y: 3
        program: g_tex
      flags:
        pre_depth: true
    pos: [5, 1.5, 0]
    physics:
      update: true
      body:
        type: box
        kinematic: true
        density: 0.1
      geom:
        type: box
        size: [5, 3, 0.2]
    xscript: |
      local wid = cmd:wait({ time=5 })
      cmd:rotate(
        { after=wid, time=10 * 100 },
        { 0, 1, 0 },
        360 * 100)
  - id: ball_2
    mesh:
      vertex:
        type: sphere
        radius: 1
      material:
        map_kd: [1, 2, 1, 1]
        xmap_pbr: textures\Metal007_1K-PNG
        program: g_tex
    pos: [0, 4.5, 0]
    physics:
      body:
        type: sphere
        kinematic: true
        density: 0.0001
      geom:
        type: sphere
        category: [none]
        collision: [none]
        size: [1]
  - id: ball_2_halo
    parent: ball_2
    mesh:
      vertex:
        type: box
        size: 2
      material:
        kd: [0.2, 0.7, 0.2, 0.5]
        program: effect_halo
        blend: true
        reverse_front_face: true
        no_depth: true
    flags:
      effect: true
      no_select: true
      no_shadow: true
  - id: lamp_origo
    type: origo
    pos: [4, 3, 3]
  - id: lamp
    parent: lamp_origo
    mesh:
      vertex:
        type: sphere
        radius: 0.01
      material:
        kd: [0.2, 0.7, 0.2, 0.5]
        program: g_tex
    flags:
      no_shadow: true
  - id: lamp_halo
    parent: lamp_origo
    mesh:
      vertex:
        type: box
        size: 1
      material:
        kd: [0.2, 0.7, 0.2, 0.5]
        program: effect_halo
        blend: true
        reverse_front_face: true
        no_depth: true
    flags:
      effect: true
      no_select: true
      no_shadow: true
  - id: light
    parent: lamp_origo
    type: origo
    light:
      type: point
      linear: 0.14
      quadratic: 0.07
      cutoff_angle: 12.5
      outer_cutoff_angle: 25.0
      diffuse: [0.2, 0.8, 0.2, 1.0]
      intensity: 200
decals:
  - name: bullet_1
    lifetime: 120
    lifetime_variation: [-60, 60]
    scale: 0.025
    scale_variation: [-0.01, 0.01]
    rotation_variation: [0, 360]
    material:
      base: decals
      map_kd: BulletHole_Plaster.png
      map_normal: BulletHole_Plaster_normal.png
      texture_spec:
        wrap: GL_CLAMP_TO_EDGE

  - name: firespin_1
    lifetime: 99999
    scale: 0.4
    scale_variation: [-0.2, 0.2]
    sprite_speed: 0
    sprite_speed_variation: [-10, 10]
    material:
      base: particles
      map_kd: 7_firespin_spritesheet.png
      sprites: 61
      sprites_x: 8
      texture_spec:
        wrap: GL_CLAMP_TO_EDGE

  - name: blood_1
    lifetime: 99999
    scale: 1
    scale_variation: [-0.5, 0.5]
    rotation_variation: [-90, 90]
    material:
      base: decals/high_velocity_blood_spatter_sgepbixp_2k
      map_kd: High_Velocity_Blood_Spatter_sgepbixp_2K_BaseColor.jpg
      map_normal: High_Velocity_Blood_Spatter_sgepbixp_2K_Normal.jpg
      map_opacity: High_Velocity_Blood_Spatter_sgepbixp_2K_Opacity.jpg
      map_channel:
        - path: High_Velocity_Blood_Spatter_sgepbixp_2K_Gloss.jpg
          type: map_metalness
          channel: R
        - path: High_Velocity_Blood_Spatter_sgepbixp_2K_Roughness.jpg
