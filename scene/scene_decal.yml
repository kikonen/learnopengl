---
name: Origo
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 1, 15]
    rotation: [0, 180, 0]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light_{c}_{t}
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [-25, 25, 20]
    scale: 2.5
    program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    scale: 100
    physics:
      geom:
        collision: [world, ray]
  - id: brick_wall
    mesh:
      vertex:
        type: box
        size: [5, 3, 0.2]
      material:
        map_pbr: textures\Bricks007_1K-PNG
        parallax_depth: 0.0
        tiling_x: 1.25
        tiling_y: 0.75
        program: tex
    pos: [-5, 1.5, 0]
    physics:
      update: true
      body:
        type: box
        kinematic: true
        density: 0.1
      geom:
        type: box
        size: [5, 3, 0.2]
    xscript: |
      local wid = cmd:wait({ time=5 })
      cmd:rotate(
        { after=wid, time=10 * 100 },
        { 0, 1, 0 },
        360 * 100)
  - id: ball
    mesh:
      vertex:
        type: sphere
        radius: 1
      material:
        map_pbr: textures\Metal007_1K-PNG
        program: g_tex
    pos: [0, 2.5, 0]
    physics:
      body:
        type: sphere
        kinematic: true
        density: 0.0001
      geom:
        type: sphere
        category: [prop, can_float]
        collision: [world, ray]
        size: [1]
  - id: brick_wall_2
    mesh:
      path: texture_cube.obj
      base_scale: [5, 3, 0.2]
      material:
        map_pbr: textures\Bricks007_1K-PNG
        parallax_depth: 0.0
        tiling_x: 5
        tiling_y: 3
        program: g_tex
    pos: [5, 1.5, 0]
    physics:
      update: true
      body:
        type: box
        kinematic: true
        density: 0.1
      geom:
        type: box
        size: [5, 3, 0.2]
    xscript: |
      local wid = cmd:wait({ time=5 })
      cmd:rotate(
        { after=wid, time=10 * 100 },
        { 0, 1, 0 },
        360 * 100)
  - id: ball_2
    mesh:
      vertex:
        type: sphere
        radius: 1
      material:
        map_kd: [1, 2, 1, 1]
        xmap_pbr: textures\Metal007_1K-PNG
        program: g_tex
    pos: [0, 4.5, 0]
    physics:
      body:
        type: sphere
        kinematic: true
        density: 0.0001
      geom:
        type: sphere
        category: [none]
        collision: [none]
        size: [1]
decals:
  - name: blood_1
    lifetime: 99999
    scale: 1
    material:
      base: decals/high_velocity_blood_spatter_sgepbixp_2k
      map_kd: High_Velocity_Blood_Spatter_sgepbixp_2K_BaseColor.jpg
      map_normal: High_Velocity_Blood_Spatter_sgepbixp_2K_Normal.jpg
      map_opacity: High_Velocity_Blood_Spatter_sgepbixp_2K_Opacity.jpg
      map_channel:
        - path: High_Velocity_Blood_Spatter_sgepbixp_2K_Gloss.jpg
          type: map_metalness
          channel: R
        - path: High_Velocity_Blood_Spatter_sgepbixp_2K_Roughness.jpg
          type: map_roughness
          channel: G
        - path: High_Velocity_Blood_Spatter_sgepbixp_2K_Cavity.jpg
          type: map_displacement
          channel: B
      parallax_depth: 0.01
      texture_spec:
        wrap: GL_CLAMP_TO_EDGE
  - name: rubble_1
    lifetime: 99999
    scale: 1
    material:
      base: decals/rubble_tbcs3qo_2k
      map_kd: Rubble_tbcs3qo_2K_BaseColor.jpg
      map_normal: Rubble_tbcs3qo_2K_Normal.jpg
      map_opacity: Rubble_tbcs3qo_2K_Opacity.jpg
      map_channel:
        - path: Rubble_tbcs3qo_2K_Gloss.jpg
          type: map_metalness
          channel: R
        - path: Rubble_tbcs3qo_2K_Roughness.jpg
          type: map_roughness
          channel: G
        - path: Rubble_tbcs3qo_2K_Cavity.jpg
          type: map_displacement
          channel: B
        - path: Rubble_tbcs3qo_2K_AO.jpg
          type: map_occlusion
          channel: A
      parallax_depth: 0.01
      texture_spec:
        wrap: GL_CLAMP_TO_EDGE
  - name: ivy_1
    lifetime: 99999
    scale: 1
    material:
      base: decals/ivy_thdjv1h_2k
      map_kd: Ivy_thdjv1h_2K_BaseColor.jpg
      map_normal: Ivy_thdjv1h_2K_Normal.jpg
      map_opacity: Ivy_thdjv1h_2K_Opacity.jpg
      map_channel:
        - path: Ivy_thdjv1h_2K_Gloss.jpg
          type: map_metalness
          channel: R
        - path: Ivy_thdjv1h_2K_Roughness.jpg
          type: map_roughness
          channel: G
        - path: Ivy_thdjv1h_2K_Bump.jpg
          type: map_displacement
          channel: B
        - path: Ivy_thdjv1h_2K_AO.jpg
          type: map_occlusion
          channel: A
      parallax_depth: 0.01
      texture_spec:
        wrap: GL_CLAMP_TO_EDGE

  - name: concrete_damage_1
    lifetime: 99999
    scale: 1
    material:
      base: decals/concrete_damage_tdildcjb_2k
      map_kd: Concrete_Damage_tdildcjb_2K_BaseColor.jpg
      map_normal: Concrete_Damage_tdildcjb_2K_Normal.jpg
      map_opacity: Concrete_Damage_tdildcjb_2K_Opacity.jpg
      map_channel:
        - path: Concrete_Damage_tdildcjb_2K_Gloss.jpg
          type: map_metalness
          channel: R
        - path: Concrete_Damage_tdildcjb_2K_Roughness.jpg
          type: map_roughness
          channel: G
        - path: Concrete_Damage_tdildcjb_2K_Displacement.jpg
          type: map_displacement
          channel: B
        - path: Concrete_Damage_tdildcjb_2K_AO.jpg
