---
meta:
  name: Bunny
skybox:
  program: g_skybox
  material: skybox/polyhaven/borghese_gardens_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: cube_map
    type: origo
    flags:
      cube_map: true
  - id: player
    type: origo
    front: [0, 0, -1]
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: bunny
    mesh:
      path: bunny
      material_modifier:
        xreflection: 0.5
        refraction: 0.9
        refraction_ratio: [1.0, 1.52]
        mras: [0, 0, 1, 0]
        render_back: true
      program: g_tex
    flags:
      no_reflect: true
  - id: dir_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 40000

nodes:
  - type: player
    pos: [0, 0, 0]
    active: true
  - type: cube_map
    pos: [0.0, 0.0, -10.0]
  - type: bunny
    pos: [0.0, 0.0, -10.0]
    scale: 30.0
  - type: dir_light
    pos: [0, 25, 40]
    scale: 2.5
