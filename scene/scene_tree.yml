---
name: Origo
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Directional light
    type: origo
    pos: [-25, 25, 25]
    xmodel:
      mesh: light
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - xname: Cube map
    type: origo
    pos: [0, 5, 10]
    render_flags:
      cube_map: true
  - name: wooden floor
    model:
      mesh: plane
      material:
        name: wood_floor
        map_pbr: textures\Planks 09 [8K]
        tiling: 60
    program: g_tex
    position: [0, 0, 0]
    render_flags:
      render_back: true
      no_shadow: true
    scale: 100
  - xid: object
    model:
      mesh: texture_cube_4/texture_cube_4.fbx
    program: g_tex
    shadow_program: simple_depth
    pos: [0.0, 3.0, 0.0]
    rotation: [0, 0, 0]
    base_rotation: [0, 0, 0]
    scale: 1
    base_scale: 0.01
    render_flags:
      xrender_back: true
      xwireframe: true
      xuse_bones: true
      xuse_bones_debug: true
      xuse_animation: true
  - xid: object
    model:
      mesh: fbx/scenery/trees/SM_TreePine_01b.FBX
      materials:
        - name: pine_trunk_pbr
          alias: MI_TreeBarkPine_01a
          map_pbr: pine_trunk_pbr
        - name: pine_leaf_pbr
          alias: MI_PineTree_01a
          map_pbr: pine_leaf_pbr
    program: g_tex
    shadow_program: simple_depth
    pos: [0.0, 0.0, 0.0]
    rotation: [0, 0, 0]
    base_rotation: [-90, 0, 0]
    scale: [1.3, 1, 1.3]
    base_scale: 0.01
    render_flags:
      alpha: true
      render_back: true
      xwireframe: true
      xuse_bones: true
      xuse_bones_debug: true
      xuse_animation: true
  - id: maple_tree_forest_1_{t}
    model:
      mesh: fbx/scenery/trees/Maple_02.fbx
      materials:
        - name: maple_trunk
          alias: Tree_0Mat
          map_kd: textures/bark02.png
          map_bump: textures/bark02_normal.png
        - name: maple_leaf
          alias: Tree_1Mat
          map_kd: textures/leaf maple.png
          map_bump: textures/leaf maple_Normal.png
          alpha: true
          render_back: true
    program: g_tex
    instanced: true
    pos: [0, 0, 0]
    type_flags:
      static_bounds: true
    scale: 0.05
    xgenerator:
      type: grid
      repeat:
        x_count: 1
        z_count: 4
        x_step: 20
        z_step: -40
  - xid: maple_tree_forest_2_{t}
    prefab: prefab/scenery/prefab_maple_tree_1.yml
    pos: [10, 0, 0]
    render_flags:
      static_bounds: true
    instanced: true
    generator:
      type: grid
      repeat:
        x_count: 1
        z_count: 4
        x_step: 20
        z_step: -40
  - xid: pine_tree_forest_{t}
    model:
      mesh: fbx/scenery/trees/SM_TreePine_01b.FBX
      materials:
        - name: pine_trunk_pbr
          alias: MI_TreeBarkPine_01a
          map_pbr: pine_trunk_pbr
        - name: pine_leaf_pbr
          alias: MI_PineTree_01a
          map_pbr: pine_leaf_pbr
          alpha: true
          blend: true
          render_back: true
    program: g_tex
    pos: [0, 0.0, 0.0]
    render_flags:
      xstatic_bounds: true
    base_rotation: [-90, 0, 0]
    scale: 2
    base_scale: 0.01
    instanced: true
    generator:
      type: grid
      repeat:
        x_count: 2
        z_count: 2
        x_step: 20
        z_step: -20
