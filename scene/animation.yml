---
name: Origo
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common

includes:
  - xpath: prefab/creatures/include_skeleton_warrior.yml
  #- path: prefab/characters/include_elf_female_warrior.yml

types:
  - id: grid
    prefab:
      path: prefab/util/prefab_grid.yml
  - id: player
    type: origo
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light
    type: origo
    mesh:
      path: light
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - id: cube_map
    type: origo
    flags:
      cube_map: true
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
  - id: wolf
    prefab:
      path: prefab/creatures/prefab_wolf.yml
    script: |
      cmd:animation_play(
        self.handle,
        { name = "walk" })
  - id: lion
    prefab:
      path: prefab/creatures/prefab_lion.yml
    xscript_file: scripts/cow_audio
    script: |
      cmd:animation_play(
        self.handle,
        { name = "walk" })
  - id: deinodonte
    prefab:
      path: prefab/creatures/prefab_deinodonte.yml
    script: |
      cmd:animation_play(
        self.handle,
        { name = "idle" })
  - id: elf
    xbase: prefab_elf_female_warrior
    prefab:
      path: prefab/characters/prefab_elf_female.yml
    flags:
      dynamic_bounds: true
    script: |
      cmd:animation_play(
        self.handle,
        { tag="body", name = "idle" })
  - id: scavenger
    prefab:
      path: prefab/characters/prefab_scavenger.yml
    flags:
      dynamic_bounds: true
    script: |
      cmd:animation_play(
        self.handle,
        { name = "default" })
  - id: skeleton
    prefab:
      path: prefab/creatures/prefab_skeleton.yml
      #path: prefab/creatures/prefab_skeleton_warrior.yml
    flags:
      dynamic_bounds: true
    physics:
      enabled: true
    script: |
      cmd:animation_play(
        self.handle,
        { name = "idle" });
  - id: cube
    mesh:
      path: texture_cube_4/texture_cube_4.obj
      material_modifier:
        program: g_tex
        shadow_program: shadow
      base_scale: 0.5
    physics:
      body:
        type: box
        density: 0.1
      geom:
        type: box
        category: [scenery]
        collision: [world, player]
        size: [0.5]

nodes:
  - type: grid
  - id: player
    type: player
    rotation: [0, 180, 0]
    pos: [0, 1, 15]
    active: true
  - type: dir_light
    pos: [-20, 25, 25]
  - type: cube_map
    pos: [0, 5, 10]
  - type: wooden_floor
    scale: 100
  - type: wolf
    pos: [-30.0, 0.5, 0.0]
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 4
      z_step: -7
  - type: lion
    pos: [-20.0, 0.5, 0.0]
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 4
      z_step: -7
  - type: deinodonte
    pos: [-10.0, 0.5, -10.0]
    scale: 4
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 20
      z_step: -20
  - type: elf_female
    tag: body
    pos: [0.0, 0.5, 0.0]
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 5
      z_step: -5
  - type: scavenger
    pos: [10.0, 0.0, 0.0]
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 5
      z_step: -5
  - type: skeleton
    pos: [20.0, 1.0, 0.0]
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 5
      z_step: -5
  - type: cube
    pos: [0.0, 0.5, 0.0]
    clone_position_offset: [1.5, 0, 0]
    clones:
      - pos: [0.1, 0.5, 0.0]
      - pos: [0.7, 1.5, 0.0]
      - pos: [0, 2.5, 0.0]
