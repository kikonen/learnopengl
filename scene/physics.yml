---
meta:
  name: Material balls
skybox:
  xmaterial: skybox
  material: skybox/polyhaven/borghese_gardens_4k.hdr
  xmaterial: skybox/polyhaven/circus_arena_4k.hdr
  xmaterial: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
  xmaterial: skybox/polyhaven/gray_pier_4k.hdr
  xmaterial: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
script:
  scripts:
    - path: lib/common

includes:
  - path: prefab/creatures/include_skeleton_warrior.yml

types:
  - id: origo_marker
    mesh:
      path: water_ball
      material:
        kd: [0.0, 0.2, 0.8, 1.0]
        mras: [0.2, 0.1, 1.0]
      program: g_tex
  - id: cap
    mesh:
      vertex:
        type: capsule
        radius: 1
        length: 1
      material:
        prefab: materials/Metal008.yml
        kd: [0.4, 1, 0.4, 0.75]
        tiling: 3
        xparallax_depth: 0.0
        program: g_tex
        blend: true
      base_scale: 0.25
      base_rot: [90, 0, 0]
    front: [0, 0, -1]
  - id: player_fps
    mesh:
      vertex:
        type: capsule
        radius: 1
        length: 2
      material:
        prefab: materials/Metal008.yml
        kd: [0.4, 0.4, 1, 0.75]
        tiling: 3
        xparallax_depth: 0.0
        program: g_tex
        blend: true
      base_scale: 0.25
      axis: z
    camera:
      xdefault: true
      type: fps
    controllers:
      - type: pawn
      - type: camera_zoom
    audio:
      listener:
        default: true
    physics:
      update: true
      body:
        kinematic: true
        density: 0.01
        max_angular_velocity: 0
        force_axis: true
      shape:
        type: capsule
        category: player
        size: [0.25, 0.5, 0]
  - id: player_3rd_person
    base: prefab_skeleton_warrior
    camera:
      type: follow
      distance: [5, 2.5, 10]
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
    audio:
      listener:
        default: true
    flags:
      dynamic_bounds: true
    physics:
      enabled: true
      update: true
      body:
        kinematic: true
        density: 0.01
      shape:
        type: capsule
        category: player
        size: [0.25, 0.5, 0]
    script: |
      local wid = cmd:wait({ time=2 })
      cmd:animation_play(
        self.handle,
        { after=wid, tag = "body", name = "walk_2" });
  - id: skeleton_1
    prefab:
      path: prefab/creatures/prefab_skeleton.yml
    script: |
      local sid = util.sid("idle_2")
      printf("LUA: SID=%d, id=%s", sid, "idle_2")
      cmd:animation_play(
        self.handle,
        { name = "idle_2" })
    physics:
      enabled: true
  - id: skeleton_2
    prefab:
      path: prefab/creatures/prefab_skeleton.yml
    script: |
      cmd:animation_play(
        self.handle,
        { name = "idle" });
    physics:
      enabled: true
  - id: dir_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 20000
  - id: point_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: g_light
    flags:
      no_shadow: true
      no_select: true
    light:
      type: point
      linear: 0.14
      quadratic: 0.07
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 1000
  - id: ball_origo
    type: origo
  - id: basic_ball
    mesh:
      path: water_ball
      material:
        kd: [0.8, 0.8, 0.0, 1.0]
        xreflection: 0.05
        mras: [0.2, 0.1, 1.0]
      program: g_tex
    physics:
      body:
        density: 0.01
      shape:
        type: sphere
        category: prop
        size: 1
  - id: gold_ball
    mesh:
      path: water_ball
      material:
        #prefab: materials/Planks09.yml
        prefab: materials/Metal007.yml
        kd: [0.7516, 0.6065, 0.2265, 1.0]
        xreflection: 0.05
        xparallax_depth: 0.0
      program: g_tex
    controller:
      type: pawn
    physics:
      body:
        density: 0.1
      shape:
        type: sphere
        category: prop
        size: 1
  - id: fence_cylinder
    mesh:
      vertex:
        type: cylinder
        radius: 1
        length: 2
      material:
        prefab: materials/Fence007A.yml
        kd: [0.5075, 0.5075, 0.5075, 1.0]
        xreflection: 0.05
        xparallax_depth: 0.0
        alpha: true
        xblend: true
        render_back: true
        program: g_tex
    physics:
      body:
        density: 0.05
        axis: z
      shape:
        type: cylinder
        category: prop
        axis: z
        size: [1, 2, 0]
  - id: plastic_cylinder
    mesh:
      vertex:
        type: capped_cylinder
        radius: 1
        length: 2
      material:
        prefab: materials/Plastic01.yml
        kd: [0.7140, 0.4284, 0.1814, 1.0]
        xreflection: 0.05
        xparallax_depth: 0.01
        program: g_tex
      axis: z
    physics:
      body:
        density: 0.01
      shape:
        type: cylinder
        category: prop
        size: [1, 2, 0]
  - id: rusted_iron_ball
    mesh:
      path: water_ball
      material:
        prefab: materials/Metal022.yml
        kd: [0.7140, 0.4284, 0.1814, 1.0]
        xreflection: 0.05
        tiling: 3
        xparallax_depth: 0.0
      program: g_tex
    physics:
      body:
        density: 0.07
      shape:
        type: sphere
        category: prop
        size: 1
  - id: old_gold_capsule
    mesh:
      vertex:
        type: capsule
        radius: 1
        length: 1
      material:
        prefab: materials/Metal008.yml
        #kd: [0.7140, 0.4284, 0.1814, 1.0]
        #kd: [1, 1, 1, 0.68]
        xreflection: 0.05
        tiling: 3
        xparallax_depth: 0.0
        program: g_tex
        xblend: true
      axis: z
    physics:
      body:
        density: 0.05
      shape:
        type: capsule
        category: prop
        size: [1, 1, 0]
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    physics:
      shape:
        type: plane
  - id: cube_origo
    type: origo
  - id: four_cubes
    mesh:
      path: texture_cube_3
      program: g_tex
      axis: -y
    physics:
      body:
        density: 0.01
      shape:
        type: box
        category: prop
        size: [1]
  - id: fence
    mesh:
      vertex:
        type: quad
      material:
        prefab: materials/Fence007A.yml
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        xparallax_depth: 0.0
        tiling: 10
        alpha: true
        xxblend: true
        render_back: true
        program: g_tex
      #base_rotation: [0, -90, 0]
      front: x
    physics:
      body:
        kinematic: true
      shape:
        type: box
        category: prop
        size: [0.0001, 0.5, 0.5]
  - id: world_plane
    xtype: origo
    mesh:
      path: plane
      material:
        prefab: materials/Fence007A.yml
        tiling: 10
        alpha: true
      program: g_tex
    base_scale: 100
    flags:
      no_shadow: true
      no_select: true
    physics:
      shape:
        type: plane
        category: world
  - id: world_plane_x_minus
    base: world_plane
    mesh:
      material_modifier:
        kd: [0, 0.8, 0]
  - id: world_plane_x_plus
    base: world_plane
    mesh:
      material_modifier:
        kd: [0.8, 0.8, 0]
  - id: world_plane_y_minus
    base: world_plane
    mesh:
      material_modifier:
        kd: [0.8, 0, 0]
  - id: world_plane_y_plus
    base: world_plane
    mesh:
      material_modifier:
        kd: [0.8, 0, 0.8]
  - id: world_plane_z_minus
    base: world_plane
    mesh:
      material_modifier:
        kd: [0, 0, 0.8]
  - id: world_plane_z_plus
    base: world_plane
    mesh:
      material_modifier:
        kd: [0, 0.8, 0.8]

nodes:
  - type: origo_marker
    pos: [0.0, 0.0, 0.0]
    scale: 1
  - type: cap
    pos: [0, 25, 40]
  - type: player_fps
    pos: [1, 22, 40]
    rotation: [0, 180, 0]
    xactive: true
  - type: player_3rd_person
    rotation: [0, 180, 0]
    pos: [0, 21, 40]
    active: true
  - type: skeleton_1
    pos: [5, 24, 28]
  - type: skeleton_2
    pos: [3, 25, 25]
  - type: dir_light
    pos: [-25, 45, 0]
    scale: 1.5
  - type: point_light
    pos: [10, 30, 25]
    scale: 0.5
  - type: ball_origo
    pos: [0.0, 25.0, 0.0]
    children:
      - type: basic_ball
        pos: [0.0, 0.0, 0.0]
        scale: 1.3
      - type: gold_ball
        pos: [0.0, 0.0, 5.0]
        scale: 1.3
      - type: fence_cylinder
        pos: [0.0, 0.0, 10.0]
        rotation: [90, 0, 0]
        scale: 1.3
      - type: plastic_cylinder
        pos: [0.0, 0.0, 15.0]
        rotation: [45, 0, 0]
        scale: 1.3
      - type: rusted_iron_ball
        pos: [-10.0, 0.0, 20.0]
        scale: 1.3
      - type: old_gold_capsule
        pos: [0.0, 0.0, 25.0]
        scale: [1, 1, 1]
  - type: wooden_floor
    pos: [0.0, 20.0, 0.0]
    rot: [0, 0, 5]
    scale: 200
  - type: cube_origo
    pos: [0.0, 30.0, 0.0]
    children:
      - type: four_cubes
        scale: 1
        clones:
          - pos: [10.0, 0, -10]
          - pos: [10.0, 0, 10]
          - pos: [-10.0, 0, -10]
          - pos: [-10.0, 0, 10]
  - type: fence
    pos: [-39.0, -15, 0]
    scale: 80
  - type: world_plane_x_minus
    pos: [-101, 0, 0]
    rot: [0, 0, -90]
  - type: world_plane_x_plus
    pos: [102, 0, 0]
    rot: [0, 0, 90]
  - type: world_plane_y_minus
    pos: [0, -103, 0]
    rot: [0, 0, 0]
  - type: world_plane_y_plus
    pos: [0, 104, 0]
    rot: [180, 0, 0]
  - type: world_plane_z_minus
    pos: [0, 0, -105]
    rot: [90, 0, 0]
  - type: world_plane_z_plus
    pos: [0, 0, 106]
    rot: [-90, 0, 0]
