---
meta:
  name: Grid
skybox:
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: player_fps
    type: origo
    camera:
      default: true
      type: fps
    controllers:
      - type: pawn
      - type: camera_zoom
    audio:
      listener:
        default: true
  - id: dir_light
    type: origo
    mesh:
      path: light
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - id: origo_marker
    mesh:
      xpath: water_ball
      vertex:
        type: box
        size: [0.5]
        radius: 0.5
      material:
        name: default_ball
        kd: [0.0, 0.2, 0.8, 1.0]
        mras: [0.2, 0.1, 1.0]
        program: g_tex
        render_back: true
      flags:
        clip: true
      xscale: 0.05
    flags:
      no_frustum: true
  - id: grid
    mesh:
      type: non_vao
      material:
        program: grid
        blend: true
        alpha: true
        render_back: true
    flags:
      no_shadow: true
      no_frustum: true
      no_reflect: true
      no_refract: true
      effect: true
    priority: -100

nodes:
  - type: player_fps
    pos: [0, 0.25, 1]
    active: true
    rotation: [0, 180, 0]
  - type: dir_light
    pos: [-15, 25, 25]
  - type: origo_marker
    pos: [0.0, 0.0, 0.0]
  - id: grid
    scale: 100
