---
meta:
  name: Light
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: player
    type: origo
    front: [0, 0, -1]
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: light_origo
    type: origo
  - id: light
    mesh:
      path: light
      program: g_light
    flags:
      no_shadow: true
    light:
      type: point
      linear: 0.14
      quadratic: 0.07
      cutoff_angle: 12.5
      outer_cutoff_angle: 25.0
      target_pos: [0, 0, 0]
      diffuse: [0.8, 0.8, 0.7, 1.0]
      intensity: 2000
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml

nodes:
  - type: player
    pos: [0, 2, 10]
    active: true
  - type: light_origo
    id: light_origo
    pos: [0, 2, 0]
  - type: light
    parent_id: light_origo
    pos: [0, 0, 0]
    scale: 0.5
  - type: wooden_floor
    scale: 100
