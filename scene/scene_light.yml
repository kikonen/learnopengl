---
name: Light
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - name: Player
    id: player
    type: origo
    pos: [0, 0, 10]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: light origo
    id: 65ce67c8-3efe-4b04-aaf9-fe384152c547
    parent_id: 11111111-1111-1111-1111-111111111111
    type: origo
    pos: [0, 0, 0]
  - name: light
    parent_id: 65ce67c8-3efe-4b04-aaf9-fe384152c547
    pos: [0, 0, 0]
    scale: 0.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: point
      linear: 0.14
      quadratic: 0.07
      cutoff_angle: 12.5
      outer_cutoff_angle: 25.0
      target_pos: [0, 0, 0]
      diffuse: [0.8, 0.8, 0.7, 1.0]
      intensity: 2a000
