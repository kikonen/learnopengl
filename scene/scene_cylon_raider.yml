---
name: Test
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [-2, 3, 20]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light_{c}_{t}
    pos: [0, 25, 40]
    scale: 2.5
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: ground
    prefab:
      path: prefab/scenery/prefab_grass_ground_1.yml
    scale: 100
    position: [0, 0, 0]
  - id: cylon_ship_{t}
    prefab:
      path: prefab/vehicles/prefab_cylon_raider.yml
    priority: -20
    position: [0, 2, 0]
  - id: planet
    mesh:
      path: planet/planet.obj
      material_modifier:
        map_bump: mars_normal.png
      flags:
        pre_depth: true
    program: g_tex
    pos: [0, 25, -25]
    scale: 5
