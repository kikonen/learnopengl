---
meta:
  name: Test
skybox:
  program: g_skybox
  #material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
  material: skybox/polyhaven/drakensberg_solitary_mountain_puresky_4k.hdr
  #material: skybox/polyhaven/quarry_01_puresky_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: player
    type: origo
    front: [0, 0, -1]
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light
    mesh:
      vertex:
        type: sphere
        radius: 2.5
      material:
        kd: [0.8, 0.8, 0.6, 1.0]
        program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - xid: ground
    prefab:
      path: prefab/scenery/prefab_grass_ground_1.yml
  - id: planet_origo
    type: origo
    xscript: |
      cmd:rotate(
        self.handle,
        { time=60 * 100 },
        vec3(0, 1, 0),
        360 * 40)
  - id: cylon_origo
    type: origo
    xscript: |
      cmd:rotate(
        self.handle,
        { time=60 * 100 },
        vec3(0, 1, 0),
        360 * 50)
  - id: cylon_ship
    prefab:
      path: prefab/vehicles/prefab_cylon_raider.yml
    priority: -20
    audio:
      sources:
        - name: fly
          path: audio/fab/noise_static_pass_by_sweetener_037.wav
          reference_distance: 20
          gain: 1
          loop: true
    xscript: |
      local fly_sid = util.sid("fly")
      cid = cmd:audio_play(
        self.handle,
        { sid=fly_sid })
      cmd:rotate(
        self.handle,
        { time=60 * 100 },
        vec3(1, 0, 0),
        360 * 30)
  - id: planet
    mesh:
      xvertex:
        type: ico_sphere
        radius: 20
        segments: [10, 0, 0]
      path: planets/planet.obj
      xmaterial:
        base_dir: textures/planets/earth_like_1
        map_kd: Terrestrial-EQUIRECTANGULAR-1-4096x2048.png
      material:
        base_dir: textures/planets/earth
        map_kd: 2k_earth_daymap_color.jpg
        map_normal: 2k_earth_daymap_normal.png
      default_programs: true
      base_scale: 10
  - id: planet_cloud
    mesh:
      path: planets/planet.obj
      xmaterial:
        kd: [1, 1, 1, 0.3]
        base_dir: textures/planets/earth_like_1
        map_kd: Clouds-EQUIRECTANGULAR-1-4096x2048.png
        alpha: true
        blend: true
      material:
        kd: [1, 1, 1, 0.3]
        base_dir: textures/planets/earth
        map_kd: 2k_earth_clouds_color.jpg
        alpha: true
        blend: true
      default_programs: true
      base_scale: 10.5
    flags:
      no_shadow: true
    script: |
      cmd:rotate(
        self.handle,
        { time=40 * 100 },
        vec3(0, 1, 0),
        360 * 50)

nodes:
  - type: player
    pos: [-2, 3, 20]
    active: true
  - type: dir_light
    pos: [0, 25, 40]
  - xtype: ground
    scale: 100
    position: [0, 0, 0]
  - type: planet_origo
    id: planet_origo
    pos: [0, 25, -25]
  - type: cylon_origo
    id: cylon_origo
    parent: planet_origo
  - type: cylon_ship
    parent: cylon_origo
    scale: 0.125
    rotation: [0, -90, 0]
    position: [0, 1, 13]
    repeat:
      x_count: 2
      x_step: 6
      y_step: 2
      z_count: 2
      z_step: 6
  - type: planet
    parent: planet_origo
  - type: planet_cloud
    parent: planet_origo
