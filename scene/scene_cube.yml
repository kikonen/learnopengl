---
name: Origo
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player_fps
    type: origo
    pos: [1, 1, 5]
    active: true
    rotation: [0, 180, 0]
    camera:
      default: true
      type: fps
    controllers:
      - type: pawn
      - type: camera_zoom
    audio:
      listener:
        default: true
  - id: cube
    mesh:
      vertex:
        type: box
        size: [1]
      material:
        kd: [0.4, 0.4, 1, 0.75]
        map_pbr: textures\Metal008_1K-PNG
        xtiling: 3
        xparallax_depth: 0.0
        program: g_tex
        xblend: true
        alpha: true
        render_back: true
        program_definitions:
          APPLY_TOY: 1
      material_updater:
        type: framebuffer
        material:
          kd: [0.4, 0.4, 1, 0.75]
          map_pbr: textures\Metal008_1K-PNG
          xtiling: 3
          alpha: true
          program: shader_toy
          program_definitions:
            TOY_2: 1
      base_rot: [0, 0, 0]
    pos: [1, 1.001, 1]
    physics:
      update: true
      body:
        kinematic: true
        type: box
        density: 0.01
        max_angular_velocity: 0
        force_axis: true
      geom:
        type: box
        size: [1]
  - id: quad
    mesh:
      vertex:
        type: quad
        size: [1]
      material:
        kd: [0.4, 0.4, 1, 0.75]
        map_pbr: textures\Metal008_1K-PNG
        xtiling: 3
        xparallax_depth: 0.0
        program: g_tex
        xblend: true
        alpha: true
        render_back: true
        program_definitions:
          APPLY_TOY: 1
      material_updater:
        type: framebuffer
        material:
          kd: [0.4, 0.4, 1, 0.75]
          map_pbr: textures\Metal008_1K-PNG
          xtiling: 3
          alpha: true
          program: shader_toy
          program_definitions:
            TOY_1: 1
      base_rot: [0, 0, 0]
    pos: [1, 1.001, 1]
    physics:
      update: true
      body:
        kinematic: true
        type: box
        density: 0.01
        max_angular_velocity: 0
        force_axis: true
      geom:
        type: box
        size: [1, 1, 0.01]
  - id: dir_light_{c}_{t}
    type: origo
    mesh:
      path: light
    program: g_light
    pos: [-15, 25, 25]
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - name: origo
    mesh:
      path: water_ball
      material:
        name: default_ball
        kd: [0.0, 0.2, 0.8, 1.0]
        metal: [0.2, 0.1, 0.0, 1.0]
        program: g_tex
      scale: 0.05
    pos: [0.0, 0.0, 0.0]
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    mesh:
      material:
        render_back: true
    pos: [0.0, 0.0, 0.0]
    physics:
      geom:
        type: plane
        category: [terrain]
        collision: [can_terrain]
    scale: 200
