---
meta:
  name: Cube
skybox:
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: player_fps
    type: origo
    camera:
      default: true
      type: fps
    controllers:
      - type: pawn
      - type: camera_zoom
    audio:
      listener:
        default: true
  - id: cube_1
    mesh:
      vertex:
        type: box
        size: [1]
        radius: 1
      material:
        prefab: materials/Metal008.yml
        kd: [0.4, 0.4, 1, 0.75]
        xtiling: 3
        xparallax_depth: 0.0
        program: g_tex
        blend: true
        alpha: true
        render_back: true
        program_definitions:
          APPLY_TOY: 1
        updater_id: shader_toy_2
    physics:
      xupdate: true
      body:
        kinematic: true
        type: box
        density: 0.01
        xmax_angular_velocity: 0
        xforce_axis: true
      geom:
        type: box
        size: [1]
  - id: cube_2
    mesh:
      vertex:
        type: box
        size: [1]
      material:
        prefab: materials/Metal008.yml
        kd: [0.4, 0.4, 1, 0.75]
        xtiling: 3
        xparallax_depth: 0.0
        program: g_tex
        blend: true
        alpha: true
        render_back: true
        program_definitions:
          APPLY_TOY: 1
        updater_id: shader_toy_1
    physics:
      xupdate: true
      body:
        kinematic: true
        type: box
        density: 0.01
        xmax_angular_velocity: 0
        xforce_axis: true
      geom:
        type: box
        size: [1]
  - id: quad
    mesh:
      vertex:
        type: sphere
        size: [1]
        radius: 1
      material:
        prefab: materials/Metal008.yml
        kd: [0.4, 0.4, 1, 0.75]
        xtiling: 3
        xparallax_depth: 0.0
        program: g_tex
        blend: true
        alpha: true
        render_back: true
        program_definitions:
          APPLY_TOY: 1
        updater_id: shader_toy_2
      base_rot: [0, 0, 0]
    physics:
      xupdate: true
      body:
        kinematic: true
        type: sphere
        density: 0.01
        xmax_angular_velocity: 0
        xforce_axis: true
      geom:
        type: sphere
        size: [1, 2, 0.01]
  - id: dir_light
    type: origo
    mesh:
      path: light
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - id: origo
    mesh:
      path: water_ball
      material:
        name: default_ball
        kd: [0.0, 0.2, 0.8, 1.0]
        mrao: [0.2, 0.1, 1.0]
        program: g_tex
      scale: 0.05
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    mesh:
      material:
        render_back: true
    physics:
      geom:
        type: plane
        category: [terrain]
        collision: [can_terrain]

nodes:
  - type: player_fps
    pos: [1, 1, 5]
    active: true
    rotation: [0, 180, 0]
  - type: cube_1
    xrot: [45, 45, 0]
    pos: [1, 9.001, 1]
    xrepeat:
      x_count: 5
      y_count: 5
      z_count: 5
      x_step: 4
      y_step: 6
      z_step: 4
  - type: cube_2
    xrot: [10, 0, 10]
    pos: [1, 6.001, 1]
    xrepeat:
      x_count: 5
      y_count: 5
      z_count: 5
      x_step: 4
      y_step: 6
      z_step: 4
  - type: quad
    pos: [1, 3.001, 1]
    xrepeat:
      x_count: 5
      y_count: 2
      z_count: 5
      x_step: 4
      y_step: 20
      z_step: 4
  - type: dir_light
    pos: [-15, 25, 25]
  - type: origo
    pos: [0.0, 0.0, 0.0]
  - type: wooden_floor
    pos: [0.0, 0.0, 0.0]
    scale: 200

material_updaters:
- id: shader_toy_1
  type: shader
  size: 1024
  frame_skip: 1
  material:
    prefab: materials/Metal008.yml
    kd: [0.4, 0.4, 1, 0.75]
    xtiling: 3
    alpha: true
    program: shader_toy
    program_definitions:
      SHADER_1: 1
      TOY_1: 1
- id: shader_toy_2
  type: shader
  size: 512
  frame_skip: 1
  material:
    prefab: materials/Metal008.yml
    kd: [0.4, 0.4, 1, 0.75]
    xtiling: 3
    alpha: true
    program: shader_toy
    program_definitions:
      SHADER_2: 1
      TOY_2: 1
