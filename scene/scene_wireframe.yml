---
meta:
  name: Wireframe
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: grid
    prefab:
      path: prefab/util/prefab_grid.yml
  - id: player_fps
    type: origo
    camera:
      default: true
      type: fps
    controllers:
      - type: pawn
      - type: camera_zoom
    audio:
      listener:
        default: true
  - id: dir_light
    type: origo
    mesh:
      path: light
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - id: origo_marker
    mesh:
      path: water_ball
      material:
        name: default_ball
        kd: [0.0, 0.2, 0.8, 1.0]
        mrao: [0.2, 0.1, 1.0]
        # alpha: true
        program: g_tex
      scale: 0.05
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    mesh:
      material:
        render_back: true
        # alpha: true
    physics:
      geom:
        type: plane
        category: [terrain]
        collision: [can_terrain]
  - id: cube_1
    prefab:
      path: prefab/creatures/prefab_lion.yml
    script: |
      cmd:animation_play(
        self.handle,
        { name = "walk" } )
    mesh:
      material:
        geometry_type: wireframe_mod
        program_definitions:
          USE_WIREFRAME: 1
    xmesh:
      path: smooth_teapot
      xvertex:
        type: box
        size: [1]
        radius: 1
      material:
        prefab: materials/Metal008.yml
        kd: [0.4, 0.4, 1, 0.75]
        xtiling: 3
        xparallax_depth: 0.0
        program: g_tex
        geometry_type: wireframe_mod
        # blend: true
        # alpha: true
        # render_back: true
        program_definitions:
          USE_GS: 1
          USE_WIREFRAME: 1
    pos: [1, 1, 1]
  - id: cube_2
    mesh:
      path: smooth_teapot
      xvertex:
        type: box
        size: [1]
        radius: 1
      material:
        prefab: materials/Metal008.yml
        kd: [0.4, 0.4, 1, 0.75]
        xtiling: 3
        xparallax_depth: 0.0
        program: g_tex
        # blend: true
        # alpha: true
        # render_back: true
        xline_mode: true

nodes:
  - type: grid
  - type: player_fps
    pos: [1, 1, 5]
    active: true
    rotation: [0, 180, 0]
  - type: dir_light
    pos: [-15, 25, 25]
  - type: origo_marker
    pos: [0.0, 0.0, 0.0]
  - xtype: wooden_floor
    pos: [0.0, 0.0, 0.0]
    scale: 200
  - xtype: cube_1
    pos: [1, 1, 1]
  - type: cube_2
    pos: [1, 1, 1]
