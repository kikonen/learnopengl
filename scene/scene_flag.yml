---
meta:
  name: Flag
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: origo_marker
    mesh:
      vertex:
        type: sphere
        radius: 0.1
      material:
        kd: [0.0, 0.2, 0.8, 1.0]
        mrao: [0.2, 0.1, 1.0]
        program: g_tex
    flags:
      no_frustum: true
  - id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    physics:
      geom:
        collision: [world]
  - id: flag_stand
    type: composite
    composite: flag_stand_composite
    script: |
      cmd:rotate(
        { time=60 * 10, relative=true },
        vec3(0, 1, 0),
        1 * 360 * 10)
  - id: flag_stand_2
    type: composite
    composite: flag_stand_2_composite
    script: |
      cmd:rotate(
        { time=60 * 10, relative=true },
        vec3(0, 1, 0),
        1 * 360 * 10)
  - id: flag
    mesh:
      vertex:
        type: plane_grid
        size: [1, 0.6]
        segments: [10, 6, 6]
      material:
        map_kd: textures/flags/fi.png
        program: g_tex
        shadow_program: shadow
        selection_program: selection
        render_back: true
        shared_definitions:
          USE_FLAG_WAVE: 1
          USE_TBN: 1
  - id: flag_2
    mesh:
      vertex:
        type: plane_grid
        size: [1, 0.6]
        segments: [10, 6, 6]
      material:
        map_kd: textures/flags/fi.png
        program: g_tex
        shadow_program: shadow
        selection_program: selection
        blend: true
        alpha: true
        render_back: true
        program_definitions:
          USE_FLAG_WAVE: 1
          APPLY_TOY: 1
        shadow_definitions:
          USE_FLAG_WAVE: 1
        selection_definitions:
          USE_FLAG_WAVE: 1
        updater_id: shader_toy_1
  - id: flag_top
    mesh:
      vertex:
        type: sphere
        radius: 0.15
      material:
        kd: [0.3, 0.3, 0.5, 1.0]
        mrao: [0.2, 0.1, 1.0]
        program: g_tex
    flags:
      no_frustum: true
  - id: flag_pole
    mesh:
      vertex:
        type: capped_cylinder
        radius: 0.08
        length: 2
      base_rotation: [90, 0, 0]
      material:
        kd: [0.4, 0.4, 0.6]
        mrao: [0.2, 0.1, 1.0]
        program: g_tex

composites:
  - id: flag_stand_composite
    nodes:
      - type: flag
        pos: [1.08, 3.2, 0]
      - type: flag_pole
        pos: [0, 2, 0]
      - type: flag_top
        pos: [0, 4, 0]

  - id: flag_stand_2_composite
    nodes:
      - type: flag_2
        pos: [1.08, 3.2, 0]
      - type: flag_pole
        pos: [0, 2, 0]
      - type: flag_top
        pos: [0, 4, 0]

nodes:
  - type: player
    pos: [0, 1, 15]
    rotation: [0, 180, 0]
    active: true
  - type: dir_light
    pos: [-25, 25, 20]
    scale: 2.5
  - type: wooden_floor
    pos: [0, 0, 0]
    scale: 100
  - type: origo_marker
    pos: [0.0, 0.0, 0.0]
  - type: flag_stand
    pos: [0]
  - type: flag_stand_2
    pos: [3, 0, 0]

material_updaters:
- id: shader_toy_1
  type: shader
  size: 1024
  frame_skip: 1
  material:
    prefab: materials/Metal008.yml
    kd: [0.4, 0.4, 1, 0.75]
    xtiling: 3
    alpha: true
    program: shader_toy
    program_definitions:
      SHADER_1: 1
      TOY_1: 1
- id: shader_toy_2
  type: shader
  size: 512
  frame_skip: 1
  material:
    prefab: materials/Metal008.yml
    kd: [0.4, 0.4, 1, 0.75]
    xtiling: 3
    alpha: true
    program: shader_toy
    program_definitions:
      SHADER_2: 1
      TOY_2: 1
- id: shader_toy_3
  type: shader
  size: 512
  frame_skip: 1
  material:
    prefab: materials/Metal008.yml
    kd: [0.4, 0.4, 1, 0.75]
    map_noise: textures\noise\noise_1.png
    map_noise_2: textures\noise\noise_2.png
    xtiling: 3
    alpha: true
    program: shader_toy
    program_definitions:
      SHADER_2: 1
