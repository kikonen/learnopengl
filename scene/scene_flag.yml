---
name: Origo
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 1, 15]
    rotation: [0, 180, 0]
    active: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light_{c}_{t}
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [-25, 25, 20]
    scale: 2.5
    program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    pos: [0, -2, 0]
    scale: 100
    physics:
      geom:
        collision: [world, ray]
  - name: origo
    mesh:
      vertex:
        type: sphere
        radius: 0.1
      material:
        name: default_ball
        kd: [0.0, 0.2, 0.8, 1.0]
        metal: [0.2, 0.1, 0.0, 1.0]
        program: g_tex
    flags:
      no_frustum: true
    pos: [0.0, 0.0, 0.0]
  - id: flag_origo
    type: origo
    xpos: [4, 3, 3]
    pos: [0, 1, 0]
    xpos: [0]
  - id: flag
    parent: flag_origo
    mesh:
      vertex:
        type: plane_grid
        size: [1, 0.6]
        segments: [10, 6, 6]
      material:
        map_kd: textures/flags/fi.png
        program: g_tex
        geometry_type: flag_wave_mod
        render_back: true
