---
name: Full
viewports:
skybox:
  program: skybox
  material: skybox
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: Origo
    type: origo
    pos: [0, 50, 50]
    camera:
      zoom: 45
      pos: [0, 0, 0]
      Xrotation: [0, 180, 0.0]
      default: true
      enabled: true
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Directional light
    pos: [0, 45, -100]
    scale: 2.5
    model: light
    program: texture
    render_flags:
      light: true
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      ambient: [0.3, 0.32, 0.32, 1.0]
      diffuse: [0.9, 0.9, 0.7, 1.0]
      specular: [0.9, 0.9, 0.5, 1.0]
      enabled: true
    enabled: true
  - name: Terrain grass
    type: terrain
    material: terrain_grass
    program: terrain
    pos: [-100, 0, -100]
    scale: [100, 1, 100]
    xxrender_flags:
      no_shadow: true
    tiling:
      tiles: [2, 1, 2]
      height_scale: 32
    clone_mesh: false
    xxclones:
      - pos:  [-100, 0, -100]
        tile: [0, 0, 0]
      - pos:  [100, 0, -100]
        tile: [1, 0, 0]
      - pos:  [-100, 0, 100]
        tile: [0, 0, 1]
      - pos:  [100, 0, 100]
        tile: [1, 0, 1]
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 200
      y_step: 0
      z_step: 200
    enabled: true
  - name: Water surface - SINGLE
    type: quad
    material: water_surface
    program: water
    pos: [-50, 14.5, -20]
    rotation: [270.0, 0.0, 0.0]
    scale: 70
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    enabled: true
    init_script_file: scripts/cycle_water
materials:
  - name: skybox
    type: skybox
    asset: skybox
  - name: terrain_grass
    type: texture
    ns: 50
    ks: [0.6, 0.6, 0.6, 1.0]
    map_kd: terrain/test_1_1024.jpg
    map_bump: terrain/test_1_1024_normal.png
    map_height: terrain/test_1_512_height.png
  - name: water_surface
    type: texture
    ns: 150
    ks: [0.2, 0.2, 0.5, 1.0]
    kd: [0.0, 0.1, 0.8, 1.0]
    map_bump: water_surface_512_normal.png
    map_dudv: waterDUDV_512.png
    tiling: 2
    texture_spec:
      clamp: GL_REPEAT
