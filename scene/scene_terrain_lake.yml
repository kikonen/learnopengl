---
name: Terrain lake
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 100, 50]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - name: Directional light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [-300, 200, -400]
    scale: 2.5
    program: g_Tex
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.8, 1.0]
      intensity: 30000
    script_file: scripts/anim_lake_light
  - name: Terrain grass v2
    id: auto
    priority: 20
    type: container
    pos: [-1024, 0, -1024]
    xxpos: [0, 0, 0]
    render_flags:
      pre_depth: true
      xxno_shadow: true
      tessellation: true
      xxno_frustum: true
    generator:
      type: terrain
      mode: grid
      material:
        name: terrain_grass_2
        map_kd: textures/terrain_2/terrain_2_TX.jpg
        map_ks: textures/terrain_2/terrain_2_SpecLM.png
        map_bump: textures/terrain_2/terrain_2_TN.png
        xxwireframe: true
        xxrender_back: true
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
        program: g_terrain
        depth_program: g_terrain_depth
      terrain:
        map_height: textures/terrain_2/terrain_2_height.png
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-62.54, 221.9]
        horiz_scale: 2
  - name: Water surface - SINGLE
    mesh:
      path: plane
      material:
        name: water_surface
        kd: [0.55, 0.55, 0.95, 1.0]
        map_bump: textures/water_surface_512_normal.png
        map_dudv: textures/waterDUDV_512.png
        tiling: 2
        render_back: true
    program: g_water
    pos: [-50, 14.5, -20]
    scale: 70
    render_flags:
      no_shadow: true
      water: true
    script_file: scripts/anim_water
  - name: Sea
    mesh:
      path: plane
      material:
        kd: [0.55, 0.55, 0.95, 1.0]
        map_bump: textures/water_surface_512_normal.png
        map_dudv: textures/waterDUDV_512.png
        tiling: 2
        render_back: true
    program: g_water
    pos: [0, 14.0, 0]
    scale: 800
    render_flags:
      no_shadow: true
      water: true
    script_file: scripts/anim_water
  - name: Sea floor
    mesh:
      path: quad
      material:
        name: sea_floor
        map_kd: textures/tiles_1024.png
        tiling: 8
        render_back: true
    program: g_tex
    pos: [0, -20, 0]
    rotation: [270.0, 0.0, 0.0]
    scale: 800
    render_flags:
      no_shadow: true
