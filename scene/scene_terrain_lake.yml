---
name: Terrain lake
viewports:
skybox:
  program: skybox
  material: skybox
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: Origo
    type: origo
    pos: [0, 100, 50]
    camera:
      default: true
      enabled: true
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Directional light
    pos: [-300, 200, -400]
    scale: 2.5
    model: light
    program: texture
    render_flags:
      light: true
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      ambient: [0.4, 0.42, 0.42, 1.0]
      diffuse: [0.9, 0.9, 0.8, 1.0]
      specular: [0.9, 0.9, 0.5, 1.0]
      enabled: true
    script_file: scripts/anim_lake_light
    enabled: true
  - name: Terrain grass v2
    id: auto
    type: container
    instanced: true
    material: terrain_grass_2
    program: terrain2
    pos: [-1024, 0, -1024]
    xxpos: [0, 0, 0]
    render_flags:
      xxwireframe: true
      xxno_shadow: true
      tessellation: true
      xxrender_back: true
      xxno_frustum: true
    generator:
      type: terrain
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-62.54, 221.9]
        horiz_scale: 2
      enabled: true
    enabled: true
  - name: Water surface - SINGLE
    type: quad
    material: water_surface
    program: water
    pos: [-50, 14.5, -20]
    rotation: [270.0, 0.0, 0.0]
    scale: 70
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    enabled: false
    script_file: scripts/anim_water
  - name: Sea
    type: quad
    material: water_surface
    program: water
    pos: [0, 14.0, 0]
    rotation: [270.0, 0.0, 0.0]
    scale: 800
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    enabled: true
    script_file: scripts/anim_water
  - name: Sea floor
    model: quad
    material: tiles
    program: texture
    pos: [0, -20, 0]
    rotation: [270.0, 0.0, 0.0]
    scale: 800
    render_flags:
      no_shadow: true
      render_back: true
    enabled: true
materials:
  - name: terrain_grass_2
    type: texture
    ns: 50
    ks: [0.6, 0.6, 0.6, 1.0]
    map_kd: terrain_2/terrain_2_TX.jpg
    map_ks: terrain_2/terrain_2_SpecLM.png
    map_bump: terrain_2/terrain_2_TN.png
    map_height: terrain_2/terrain_2_height.png
  - name: water_surface
    type: texture
    ns: 150
    ks: [0.2, 0.2, 0.5, 1.0]
    kd: [0.0, 0.1, 0.8, 1.0]
    map_bump: water_surface_512_normal.png
    map_dudv: waterDUDV_512.png
    tiling: 2
    texture_spec:
      wrap: GL_REPEAT
  - name: tiles
    type: texture
    map_kd: tiles_1024.png
    tiling: 32
    texture_spec:
      wrap: GL_REPEAT
