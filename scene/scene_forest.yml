---
name: Forest
skybox:
  program: g_skybox
  material: skybox
entities:
  - name: Player
    type: origo
    pos: [0, 10, 20]
    active: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - name: Directional light
    pos: [0, 25, 40]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
      enabled: true
    enabled: true
  - name: Linden tree forest - part 1
    type: model
    model: quad
    program: g_tex
    instanced: true
    pos: [-1000, -5.0, 0.0]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    scale: [7, 10, 1]
    generator:
      type: grid
      enabled: true
      repeat:
        x_count: 200
        z_count: 200
        x_step: 20
        z_step: -20
      enabled: true
    enabled: true
  - name: Linden tree forest - part 2
    type: model
    model: quad
    program: g_tex
    instanced: true
    pos: [-1000, -5.0, 0.0]
    rotation: [0, 90, 0]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    scale: [7, 10, 1]
    generator:
      type: grid
      enabled: true
      repeat:
        x_count: 200
        z_count: 200
        x_step: 20
        z_step: -20
      enabled: true
    enabled: true
  - name: Linden tree forest - part 3
    type: model
    model: quad
    program: g_tex
    instanced: true
    pos: [-1000, -5.0, 0.0]
    rotation: [0, 45, 0]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    scale: [7, 10, 1]
    generator:
      type: grid
      enabled: true
      repeat:
        x_count: 200
        z_count: 200
        x_step: 20
        z_step: -20
      enabled: true
    enabled: true
  - name: Linden tree forest - part 4
    type: model
    model: quad
    program: g_tex
    instanced: true
    pos: [-1000, -5.0, 0.0]
    rotation: [0, 135, 0]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    scale: [7, 10, 1]
    generator:
      type: grid
      enabled: true
      repeat:
        x_count: 200
        z_count: 200
        x_step: 20
        z_step: -20
      enabled: true
    enabled: true
  - name: wooden floor
    model: quad
    xxmodel: woodwall
    material: wood_floor
    program: g_tex
    position: [0, 0, 0]
    rot: [270, 0, 0]
    render_flags:
      render_back: true
      no_shadow: true
    scale: [2000, 2000, 2000]
    enabled: true
materials:
  - name: linden_tree
    map_kd: sprites/linden_tree_512.png
    map_bump: sprites/linden_tree_512_normal.png
  - name: wood_floor
    map_pbr: textures\Planks 09 [8K]
    tiling: 60
