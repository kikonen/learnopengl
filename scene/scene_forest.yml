---
name: Forest
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    type: origo
    pos: [0, 10, 20]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Directional light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [-10, 25, 40]
    scale: 2.5
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: palm_tree_forest_{t}
    meshes:
      - path: fbx/scenery/trees/Palm_01.fbx
        lods:
          - level: 0
            distance: 200
        materials:
          - name: palm_trunk
            alias: Tree_0Mat
            map_kd: textures/palm02.png
            map_bump: textures/palm02_normal.png
          - name: palm_leaf
            alias: Tree_1Mat
            map_kd: textures/coconut palm leaf.png
            map_bump: textures/coconut palm leaf_Normal.png
            render_back: true
          - name: palm_trunk
            alias: Tree_2Mat
            map_kd: textures/palm02.png
            map_bump: textures/palm02_normal.png
      - path: fbx/scenery/trees/Palm_01.fbx
        lods:
          - level: 1
            distance: 500
          - name: Tree_1
            level: 1
          - name: Tree_2
            level: -1
        materials:
          - name: palm_trunk
            alias: Tree_0Mat
            map_kd: textures/palm02.png
          - name: palm_leaf
            alias: Tree_1Mat
            map_kd: textures/coconut palm leaf.png
            render_back: true
      - path: fbx/scenery/trees/Palm_01.fbx
        lods:
          - level: 2
            distance: 10000
          - name: Tree_1
            level: 2
          - name: Tree_2
            level: -1
        materials:
          - name: palm_trunk
            alias: Tree_0Mat
            map_kd: textures/palm02.png
          - name: palm_leaf
            alias: Tree_1Mat
            map_kd: textures/coconut palm leaf.png
    program: g_tex
    pos: [-1000, 10.0, 0.0]
    render_flags:
      static_bounds: true
    scale: 0.05
    instanced: true
    generator:
      type: grid
      repeat:
        x_count: 200
        z_count: 200
        x_step: 20
        z_step: -20
  - xid: maple_tree_forest_{t}
    meshes:
      - path: fbx/scenery/trees/Maple_02.fbx
        lods:
          - level: 0
            distance: 100
        materials:
          - name: maple_trunk
            alias: Tree_0Mat
            map_kd: textures/bark02.png
            map_bump: textures/bark02_normal.png
          - name: maple_leaf
            alias: Tree_1Mat
            map_kd: textures/leaf maple.png
            map_bump: textures/leaf maple_Normal.png
            alpha: true
            render_back: true
      - path: fbx/scenery/trees/Maple_02.fbx
        lods:
          - level: 1
            distance: 200
        materials:
          - name: maple_trunk
            alias: Tree_0Mat
            map_kd: textures/bark02.png
          - name: maple_leaf
            alias: Tree_1Mat
            map_kd: textures/leaf maple.png
            render_back: true
      - path: fbx/scenery/trees/Maple_02.fbx
        lods:
          - level: 2
            distance: 600
        materials:
          - name: maple_trunk
            alias: Tree_0Mat
            map_kd: textures/bark02.png
          - name: maple_leaf
            alias: Tree_1Mat
            map_kd: textures/leaf maple.png
      - path: fbx/scenery/trees/Maple_02.fbx
        lods:
          - level: 3
            distance: 10000
          - name: Tree_1
            level: -1
        materials:
          - name: maple_trunk
            alias: Tree_0Mat
            map_kd: textures/bark02.png
    program: g_tex
    pos: [-1000, 10.0, 0.0]
    render_flags:
      static_bounds: true
    scale: 0.05
    instanced: true
    generator:
      type: grid
      repeat:
        x_count: 200
        z_count: 200
        x_step: 20
        z_step: -20
  - xid: pine_tree_forest_{t}
    meshes:
      - path: fbx/scenery/trees/SM_TreePine_01b.FBX
        lods:
          - level: 0
            distance: 100
        materials:
          - name: pine_trunk_pbr
            alias: MI_TreeBarkPine_01a
            map_pbr: pine_trunk_pbr
          - name: pine_leaf_pbr
            alias: MI_PineTree_01a
            map_pbr: pine_leaf_pbr
            alpha: true
            blend: true
            render_back: true
      - path: fbx/scenery/trees/SM_TreePine_01b.FBX
        lods:
          - level: 1
            distance: 200
        materials:
          - name: pine_trunk_pbr
            alias: MI_TreeBarkPine_01a
            map_pbr: pine_trunk_pbr
          - name: pine_leaf_pbr
            alias: MI_PineTree_01a
            map_pbr: pine_leaf_pbr
            alpha: true
            render_back: true
      - path: fbx/scenery/trees/SM_TreePine_01b.FBX
        lods:
          - level: 2
            distance: 300
        materials:
          - name: pine_trunk_pbr
            alias: MI_TreeBarkPine_01a
            map_kd: pine_trunk_pbr/T_TreePineBark_01a_A.PNG
          - name: pine_leaf_pbr
            alias: MI_PineTree_01a
            map_kd: pine_leaf_pbr/T_PineBranch_01a_A.PNG
            alpha: true
            render_back: true
      - path: fbx/scenery/trees/SM_TreePine_01b.FBX
        lods:
          - level: 3
            distance: 400
        materials:
          - name: pine_trunk_pbr
            alias: MI_TreeBarkPine_01a
            map_kd: pine_trunk_pbr/T_TreePineBark_01a_A.PNG
          - name: pine_leaf_pbr
            alias: MI_PineTree_01a
            map_kd: pine_leaf_pbr/T_PineBranch_01a_A.PNG
            alpha: true
      - path: fbx/scenery/trees/SM_TreePine_01b.FBX
        lods:
          - level: 4
            distance: 10000
        materials:
          - name: pine_trunk_pbr
            alias: MI_TreeBarkPine_01a
            map_kd: pine_trunk_pbr/T_TreePineBark_01a_A.PNG
          - name: pine_leaf_pbr
            alias: MI_PineTree_01a
            map_kd: pine_leaf_pbr/T_PineBranch_01a_A.PNG
    program: g_tex
    pos: [-1000, 0.0, 0.0]
    render_flags:
      xstatic_bounds: true
    base_rotation: [-90, 0, 0]
    scale: 2
    base_scale: 0.01
    instanced: true
    generator:
      type: grid
      repeat:
        x_count: 200
        z_count: 200
        x_step: 20
        z_step: -20
  - name: wooden floor
    mesh:
      path: plane
      material:
        name: wood_floor
        map_pbr: textures\Planks 09 [8K]
        tiling: 500
        render_back: true
    program: g_tex
    position: [0, 0, 0]
    render_flags:
      no_shadow: true
    scale: 4000
