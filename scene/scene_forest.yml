---
name: Forest
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 10, 20]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - name: Directional light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [-10, 25, 40]
    scale: 2.5
    program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: palm_tree_forest_{c}_{t}
    prefab:
      path: prefab/scenery/prefab_palm_tree.yml
    pos: [-1000, 10.0, 0.0]
    flags:
      static_bounds: true
    generator:
      type: grid
      mode: random
      seed: [23444242, 54351212, 4353333]
      repeat:
        x_count: 200
        z_count: 200
        x_step: 20
        z_step: -20
  - xid: maple_tree_forest_{c}_{t}
    prefab:
      path: prefab/scenery/prefab_maple_tree.yml
    pos: [-250, 10.0, 0.0]
    flags:
      static_bounds: true
    generator:
      type: grid
      mode: random
      seed: [23444242, 54351212, 4353333]
      repeat:
        x_count: 50
        z_count: 50
        x_step: 20
        z_step: -20
  - xid: pine_tree_forest_{t}
    prefab:
      path: prefab/scenery/prefab_pine_tree.yml
    pos: [-250, 0.0, 0.0]
    flags:
      xstatic_bounds: true
    scale: 2
    generator:
      type: grid
      mode: random
      seed: [23444242, 54351212, 4353333]
      repeat:
        x_count: 50
        z_count: 50
        x_step: 20
        z_step: -20
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    scale: 4000
    position: [0, 0, 0]
