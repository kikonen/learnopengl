---
name: Forest
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - name: Player
    id: player
    type: origo
    pos: [0, 10, 20]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Directional light
    pos: [0, 25, 40]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: linden_tree_forest
    type: model
    program: g_tex
    pos: [-1000, 10.0, 0.0]
    force_material: true
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    force_material: true
    xscale: [7, 10, 1]
    scale: 10
    lods:
      - model: linden_tree
        material: linden_tree
        distance: 450
      - model: linden_tree_lod_1
        material: linden_tree
        distance: 99999
    instanced: true
    generator:
      type: grid
      repeat:
        x_count: 200
        z_count: 200
        x_step: 20
        z_step: -20
  - name: wooden floor
    model: plane
    material: wood_floor
    program: g_tex
    position: [0, 0, 0]
    render_flags:
      render_back: true
      no_shadow: true
    scale: 4000
materials:
  - name: linden_tree
    map_kd: sprites/linden_tree_512.png
    map_bump: sprites/linden_tree_512_normal.png
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
  - name: wood_floor
    map_pbr: textures\Planks 09 [8K]
    tiling: 500
