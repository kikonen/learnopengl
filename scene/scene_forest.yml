---
name: Forest
skybox:
  program: g_skybox
  material: skybox
entities:
  - name: Camera
    type: origo
    pos: [0, 10, 20]
    camera:
      default: true
      enabled: true
    enabled: true
    controller:
      type: camera
      enabled: true
  - name: Directional light
    pos: [0, 25, 40]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      specular: [0.7, 0.7, 0.6, 1.0]
      enabled: true
    enabled: true
  - name: Linden tree forest
    type: billboard
    program: g_tex
    instanced: true
    pos: [-1000, -5.0, 0.0]
    material: linden_tree
    render_flags:
      alpha: true
      static_physics: true
      enforce_bounds: true
    scale: [7, 10, 1]
    generator:
      type: grid
      enabled: true
      repeat:
        x_count: 200
        z_count: 200
        x_step: 20
        z_step: -20
      enabled: true
    enabled: true
materials:
  - name: linden_tree
    type: sprite
    ns: 10
    ka: [0.7, 0.7, 0.7, 1.0]
    ks: [0.3, 0.3, 0.3, 1.0]
    map_kd: linden_tree_512.png
