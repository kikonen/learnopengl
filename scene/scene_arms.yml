---
name: Origo
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    mesh:
      path: water_ball
      material:
        name: default_ball
        kd: [0.5, 0.5, 0.0, 1.0]
        mrao: [0.2, 0.1, 1.0]
        program: g_tex
      scale: 0.05
    pos: [0, 1, 15]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        xdefault: true
    camera:
      type: fps
      xdistance: [2, 1, 5]
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: player_fps
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    xactive: true
    audio:
      listener:
        default: true
      sources:
        - name: idle_1
          path: audio/Wheeze 1_B2356390_normal.wav
          reference_distance: 0.1
          gain: 0.4
          loop: true
        - name: walk_2
          path: audio/Steps On Solid Floor_2B9D1307_normal.wav
          reference_distance: 0.1
          gain: 1.0
          pitch: 1.4
          loop: true
        - name: run_2
          path: audio/Steps On Solid Floor_2B9D1307_normal.wav
          reference_distance: 0.1
          gain: 1.0
          pitch: 3.2
          loop: true
        - name: turn_1
          path: audio/Steps In Grass_6D932A6E_normal.wav
          reference_distance: 0.1
          gain: 1.0
          pitch: 1.5
          loop: true
    camera:
      type: fps
      xdistance: [4, 1.5, 20]
      xdefault: true
    controllers:
      - type: pawn
      - type: camera_zoom
    xphysics:
      body:
        type: capsule
        density: 0.1
        size: [0.5, 2.5, 0]
      geom:
        type: capsule
        size: [0.5, 2.5, 0]
  - id: player_fps_point
    parent: player_fps
    mesh:
      path: water_ball
      material:
        name: default_ball
        kd: [0.0, 0.5, 0.0, 1.0]
        mrao: [0.2, 0.1, 1.0]
        program: g_tex
      scale: 0.03
    pos: [0.0, 0.0, -0.1]
  - id: dir_light_{c}_{t}
    type: origo
    mesh:
      path: light
    program: g_light
    pos: [-15, 25, 25]
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - name: origo
    mesh:
      path: water_ball
      material:
        name: default_ball
        kd: [0.0, 0.2, 0.8, 1.0]
        mrao: [0.2, 0.1, 1.0]
        program: g_tex
      scale: 0.05
    pos: [0.0, 0.0, 0.0]
  - xname: Cube map
    type: origo
    pos: [0, 5, 10]
    flags:
      cube_map: true
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_cobblestone_floor.yml
    scale: 100
    position: [0, 0, 0]
  - id: player_fps_arms_{t}
    parent: player_fps
    prefab:
      path: prefab/characters/prefab_fps_arms.yml
    pos: [-0.14, -1.59, -0.2]
    pivot:
      alignment: m
    layer: player
    script:
      path: scripts/fps_player
  - id: SM_JungleGym_01a_{c}_{t}
    prefab:
      path: prefab/scenery/prefab_junglegym.yml
    pos: [0, 0, 0]
  - id: weeping_angel
    prefab:
      path: prefab/creatures/prefab_weeping_angel.yml
    pos: [0, 0.75, 0]
    particle:
      seed: 1
      xgravity: [0, -9.81, 0]
      gravity: [0]
      lifetime: 10
      lifetime_variation: 2
      area_type: disc_line
      area_radius: 5
      area_size: [5, 0.8, 5]
      area_variation: [0.5, 0.5, 0.5]
      xarea_variation: 0
      dir: [0, 1, 0]
      dir_variation: 0.01
      speed: 1
      speed_variation: 1
      size: 0.2
      size_variation: 0
      rate: 2000
      rate_variation: 50
      sprite_base: 0
      sprite_base_variation: 0
      sprite_count: -1
      sprite_speed: 10
      sprite_speed_variation: 20
      material:
        name: particle_firespin
        kd: [1, 1, 1, 1]
        xkd: [0.5, 1.5, 0.2, 0.2]
        #map_kd: particles/7_firespin_spritesheet.png
        #sprites: 61
        #sprites_x: 8
        map_kd: particles/bones_1_spritesheet.png
        sprites: 28
        sprites_x: 4
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
  - id: weeping_angel_particle_origin
    parent_id: weeping_angel
    mesh:
      vertex:
        type: ball
        radius: 1
      material:
        kd: [0.5, 0.5, 0.0, 1.0]
        mrao: [0.2, 0.1, 1.0]
        program: g_tex
      base_scale: 0.1
    pos: [0, 20, 0]
    particle:
      seed: 1
      gravity: [0, -0.81, 0]
      lifetime: 10
      lifetime_variation: 2
      area_type: disc_line
      area_radius: 10
      area_variation: 0.1
      dir: [0, -1, 0]
      dir_variation: 0
      speed: 1
      speed_variation: 1
      size: 0.2
      size_variation: 0.2
      rate: 2000
      rate_variation: 1
      sprite_base: 0
      sprite_base_variation: 0
      sprite_count: -1
      sprite_speed: 10
      sprite_speed_variation: 20
      material:
        name: particle_firespin
        kd: [1, 1, 1, 1]
        xkd: [0.5, 1.5, 0.2, 0.2]
        #map_kd: particles/7_firespin_spritesheet.png
        #sprites: 61
        #sprites_x: 8
        map_kd: particles/bones_2_spritesheet.png
        sprites: 29
        sprites_x: 4
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
  - id: world_x_minus
    type: origo
    pos: [-1200, 0, 0]
    rot: [0, 0, -90]
    physics:
      geom:
        type: plane
  - id: world_x_plus
    type: origo
    pos: [850, 0, 0]
    rot: [0, 0, 90]
    physics:
      geom:
        type: plane
  - id: world_y_minus
    type: origo
    pos: [0, -400, 0]
    rot: [0, 0, 0]
    physics:
      geom:
        type: plane
  - id: world_y_plus
    type: origo
    pos: [0, 400, 0]
    rot: [180, 0, 0]
    physics:
      geom:
        type: plane
  - id: world_z_minus
    type: origo
    pos: [0, 0, -900]
    rot: [90, 0, 0]
    physics:
      geom:
        type: plane
  - id: world_z_plus
    type: origo
    pos: [0, 0, 1150]
    rot: [-90, 0, 0]
    physics:
      geom:
        type: plane
