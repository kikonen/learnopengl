---
meta:
  name: One
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: player
    type: origo
    front: [0, 0, -1]
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light
    type: origo
    mesh:
      path: light
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - xid: orc_01
    mesh:
      #path: models/Orc_01/SK_Orc_01_Full.glb
      #path: models/unreal/SK_Griffon.glb
      #path: models/unreal/SK_Ursag_Full.glb
      material_modifier:
        default_programs: true
        invert_occlusion: true
        #invert_metalness: true
        invert_roughness: true
    script: |
      cmd:rotate(
        self.handle,
        { time=10 * 100 },
        vec3(0, 1, 0),
        360 * 100)
  - id: griffon
    mesh:
      path: models/unreal/SK_Griffon.glb
      material_modifier:
        default_programs: true
        invert_occlusion: true
        invert_roughness: true
      flags:
        use_bones: true
        use_animation: true
      animations:
        - name: fly_backward
          path: ANIM_Griffon_FlyBackwardsStationary.FBX
          clip: Unreal Take
    script: |
      cmd:rotate(
        self.handle,
        { time=10 * 100 },
        vec3(0, 1, 0),
        360 * 100)

      cmd:animation_play(
        self.handle,
        { name = "fly_backward" })

nodes:
  - type: player
    pos: [0, 2, 2]
    active: true
  - type: dir_light
    pos: [-15, 25, 25]
  - type: griffon
    pos: [0.0, 1, 0.0]
