---
meta:
  name: One
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common

includes:
  - xpath: prefab/creatures/include_skeleton_warrior.yml

types:
  - id: player
    type: origo
    front: [0, 0, -1]
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light
    type: origo
    mesh:
      path: light
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - xid: orc_01
    mesh:
      #path: models/Orc_01/SK_Orc_01_Full.glb
      #path: models/unreal/SK_Griffon.glb
      path: models/unreal/SK_Ursag_Full.glb
      material_modifier:
        default_programs: true
        invert_occlusion: true
        #invert_metalness: true
        invert_roughness: true
      flags:
        use_bones: true
        xuse_animation: true
    script: |
      cmd:rotate(
        self.handle,
        { time=10 * 100 },
        vec3(0, 1, 0),
        360 * 100)
  - xid: griffon
    mesh:
      path: models/unreal/SK_Griffon.fbx
      scale: 0.01
      materials:
        - name: M_Griffon_Feathers
          base: griffon
          map_kd: T_Griffon_Feathers
          map_normal: T_Griffon_Feathers_nml
          map_mras: T_Griffon_Feathers_mras
          alpha: true
          blend: true
          render_back: true
        - name: M_Griffon
          base: griffon
          map_kd: T_Griffon_BaseColor.PNG
          map_normal: T_GRIFFON_nml.PNG
          map_mras: T_GRIFFON_mras
      material_modifier:
        default_programs: true
        #invert_occlusion: true
        #invert_roughness: true
      flags:
        use_bones: true
        use_animation: true
      animations:
        - name: fly_backward
          path: ANIM_Griffon_FlyBackwardsStationary.FBX
          clip: Unreal-Take
    script: |
      cmd:animation_play(
        self.handle,
        { name = "fly_backward" })
  - xid: griffon_55
    mesh:
      path: models/unreal/SK_Griffon_55.glb
      #scale: 10
      material_modifier:
        default_programs: true
        invert_occlusion: true
        invert_roughness: true
      flags:
        use_bones: true
        use_animation: true
      animations:
        - name: fly_backward
          path: ANIM_Griffon_FlyBackwardsStationary.FBX
          clip: Unreal-Take
    script: |
      cmd:animation_play(
        self.handle,
        { name = "fly_backward" })
  - xid: skeleton_knight
    mesh:
      path: models/unity/skeleton_knight/SkeletonKnight_Legacy.glb
      material_modifier:
        default_programs: true
        invert_occlusion: false
        invert_roughness: false
      flags:
        use_bones: true
        use_animation: true
      animations:
        - name: walk
          path: anim/SkeletonKnight@2HandedWalk.FBX
          clip: 2HandedWalk
          #clip: Take-001
        - name: run
          path: anim/SkeletonKnight@1HandedRun.FBX
          clip: 1HandedRun
          #clip: Take-001
    script: |
      cmd:animation_play(
        self.handle,
        { name = "walk" })
  - xid: hydra
    mesh:
      path: models/unity/hydra/Hydra_PBR.glb
      material_modifier:
        default_programs: true
        invert_occlusion: false
        invert_roughness: false
      flags:
        use_bones: true
        use_animation: true
      xanimations:
        - name: walk
          path: anim/Hydra@Walk.FBX
          clip: Take-001
    script: |
      cmd:animation_play(
        self.handle,
        { name = "walk" })
  - xid: sample_scene
    mesh:
      path: models/unity/SampleScene.glb
      material_modifier:
        default_programs: true
  - xid: skeleton_guard
    mesh:
      path: models/unreal/SKM_Skeleton_Guard.glb
      material_modifier:
        default_programs: true
  - xid: skeleton_warrior
    xbase: prefab_skeleton_warrior
    priority: 1
    physics:
      enabled: false
    script: |
      cmd:animation_play(
        self.handle,
        { tag = "body", name = "idle" });
  - xid: skeleton
    prefab:
      path: prefab/creatures/prefab_skeleton.yml
    priority: 1
    physics:
      enabled: false
    script: |
      cmd:animation_play(
        self.handle,
        { name = "idle" });
  - xid: lion
    prefab:
      path: prefab/creatures/prefab_lion.yml
    xscript_file: scripts/cow_audio
    physics:
      enabled: false
    script: |
      cmd:animation_play(
        self.handle,
        { name = "walk" })
  - id: wolf
    prefab:
      path: prefab/creatures/prefab_wolf.yml
    physics:
      enabled: false
    script: |
      cmd:animation_play(
        self.handle,
        { name = "walk" })
  - xid: elf
    prefab:
      path: prefab/characters/prefab_elf.yml
    physics:
      enabled: false
    script: |
      cmd:animation_play(
        self.handle,
        { name = "idle" })
  - xid: scavenger
    prefab:
      path: prefab/characters/prefab_scavenger.yml
    physics:
      enabled: false
    script: |
      cmd:animation_play(
        self.handle,
        { name = "default" })

nodes:
  - type: player
    pos: [0, 3.5, 7]
    active: true
  - type: dir_light
    pos: [-15, 25, 25]
  - type: orc_01
    pos: [-3.0, 1, 0.0]
  - type: griffon
    pos: [-3.0, 1, 0.0]
  - type: griffon_55
    pos: [0.0, 1, 0.0]
  - type: skeleton_knight
    pos: [0, 3.5, 0.0]
  - type: hydra
    pos: [-3.0, 1, 0.0]
  - type: skeleton_guard
    pos: [0, 3.5, 0.0]
  - type: skeleton_warrior
    pos: [0, 3.5, 0.0]
  - type: skeleton
    pos: [0, 3.5, 0.0]
  - type: lion
    pos: [0, 3.5, 0.0]
  - type: wolf
    pos: [0, 3.5, 0.0]
  - type: elf
    pos: [0, 3.5, 0.0]
  - type: scavenger
    pos: [0, 3.5, 0.0]
