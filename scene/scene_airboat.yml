---
name: Origo
viewports:
skybox:
  program: g_skybox
  material: skybox
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: Origo
    type: origo
    pos: [0, 1, 15]
    camera:
      default: true
      enabled: true
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Other
    model: texture_cube
    program: g_tex
    material_modifier:
      tiling: 5
      texture_spec:
        wrap: GL_REPEAT
    pos: [0.0, 0.0, -20.0]
    xxenabled: true
  - name: Airboat
    model: airboat_fixed_colors
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    enabled: true
  - name: Directional light
    type: origo
    pos: [0, 25, 25]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 40000
      enabled: true
    enabled: true
  - name: Giant wooden box
    model: quad
    xxmodel: woodwall
    material: giant_woodbox
    program: g_tex
    clone_position_offset: [0, 60, 80]
    render_flags:
      render_back: true
      no_shadow: true
    scale: [100, 100, 100]
    enabled: true
    clones:
      - pos: [0.0, 100.0, 0.0]
        rot: [90, 0, 0]
      - pos: [0.0, -100.0, .0]
        rot: [270, 0, 0]
      - pos: [100.0, 0.0, 0.0]
        rot: [0, 270, 0]
      - pos: [-100.0, 0.0, 0.0]
        rot: [0, 90, 0]
      - pos: [0.0, 0.0, 100.0]
        rot: [0, 180, 0]
      - pos: [0.0, 0.0, -100.0]
        rot: [0, 0, 0]
materials:
  - name: giant_woodbox
    ns: 225.000000
    type: asset
    ka: [0.500000, 0.500000, 0.500000, 1.0]
    kd: [0.800000, 0.800000, 0.800000, 1.0]
    ks: [0.500000, 0.500000, 0.500000, 1.0]
    ke: [0.000000, 0.000000, 0.000000, 1.0]
    ni: 1.450000
    d: 1.000000
    illum: 2
    map_kd: textures/wood_1024.png
    xreflection: 0.1
