---
name: Origo
viewports:
skybox:
  program: skybox
  material: skybox
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: Origo
    type: origo
    pos: [0, 1, 15]
    camera:
      default: true
      enabled: true
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Other
    model: texture_cube
    program: g_tex
    pos: [0.0, 0.0, -20.0]
    xxenabled: true
  - name: Airboat
    model: airboat_fixed_colors
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    xxrender_flags:
      blend: true
    enabled: true
  - name: Directional light
    type: origo
    pos: [0, 25, 40]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      ambient: [0.3, 0.32, 0.32, 1.0]
      diffuse: [0.9, 0.9, 0.7, 1.0]
      specular: [0.9, 0.9, 0.5, 1.0]
      enabled: true
    enabled: true
