---
name: Origo
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Directional light
    type: origo
    pos: [-20, 25, 25]
    mesh:
      path: light
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - xname: Cube map
    type: origo
    pos: [0, 5, 10]
    render_flags:
      cube_map: true
  - name: wooden floor
    mesh:
      path: plane
      material:
        name: wood_floor
        map_pbr: textures\Planks 09 [8K]
        tiling: 60
        render_back: true
    program: g_tex
    position: [0, 0, 0]
    render_flags:
      no_shadow: true
    scale: 100
  - xid: object
    mesh:
      #path: texture_cube_4/texture_cube_4.fbx
      #path: fbx/chracters/SK_Character_Grandpa.fbx
      path: fbx/chracters/SK_Character_PunkGuy.fbx
      flags:
        xuse_bones: true
        xuse_bones_debug: true
        xuse_animation: true
      material:
        name: skin
        xmap_kd: skaterMaleA.png
        map_kd: Polygon_City_Characters_Texture_01_C.png
        map_kd: skaterMaleA.png
        metal: [0.3, 0.4, 0, 1]
        xtiling: 60
        xrender_back: true
        xwireframe: true
    program: g_tex
    shadow_program: simple_depth
    pos: [0.0, 0.0, 0.0]
    rotation: [0, 0, 0]
    base_rotation: [180, 0, 0]
    scale: 0.025
  - id: wolf_{t}
    mesh:
      path: fbx/creatures/wolf/SK_Wolf.FBX
      flags:
        use_bones: true
        xuse_bones_debug: true
        use_animation: true
      material:
        name: wolf_pbr
        map_pbr: wolf_pbr
        xrender_back: true
        xwireframe: true
      animations:
        - name: walk
          path: anim/ANIM_Wolf_Walk_RM.FBX
    program: g_tex
    shadow_program: simple_depth
    pos: [-30.0, 0.0, 0.0]
    rotation: [0, 0, 0]
    base_rotation: [-90, 0, 0]
    scale: 0.025
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 4
      z_step: -7
  - id: lion_{t}
    mesh:
      path: fbx/creatures/lion/SK_Lion.FBX
      flags:
        use_bones: true
        xuse_bones_debug: true
        use_animation: true
        z_up: true
      lods:
        - name: SK_Lion_LOD0
          level: 0
          distance: 20
        - name: SK_Lion_LOD1
          level: 1
          distance: 30
        - name: SK_Lion_LOD2
          level: 2
          distance: 40
        - name: SK_Lion_LOD3
          level: 3
          distance: 50
      material:
        name: lion_pbr
        map_pbr: lion_skin_pbr
        xmetal: [0.3, 0.4, 0, 1]
        xtiling: 60
        xrender_back: true
        xwireframe: true
      animations:
        - name: walk
          path: anim/Lion@Walk.FBX
        - name: jump
          path: anim/Lion@Jump.FBX
        - name: idle
          path: anim/Lion@IdleBreathe.FBX
        - name: roar
          path: anim/Lion@Roar.FBX
    program: g_tex
    shadow_program: simple_depth
    pos: [-20.0, 0.0, 0.0]
    rotation: [0, 0, 0]
    xbase_rotation: [90, 0, 0]
    scale: 0.025
    xaudio:
      source:
        path: audio/Lion Growl Fx_19237D66_normal_mono.wav
        reference_distance: 3
        gain: 0.5
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 4
      z_step: -7
    xscript_file: scripts/cow_audio
  - id: deinodonte_{t}
    mesh:
      path: fbx/creatures/deinodonte/Deinodonte.FBX
      flags:
        use_bones: true
        xuse_bones_debug: true
        use_animation: true
        z_up: true
      material:
        name: deinodonte_pbr
        map_pbr: deinodonte_pbr
        xmetal: [0.3, 0.4, 0, 1]
        xtiling: 60
        xrender_back: true
        xwireframe: true
      animations:
        - name: idle
          path: anim/Deinodonte@IdleBreathe.FBX
        - name: walk
          path: anim/Deinodonte@Walk_RM.FBX
        - name: attack_claw_left
          path: anim/Deinodonte@ClawsAttackLeft.FBX
    program: g_tex
    shadow_program: simple_depth
    pos: [-10.0, 8.0, -10.0]
    rotation: [0, 0, 0]
    xbase_rotation: [90, 0, 0]
    scale: 0.025
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 20
      z_step: -20
  - id: elf_{t}
    mesh:
      path: fbx/characters/elf/Elf Female.fbx
      flags:
        use_bones: true
        xuse_bones_debug: true
        use_animation: true
        z_up: true
      material:
        name: elf_pbr
        map_pbr: elf_female_pbr
        xmetal: [0.3, 0.4, 0, 1]
        xtiling: 60
        xrender_back: true
        xwireframe: true
      animations:
        - name: walk
          path: anim/Elf Animations.FBX
    program: g_tex
    shadow_program: simple_depth
    pos: [0.0, 0.0, 0.0]
    rotation: [0, 0, 0]
    xbase_rotation: [90, 0, 0]
    scale: 0.025
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 5
      z_step: -5
  - id: scavenger_{t}
    mesh:
      path: fbx/characters/scavenger/Scavenger.fbx
      flags:
        use_bones: true
        xuse_bones_debug: true
        use_animation: true
      materials:
        - name: scavenger_body_pbr
          alias: "Material #13"
          map_pbr: scavenger_body_pbr
          alpha: true
          render_back: true
          xwireframe: true
        - name: scavenger_hair_pbr
          alias: "Material #11"
          map_pbr: scavenger_hair_pbr
          alpha: true
          render_back: true
          xwireframe: true
        - name: scavenger_backback_pbr
          alias: 01 - Default
          map_pbr: scavenger_body_pbr
          alpha: true
          render_back: true
          xwireframe: true
      xanimations:
        - name: walk
          path: Scavenger.fbx
          xpath: anim/Humanoid@WalkForwardUnarmed.FBX
    program: g_tex
    shadow_program: simple_depth
    pos: [10.0, 3.0, 0.0]
    rotation: [0, 0, 0]
    xbase_rotation: [-90, 0, 0]
    scale: 0.025
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 5
      z_step: -5
  - id: skeleton_{t}
    mesh:
      path: fbx/creatures/skeleton/skeleton_animated.FBX
      flags:
        use_bones: true
        xuse_bones_debug: true
        use_animation: true
      material:
        name: skeleton_pbr
        map_pbr: skeleton_pbr
        xmetal: [0.3, 0.4, 0, 1]
        xtiling: 60
        xrender_back: true
        xwireframe: true
      xanimations:
        - name: walk
          path: anim/Humanoid@WalkForwardUnarmed2.fbx
    program: g_tex
    shadow_program: simple_depth
    pos: [20.0, 2.0, 0.0]
    rotation: [0, 0, 0]
    xbase_rotation: [0, 0, 0]
    scale: 1
    base_scale: 0.05
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 5
      z_step: -5
  - xid: object_anim
    mesh:
      xanimations:
        - name: walk
          path: fbx/human/anim/Humanoid@WalkForwardUnarmed.FBX
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    xbase_rotation: [0, 0, 0]
    scale: 0.025
