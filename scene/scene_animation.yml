---
name: Origo
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - prefab:
      path: prefab/util/prefab_grid.yml
  - id: player
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light_{c}_{t}
    type: origo
    pos: [-20, 25, 25]
    mesh:
      path: light
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - xname: Cube map
    type: origo
    pos: [0, 5, 10]
    flags:
      cube_map: true
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    scale: 100
    position: [0, 0, 0]
  - id: wolf_{c}_{t}
    prefab:
      path: prefab/creatures/prefab_wolf.yml
    pos: [-30.0, 0.5, 0.0]
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 4
      z_step: -7
    script: |
      cmd:animation_play(
        { name = "walk:Unreal Take" })
  - id: lion_{t}
    prefab:
      path: prefab/creatures/prefab_lion.yml
    pos: [-20.0, 0.5, 0.0]
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 4
      z_step: -7
    xscript_file: scripts/cow_audio
    script: |
      cmd:animation_play(
        { name = "walk:Take 001" })
  - id: deinodonte_{t}
    prefab:
      path: prefab/creatures/prefab_deinodonte.yml
    pos: [-10.0, 0.5, -10.0]
    scale: 4
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 20
      z_step: -20
    script: |
      cmd:animation_play(
        { name = "idle:Take 001" })
  - id: elf_{t}
    prefab:
      path: prefab/characters/prefab_elf.yml
    pos: [0.0, 0.5, 0.0]
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 5
      z_step: -5
    script: |
      cmd:animation_play(
        { name = "walk:Idle" })
  - id: scavenger_{t}
    prefab:
      path: prefab/characters/prefab_scavenger.yml
    pos: [10.0, 0.0, 0.0]
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 5
      z_step: -5
    script: |
      cmd:animation_play(
        { name = "master:Take 001" })
  - id: skeleton_{t}
    prefab:
      path: prefab/creatures/prefab_skeleton.yml
      #path: prefab/creatures/prefab_skeleton_warrior.yml
    pos: [20.0, 1.0, 0.0]
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 5
      z_step: -5
    physics:
      enabled: true
    script: |
      cmd:animation_play(
        { name = "master:Idle" });
  - id: object_{c}_{t}
    mesh:
      path: texture_cube_4/texture_cube_4.obj
      material_modifier:
        program: g_tex
        shadow_program: shadow
      base_scale: 0.5
    pos: [0.0, 0.5, 0.0]
    clone_position_offset: [1.5, 0, 0]
    clones:
      - pos: [0.0, 0.5, 0.0]
      - pos: [0.5, 1.5, 0.0]
      - pos: [0, 2.5, 0.0]
    xphysics:
      body:
        type: box
        density: 0.1
      geom:
        type: box
        size: [0.5]
