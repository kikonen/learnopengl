---
name: Origo
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player_fps
    type: origo
    pos: [1, 1, 5]
    active: true
    rotation: [0, 180, 0]
    camera:
      default: true
      type: fps
    controllers:
      - type: pawn
      - type: camera_zoom
    audio:
      listener:
        default: true
  - id: cube_1_{t}
    mesh:
      vertex:
        type: box
        size: [1]
        radius: 1
      material:
        kd: [0.4, 0.4, 1, 0.75]
        map_pbr: textures\Metal008_1K-PNG
        xtiling: 3
        xparallax_depth: 0.0
        program: g_tex
        blend: true
        alpha: true
        render_back: true
        program_definitions:
          APPLY_TOY: 1
        updater: shader_toy_3
    xrot: [45, 45, 0]
    pos: [1, 9.001, 1]
    physics:
      xupdate: true
      body:
        kinematic: true
        type: box
        density: 0.01
        xmax_angular_velocity: 0
        xforce_axis: true
      geom:
        type: box
        size: [1]
    xrepeat:
      x_count: 5
      y_count: 5
      z_count: 5
      x_step: 4
      y_step: 6
      z_step: 4
  - id: quad_{t}
    mesh:
      vertex:
        type: quad
        size: [1]
      material:
        xkd: [0.4, 0.4, 1, 0.75]
        xmap_pbr: textures\Metal008_1K-PNG
        xtiling: 3
        xparallax_depth: 0.0
        program: g_tex
        blend: true
        alpha: true
        render_back: true
        program_definitions:
          APPLY_TOY: 1
        updater: shader_toy_3
    xrot: [10, 0, 10]
    pos: [1, 6.001, 1]
    physics:
      xupdate: true
      body:
        kinematic: true
        type: box
        density: 0.01
        xmax_angular_velocity: 0
        xforce_axis: true
      geom:
        type: box
        size: [1, 1, 0.02]
    xrepeat:
      x_count: 5
      y_count: 5
      z_count: 5
      x_step: 4
      y_step: 6
      z_step: 4
  - id: sphere_{t}
    mesh:
      vertex:
        type: sphere
        size: [1]
        radius: 1
      material:
        kd: [0.4, 0.4, 1, 0.75]
        map_pbr: textures\Metal008_1K-PNG
        xtiling: 3
        xparallax_depth: 0.0
        program: g_tex
        blend: true
        alpha: true
        render_back: true
        program_definitions:
          APPLY_TOY: 1
        updater: shader_toy_3
      base_rot: [0, 0, 0]
    pos: [1, 3.001, 1]
    physics:
      xupdate: true
      body:
        kinematic: true
        type: sphere
        density: 0.01
        xmax_angular_velocity: 0
        xforce_axis: true
      geom:
        type: sphere
        size: [1, 2, 0.01]
    xrepeat:
      x_count: 5
      y_count: 2
      z_count: 5
      x_step: 4
      y_step: 20
      z_step: 4
  - id: dir_light_{c}_{t}
    type: origo
    mesh:
      path: light
    program: g_light
    pos: [-15, 25, 25]
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - name: origo
    mesh:
      path: water_ball
      material:
        name: default_ball
        kd: [0.0, 0.2, 0.8, 1.0]
        metal: [0.2, 0.1, 0.0, 1.0]
        program: g_tex
      scale: 0.05
    pos: [0.0, 0.0, 0.0]
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    mesh:
      material:
        render_back: true
    pos: [0.0, 0.0, 0.0]
    physics:
      geom:
        type: plane
        category: [terrain]
        collision: [can_terrain]
    scale: 200
material_updaters:
- id: shader_toy_1
  type: framebuffer
  size: 1024
  frame_skip: 1
  material:
    kd: [0.4, 0.4, 1, 0.75]
    map_pbr: textures\Metal008_1K-PNG
    xtiling: 3
    alpha: true
    program: shader_toy
    program_definitions:
      SHADER_1: 1
      TOY_1: 1
- id: shader_toy_2
  type: framebuffer
  size: 512
  frame_skip: 1
  material:
    kd: [0.4, 0.4, 1, 0.75]
    map_pbr: textures\Metal008_1K-PNG
    xtiling: 3
    alpha: true
    program: shader_toy
    program_definitions:
      SHADER_2: 1
      TOY_2: 1
- id: shader_toy_3
  type: framebuffer
  size: 512
  frame_skip: 1
  material:
    kd: [0.4, 0.4, 1, 0.75]
    map_pbr: textures\Metal008_1K-PNG
    map_noise: textures\noise\noise_1.png
    map_noise_2: textures\noise\noise_2.png
    xtiling: 3
    alpha: true
    program: shader_toy
    program_definitions:
      SHADER_2: 1
