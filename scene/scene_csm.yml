---
name: Origo
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    active: true
    camera:
      default: true
    controllers:
     - type: pawn
     - type: camera_zoom
  - id: other_{c}_{t}
    mesh:
      path: texture_cube
      material_modifier:
        tiling: 3
        map_pbr: textures\Bricks007_1K-PNG
    program: g_tex
    pos: [0.0, 2.0, 0.0]
    repeat:
      z_count: 20
      z_step: -10
  - id: dir_light_{c}_{t}
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [-25, 25, 0]
    scale: 2.5
    program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - id: maple_tree_forest_{c}_{t}
    prefab:
      path: prefab/scenery/prefab_maple_tree.yml
    priority: 1
    pos: [20, 0.0, 0]
    rotation: [0, 279, 0]
    xflags:
      static_bounds: true
    repeat:
      x_count: 2
      z_count: 2
      x_step: 20
      z_step: -20
  - id: skeleton_army_grid_2_{t}
    prefab:
      path: prefab/creatures/prefab_skeleton_warrior.yml
    priority: 1
    pos: [20, 0.0, 20]
    rotation: [0, -135, 0]
    scale: 3
    repeat:
      x_count: 2
      z_count: 2
      x_step: 10
      z_step: -10
    script: scripts/seq_skeleton
  - id: skeleton_army_2_{t}
    prefab:
      path: prefab/creatures/prefab_skeleton.yml
    priority: 1
    pos: [20, 0.0, 50]
    rotation: [0, -90, 0]
    scale: 3
    repeat:
      x_count: 2
      z_count: 2
      x_step: 10
      z_step: -10
  - id: cube_map_mirror_ball
    type: origo
    parent_id: mirror_ball
    flags:
      cube_map: true
  - id: mirror_ball
    mesh:
      path: glass_ball
      material_modifier:
        reflection: 0.8
    program: g_tex
    pos: [0, 5, 10]
    scale: 1
  - name: Planet 1
    mesh:
      path: planet/planet
    program: g_tex
    pos: [0, 0, 20]
    scale: 1
  - name: Planet 2
    mesh:
      path: planet/planet
      material_modifier:
        map_bump: mars_normal.png
    program: g_tex
    pos: [0, 3.5, 30]
    scale: 1
  - id: cube_map_wood_wall
    parent_id: wood_wall
    type: origo
    pos: [0, 0, 0.5]
    flags:
      cube_map: true
  - id: wood_wall
    mesh:
      path: quad
      material:
        name: woodwall
        map_kd: textures/wood_1024.png
        xreflection: 0.4
        metal: [1, 0, 0, 1]
        render_back: true
    program: g_tex
    pos: [20.0, 2.5, 0.0]
    scale: 2.5
    rotation: [0, 270, 0]
    repeat:
      x_count: 1
      x_step: 1
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    scale: 100
    position: [0, 0, 0]
