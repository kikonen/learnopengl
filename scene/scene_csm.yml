---
name: Origo
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
nodes:
  - name: Origo
    id: player
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    active: true
    controllers:
     - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Other
    mesh:
      path: texture_cube
      material_modifier:
        tiling: 3
        map_pbr: textures\Bricks007_1K-PNG
    program: g_tex
    pos: [0.0, 2.0, 0.0]
    repeat:
      z_count: 20
      z_step: -10
  - name: Directional light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [-25, 25, 0]
    scale: 2.5
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - id: maple_tree_forest_{t}
    mesh:
      path: fbx/scenery/trees/Maple_02.fbx
      materials:
        - name: maple_trunk
          alias: Tree_0Mat
          map_kd: textures/bark02.png
          map_bump: textures/bark02_normal.png
        - name: maple_leaf
          alias: Tree_1Mat
          map_kd: textures/leaf maple.png
          map_bump: textures/leaf maple_Normal.png
          alpha: true
          render_back: true
    program: g_tex
    priority: 1
    pos: [20, 0.0, 0]
    rotation: [0, 279, 0]
    render_flags:
      static_bounds: true
    scale: 0.02
    repeat:
      x_count: 2
      z_count: 2
      x_step: 20
      z_step: -20
  - id: skeleton_army_grid_2_{t}
    meshes:
      - path: fbx/creatures/skeleton/skeleton_animated.FBX
        sockets:
          - name: head
            joint: Bip01_Head1
            scale: 0.43
            offset: [3.6, 1.6, 0]
            rotation: [0, 90, 0]
          - name: neck
            joint: Bip01_Spine4
            scale: 0.37
            offset: [-0.5, 2, 0]
            rotation: [195, -90, -45]
          - name: l_arm
            joint: Bip01_L_Forearm
            scale: 0.35
            offset: [10, 0, 0]
            rotation: [90, -45, 90]
          - name: r_hand
            joint: Bip01_R_Hand
            scale: 0.25
            offset: [2.3, -1.4, 0]
            rotation: [20, -90, 0]
        flags:
          use_bones: true
          use_animation: true
        material:
          name: skeleton_pbr
          map_pbr: skeleton_pbr
          xmetal: [0.3, 0.4, 0, 1]
          xtiling: 60
          xrender_back: true
          xwireframe: true
      - name: helmet
        path: fbx\creatures\skeleton_knight\Helmet.fbx
        lod:
          level: [0, 1, 2]
        material:
          map_kd: textures\T_Helmet_BaseColor.jpg
          map_bump: textures\T_Helmet_Normal.jpg
          map_metalness: textures\T_Helmet_MetallicSmoothness_1024.png
      - name: armor
        path: fbx\creatures\skeleton_knight\Armor.fbx
        lod:
          level: [0, 1, 2]
        material:
          map_kd: textures\T_ChestArmor_BaseColor.jpg
          map_bump: textures\T_ChestArmor_Normal.jpg
          map_metalness: textures\T_ChestArmor_MetallicSmoothness_1024.png
      - name: 2HandedSword
        path: fbx\creatures\skeleton_knight\2HandedSword.fbx
        lod:
          level: [0, 1, 2]
        material:
          map_kd: textures\T_2HandedSword_BaseColor.jpg
          map_bump: textures\T_2HandedSword_Normal.jpg
          map_metalness: textures\T_2HandedSword_MetallicSmoothness_1024.png
      - name: shield
        path: fbx\creatures\skeleton_knight\Shield.fbx
        lod:
          level: [0, 1, 2]
        material:
          map_kd: textures\T_Shield_BaseColor.jpg
          map_bump: textures\T_Shield_Normal.jpg
          map_metalness: textures\T_Shield_MetallicSmoothness_2048.png
    attachments:
      - name: Helmet
        socket: head
      - name: Armor
        socket: neck
      - name: 2HandedSword
        socket: r_hand
      - name: SM_Shield
        socket: l_arm
    program: g_tex
    shadow_program: simple_depth
    priority: 1
    pos: [20, 0.0, 20]
    rotation: [0, -135, 0]
    render_flags:
      xdynamic_bounds: true
    scale: 3
    base_scale: 0.028
    repeat:
      x_count: 2
      z_count: 2
      x_step: 10
      z_step: -10
  - id: skeleton_army_2_{t}
    mesh:
      path: fbx/creatures/skeleton/skeleton_animated.FBX
      flags:
        use_bones: true
        xuse_animation: true
      material:
        name: skeleton_pbr
        map_pbr: skeleton_pbr
        metal: [0.3, 0.4, 0, 1]
        ke: [0.0, 0.1, 0.0]
    program: g_tex
    shadow_program: simple_depth
    priority: 1
    pos: [20, 0.0, 50]
    base_rotation: [0, -90, 0]
    render_flags:
      xdynamic_bounds: true
    scale: 3
    base_scale: 0.028
    repeat:
      x_count: 2
      z_count: 2
      x_step: 10
      z_step: -10
  - name: Cube map - mirror_ball
    type: origo
    pos: [0, 5, 10]
    render_flags:
      cube_map: true
  - name: Mirror ball
    mesh:
      path: glass_ball
      material_modifier:
        reflection: 0.8
    program: g_tex
    pos: [0, 5, 10]
    scale: 1
  - name: Planet 1
    mesh:
      path: planet/planet
    program: g_tex
    pos: [0, 0, 20]
    scale: 1
  - name: Planet 2
    mesh:
      path: planet/planet
      material_modifier:
        map_bump: mars_normal.png
    program: g_tex
    pos: [0, 3.5, 30]
    scale: 1
  - name: Cube map - wood_wall
    type: origo
    pos: [35.0, 2.5, 5.0]
    render_flags:
      cube_map: true
  - name: Wood wall
    mesh:
      path: quad
      material:
        name: woodwall
        map_kd: textures/wood_1024.png
        xreflection: 0.4
        metal: [1, 0, 0, 1]
        render_back: true
    program: g_tex
    pos: [20.0, 2.5, 0.0]
    scale: 2.5
    rotation: [0, 270, 0]
    repeat:
      x_count: 1
      x_step: 1
  - name: wooden floor
    mesh:
      path: plane
      material:
        name: wood_floor
        map_pbr: textures\Planks 09 [8K]
        tiling: 60
        render_back: true
    program: g_tex
    position: [0, 0, 0]
    render_flags:
      no_shadow: true
    scale: 100
