---
name: Origo
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
entities:
  - name: Origo
    id: player
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    active: true
    controllers:
     - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Other
    model: texture_cube
    program: g_tex
    material_modifier:
      tiling: 3
      map_pbr: textures\Bricks007_1K-PNG
    pos: [0.0, 2.0, 0.0]
    repeat:
      z_count: 20
      z_step: -10
  - name: Directional light
    type: model
    xxpos: [0, 25, 25]
    pos: [-25, 25, 0]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - xid: linden_tree_forest_1
    type: model
    model: linden_tree
    priority: 1
    program: g_tex
    instanced: true
    pos: [20, 0.0, 0]
    rotation: [0, 279, 0]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_bounds: true
      render_back: true
    scale: 5
    generator:
      type: grid
      repeat:
        x_count: 2
        z_count: 2
        x_step: 20
        z_step: -20
  - id: maple_tree_forest_{t}
    type: model
    model: fbx/scenery/trees/Maple_02.fbx
    program: g_tex
    priority: 1
    pos: [20, 0.0, 0]
    rotation: [0, 279, 0]
    materials:
      - name: maple_trunk
        alias: Tree_0Mat
      - name: maple_leaf
        alias: Tree_1Mat
    render_flags:
      alpha: true
      render_back: true
      static_bounds: true
    scale: 0.02
    repeat:
      x_count: 2
      z_count: 2
      x_step: 20
      z_step: -20
  - xid: skeleton_army_grid_{t}
    model: quad
    priority: 1
    program: g_tex
    instanced: true
    pos: [20, 0.0, 20]
    material: skeleton
    render_flags:
      billboard: true
      alpha: true
      dynamic_bounds: true
      render_back: true
    scale: [1.5, 3, 1]
    generator:
      type: grid
      repeat:
        x_count: 2
        z_count: 2
        x_step: 10
        z_step: -10
  - id: skeleton_army_grid_2_{t}
    model: fbx/creatures/skeleton/skeleton_animated.FBX
    material: skeleton_pbr
    program: g_tex
    shadow_program: simple_depth
    priority: 1
    pos: [20, 0.0, 20]
    rotation: [0, -135, 0]
    render_flags:
      xdynamic_bounds: true
      use_bones: true
      xuse_animation: true
    scale: 3
    base_scale: 0.028
    repeat:
      x_count: 2
      z_count: 2
      x_step: 10
      z_step: -10
  - xid: skeleton_army_{t}
    model: quad
    priority: 1
    program: g_tex
    pos: [20, 0.0, 50]
    material: skeleton
    render_flags:
      billboard: true
      alpha: true
      dynamic_bounds: true
      render_back: true
    scale: [1.5, 3, 1]
    repeat:
      x_count: 2
      z_count: 2
      x_step: 10
      z_step: -10
  - id: skeleton_army_2_{t}
    model: fbx/creatures/skeleton/skeleton_animated.FBX
    material: skeleton_pbr
    program: g_tex
    shadow_program: simple_depth
    priority: 1
    pos: [20, 0.0, 50]
    base_rotation: [0, -90, 0]
    render_flags:
      xdynamic_bounds: true
      use_bones: true
      xuse_animation: true
    scale: 3
    base_scale: 0.028
    repeat:
      x_count: 2
      z_count: 2
      x_step: 10
      z_step: -10
  - name: Cube map - mirror_ball
    type: origo
    pos: [0, 5, 10]
    render_flags:
      cube_map: true
  - name: Mirror ball
    model: glass_ball
    program: g_tex
    pos: [0, 5, 10]
    scale: 1
    material_modifier:
      reflection: 0.8
  - name: Planet 1
    model: [planet, planet]
    program: g_tex
    pos: [0, 0, 20]
    scale: 1
  - name: Planet 2
    model: [planet, planet]
    program: g_tex
    pos: [0, 3.5, 30]
    material_modifier:
      map_bump: mars_normal.png
    scale: 1
  - name: Cube map - wood_wall
    type: origo
    pos: [35.0, 2.5, 5.0]
    render_flags:
      cube_map: true
  - name: Wood wall
    model: quad
    material: woodwall
    program: g_tex
    pos: [20.0, 2.5, 0.0]
    scale: 2.5
    rotation: [0, 270, 0]
    render_flags:
      render_back: true
    repeat:
      x_count: 1
      x_step: 1
  - name: wooden floor
    model: plane
    material: wood_floor
    program: g_tex
    position: [0, 0, 0]
    render_flags:
      render_back: true
      no_shadow: true
    scale: 100
materials:
  - name: wood_floor
    map_pbr: textures\Planks 09 [8K]
    tiling: 60
  - name: woodwall
    map_kd: textures/wood_1024.png
    xreflection: 0.4
    metal: [1, 0, 0, 1]
  - name: linden_tree
    map_kd: sprites/linden_tree_512.png
    map_bump: sprites/linden_tree_512_normal.png
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
  - name: skeleton
    map_kd: sprites/skeleton.png
    metal: [0.7, 0.2, 0, 1]
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
  - name: skeleton_pbr
    map_pbr: fbx/creatures/skeleton/skeleton_pbr
    metal: [0.3, 0.4, 0, 1]
    ke: [0.0, 0.1, 0.0]
  - name: maple_trunk
    map_kd: fbx/scenery/trees/textures/bark02.png
    map_bump: fbx/scenery/trees/textures/bark02_normal.png
  - name: maple_leaf
    map_kd: fbx/scenery/trees/textures/leaf maple.png
    map_bump: fbx/scenery/trees/textures/leaf maple_Normal.png
