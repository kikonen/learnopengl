---
name: Origo
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
entities:
  - name: Origo
    id: player
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    active: true
    controllers:
     - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Other
    model: texture_cube
    program: g_tex
    material_modifier:
      tiling: 3
      map_pbr: textures\Bricks007_1K-PNG
    pos: [0.0, 2.0, 0.0]
    repeat:
      z_count: 20
      z_step: -10
  - name: Directional light
    type: model
    xxpos: [0, 25, 25]
    pos: [-25, 25, 0]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - name: Linden tree forest - part 1
    type: model
    model: quad
    priority: 1
    program: g_tex
    instanced: true
    pos: [20, 0.0, 0]
    rotation: [0, 279, 0]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    scale: [5, 5, 1]
    generator:
      type: grid
      repeat:
        x_count: 2
        z_count: 2
        x_step: 20
        z_step: -20
  - name: Linden tree forest - part 2
    type: model
    model: quad
    priority: 1
    program: g_tex
    instanced: true
    pos: [20, 0.0, 0]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    scale: [5, 5, 1]
    generator:
      type: grid
      repeat:
        x_count: 2
        z_count: 2
        x_step: 20
        z_step: -20
  - name: Skeleton army - grid
    type: billboard
    priority: 1
    program: g_tex
    instanced: true
    pos: [20, 0.0, 20]
    material: skeleton
    render_flags:
      alpha: true
      physics: true
      enforce_bounds: true
      render_back: true
    scale: [1.5, 3, 1]
    generator:
      type: grid
      repeat:
        x_count: 2
        z_count: 2
        x_step: 10
        z_step: -10
  - name: Skeleton army
    type: billboard
    priority: 1
    program: g_tex
    pos: [20, 0.0, 50]
    material: skeleton
    render_flags:
      alpha: true
      physics: true
      enforce_bounds: true
      render_back: true
    scale: [1.5, 3, 1]
    repeat:
      x_count: 2
      z_count: 2
      x_step: 10
      z_step: -10
  - name: Cube map - mirror_ball
    type: origo
    pos: [0, 5, 10]
    render_flags:
      cube_map: true
  - name: Mirror ball
    model: glass_ball
    program: g_tex
    pos: [0, 5, 10]
    scale: 1
    material_modifier:
      reflection: 0.8
  - name: Planet 1
    model: [planet, planet]
    program: g_tex
    pos: [0, 0, 20]
    scale: 1
  - name: Planet 2
    model: [planet, planet]
    program: g_tex
    pos: [0, 3.5, 30]
    material_modifier:
      map_bump: mars_normal.png
    scale: 1
  - name: Cube map - wood_wall
    type: origo
    pos: [35.0, 2.5, 5.0]
    render_flags:
      cube_map: true
  - name: Wood wall
    model: quad
    material: woodwall
    program: g_tex
    pos: [20.0, 2.5, 0.0]
    scale: 2.5
    rotation: [0, 270, 0]
    render_flags:
      render_back: true
    repeat:
      x_count: 1
      x_step: 1
  - name: wooden floor
    model: quad
    xxmodel: woodwall
    material: wood_floor
    program: g_tex
    position: [0, 0, 0]
    rot: [270, 90, 0]
    render_flags:
      render_back: true
      no_shadow: true
    scale: 100
materials:
  - name: wood_floor
    map_pbr: textures\Planks 09 [8K]
    tiling: 60
  - name: woodwall
    map_kd: textures/wood_1024.png
    xreflection: 0.4
    metal: [1, 0, 0, 1]
  - name: linden_tree
    map_kd: sprites/linden_tree_512.png
    map_bump: sprites/linden_tree_512_normal.png
  - name: skeleton
    map_kd: sprites/skeleton.png
    metal: [0.7, 0.2, 0, 1]
