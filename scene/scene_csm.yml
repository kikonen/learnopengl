---
name: Origo
viewports:
skybox:
  program: g_skybox
  material: skybox
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: Origo
    type: origo
    pos: [0, 1, 15]
    camera:
      default: true
      enabled: true
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Other
    model: texture_cube
    program: g_tex
    pos: [0.0, 2.0, 0.0]
    enabled: true
    repeat:
      z_count: 20
      z_step: -10
  - name: Directional light
    type: model
    xxpos: [0, 25, 25]
    pos: [-25, 25, 0]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      specular: [0.7, 0.7, 0.7, 1.0]
      enabled: true
    enabled: true
  - name: Linden tree forest
    type: billboard
    priority: 1
    program: g_tex
    instanced: true
    pos: [20, 0.0, 0]
    material: linden_tree
    render_flags:
      alpha: true
      static_physics: true
      enforce_bounds: true
    scale: [7, 10, 1]
    generator:
      type: grid
      enabled: true
      repeat:
        x_count: 2
        z_count: 2
        x_step: 20
        z_step: -20
      enabled: true
    enabled: true
  - name: Giant wooden box
    model: quad
    xxmodel: woodwall
    material: giant_woodbox
    program: g_tex
    position: [0, 0, 0]
    rot: [90, 0, 0]
    render_flags:
      render_back: true
      no_shadow: true
    scale: [100, 100, 100]
    enabled: true
materials:
  - name: giant_woodbox
    ns: 225.000000
    type: model
    ka: [0.400000, 0.400000, 0.400000, 1.0]
    kd: [0.800000, 0.800000, 0.800000, 1.0]
    ks: [0.500000, 0.500000, 0.500000, 1.0]
    ni: 1.450000
    d: 1.000000
    illum: 2
    map_kd: wood_1024.png
    reflection: 0.1
    tiling: 60
    texture_spec:
      wrap: GL_REPEAT
  - name: linden_tree
    type: sprite
    ns: 10
    ka: [0.7, 0.7, 0.7, 1.0]
    ks: [0.5, 0.5, 0.5, 1.0]
    map_kd: linden_tree_512.png
