---
name: Player
viewports:
skybox:
  program: g_skybox
  material: skybox
lights: {}
cube_maps: {}
entities:
  - name: Player
    model: texture_cube
    pos: [0, 0, 0.0]
    scale: 1.0
    program: g_tex
    material_modifier:
      tiling: 5
    render_flags:
      allow_normals: false
    active: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - name: Four cubes
    model: texture_cube_3
    program: g_tex
    scale: 1
    clones:
      - pos: [-5.0, 0.0, -5.0]
      - pos: [5.0, 0.0, -5.0]
      - pos: [-5.0, 0.0, 5.0]
      - pos: [5.0, 0.0, 5.0]
materials:
