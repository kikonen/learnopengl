---
name: Player
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    mesh:
      path: water_ball
      material_modifier:
        tiling: 5
    program: g_tex
    pos: [0, 2, 0.0]
    front: [0, 0, -1]
    rot: [0, 45, 0]
    scale: 1.0
    flags:
      allow_normals: false
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controller:
      - type: pawn
      - type: camera_zoom
  - id: four_cubes_{t}_{c}
    mesh:
      path: texture_cube_3
    program: g_tex
    scale: 1
    base_rot: [-90, 0, 0]
    clones:
      - pos: [-5.0, 2.0, -5.0]
      - pos: [5.0, 2.0, -5.0]
      - pos: [-5.0, 2.0, 5.0]
      - pos: [5.0, 2.0, 5.0]
  - id: rock
    program: g_tex
    meshes:
      - path: rock2/rock
        lod:
          level: 0
        material_modifier:
          mrao: [0.5, 0.0, 1]
          #map_pbr: textures\Rock002_1K-PNG
          kd: [1, 1, 0]
          tiling: 4
      - path: rock2/rock_lod_1
        lod:
          level: 1
        material_modifier:
          mrao: [0.5, 0.0, 1]
          #map_pbr: textures\Rock002_1K-PNG
          kd: [0, 1, 1]
          tiling: 4
      - path: rock2/rock_lod_2
        lod:
          level: 2
        material_modifier:
          mrao: [0.5, 0.0, 1]
          #map_kd: textures\Rock002_1K-PNG\Rock002_1K_Color.png
          kd: [0, 0, 1]
          tiling: 4
      - path: rock2/rock_lod_3
        lod:
          level: 3
        material_modifier:
          #mrao: [0.5, 0.0, 1]
          #map_kd: textures\Rock002_1K-PNG\Rock002_1K_Color.png
          kd: [0, 1, 0]
          tiling: 4
      - path: rock2/rock_lod_4
        lod:
          level: 4
        flags:
          billboard: true
        material_modifier:
          #mrao: [0.5, 0.0, 1]
          #map_kd: textures\Rock002_1K-PNG\Rock002_1K_Color.png
          kd: [1, 0, 0]
          tiling: 4
          render_back: true
    lod_levels:
      - level: 0
        distance: 0
      - level: 1
        distance: 20
      - level: 2
        distance: 30
      - level: 3
        distance: 40
      - level: 4
        distance: 50
    pos: [0, 2, -10]
  - id: wooden_floor
    mesh:
      path: plane
      material:
        name: wood_floor
        map_pbr: textures\Planks 09 [8K]
        parallax_depth: 0.0
        tiling: 10
    program: g_tex
    flags:
      no_shadow: true
    scale: 100
  - id: dir_light_{c}_{t}
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [-25, 45, 0]
    scale: 1.5
    program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 20000
