---
name: Player
viewports:
skybox:
  program: g_skybox
  material: skybox
lights: {}
cube_maps: {}
entities:
  - name: Player
    model: texture_cube
    pos: [0, 0, 0.0]
    scale: 1.0
    program: g_tex
    material_modifier:
      tiling: 5
      texture_spec:
        wrap: GL_REPEAT
    render_flags:
      allow_normals: false
    camera:
      default: true
      enabled: true
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Four cubes
    model: texture_cube_3
    program: g_tex
    scale: 1
    enabled: true
    clones:
      - pos: [-5.0, 0.0, -5.0]
      - pos: [5.0, 0.0, -5.0]
      - pos: [-5.0, 0.0, 5.0]
      - pos: [5.0, 0.0, 5.0]
materials:
