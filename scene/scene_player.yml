---
name: Player
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    model: water_ball
    program: g_tex
    pos: [0, 2, 0.0]
    front: [0, 0, -1]
    rot: [0, 45, 0]
    scale: 1.0
    material_modifier:
      tiling: 5
    render_flags:
      allow_normals: false
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - id: player_camera
    parent_id: player
    type: origo
    pos: [0, 3, 5]
    rotation: [-15, 0, 0]
    controller:
      type: camera_zoom
    camera:
      default: true
  - id: four_cubes_{c}
    model: texture_cube_3
    program: g_tex
    scale: 1
    base_rot: [-90, 0, 0]
    clones:
      - pos: [-5.0, 2.0, -5.0]
      - pos: [5.0, 2.0, -5.0]
      - pos: [-5.0, 2.0, 5.0]
      - pos: [5.0, 2.0, 5.0]
  - id: wooden_floor
    model: quad
    xxmodel: woodwall
    material: wood_floor
    program: g_tex
    base_rot: [270, 0, 0]
    front: [0, 1, 0]
    render_flags:
      no_shadow: true
    scale: 100
materials:
  - name: wood_floor
    map_pbr: textures\Planks 09 [8K]
    parallax_depth: 0.0
    tiling: 10
