---
name: Material balls
viewports:
skybox:
  program: g_skybox
  xmaterial: skybox
  material: skybox/polyhaven/borghese_gardens_2k.hdr
  xmaterial: skybox/polyhaven/circus_arena_2k.hdr
  xmaterial: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
  xmaterial: skybox/polyhaven/gray_pier_2k.hdr
  xmaterial: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
nodes:
  - name: origo
    mesh:
      path: water_ball
      material:
        kd: [0.0, 0.2, 0.8, 1.0]
        metal: [0.2, 0.1, 0.0, 1.0]
        program: g_tex
      base_scale: 0.1
    pos: [0.0, 0.0, 0.0]
  - name: red_ball
    mesh:
      path: water_ball
      material:
        kd: [0.8, 0.2, 0.2, 1.0]
        metal: [0.2, 0.1, 0.0, 1.0]
        program: g_tex
      base_scale: 0.03
    pos: [0.0, 0.0, 0.0]
  - name: green_ball
    mesh:
      path: water_ball
      material:
        kd: [0.2, 0.8, 0.2, 1.0]
        metal: [0.2, 0.1, 0.0, 1.0]
        program: g_tex
      base_scale: 0.03
    pos: [0.0, 0.0, 0.0]
  - id: cap
    parent_id: player_2
    mesh:
      vertex:
        type: capsule
        radius: 1
        length: 1
      material:
        kd: [0.4, 1, 0.4, 0.75]
        map_pbr: textures\Metal008_1K-PNG
        tiling: 3
        xparallax_depth: 0.0
        program: g_tex
        blend: true
    pos: [1, 3, 4]
    front: [0, 0, -1]
    base_scale: 0.25
    base_rot: [90, 0, 0]
  - xid: player
    mesh:
      vertex:
        type: capsule
        radius: 1
        length: 1
      material:
        kd: [0.4, 0.4, 1, 0.75]
        map_pbr: textures\Metal008_1K-PNG
        tiling: 3
        xparallax_depth: 0.0
        program: g_tex
        blend: true
      base_scale: 0.25
      base_rot: [90, 0, 0]
    pos: [0, 3, 4]
    front: [0, 0, -1]
    active: true
    controller:
      type: pawn
    xcamera:
      type: orbit
      distance: [4, 2, 20]
      offset: [20, 1, 0]
      yaw_speed: 0.1
      default: true
    audio:
      listener:
        default: true
    xphysics:
      update: true
      body:
        kinematic: true
        type: capsule
        density: 0.01
        scale: 0.25
        rot: [90, 0, 0]
      geom:
        type: capsule
        category: [player]
        collision: [ground]
        size: [1, 1, 0]
  - id: player_2
    prefab:
      path: prefab/creatures/prefab_skeleton_warrior.yml
    base_rotation: [0, 180, 0]
    pos: [0, 3, 4]
    front: [0, 0, -1]
    active: true
    controller:
      type: pawn
    camera:
      type: follow
      distance: [4, 2, 10]
      default: true
    xcamera:
      type: orbit
      offset: [6, 2, 0]
      pitch_speed: 1
      yaw_speed: 3
      default: true
    xcamera:
      type: spline
      speed: 0.1
      path:
        - [0, 0, 0]
        - [-50, 30, -50]
        - [-10, 1 ,-10]
        - [0, 30, 0]
        - [20, 0 ,0]
        - [0, 0, 0]
      default: true
    audio:
      listener:
        default: true
    physics:
      update: true
      body:
        kinematic: true
        type: capsule
        density: 0.1
        scale: 0.25
        rot: [90, 0, 0]
      geom:
        type: capsule
        category: [player]
        collision: [ground, npc]
        size: [1, 2, 0]
    script: |
      local wid = cmd:wait({ time=2 })
      cmd:animationPlay(
        { after=wid, name = "master:Walk02" });
  - name: Directional light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [-25, 45, 0]
    scale: 1.5
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 20000
  - name: Skeleton
    mesh:
      path: fbx/creatures/skeleton/skeleton_animated.FBX
      material:
        map_pbr: skeleton_pbr
        metal: [0.3, 0.4, 0, 1]
        ke: [0.0, 0.1, 0.0]
        alpha: true
        render_back: true
        program: g_tex
        shadow_program: simple_depth
      base_scale: 0.028
    pos: [0, 2, 0]
    base_rotation: [0, 0, 0]
    scale: 3
    physics:
      body:
        type: capsule
        density: 0.1
        rot: [90, 0, 0]
      geom:
        type: capsule
        size: [1, 1.5, 0]
        category: npc
        collision: [ground, ray_player_fire]
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    mesh:
      material:
        kd: [1, 1, 1, 0.5]
        blend: true
    pos: [0.0, 0.0, 0.0]
    physics:
      geom:
        type: plane
        category: [ground]
        rot: [0, 0, 0]
    scale: 200
