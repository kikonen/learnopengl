---
meta:
  name: Test
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common

includes:
  - path: prefab/util/include_grid.yml
  - path: prefab/util/include_origo_marker.yml
  - path: prefab/util/include_fps_counter.yml
  - path: prefab/characters/include_player_fps.yml

types:
  - id: player
    type: origo
    front: [0, 0, -1]
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: ground
    prefab:
      path: prefab/scenery/prefab_grass_ground_1.yml
  - id: ak47
    prefab:
      path: prefab/weapons/prefab_ak47.yml
    xflags:
      static_bounds: true
      no_shadow: true
  - id: ak47_gold
    prefab:
      path: prefab/weapons/prefab_ak47.yml
    mesh:
      material_modifier:
        map_kd: T_KA47_Gold_ALB_2048.png
    xflags:
      static_bounds: true
      no_shadow: true
  - id: automatic_rifle
    prefab:
      path: prefab/weapons/prefab_automatic_rifle_basic.yml
    xflags:
      static_bounds: true
      no_shadow: true
  - id: automatic_rifle_2
    prefab:
      path: prefab/weapons/prefab_automatic_rifle_basic.yml
    xflags:
      static_bounds: true
      no_shadow: true
    mesh:
      material_modifier:
        map_kd: T_Automatic_Rifle_01_Albedo_02_2048.png
  - id: automatic_rifle_hands
    prefab:
      path: prefab/weapons/prefab_automatic_rifle_hands.yml
    xflags:
      static_bounds: true
      no_shadow: true
    script: |
      --cmd:animation_play(
      --  { name="rifle_idle_aim" } )
      cmd:animation_play(
        { name="rifle_idle_aim" } )
      --cmd:animation_play(
      --  { name="pistol_fire" } )
  - id: automatic_rifle
    prefab:
      path: prefab/weapons/prefab_automatic_rifle.yml
    script: |
      cmd:animation_play(
        { name="rifle_fire_aim" } )
  - id: pistol
    prefab:
      path: prefab/weapons/prefab_pistol.yml
    xflags:
      static_bounds: true
      no_shadow: true
    xscript: |
      cmd:animation_play(
        { name = "fire", repeat=true })

nodes:
  - id: player
    type: player
    pos: [0, 3, 7]
    active: true
  - type: dir_light
    pos: [0, 25, 40]
    scale: 2.5
  - type: ground
    scale: 100
  - type: ak47
    pos: [0, 1, 0]
    #scale: 5
    clones:
      - pos: [0, 1, 0]
      - pos: [0, 1.5, 0]
        type: ak47_gold
  - type: automatic_rifle
    pos: [1, 1, 0]
    #scale: 5
    clones:
      - pos: [1, 1, 0]
      - pos: [1, 1.5, 0]
        type: automatic_rifle_2
  - type: pistol
    pos: [-1, 1, 0]
    scale: 5
  - type: automatic_rifle_hands
    pos: [2, 1, 0]
    #scale: 5
    children:
      - type: automatic_rifle
        attach:
          socket: rifle
      - type: pistol
        attach:
          socket: pistol
    clones:
      - pos: [2, 1, 0]
      # - pos: [2, 1.5, 0]
      #   mesh:
      #     material_modifier:
      #       map_kd: T_Hands_04_Albedo_06_2048.png
