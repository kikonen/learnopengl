---
name: Test
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 0, 0]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - name: Cube Gbuffer
    mesh:
      path: texture_cube
      material_modifier:
        tiling: 5
    program: g_tex
    pos: [0.0, 1.5, -14.0]
  - name: Cube Forward
    mesh:
      path: texture_cube
      material_modifier:
        tiling: 5
    program: tex
    pos: [0.0, -1.5, -14.0]
  - id: window_1
    mesh:
      path: fbx\scenery\structures\doors\SM_Door_Interior_Wooden_Glass_01c.FBX
      material:
        name: door_glass_1_pbr
        map_pbr: door_glass_1_pbr
        alpha: true
        blend: true
        program: g_tex
        shadow_program: shadow
      base_scale: 0.01
      #base_rotation: [-90.0, 0.0, 0.0]
    pos: [0.0, -1.0, -8.0]
  - id: window_2
    mesh:
      path: fbx\scenery\structures\doors\SM_Door_Exterior_Set_06f.FBX
      material:
        name: door_glass_2_pbr
        map_pbr: door_glass_2_pbr
        alpha: true
        blend: true
        program: g_tex
        shadow_program: shadow
      base_scale: 0.01
      #base_rotation: [-90.0, 0.0, 0.0]
    pos: [0.5, -1.0, -10.0]
  - name: Blend cubes
    mesh:
      path: rubik_cube.fbx
      material_modifier:
        alpha: true
        blend: true
        render_back: true
    program: g_tex
    scale: 1
    base_scale: 0.01
    pos: [-4, 0, -6]
    repeat:
      x_count: 2
      z_count: 2
      x_step: 8
      z_step: -8
    script_file: scripts/anim_rotate_object
  - name: Plasma ball
    mesh:
      path: ball_volume
      material:
        name: plasma_ball
        map_kd: textures/noise_256.png
        alpha: true
        blend: true
        program: ball_effect
        program_definitions:
          effect_plasma: 1
    pos: [0, 4, -8]
    scale: 2
    flags:
      effect: true
      no_select: true
      no_shadow: true
  - name: Hello world
    type: text
    mesh:
      material:
        kd: [0.8, 0.8, 0.6, 1.0]
        alpha: true
        render_back: true
    text:
      text: Hello world
      fonts:
        name: hello_font
        path: fonts/LuckiestGuy.ttf
        size: 72
    program: g_font_render
    shadow_program: shadow_font_render
    pos: [-2.5, 0.0, -9.0]
    scale: 0.01
    xscript_file: scripts/anim_rotate_object
  - id: dir_light_{c}_{t}
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [0, 25, 40]
    scale: 2.5
    program: g_light
    flagss:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 40000
