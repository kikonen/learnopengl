---
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 0, 0]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: cube_gbuffer
    mesh:
      path: texture_cube
      material_modifier:
        tiling: 5
    program: g_tex
    pos: [0.0, 1.5, -14.0]
  - id: cube_forward
    mesh:
      path: texture_cube
      material_modifier:
        tiling: 5
    program: tex
    pos: [0.0, -1.5, -14.0]
  - id: window_1
    prefab:
      path: prefab/props/prefab_door_01.yml
    pos: [0.0, -1.0, -8.0]
  - id: window_2
    prefab:
      path: prefab/props/prefab_door_06.yml
    pos: [0.5, -1.0, -10.0]
  - id: blend_cube_{c}_{t}
    mesh:
      path: rubik_cube.fbx
      material_modifier:
        alpha: true
        blend: true
        render_back: true
    program: g_tex
    scale: 1
    base_scale: 0.01
    pos: [-4, 0, -6]
    repeat:
      x_count: 2
      z_count: 2
      x_step: 8
      z_step: -8
    script_file: scripts/anim_rotate_object
  - id: plasma_ball
    mesh:
      path: ball_volume
      material:
        map_kd: textures/noise_256.png
        alpha: true
        blend: true
        program: ball_effect
        program_definitions:
          effect_plasma: 1
    pos: [0, 4, -8]
    scale: 2
    flags:
      effect: true
      no_select: true
      no_shadow: true
  - id: hello_world
    type: text
    mesh:
      material:
        kd: [0.8, 0.8, 0.6, 1.0]
        alpha: true
        blend: true
        render_back: true
        program: g_font_render
        oit_program: oit_font_render
        shadow_program: shadow_font_render
        selection_program: selection_font_render
        id_program: object_id_font_render
    text:
      text: Hello world
      font:
        path: fonts/LuckiestGuy.ttf
        size: 16
      align_horizontal: center
      align_vertical: center
    pos: [0, 0.0, -9.0]
    scale: 0.01
    xscript_file: scripts/anim_rotate_object
  - id: dir_light_{c}_{t}
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [0, 25, 40]
    scale: 2.5
    program: g_light
    flagss:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 40000
