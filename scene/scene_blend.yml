---
name: Test
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - name: Player
    id: player
    type: origo
    pos: [0, 0, 0]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Cube Gbuffer
    model: texture_cube
    program: g_tex
    material_modifier:
      tiling: 5
    pos: [0.0, 1.5, -14.0]
  - name: Cube Forward
    model: texture_cube
    program: tex
    material_modifier:
      tiling: 5
    pos: [0.0, -1.5, -14.0]
  - name: Window 1
    model: quad
    material: window_1
    program: g_tex
    pos: [0.0, 0.0, -8.0]
    scale: [0.8, 1.0]
    render_flags:
      blend_oit: true
      alpha: true
      render_back: true
  - name: Window 2
    model: quad
    material: window_2
    program: g_tex
    pos: [0.5, 0.0, -10.0]
    scale: [0.8, 1.0]
    render_flags:
      blend_oit: true
      alpha: true
      render_back: true
  - name: Blend cubes
    model: rubik_cube
    program: g_tex
    render_flags:
      alpha: true
      blend_oit: true
      render_back: true
    scale: 1
    pos: [-4, 0, -6]
    repeat:
      x_count: 2
      z_count: 2
      x_step: 8
      z_step: -8
    script_file: scripts/anim_rotate_object
  - name: Plasma ball
    model: ball_volume
    material: plasma_ball
    force_material: true
    program: ball_effect
    program_definitions:
      effect_plasma: 1
    pos: [0, 4, -8]
    scale: 2
    render_flags:
      alpha: true
      xblend_oit: true
      blend: true
      effect: true
      no_select: true
  - name: Directional light
    pos: [0, 25, 40]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 40000
materials:
  - name: window_1
    kd: [0.800000, 0.800000, 0.800000, 1.0]
    map_kd: textures/Window_Open_lg_HI_256.PNG
  - name: window_2
    kd: [0.800000, 0.800000, 0.800000, 1.0]
    map_kd: textures/Window_Stained_Glass_lg_HI_256.PNG
