---
name: Test
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
entities:
  - name: Camera
    type: origo
    pos: [0, 0, 0]
    camera:
      default: true
      enabled: true
    enabled: true
    controller:
      type: camera
      enabled: true
  - name: Cube Gbuffer
    model: texture_cube
    program: g_tex
    material_modifier:
      tiling: 5
      texture_spec:
        wrap: GL_REPEAT
    pos: [0.0, 1.5, -14.0]
    enabled: true
  - name: Cube Forward
    model: texture_cube
    program: tex
    material_modifier:
      tiling: 5
      texture_spec:
        wrap: GL_REPEAT
    pos: [0.0, -1.5, -14.0]
    enabled: true
  - name: Window 1
    model: quad
    material: window_1
    program: g_tex
    pos: [0.0, 0.0, -8.0]
    scale: [0.8, 1.0]
    render_flags:
      blend_oit: true
      alpha: true
      render_back: true
    enabled: true
  - name: Window 2
    model: quad
    material: window_2
    program: g_tex
    pos: [0.5, 0.0, -10.0]
    scale: [0.8, 1.0]
    render_flags:
      blend_oit: true
      alpha: true
      render_back: true
    enabled: true
  - name: Blend cubes
    model: rubik_cube
    program: g_tex
    render_flags:
      alpha: true
      blend_oit: true
      render_back: true
    scale: 1
    pos: [-4, 0, -6]
    repeat:
      x_count: 2
      z_count: 2
      x_step: 8
      z_step: -8
    script_file: scripts/anim_rotate_object
    enabled: true
  - name: Plasma ball
    model: ball_volume
    material: plasma_ball
    force_material: true
    program: ball_effect
    program_definitions:
      effect_plasma: 1
    pos: [0, 4, -8]
    scale: 2
    render_flags:
      alpha: true
      xblend_oit: true
      blend: true
      no_select: true
    enabled: true
  - name: Directional light
    pos: [0, 25, 40]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 40000
      enabled: true
    enabled: true
materials:
  - name: window_1
    ns: 225.000000
    type: model
    ka: [0.500000, 0.500000, 0.500000, 1.0]
    kd: [0.800000, 0.800000, 0.800000, 1.0]
    ks: [0.500000, 0.500000, 0.500000, 1.0]
    ke: [0.000000, 0.000000, 0.000000, 1.0]
    ni: 1.450000
    d: 1.000000
    illum: 2
    map_kd: textures/Window_Open_lg_HI_256.PNG
  - name: window_2
    ns: 225.000000
    type: model
    ka: [0.500000, 0.500000, 0.500000, 1.0]
    kd: [0.800000, 0.800000, 0.800000, 1.0]
    ks: [0.500000, 0.500000, 0.500000, 1.0]
    ke: [0.000000, 0.000000, 0.000000, 1.0]
    ni: 1.450000
    d: 1.000000
    illum: 2
    map_kd: textures/Window_Stained_Glass_lg_HI_256.PNG
