---
name: Test
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    type: origo
    pos: [0, 0, 0]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Cube Gbuffer
    model:
      mesh: texture_cube
      material_modifier:
        tiling: 5
    program: g_tex
    pos: [0.0, 1.5, -14.0]
  - name: Cube Forward
    model:
      mesh: texture_cube
      material_modifier:
        tiling: 5
    program: tex
    pos: [0.0, -1.5, -14.0]
  - name: Window 1
    model:
      mesh: fbx\scenery\structures\doors\SM_Door_Interior_Wooden_Glass_01c.FBX
      material:
        name: door_glass_1_pbr
        map_pbr: fbx\scenery\structures\doors\door_glass_1_pbr
    program: g_tex
    shadow_program: simple_depth
    pos: [0.0, -1.0, -8.0]
    rotation: [-90.0, 0.0, 0.0]
    scale: 1
    base_scale: 0.01
    render_flags:
      alpha: true
      blend_oit: true
  - name: Window 2
    model:
      mesh: fbx\scenery\structures\doors\SM_Door_Exterior_Set_06f.FBX
      material:
        name: door_glass_2_pbr
        map_pbr: fbx\scenery\structures\doors\door_glass_2_pbr
    program: g_tex
    shadow_program: simple_depth
    pos: [0.5, -1.0, -10.0]
    rotation: [-90.0, 0.0, 0.0]
    scale: 1
    base_scale: 0.01
    render_flags:
      alpha: true
      blend_oit: true
  - name: Blend cubes
    model:
      mesh: rubik_cube.fbx
    program: g_tex
    render_flags:
      alpha: true
      blend_oit: true
      render_back: true
    scale: 1
    base_scale: 0.01
    pos: [-4, 0, -6]
    repeat:
      x_count: 2
      z_count: 2
      x_step: 8
      z_step: -8
    script_file: scripts/anim_rotate_object
  - name: Plasma ball
    model:
      mesh: ball_volume
      material:
        name: plasma_ball
        map_kd: textures/noise_256.png
    program: ball_effect
    program_definitions:
      effect_plasma: 1
    pos: [0, 4, -8]
    scale: 2
    render_flags:
      alpha: true
      xblend_oit: true
      blend: true
      effect: true
      no_select: true
  - name: Hello world
    type: text
    model:
      material:
        kd: [0.8, 0.8, 0.6, 1.0]
    text:
      font: hello_font
      text: Hello world
    program: font_render
    shadow_program: shadow_font_render
    pos: [-2.5, 0.0, -9.0]
    scale: 0.01
    render_flags:
      alpha: true
      xblend: true
      xeffect: true
      render_back: true
    xscript_file: scripts/anim_rotate_object
  - name: Directional light
    model:
      mesh: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [0, 25, 40]
    scale: 2.5
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 40000
fonts:
  - name: hello_font
    path: fonts/LuckiestGuy.ttf
    size: 72
