---
meta:
  name: Heightmap
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common

includes:
  - path: prefab/creatures/include_skeleton_warrior.yml

types:
  - id: player_fps
    mesh:
      vertex:
        type: box
        size: [1]
      material:
        prefab: materials/Metal008.yml
        kd: [0.4, 0.4, 1, 0.75]
        tiling: 3
        xparallax_depth: 0.0
        program: g_tex
        blend: true
      base_scale: 0.25
      base_rot: [90, 0, 0]
    camera:
      xdefault: true
      type: follow
      distance: [5, 2.5, 10]
    controllers:
      - type: pawn
      - type: camera_zoom
    audio:
      listener:
        default: true
    physics:
      update: true
      body:
        kinematic: true
        type: box
        density: 0.01
        max_angular_velocity: 0
        force_axis: true
      geom:
        type: box
        category: [player, can_terrain]
        size: [0.25]
  - id: dir_light
    type: origo
    mesh:
      path: light
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - id: origo_marker
    mesh:
      path: water_ball
      material:
        name: default_ball
        kd: [0.0, 0.2, 0.8, 1.0]
        mrao: [0.2, 0.1, 1.0]
        program: g_tex
      scale: 0.05
  - id: cube_map
    type: origo
    flags:
      cube_map: true
  - id: skeleton_player
    base: prefab_skeleton_warrior
    xscript: scripts/seq_skeleton
    active: true
    xaudio:
      listener:
        default: true
    camera:
      type: follow
      distance: [5, 2.5, 10]
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
    physics:
      enabled: true
      update: true
      body:
        xkinematic: true
        density: 0.01
    script: |
      cmd:animation_play(
        self.handle,
        { tag = "body", name = "swing_normal" });
  - id: object
    mesh:
      path: texture_cube_4/texture_cube_4.obj
      material_modifier:
        program: g_tex
        shadow_program: shadow
      base_scale: 0.5
    physics:
      body:
        type: box
        density: 0.1
      geom:
        type: box
        category: [prop, can_terrain]
        collision: [prop, player]
        size: [0.5]
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    mesh:
      material:
        render_back: true
    physics:
      geom:
        type: plane
        category: [terrain]
        collision: [can_terrain]
  - id: terrain_grass_v2
    mesh:
      path: quad_terrain
      material:
        prefab: materials/Terrain2
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
        program: g_terrain
        pre_depth_program: g_terrain_depth
        tiling: 1
      flags:
        tessellation: true
        pre_depth: true
    priority: 20
    front: [0, 1, 0]
    type_flags:
      pre_depth: true
      use_deferred: true
      nav_physics: true
    generator:
      type: terrain
      mode: grid
      terrain:
        map_height: textures/terrain_2/terrain_2_height.png
      tiling:
        tile_size: 64
        tiles: [1, 0, 1]
        vert_range: [-62.54, 221.9]
        vert_range: [-4, 4]
        horiz_scale: 2
    physics:
      geom:
        type: height_field
        category: [terrain]
        collision: [can_terrain]
        xplaceable: true
        size: [64, 0, 64]
        xrotation: [0, 180, 0]

nodes:
  - type: player_fps
    pos: [1, 22, 40]
    xactive: true
  - type: dir_light
    pos: [-15, 25, 25]
  - type: origo_marker
    pos: [0.0, 0.0, 0.0]
  - xtype: cube_map
    pos: [0, 5, 10]
  - type: skeleton_player
    pos: [0, 15, 0]
    xrotation: [0, -90, 0]
    scale: 1
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 10
      z_step: -10
    active: true
  - type: object
    pos: [0.0, 0.5, 0.0]
    rotation: [0, 0, 0]
    clone_position_offset: [2, 0, 0]
    clones:
      - pos: [0.0, 0.5, 0.0]
      - pos: [0.5, 1.5, 0.0]
      - pos: [0, 2.5, 0.0]
  - type: wooden_floor
    xpos: [0.0, -70.0, 0.0]
    pos: [0.0, -10.1, 0.0]
    scale: 200
  - type: terrain_grass_v2
    priority: 20
    xpos: [-1024, 0, -1024]
    pos: [-32, 0, -32]
