---
name: Lucy
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
entities:
  - name: Player
    id: player
    type: origo
    pos: [0, 20, 60]
    front: [0, 0, -1]
    active: true
    camera:
      default: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - name: Cube map 1
    type: origo
    pos: [0.0, 35.0, 0.0]
    render_flags:
      cube_map: true
  - name: Directional light
    pos: [0, 55, 60]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.8, 1.0]
      intensity: 50000
  - name: Pool floor
    model: quad
    material: pool_floor
    program: g_tex
    pos: [0.0, 0.1, 0]
    rotation: [270.0, 0.0, 0.0]
    scale: 100
    render_flags:
      no_shadow: true
  - name: Pool surface
    type: quad
    material: pool_surface
    program: g_water
    pos: [0, 3.1, 0]
    rotation: [270.0, 0.0, 0.0]
    scale: 100
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    script_file: scripts/anim_water_lucy
  - name: Pool side
    model: pool_brick
    program: g_tex
    material_modifier:
      map_pbr: textures\Tiles004_1K-PNG
      tiling_x: 90
      tiling_y: 6
    clones:
      - pos: [-100.0, -1, 0]
        scale: [0.3, 6, 100]
      - pos: [100.0, -1, 0]
        scale: [0.3, 6, 100]
      - pos: [0.0, -1, -100]
        scale: [100, 6, 0.3]
      - pos: [0.0, -1, 100]
        scale: [100, 6, 0.3]
  - name: Lucy statue
    model: lucy
    xmodel: water_ball
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    rotation: [0, 0, 0]
    scale: 4
    xmaterial: gold_ball
    xforce_material: true
    material_modifier:
      xreflection: 0.05
      map_pbr: textures\Metal007_1K-PNG
      xmap_pbr: textures\Graffiti
      tiling: 9
      parallax_depth: 0.0
    xxrender_flags:
      render_back: true
    script_file: scripts/anim_lucy
  - name: Big mirror 2
    model: quad
    material: mirror
    program: g_mirror
    pos: [30.0, 25.0, -40.0]
    rotation: [0.0, -45.0, 0.0]
    scale: 20.0
    render_flags:
      render_back: true
      mirror: true
materials:
  - name: default
    kd: [0.8, 0.8, 0.0, 1.0]
    reflection: 0.05
  - name: teapot
    kd: [0.578, 0.578, 0.168, 1.0]
    reflection: 0.05
  - name: cow
    kd: [0.160, 0.578, 0.168, 1.0]
    reflection: 0.05
  - name: default_ball
    kd: [0.8, 0.8, 0.0, 1.0]
    reflection: 0.05
  - name: default_ball
    kd: [0.8, 0.8, 0.0, 1.0]
    reflection: 0.05
  - name: gold_ball
    kd: [0.7516, 0.6065, 0.2265, 1.0]
    reflection: 0.05
  - name: silver_ball
    kd: [0.5075, 0.5075, 0.5075, 1.0]
    reflection: 0.05
  - name: bronze_ball
    kd: [0.7140, 0.4284, 0.1814, 1.0]
    reflection: 0.05
  - name: pool_surface
    kd: [0.55, 0.55, 0.95, 1.0]
    map_bump: textures/water_surface_512_normal.png
    map_dudv: textures/waterDUDV_512.png
    tiling: 2
  - name: pool_floor
    kd: [0.8, 0.8, 0.8, 1.0]
    xxmap_kd: textures/Marble White_VH_512.PNG
    xmap_kd: textures/tiles_1024.png
    map_pbr: textures\Tiles074_1K-PNG
    tiling: 16
  - name: mirror
    kd: [0.800000, 0.800000, 0.800000, 1.0]
    map_kd: textures/Marble White_VH_512.PNG
    reflection: 0.5
    refraction: 0.05
    refraction_ratio: [1.0, 1.52]
