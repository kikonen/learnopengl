---
name: Lucy
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    type: origo
    pos: [0, 20, 60]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Cube map 1
    type: origo
    pos: [0.0, 35.0, 0.0]
    render_flags:
      cube_map: true
  - name: Directional light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [0, 55, 60]
    scale: 2.5
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.8, 1.0]
      intensity: 50000
  - name: Pool floor
    mesh:
      path: quad
      material:
        name: pool_floor
        kd: [0.8, 0.8, 0.8, 1.0]
        xxmap_kd: textures/Marble White_VH_512.PNG
        xmap_kd: textures/tiles_1024.png
        map_pbr: textures\Tiles074_1K-PNG
        tiling: 16
    program: g_tex
    pos: [0.0, 0.1, 0]
    rotation: [270.0, 0.0, 0.0]
    scale: 100
    render_flags:
      no_shadow: true
  - name: Pool surface
    mesh:
      path: plane
      material:
        name: pool_surface
        kd: [0.55, 0.55, 0.95, 1.0]
        map_bump: textures/water_surface_512_normal.png
        map_dudv: textures/waterDUDV_512.png
        tiling: 2
        render_back: true
    program: g_water
    pos: [0, 3.1, 0]
    scale: 100
    render_flags:
      no_shadow: true
      water: true
    script_file: scripts/anim_water_lucy
  - name: Pool side
    mesh:
      path: pool_brick
      material_modifier:
        map_pbr: textures\Tiles004_1K-PNG
        tiling_x: 90
        tiling_y: 6
    program: g_tex
    clones:
      - pos: [-100.0, -1, 0]
        scale: [0.3, 6, 100]
      - pos: [100.0, -1, 0]
        scale: [0.3, 6, 100]
      - pos: [0.0, -1, -100]
        scale: [100, 6, 0.3]
      - pos: [0.0, -1, 100]
        scale: [100, 6, 0.3]
  - name: Lucy statue
    mesh:
      path: lucy
      xmaterial:
        name: gold_ball
        kd: [0.7516, 0.6065, 0.2265, 1.0]
        reflection: 0.05
      material_modifier:
        xreflection: 0.05
        map_pbr: textures\Metal007_1K-PNG
        xmap_pbr: textures\Graffiti
        tiling: 9
        parallax_depth: 0.0
        xrender_back: true
    xmesh: water_ball
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    rotation: [0, 0, 0]
    scale: 4
    audio:
      sources:
        - path: audio/Spring Wind Up_EF911B61_normal_mono.wav
          gain: 0.6
          reference_distance: 10
          rolloff_factor: 2
        - path: audio/Music Box Swan Lake_D4BAFC9B_normal_mono.wav
          reference_distance: 15
          rolloff_factor: 4
          gain: 2
          max_gain: 1
          loop: true
    script_file: scripts/anim_lucy
  - name: Big mirror 2
    mesh:
      path: quad
      material:
        name: mirror
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/Marble White_VH_512.PNG
        reflection: 0.5
        refraction: 0.05
        refraction_ratio: [1.0, 1.52]
        render_back: true
    program: g_mirror
    pos: [30.0, 25.0, -40.0]
    rotation: [0.0, -45.0, 0.0]
    scale: 20.0
    render_flags:
      mirror: true
