---
name: Lucy
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
  hdri: true
entities:
  - name: Camera
    type: origo
    pos: [0, 20, 60]
    camera:
      default: true
      enabled: true
    enabled: true
    controller:
      type: camera
      enabled: true
  - name: Cube map 1
    type: origo
    pos: [0.0, 35.0, 0.0]
    render_flags:
      cube_map: true
    enabled: true
  - name: Directional light
    pos: [0, 55, 60]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.8, 1.0]
      intensity: 50000
      enabled: true
    enabled: true
  - name: Pool floor
    model: quad
    material: pool_floor
    program: g_tex
    pos: [0.0, 0.1, 0]
    rotation: [270.0, 0.0, 0.0]
    scale: 100
    render_flags:
      no_shadow: true
    enabled: true
  - name: Pool surface
    type: quad
    material: pool_surface
    program: g_water
    pos: [0, 3.1, 0]
    rotation: [270.0, 0.0, 0.0]
    scale: 100
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    enabled: true
    script_file: scripts/anim_water
  - name: Pool side
    model: pool_brick
    program: g_tex
    material_modifier:
      tiling_x: 30
      tiling_y: 2
      texture_spec:
        wrap: GL_REPEAT
    clones:
      - pos: [-100.0, -1, 0]
        scale: [0.3, 6, 100]
      - pos: [100.0, -1, 0]
        scale: [0.3, 6, 100]
      - pos: [0.0, -1, -100]
        scale: [100, 6, 0.3]
      - pos: [0.0, -1, 100]
        scale: [100, 6, 0.3]
    enabled: true
  - name: Lucy statue
    model: lucy
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    rotation: [0, 0, 0]
    scale: 4
    xmaterial: gold_ball
    xforce_material: true
    material_modifier:
      xreflection: 0.05
      map_pbr: textures\Metal007_1K-PNG
      tiling: 6
      parallax_depth: 0.0
    xxrender_flags:
      render_back: true
    script_file: scripts/anim_lucy
    enabled: true
  - name: Big mirror 2
    model: quad
    material: mirror
    program: g_mirror
    pos: [30.0, 25.0, -40.0]
    rotation: [0.0, -45.0, 0.0]
    scale: 20.0
    render_flags:
      render_back: true
      mirror: true
    enabled: true
