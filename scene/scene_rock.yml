---
name: Rock
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - name: Player
    id: player
    type: origo
    pos: [0, 0, 3]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Rock
    model:
      mesh: rock2/rock
      material_modifier:
        metal: [0.5, 0.0, 0, 1]
        map_pbr: textures\Rock002_1K-PNG
        tiling: 4
    program: g_tex
    pos: [0.0, 0.0, 0.0]
