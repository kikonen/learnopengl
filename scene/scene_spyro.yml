---
name: Spyro
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    type: origo
    pos: [0, 0, 0]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Spyro
    model:
      mesh: spyro2
      material_modifier:
        map_pbr: textures/Lava 05 [8K]
        tiling: 6
    program: g_tex
    pos: [0.0, 0.0, -30.0]
    scale: 0.06
