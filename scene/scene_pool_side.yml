---
name: Test
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - name: player
    type: origo
    pos: [0, 8, 30]
    front: [0, 0, -1]
    active: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: pool_side_{t}_{c}
    mesh:
      path: pool_brick
      material_modifier:
        tiling_x: 30
        tiling_y: 2
        program: g_tex
    clones:
      - pos: [0.0, 0, -40]
        scale: [60, 6, 0.5]
    xclones:
      - pos: [30.0, 4, -20]
        scale: [0.3, 6, 60]
      - pos: [-90.0, 4, -20]
        scale: [0.3, 6, 60]
      - pos: [-30.0, 4, -80]
        scale: [60, 6, 0.3]
      - pos: [-30.0, 4, 40]
        scale: [60, 6, 0.3]
    physics:
      update: true
      body:
        type: box
        kinematic: true
        density: 0.5
      geom:
        type: box
        category: [prop]
        collision: [npc, ray]
        size: [1, 1, 1]
