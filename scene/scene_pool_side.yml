---
name: Test
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - name: Camera
    type: origo
    pos: [0, 8, 30]
    active: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - id: pool_side_{t}_{c}
    mesh:
      path: pool_brick
      material_modifier:
        tiling_x: 30
        tiling_y: 2
    program: g_tex
    clones:
      - pos: [0.0, 0, -40]
        scale: [60, 6, 0.3]
    clonesx:
      - pos: [30.0, 4, -20]
        scale: [0.3, 6, 60]
      - pos: [-90.0, 4, -20]
        scale: [0.3, 6, 60]
      - pos: [-30.0, 4, -80]
        scale: [60, 6, 0.3]
      - pos: [-30.0, 4, 40]
        scale: [60, 6, 0.3]
