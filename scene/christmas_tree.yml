---
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: player
    type: origo
    front: [0, 0, -1]
    audio:
      listener:
        xdefault: true
    camera:
      type: fps
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light
    type: origo
    mesh:
      path: light
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - id: origo_marker
    mesh:
      path: water_ball
      material:
        kd: [0.0, 0.2, 0.8, 1.0]
        mras: [0.2, 0.1, 1.0, 0]
        program: g_tex
      scale: 0.05
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_cobblestone_floor.yml
  - id: particle_cube_origo_3
    type: origo
    script: |
      cmd:rotate(
        self.handle,
        { time=40 * 100 },
        vec3(1, 1, 0),
        360 * 100)
  - id: particle_cube_origo_2
    type: origo
    xscript: |
      cmd:rotate(
        self.handle,
        { time=20 * 100 },
        vec3(0, 1, 0),
        -360 * 100)
  - id: particle_cube_origo
    type: origo
    script: |
      cmd:rotate(
        self.handle,
        { time=10 * 100 },
        vec3(0, 1, 0),
        360 * 100)
  - id: particle_tree
    mesh:
      path: christmas_card/christmas_tree.fbx
      program: g_tex
      materials:
        - name: bq_Leaf_Larix-decidua
          kd: [0.2, 0.9, 0.2, 1]
          blend: true
        - name: bq_Bark_Larix-decidua
          kd: [0.6588, 0.4980, 0.3686, 1]
          blend: true
        - name: bq_Snow
          kd: [0.9, 0.9, 0.9, 1]
          blend: true
      base_scale: 0.01
    xcamera:
      type: orbit
      default: true
    script: |
      cmd:rotate(
        self.handle,
        { time=50 * 100 },
        vec3(0, 0, 1),
        360 * 100)
      cmd:rotate(
        self.handle,
        { time=30 * 100 },
        vec3(1, 1, 0),
        360 * 100)
  - id: particle_tree_particle_generator_1
    type: origo
    particle: particle_tree_particle_generator_1
    script_file: scripts/seq_particle_generator
  - id: particle_tree_particle_generator_2
    type: origo
    particle: particle_tree_particle_generator_2
    script_file: scripts/seq_particle_generator
  - id: particle_tree_particle_generator_3
    type: origo
    particle: particle_tree_particle_generator_3
    script_file: scripts/seq_particle_generator
  - id: merry_christmas
    type: text
    mesh:
      material:
        xkd: [0, 1, 0]
        #prefab: materials/Plastic01.yml
        #prefab: materials/Fence007A.yml
        prefab: materials/Metal007.yml
        map_displacement: ""
        tiling: 1
        alpha: true
        blend: true
        render_back: true
        default_programs: false
        program: g_font_render
        oit_program: oit_font_render
        shadow_program: shadow_font_render
        selection_program: selection_font_render
        id_program: object_id_font_render
      flags:
        billboard: true
    text:
      align_horizontal: center
      align_vertical: center
      font:
        xpath: fonts/LuckiestGuy.ttf
        path: fonts/Lobster-Regular.ttf
        size: 128
      text: . . .
      align_horizontal: center
      align_vertical: center
    flags:
      xeffect: true
    script_file: scripts/seq_merry_christmas_text
  - id: merry_christmas_origo
    mesh:
      vertex:
        type: sphere
        radius: 0.1
      material:
        prefab: materials/Plastic01.yml
        tiling: 1
        program: g_tex

nodes:
  - type: player
    pos: [0, 4, 20]
    active: true
  - type: dir_light
    pos: [-15, 25, 25]
  - type: origo_marker
    pos: [0.0, 0.0, 0.0]
  - type: wooden_floor
    scale: 100
    position: [0, 0, 0]
  - type: particle_cube_origo_3
    id: particle_cube_origo_3
    pos: [0, 3, 0]
  - type: particle_cube_origo_2
    id: particle_cube_origo_2
    parent: particle_cube_origo_3
    pos: [0, 0, 1]
  - type: particle_cube_origo
    id: particle_cube_origo
    parent: particle_cube_origo_2
    pos: [1, 0, 0]
  - type: particle_tree
    id: particle_tree
    parent: particle_cube_origo
    pos: [5, 2, 0]
  - type: particle_tree_particle_generator_1
    parent: particle_tree
    pos: [0, 3, 0]
    script_file: scripts/seq_particle_generator
  - type: particle_tree_particle_generator_2
    parent: particle_tree
    pos: [0, 0, 0]
  - type: particle_tree_particle_generator_3
    parent: particle_tree
    pos: [0, 1.5, 0]
  - type: merry_christmas
    pos: [0.0, 8.0, 0.0]
    scale: 0.015
  - type: merry_christmas_origo
    pos: [0.0, 8.0, 0.0]

