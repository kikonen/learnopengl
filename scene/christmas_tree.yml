    rate_variation: 50
    sprite_base: 0
    sprite_base_variation: 0
    sprite_count: -1
    sprite_speed: 10
    sprite_speed_variation: 20
    material:
      kd: [1, 1, 1, 1]
      map_kd: particles/4_casting_spritesheet.png
      sprites: 73
