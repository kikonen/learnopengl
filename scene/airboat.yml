---
meta:
  name: Airboat
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
root:
  type: origo
script:
  scripts:
    - path: lib/common
types:
  - id: player
    type: origo
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
      - type: camera_zoom
    camera:
      default: true
  - id: other
    mesh:
      path: texture_cube
      material_modifier:
        tiling: 5
      program: g_tex
  - id: airboat
    mesh:
      path: airboat_fixed_colors
      program: g_tex
  - id: dir_light
    type: origo
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 40000
  - id: giant_wooden_box
    mesh:
      path: quad
      material:
        name: giant_woodbox
        map_kd: textures/wood_1024.png
        xreflection: 0.1
        render_back: true
      program: g_tex
    flags:
      no_shadow: true
nodes:
  - id: player
    type: player
    pos: [0, 1, 15]
    rotation: [0, 180, 0]
    active: true
  - xtype: other
    pos: [0.0, 0.0, -20.0]
  - type: airboat
    clones:
      - pos: [0.0, 0.0, 0.0]
      - pos: [20.0, 00.0, 0.0]
  - type: dir_light
    pos: [0, 25, 25]
  - type: giant_wooden_box
    clone_position_offset: [0, 60, 80]
    scale: 100
    clones:
      - pos: [0.0, 100.0, 0.0]
        rot: [90, 0, 0]
      - pos: [0.0, -100.0, .0]
        rot: [270, 0, 0]
      - pos: [100.0, 0.0, 0.0]
        rot: [0, 270, 0]
      - pos: [-100.0, 0.0, 0.0]
        rot: [0, 90, 0]
      - pos: [0.0, 0.0, 100.0]
        rot: [0, 180, 0]
      - pos: [0.0, 0.0, -100.0]
        rot: [0, 0, 0]
