--
model:
  type: model
  model: fbx/scenery/trees/Maple_01.fbx
  program: g_tex
  materials:
    - name: maple_trunk
      alias: Tree_0Mat
    - name: maple_leaf
      alias: Tree_1Mat
  render_flags:
    alpha: true
    render_back: true
  base_scale: 0.05
materials:
  - name: maple_trunk
    map_kd: fbx/scenery/trees/textures/bark02.png
    map_bump: fbx/scenery/trees/textures/bark02_normal.png
  - name: maple_leaf
    map_kd: fbx/scenery/trees/textures/leaf maple.png
    map_bump: fbx/scenery/trees/textures/leaf maple_Normal.png
