---
name: Material balls
viewports:
skybox:
  program: g_skybox
  xmaterial: skybox
  material: skybox/polyhaven/borghese_gardens_2k.hdr
  xmaterial: skybox/polyhaven/circus_arena_2k.hdr
  xmaterial: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
  xmaterial: skybox/polyhaven/gray_pier_2k.hdr
  xmaterial: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
nodes:
  - name: origo
    mesh:
      path: water_ball
      material:
        name: default_ball
        kd: [0.0, 0.2, 0.8, 1.0]
        metal: [0.2, 0.1, 0.0, 1.0]
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 1
  - id: player
    Xtype: origo
    mesh:
      path: water_ball
    program: g_tex
    pos: [0, 25, 40]
    front: [0, 0, -1]
    scale: 0.25
    active: true
    controller:
      type: pawn
    audio:
      listener:
        default: true
    physics:
      update: true
      body:
        kinematic: true
        type: sphere
        density: 0.1
      geom:
        size: 0.25
        type: sphere
  - name: Player Camera
    parent_id: player
    type: origo
    pos: [0, 3, 5]
    rotation: [-15, 0, 0]
    controller:
      type: camera_zoom
    camera:
      default: true
  - id: pawn
    mesh:
      path: fbx/creatures/skeleton/skeleton_animated.FBX
      material:
        name: skeleton_pbr
        map_pbr: skeleton_pbr
        metal: [0.3, 0.4, 0, 1]
        ke: [0.0, 0.1, 0.0]
        alpha: true
        render_back: true
    program: g_tex
    shadow_program: simple_depth
    pos: [5, 24, 28]
    front: [0, 0, -1]
    base_rotation: [0, 0, 0]
    scale: 3
    base_scale: 0.028
    xrender_flags:
    controller:
      type: pawn
    physics:
      update: false
      body:
        type: capsule
        density: 0.4
        rot: [90, 0, 0]
      geom:
        type: capsule
        size: [0.5, 3, 0]
  - name: Pawn Camera
    parent_id: pawn
    type: origo
    pos: [0, 3.0, 12]
    rotation: [-13, 0, 0]
    controller:
      type: camera_zoom
    camera:
  - name: Camera 2
    mesh:
      path: water_ball
    program: g_tex
    pos: [25, 30, 40]
    rotation: [-15, 40, 0]
    front: [0, 0, -1]
    camera:
      default: false
    controller:
      type: camera_zoom
  - name: Directional light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [-25, 45, 0]
    scale: 1.5
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 20000
  - name: Point light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [10, 30, 25]
    scale: 0.5
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: point
      linear: 0.14
      quadratic: 0.07
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 1000
  - id: ball_origo
    type: origo
    pos: [0.0, 25.0, 0.0]
  - name: Basic ball
    parent_id: ball_origo
    mesh:
      path: water_ball
      material:
        name: default_ball
        kd: [0.8, 0.8, 0.0, 1.0]
        xreflection: 0.05
        metal: [0.2, 0.1, 0.0, 1.0]
      material_modifier:
        xreflection: 0.05
        metal: [0.2, 0.1, 0.0, 1.0]
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 1.3
    xphysics:
      body:
        type: sphere
        density: 0.01
      geom:
        type: sphere
        size: 1.3
  - name: Gold ball
    parent_id: ball_origo
    mesh:
      path: water_ball
      material:
        name: gold_ball
        kd: [0.7516, 0.6065, 0.2265, 1.0]
        xmap_pbr: textures\Planks 09 [8K]
        map_pbr: textures\Metal007_1K-PNG
        xreflection: 0.05
        parallax_depth: 0.0
    program: g_tex
    pos: [0.0, 0.0, 5.0]
    scale: 1.3
    controller:
      type: pawn
    xphysics:
      body:
        type: sphere
        density: 0.1
      geom:
        type: sphere
        size: 1.3
  - name: Fence ball
    parent_id: ball_origo
    mesh:
      path: water_ball
      material:
        name: silver_ball
        kd: [0.5075, 0.5075, 0.5075, 1.0]
        map_pbr: textures\Fence007A_4K-JPG
        xreflection: 0.05
        parallax_depth: 0.0
        alpha: true
        xblend: true
        render_back: true
    program: g_tex
    pos: [0.0, 0.0, 10.0]
    scale: 1.3
    xrender_flags:
    xphysics:
      body:
        type: sphere
        density: 0.05
      geom:
        type: sphere
        size: 1.3
  - name: Plastic ball
    parent_id: ball_origo
    mesh:
      path: water_ball
      material:
        name: bronze_ball
        kd: [0.7140, 0.4284, 0.1814, 1.0]
        map_pbr: textures\Plastic 01 [4K]
        xreflection: 0.05
        parallax_depth: 0.0
    program: g_tex
    pos: [0.0, 0.0, 15.0]
    scale: 1.3
    xphysics:
      body:
        type: sphere
        density: 0.3
      geom:
        type: sphere
        size: 1.3
  - name: Rusted iron ball
    parent_id: ball_origo
    mesh:
      path: water_ball
      material:
        name: bronze_ball
        kd: [0.7140, 0.4284, 0.1814, 1.0]
        map_pbr: textures\Plastic 01 [4K]
        xreflection: 0.05
        parallax_depth: 0.0
      material_modifier:
        xreflection: 0.05
        map_pbr: textures\Metal022_1K-PNG
        tiling: 3
        parallax_depth: 0.0
    program: g_tex
    pos: [-10.0, 0.0, 20.0]
    scale: 1.3
    xphysics:
      body:
        type: sphere
        density: 0.07
      geom:
        type: sphere
        size: 1.3
  - name: Old gold ball
    parent_id: ball_origo
    mesh:
      path: water_ball
      material:
        name: bronze_ball
        kd: [0.7140, 0.4284, 0.1814, 1.0]
        map_pbr: textures\Plastic 01 [4K]
        xreflection: 0.05
        parallax_depth: 0.0
      material_modifier:
        xreflection: 0.05
        map_pbr: textures\Metal008_1K-PNG
        tiling: 3
        parallax_depth: 0.0
    program: g_tex
    pos: [0.0, 0.0, 25.0]
    scale: [1, 1, 3]
    base_rot: [90, 0, 0]
    physics:
      body:
        type: capsule
        density: 0.05
        rot: [90, 0, 0]
      geom:
        type: capsule
        size: [1, 4, 0]
  - name: wooden floor
    mesh:
      path: plane
      material:
        name: wood_floor
        map_pbr: textures\Planks 09 [8K]
        parallax_depth: 0.0
        tiling: 20
        render_back: true
    program: g_tex
    pos: [0.0, 20.0, 0.0]
    rot: [0, 0, 5]
    physics:
      geom:
        type: plane
        rot: [0, 0, 5]
    render_flags:
      no_shadow: true
    scale: 200
  - id: cube_origo
    type: origo
    pos: [0.0, 30.0, 0.0]
  - id: four_cubes_{t}_{c}
    parent_id: cube_origo
    mesh:
      path: texture_cube_3
    program: g_tex
    scale: 1
    base_rot: [-90, 0, 0]
    clones:
      - pos: [10.0, 0, -10]
      - pos: [10.0, 0, 10]
      - pos: [-10.0, 0, -10]
      - pos: [-10.0, 0, 10]
    physics:
      body:
        type: box
        density: 0.1
        rot: [0, 0, 0]
      geom:
        type: box
        size: [2, 2, 2]
  - name: Fence
    mesh:
      path: quad
      material:
        name: fence
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_pbr: textures\Fence007A_4K-JPG
        parallax_depth: 0.0
        tiling: 1
        alpha: true
        xxblend: true
        render_back: true
    program: g_tex
    pos: [-30.0, 0, -50]
    scale: 5
    rotation: [0, 270, 0]
    xrender_flags:
    repeat:
      z_count: 10
      y_count: 4
      z_step: 10
      y_step: 10
    xphysics:
      geom:
        type: plane
        rot: [0, 0, 270]
  - name: Skeleton
    mesh:
      path: fbx/creatures/skeleton/skeleton_animated.FBX
      material:
        name: skeleton_pbr
        map_pbr: skeleton_pbr
        metal: [0.3, 0.4, 0, 1]
        ke: [0.0, 0.1, 0.0]
        alpha: true
        render_back: true
    program: g_tex
    shadow_program: simple_depth
    pos: [3, 25, 25]
    base_rotation: [0, 0, 0]
    scale: 3
    base_scale: 0.028
    xrender_flags:
    physics:
      body:
        type: capsule
        density: 0.1
        rot: [90, 0, 0]
      geom:
        type: capsule
        size: [0.3, 3.4, 0]
  - name: world_x_minus
    xtype: origo
    mesh:
      path: quad
      material:
        name: world_barrier
        map_pbr: textures\Fence007A_4K-JPG
        tiling: 4
        alpha: true
    program: g_tex
    scale: 100
    render_flags:
      no_shadow: true
    pos: [-100, 0, 0]
    rot: [0, 90, 0]
    physics:
      geom:
        type: plane
        rot: [0, 0, 270]
  - name: world_x_plus
    xtype: origo
    mesh:
      path: quad
      material:
        name: world_barrier
        map_pbr: textures\Fence007A_4K-JPG
        tiling: 4
        alpha: true
    program: g_tex
    scale: 100
    render_flags:
      no_shadow: true
    pos: [100, 0, 0]
    rot: [0, 270, 0]
    physics:
      geom:
        type: plane
        rot: [0, 0, 90]
  - name: world_y_minus
    type: origo
    mesh:
      path: quad
      material:
        name: world_barrier
        map_pbr: textures\Fence007A_4K-JPG
        tiling: 4
        alpha: true
    program: g_tex
    scale: 100
    render_flags:
      no_shadow: true
    pos: [0, -100, 0]
    rot: [270, 0, 0]
    physics:
      geom:
        type: plane
        rot: [0, 0, 0]
  - name: world_y_plus
    type: origo
    program: g_tex
    mesh:
      path: quad
      material:
        name: world_barrier
        map_pbr: textures\Fence007A_4K-JPG
        tiling: 4
        alpha: true
    scale: 100
    render_flags:
      no_shadow: true
    pos: [0, 100, 0]
    rot: [90, 0, 0]
    physics:
      geom:
        type: plane
        rot: [90, 0, 0]
  - name: world_z_minus
    xtype: origo
    mesh:
      path: quad
      material:
        name: world_barrier
        map_pbr: textures\Fence007A_4K-JPG
        tiling: 4
        alpha: true
    program: g_tex
    scale: 100
    render_flags:
      no_shadow: true
    pos: [0, 0, -100]
    rot: [0, 0, 0]
    physics:
      geom:
        type: plane
        rot: [90, 0, 0]
  - name: world_z_plus
    xtype: origo
    mesh:
      path: quad
      material:
        name: world_barrier
        map_pbr: textures\Fence007A_4K-JPG
        tiling: 4
        alpha: true
    program: g_tex
    scale: 100
    render_flags:
      no_shadow: true
    pos: [0, 0, 100]
    rot: [180, 0, 0]
    physics:
      geom:
        type: plane
        rot: [270, 0, 0]
