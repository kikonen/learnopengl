---
name: Material balls
viewports:
skybox:
  program: g_skybox
  xmaterial: skybox
  material: skybox/polyhaven/borghese_gardens_2k.hdr
  xmaterial: skybox/polyhaven/circus_arena_2k.hdr
  xmaterial: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
  xmaterial: skybox/polyhaven/gray_pier_2k.hdr
  xmaterial: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
nodes:
  - name: origo
    mesh:
      path: water_ball
      material:
        kd: [0.0, 0.2, 0.8, 1.0]
        metal: [0.2, 0.1, 0.0, 1.0]
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 1
  - id: cap
    mesh:
      vertex:
        type: capsule
        radius: 1
        length: 1
      material:
        kd: [0.4, 1, 0.4, 0.75]
        map_pbr: textures\Metal008_1K-PNG
        tiling: 3
        xparallax_depth: 0.0
        program: g_tex
        blend: true
    pos: [0, 25, 40]
    front: [0, 0, -1]
    base_scale: 0.25
    base_rot: [90, 0, 0]
  - id: player
    mesh:
      vertex:
        type: capsule
        radius: 1
        length: 2
      material:
        kd: [0.4, 0.4, 1, 0.75]
        map_pbr: textures\Metal008_1K-PNG
        tiling: 3
        xparallax_depth: 0.0
        program: g_tex
        blend: true
      base_scale: 0.25
      base_rot: [90, 0, 0]
    pos: [0, 25, 40]
    front: [0, 0, -1]
    camera:
      type: follow
      distance: [4, 2, 20]
    controllers:
      - type: pawn
      - type: camera_zoom
    audio:
      listener:
        default: true
    physics:
      update: true
      body:
        kinematic: true
        type: capsule
        density: 0.01
        scale: 0.25
        xrot: [90, 0, 0]
        max_angular_velocity: 0
        force_axis: true
      geom:
        type: capsule
        size: [1, 2, 0]
  - id: player_2
    prefab:
      path: prefab/creatures/prefab_skeleton_warrior.yml
    base_rotation: [0, 180, 0]
    pos: [0, 25, 40]
    front: [0, 0, -1]
    active: true
    camera:
      type: follow
      distance: [5, 2.5, 10]
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
    audio:
      listener:
        default: true
    physics:
      update: true
      body:
        kinematic: true
        type: capsule
        density: 0.1
        scale: 0.25
        rot: [90, 0, 0]
        max_angular_velocity: 0
        force_axis: true
      geom:
        type: capsule
        size: [1, 2, 0]
    script: |
      local wid = cmd:wait({ time=2 })
      cmd:animationPlay(
        { after=wid, name = "master:Walk02" });
  - id: pawn
    prefab:
      path: prefab/creatures/prefab_skeleton.yml
    pos: [5, 24, 28]
    front: [0, 0, -1]
    base_rotation: [0, 0, 0]
    scale: 1
    controller:
      type: pawn
    physics:
      update: false
      body:
        type: capsule
        density: 0.4
        rot: [90, 0, 0]
        scale: 0.25
        max_angular_velocity: 0
        force_axis: true
      geom:
        type: capsule
        size: [1, 2, 0]
    script: |
      cmd:animationPlay(
        { name = "master:Idle2" });
  - name: Directional light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [-25, 45, 0]
    scale: 1.5
    program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 20000
  - name: Point light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [10, 30, 25]
    scale: 0.5
    program: g_light
    flags:
      no_shadow: true
      no_select: true
    light:
      type: point
      linear: 0.14
      quadratic: 0.07
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 1000
  - id: ball_origo
    type: origo
    pos: [0.0, 25.0, 0.0]
  - name: Basic ball
    parent_id: ball_origo
    mesh:
      path: water_ball
      material:
        kd: [0.8, 0.8, 0.0, 1.0]
        xreflection: 0.05
        metal: [0.2, 0.1, 0.0, 1.0]
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 1.3
    physics:
      body:
        type: sphere
        density: 0.01
      geom:
        type: sphere
        size: 1.3
  - name: Gold ball
    parent_id: ball_origo
    mesh:
      path: water_ball
      material:
        kd: [0.7516, 0.6065, 0.2265, 1.0]
        xmap_pbr: textures\Planks 09 [8K]
        map_pbr: textures\Metal007_1K-PNG
        xreflection: 0.05
        xparallax_depth: 0.0
    program: g_tex
    pos: [0.0, 0.0, 5.0]
    scale: 1.3
    controller:
      type: pawn
    xphysics:
      body:
        type: sphere
        density: 0.1
      geom:
        type: sphere
        size: 1.3
  - name: Fence ball
    parent_id: ball_origo
    mesh:
      vertex:
        type: cylinder
        radius: 1
        length: 1
      material:
        kd: [0.5075, 0.5075, 0.5075, 1.0]
        map_pbr: textures\Fence007A_4K-JPG
        xreflection: 0.05
        xparallax_depth: 0.0
        alpha: true
        xblend: true
        render_back: true
    program: g_tex
    pos: [0.0, 0.0, 10.0]
    base_rotation: [90, 0, 0]
    scale: 1.3
    physics:
      body:
        type: cylinder
        density: 0.05
        rot: [90, 0, 0]
        scale: 1.3
      geom:
        type: cylinder
        size: [1, 1, 0]
  - name: Plastic ball
    parent_id: ball_origo
    mesh:
      vertex:
        type: capped_cylinder
        radius: 1
        length: 1
      material:
        kd: [0.7140, 0.4284, 0.1814, 1.0]
        map_pbr: textures\Plastic 01 [4K]
        xreflection: 0.05
        xparallax_depth: 0.1
    program: g_tex
    pos: [0.0, 0.0, 15.0]
    base_rotation: [45, 0, 0]
    scale: 1.3
    physics:
      body:
        type: cylinder
        density: 0.3
        scale: 1.3
        rot: [45, 0, 0]
      geom:
        type: cylinder
        size: [1, 1, 0]
  - name: Rusted iron ball
    parent_id: ball_origo
    mesh:
      path: water_ball
      material:
        kd: [0.7140, 0.4284, 0.1814, 1.0]
        map_pbr: textures\Metal022_1K-PNG
        xreflection: 0.05
        tiling: 3
        xparallax_depth: 0.0
    program: g_tex
    pos: [-10.0, 0.0, 20.0]
    scale: 1.3
    xphysics:
      body:
        type: sphere
        density: 0.07
      geom:
        type: sphere
        size: 1.3
  - name: Old gold ball
    parent_id: ball_origo
    mesh:
      vertex:
        type: capsule
        radius: 1
        length: 1
      material:
        #kd: [0.7140, 0.4284, 0.1814, 1.0]
        #kd: [1, 1, 1, 0.68]
        map_pbr: textures\Metal008_1K-PNG
        xreflection: 0.05
        tiling: 3
        xparallax_depth: 0.0
        program: g_tex
        xblend: true
    pos: [0.0, 0.0, 25.0]
    scale: [1, 1, 1]
    base_rot: [90, 0, 0]
    physics:
      body:
        type: capsule
        density: 0.05
        rot: [90, 0, 0]
      geom:
        type: capsule
        size: [1, 1, 0]
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    pos: [0.0, 20.0, 0.0]
    rot: [0, 0, 5]
    physics:
      geom:
        type: plane
        rot: [0, 0, 5]
    scale: 200
  - id: cube_origo
    type: origo
    pos: [0.0, 30.0, 0.0]
  - id: four_cubes_{t}_{c}
    parent_id: cube_origo
    mesh:
      path: texture_cube_3
    program: g_tex
    scale: 1
    base_rot: [-90, 0, 0]
    clones:
      - pos: [10.0, 0, -10]
      - pos: [10.0, 0, 10]
      - pos: [-10.0, 0, -10]
      - pos: [-10.0, 0, 10]
    physics:
      body:
        type: box
        density: 0.1
        rot: [0, 0, 0]
      geom:
        type: box
        size: [2, 2, 2]
  - name: Fence
    mesh:
      path: quad
      material:
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_pbr: textures\Fence007A_4K-JPG
        xparallax_depth: 0.0
        tiling: 1
        alpha: true
        xxblend: true
        render_back: true
    program: g_tex
    pos: [-30.0, 0, -50]
    scale: 5
    rotation: [0, 270, 0]
    repeat:
      z_count: 10
      y_count: 4
      z_step: 10
      y_step: 10
    xphysics:
      geom:
        type: plane
        rot: [0, 0, 270]
  - id: skeleton_2
    prefab:
      path: prefab/creatures/prefab_skeleton.yml
    pos: [3, 25, 25]
    base_rotation: [0, 0, 0]
    scale: 1
    physics:
      body:
        type: capsule
        density: 0.1
        rot: [90, 0, 0]
        scale: 0.25
        max_angular_velocity: 0
        force_axis: true
      geom:
        type: capsule
        size: [1, 2, 0]
    script: |
      cmd:animationPlay(
        { name = "master:Idle2" });
  - name: world_x_minus
    xtype: origo
    mesh:
      path: plane
      material:
        kd: [0, 0.8, 0]
        map_pbr: textures\Fence007A_4K-JPG
        tiling: 10
        alpha: true
    program: g_tex
    scale: 100
    flags:
      no_shadow: true
      no_select: true
    pos: [-101, 0, 0]
    rot: [0, 0, -90]
    physics:
      geom:
        type: plane
        rot: [0, 0, -90]
  - name: world_x_plus
    xtype: origo
    mesh:
      path: plane
      material:
        kd: [0.8, 0.8, 0]
        map_pbr: textures\Fence007A_4K-JPG
        tiling: 10
        alpha: true
    program: g_tex
    scale: 100
    flags:
      no_shadow: true
      no_select: true
    pos: [102, 0, 0]
    rot: [0, 0, 90]
    physics:
      geom:
        type: plane
        rot: [0, 0, 90]
  - name: world_y_minus
    xtype: origo
    mesh:
      path: plane
      material:
        kd: [0.8, 0, 0]
        map_pbr: textures\Fence007A_4K-JPG
        tiling: 10
        alpha: true
    program: g_tex
    scale: 100
    flags:
      no_shadow: true
      no_select: true
    pos: [0, -103, 0]
    rot: [0, 0, 0]
    physics:
      geom:
        type: plane
        rot: [0, 0, 0]
  - name: world_y_plus
    xtype: origo
    program: g_tex
    mesh:
      path: plane
      material:
        kd: [0.8, 0, 0.8]
        map_pbr: textures\Fence007A_4K-JPG
        tiling: 10
        alpha: true
    scale: 100
    flags:
      no_shadow: true
      no_select: true
    pos: [0, 104, 0]
    rot: [180, 0, 0]
    physics:
      geom:
        type: plane
        rot: [180, 0, 0]
  - name: world_z_minus
    xtype: origo
    mesh:
      path: plane
      material:
        kd: [0, 0, 0.8]
        map_pbr: textures\Fence007A_4K-JPG
        tiling: 10
        alpha: true
    program: g_tex
    scale: 100
    flags:
      no_shadow: true
      no_select: true
    pos: [0, 0, -105]
    rot: [90, 0, 0]
    physics:
      geom:
        type: plane
        rot: [90, 0, 0]
  - name: world_z_plus
    xtype: origo
    mesh:
      path: plane
      material:
        kd: [0, 0.8, 0.8]
        map_pbr: textures\Fence007A_4K-JPG
        tiling: 10
        alpha: true
    program: g_tex
    scale: 100
    flags:
      no_shadow: true
      no_select: true
    pos: [0, 0, 106]
    rot: [-90, 0, 0]
    physics:
      geom:
        type: plane
        rot: [-90, 0, 0]
