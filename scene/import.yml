---
meta:
  name: Import
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: player
    type: origo
    front: [0, 0, -1]
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light
    type: origo
    mesh:
      path: light
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - id: cube_map
    type: origo
    flags:
      cube_map: true
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
  - id: object_1
    mesh:
      path: texture_cube_4/texture_cube_4.fbx
      flags:
        xuse_bones: true
        xuse_bones_debug: true
        xuse_animation: true
      material_modifier:
        xrender_back: true
        xline_mode: true
      program: g_tex
      shadow_program: shadow
      base_scale: 0.01
  - id: object_2
    mesh:
      path: fbx/characters/viking/SK_Viking_M01_Warrior_Compiled.FBX
      path: fbx/scenery/trees/SM_TreePine_01b.FBX
      flags:
        xuse_bones: true
        xuse_bones_debug: true
        xuse_animation: true
      materials:
        - name: pine_trunk_pbr
          alias: MI_TreeBarkPine_01a
          map_pbr: pine_trunk_pbr
        - name: pine_leaf_pbr
          alias: MI_PineTree_01a
          map_pbr: pine_leaf_pbr
          alpha: true
          render_back: true
          xline_mode: true
      program: g_tex
      shadow_program: shadow
      base_scale: 0.01
      #axis: y
      #front: z

nodes:
  - type: player
    pos: [0, 1, 15]
    active: true
  - type: dir_light
    pos: [-15, 25, 25]
  - xtype: cube_map
    pos: [0, 5, 10]
  - type: wooden_floor
    scale: 100
    position: [0, 0, 0]
  - xtype: object_1
    pos: [0.0, 3.0, 0.0]
    rotation: [0, 0, 0]
    scale: 1
  - id: object_2
    pos: [0.0, 0.0, 0.0]
    rotation: [0, 0, 0]
    scale: 1
    repeat:
      x_count: 10
      z_count: 10
      x_step: 7
      z_step: -7
