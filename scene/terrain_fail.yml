---
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
script:
  scripts:
    - path: lib/common

types:
  - id: player
    type: origo
    front: [0, 0, -1]
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: palm_tree_forest
    prefab:
      path: prefab/scenery/prefab_palm_tree.yml
    generator:
      type: grid
      mode: random
      offset: [150, 15.0, 150.0]
      seed: [424242, 121212, 333333]
      repeat:
        x_count: 10
        z_count: 10
        x_step: -20
        z_step: 20

nodes:
  - type: player
    pos: [0, 30, 100]
    rot: [0, 90, 0]
    active: true
  - type: palm_tree_forest
