---
name: Audio
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    mesh:
      path: water_ball
      material_modifier:
        tiling: 5
    program: g_tex
    pos: [0, 2, 0.0]
    front: [0, 0, -1]
    rot: [0, 45, 0]
    scale: 0.5
    flags:
      allow_normals: false
    active: true
    controllers:
      - type: pawn
    camera:
      type: follow
      distance: [4, 2, 10]
      default: true
    audio:
      listener:
        default: true
  - name: origo
    mesh:
      path: water_ball
      material_modifier:
        kd: [0.0, 0.2, 0.8, 1.0]
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 1
    audio:
      source:
        path: audio/Stream Medium 01_8CC7FF9E_normal_mono.wav
        reference_distance: 6
        xautoplay: true
        xlooping: true
  - id: four_cubes_{t}_{c}
    mesh:
      path: texture_cube_3
    program: g_tex
    scale: 1
    base_rot: [-90, 0, 0]
    audio:
      source:
        path: audio/Squeaking Toy Duck 2_DD868BE_normal_mono.wav
        reference_distance: 3
    clones:
      - pos: [-5.0, 2.0, -5.0]
      - pos: [5.0, 2.0, -5.0]
      - pos: [-5.0, 2.0, 5.0]
        audio:
          source:
            path: audio/Spring Wind Up_EF911B61_normal_mono.wav
      - pos: [5.0, 2.0, 5.0]
        audio:
          source:
            path: audio/Spring Wind Up_EF911B61_normal_mono.wav
  - name: CowJump
    mesh:
      path: cow
      material_modifier:
        map_pbr: textures/Plastic 01 [4K]
    program: g_tex
    pos: [0, 4, -10]
    rot: [-45, 180, 0]
    base_rot: [0, -90, 0]
    scale: 1.0
    audio:
      source:
        path: audio/Cow_CE882860_normal_mono.wav
        reference_distance: 3
        gain: 1.0
    script_file: scripts/cow_audio
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    scale: 100
    position: [0, 0, 0]
