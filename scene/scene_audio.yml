---
name: Audio
viewports:
skybox:
  program: g_skybox
  material: skybox
lights: {}
cube_maps: {}
entities:
  - name: Player
    id: player
    model: water_ball
    program: g_tex
    pos: [0, 2, 0.0]
    front: [0, 0, -1]
    rot: [0, 45, 0]
    scale: 0.5
    material_modifier:
      tiling: 5
    render_flags:
      allow_normals: false
    active: true
    controllers:
      - type: pawn
    audio:
      listener:
        default: true
  - name: Player Camera
    parent_id: player
    type: origo
    pos: [0, 3, 3]
    rotation: [-15, 0, 0]
    controller:
      type: camera_zoom
    camera:
      default: true
  - name: origo
    model: water_ball
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 1
    material: default_ball
    force_material: true
    material_modifier:
      kd: [0.0, 0.2, 0.8, 1.0]
    audio:
      source:
        path: audio/Stream Medium 01_8CC7FF9E_normal_mono.wav
        xautoplay: true
        xlooping: true
  - name: Four cubes
    model: texture_cube_3
    program: g_tex
    scale: 1
    base_rot: [-90, 0, 0]
    audio:
      source:
        path: audio/Squeaking Toy Duck 2_DD868BE_normal_mono.wav
    clones:
      - pos: [-5.0, 2.0, -5.0]
      - pos: [5.0, 2.0, -5.0]
      - pos: [-5.0, 2.0, 5.0]
        audio:
          source:
            path: audio/Spring Wind Up_EF911B61_normal_mono.wav
      - pos: [5.0, 2.0, 5.0]
        audio:
          source:
            path: audio/Spring Wind Up_EF911B61_normal_mono.wav
  - name: wooden floor
    model: quad
    xxmodel: woodwall
    material: wood_floor
    program: g_tex
    base_rot: [270, 0, 0]
    front: [0, 1, 0]
    render_flags:
      no_shadow: true
    scale: [100, 100, 1]
materials:
  - name: wood_floor
    map_pbr: textures\Planks 09 [8K]
    parallax_depth: 0.0
    tiling: 10
