---
name: Pool
viewports:
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
  hdri: true
prefab_dirs:
  - prefab
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    xxpos: [50, 30, 40]
    pos: [0, 9.5, 10]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - name: Directional light
    pos: [0, 45, 100]
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
        program: g_tex
      scale: 2.5
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: cube_1
    mesh:
      path: texture_cube
      material_modifier:
        tiling: 5
        program: g_tex
      scale: 2.5
    pos: [0, 9.5, -10]
    physics:
      body:
        type: box
        density: 0.5
        rot: [0, 0, 0]
      geom:
        type: box
        category: [can_float]
        collision: [water]
        size: [5, 5, 5]
  - name: Cube map - mirror_ball
    type: origo
    pos: [0, 30.5, -10]
    render_flags:
      cube_map: true
  - name: Mirror ball
    mesh:
      path: glass_ball
      material_modifier:
        reflection: 0.8
        program: g_tex
      scale: 10
    pos: [0, 30.5, -10]
  - name: Big mirror 2
    mesh:
      path: quad
      material:
        map_kd: textures/Marble White_VH_512.PNG
        reflection: 0.5
        refraction: 0.05
        refraction_ratio: [1.0, 1.52]
        render_back: true
        program: g_mirror
      scale: 10.0
    pos: [50, 20.5, -10]
    rotation: [0.0, -60.0, 0.0]
    front: [0, 0, 1]
    render_flags:
      mirror: true
  - id: pool_floor_{c}_{t}
    mesh:
      path: quad
      material:
        map_kd: textures/tiles_1024.png
        tiling: 8
        program: g_tex
      scale: 30
    pos: [0.0, 3.2, -10.0]
    rotation: [270.0, 0.0, 0.0]
    render_flags:
      no_shadow: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
  - id: pool_surface__{c}_{t}
    mesh:
      path: plane
      material:
        kd: [0.55, 0.55, 0.95, 1.0]
        map_bump: textures/water_surface_512_normal.png
        map_dudv: textures/waterDUDV_512.png
        tiling: 2
        render_back: true
        program: g_water
      scale: 30
    pos: [0, 9.0, -10]
    render_flags:
      no_shadow: true
      water: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
    physics:
      update: true
      body:
        type: box
        kinematic: true
        density: 0.5
      geom:
        type: box
        category: [water]
        collision: [can_float]
        size: [60, 0.2, 60]
    script_file: scripts/anim_water
  - id: pool_side_{t}_{c}
    mesh:
      path: pool_brick
      material_modifier:
        xmap_pbr: textures\Tiles004_1K-PNG
        metal: [1.0, 0.0, 0, 1]
        map_pbr: textures\Planks 09 [8K]
        tiling_x: 30
        tiling_y: 4
    program: g_tex
    clones:
      - pos: [-30.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [90.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [30.0, 4, 80]
        scale: [60, 6, 0.3]
      - pos: [30.0, 4, -40]
        scale: [60, 6, 0.3]
  - id: maple_tree_forest_{c}_{t}
    prefab:
      path: prefab/scenery/prefab_maple_tree.yml
    instanced: true
    pos: [-40.0, 4, 70]
    scale: 2
    render_flags:
      static_bounds: true
    generator:
      type: grid
      repeat:
        x_count: 1
        z_count: 4
        x_step: 20
        z_step: -40
  - id: skeleton_army_2_{t}
    prefab:
      path: prefab/creatures/prefab_skeleton.yml
    priority: -1
    pos: [-20, 10.86, 80]
    base_rot: [0, 180, 0]
    scale: 4
    repeat:
      x_count: 25
      z_count: 1
      x_step: 10
      z_step: 0
    script: |
      cmd:animationPlay(
        { name = "master:Idle" });
  - name: Terrain grass v2
    id: auto
    priority: 20
    type: container
    pos: [-1024, 10, -1024]
    xxpos: [0, 0, 0]
    render_flags:
      pre_depth: true
      xxno_shadow: true
      tessellation: true
      xxrender_back: true
      xxno_frustum: true
    instanced: true
    generator:
      type: terrain
      material:
        name: terrain_grass_2
        map_kd: textures/terrain_2/terrain_2_TX.jpg
        map_ks: textures/terrain_2/terrain_2_SpecLM.png
        map_bump: textures/terrain_2/terrain_2_TN.png
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
        program: g_terrain
        depth_program: g_terrain_depth
      terrain:
        map_height: textures/terrain_2/terrain_2_height.png
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-32.54, 31.9]
        horiz_scale: 2
  - id: grass_{t}
    meshes:
      - path: fbx/scenery/foliage/SM_grass_bush_01.fbx
        lods:
          - level: 0
        materials:
          - name: grass_bush_01_pbr
            alias: M_atlas_grass_01
            map_pbr: grass_01_pbr
            alpha: true
            blend: true
            render_back: true
        scale: 0.01
      - path: fbx/scenery/foliage/SM_grass_bush_01.fbx
        lods:
          - level: 1
        materials:
          - name: grass_bush_01_pbr
            alias: M_atlas_grass_01
            map_pbr: grass_01_pbr
            alpha: true
            render_back: true
        scale: 0.01
      - path: fbx/scenery/foliage/SM_grass_bush_01.fbx
        lods:
          - level: 2
        materials:
          - name: grass_bush_01_pbr
            alias: M_atlas_grass_01
            map_kd: grass_01_pbr/T_atlas_grass_01_A_M.png
            render_back: true
        scale: 0.01
      - path: fbx/scenery/foliage/SM_grass_bush_01.fbx
        lods:
          - level: 3
        materials:
          - name: grass_bush_01_pbr
            alias: M_atlas_grass_01
            map_kd: grass_01_pbr/T_atlas_grass_01_A_M.png
        scale: 0.01
    lod_levels:
      - level: 0
        distance: 0
      - level: 1
        distance: 50
      - level: 2
        distance: 80
      - level: 3
        distance: 200
    program: g_tex
    shadow_program: simple_depth
    priority: -20
    pos: [-100.0, 0.0, 140.0]
    scale: 3
    render_flags:
      static_bounds: true
    repeat:
      x_count: 30
      z_count: 20
      x_step: 12
      z_step: -12
  - id: cube_2
    mesh:
      path: texture_cube
      material_modifier:
        tiling: 5
        program: g_tex
      scale: 2.5
    pos: [160, 9.5, 20]
  - name: Pool floor - SINGLE
    mesh:
      path: quad
      material:
        map_kd: textures/tiles_1024.png
        tiling: 8
        program: g_tex
      scale: 60
    priority: -10
    pos: [160.0, 3.2, 20.0]
    rotation: [270.0, 0.0, 0.0]
    render_flags:
      no_shadow: true
  - id: pool_surface_single
    mesh:
      path: plane
      material:
        kd: [0.55, 0.55, 0.95, 1.0]
        map_bump: textures/water_surface_512_normal.png
        map_dudv: textures/waterDUDV_512.png
        tiling: 2
        render_back: true
        program: g_water
      scale: 60
    priority: -5
    pos: [160, 9.0, 20]
    render_flags:
      no_shadow: true
      water: true
    xxscript_file: scripts/cycle_water
  - id: pool_side_single_{t}_{c}
    mesh:
      path: pool_brick
      material_modifier:
        xmap_pbr: textures\Tiles004_1K-PNG
        metal: [1.0, 0.0, 0, 1]
        map_pbr: textures\Planks 09 [8K]
        tiling_x: 30
        tiling_y: 4
        program: g_tex
    clones:
      - pos: [100.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [220.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [160.0, 4, 80]
        scale: [60, 6, 0.3]
      - pos: [160.0, 4, -40]
        scale: [60, 6, 0.3]
  - id: palm_tree_forest_{c}_{t}
    prefab:
      path: prefab/scenery/prefab_palm_tree.yml
    instanced: true
    pos: [240.0, 14, 70]
    scale: 1.5
    render_flags:
      static_bounds: true
    generator:
      type: grid
      repeat:
        x_count: 1
        z_count: 4
        x_step: 20
        z_step: -40
