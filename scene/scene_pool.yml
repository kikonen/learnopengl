---
name: Pool
viewports:
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
  hdri: true
prefab_dirs:
  - prefab
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
nodes:
  - prefab:
      path: prefab/util/prefab_grid.yml
  - id: fps_counter
    prefab:
      path: prefab/util/prefab_fps_counter.yml
    #pos: [5.75, 5.25, 0.2]
    pos: [2, -2, -1]
    scale: 0.0025
    layer: ui
  - name: origo
    mesh:
      path: water_ball
      material_modifier:
        kd: [0.0, 0.2, 0.8, 1.0]
        program: g_tex
      scale: 0.5
    pos: [0.0, 10, 0.0]
  - name: origo-2
    mesh:
      path: water_ball
      material_modifier:
        kd: [0.0, 0.2, 0.8, 1.0]
        program: g_tex
      scale: 0.5
    pos: [-30, 10, -40]
  - id: player
    type: origo
    xxpos: [50, 30, 40]
    pos: [0, 9.5, 10]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light_{c}_{t}
    pos: [0, 45, 100]
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
        program: g_tex
      scale: 2.5
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: cube_1
    mesh:
      path: texture_cube
      material_modifier:
        tiling: 5
        program: g_tex
      scale: 2.5
      flags:
        pre_depth: true
    pos: [0, 12.5, -10]
    physics:
      update: true
      body:
        type: box
        density: 2
        rot: [0, 0, 0]
      geom:
        type: box
        category: [prop, can_float]
        collision: [world, ray]
        size: [2.5]
  - id: cube_map_mirror_ball
    parent_id: mirror_ball
    type: origo
    #pos: [0, 30.5, -10]
    flags:
      cube_map: true
  - id: mirror_ball
    mesh:
      path: glass_ball
      material_modifier:
        reflection: 0.8
        program: g_tex
      scale: 5
    pos: [7, 30.5, -10]
    physics:
      body:
        type: sphere
        density: 0.0001
        rot: [0, 0, 0]
      geom:
        type: sphere
        category: [prop, can_float]
        collision: [world, ray]
        size: [5]
  - id: mirror_ball_halo
    parent: mirror_ball
    ignored_by: mirror_ball
    mesh:
      vertex:
        type: box
        size: 15
      material:
        xkd: [0.9, 0.9, 0.2, 0.5]
        kd: [1, 0, 1]
        program: effect_halo
        blend: true
        reverse_front_face: true
        no_depth: true
    flags:
      effect: true
      no_select: true
      no_shadow: true
      xno_reflect: true
  - id: big_mirror_2_origo
    type: origo
    pos: [50, 20.5, -10]
    rotation: [0.0, -60.0, 0.0]
  - id: big_mirror_2_front
    parent: big_mirror_2_origo
    mesh:
      path: quad
      material:
        map_kd: textures/Marble White_VH_512.PNG
        reflection: 0.5
        refraction: 0.05
        refraction_ratio: [1.0, 1.52]
        program: g_mirror
      scale: 10.0
      flags:
        pre_depth: true
    flags:
      mirror: true
  - id: big_mirror_2_back
    parent: big_mirror_2_origo
    ignored_by: big_mirror_2_front
    mesh:
      path: quad
      material:
        kd: [0.800000, 2.800000, 0.800000, 1.0]
        map_kd: textures/Marble White_VH_512.PNG
        program: g_tex
      scale: 10.0
      base_rotation: [0, 180, 0]
      flags:
        pre_depth: true
  - id: pool_floor_{c}_{t}
    mesh:
      path: plane
      material:
        map_kd: textures/tiles_1024.png
        tiling: 8
        program: g_tex
        render_back: true
      scale: 30
      flags:
        pre_depth: true
    pos: [0.0, 3.2, -10.0]
    flags:
      no_shadow: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
    physics:
      body:
        type: box
        kinematic: true
        density: 0.5
      geom:
        type: box
        category: [terrain]
        collision: [can_terrain]
        size: [30, 0.01, 30]
  - id: pool_surface_{c}_{t}
    mesh:
      path: plane
      material:
        kd: [0.55, 0.55, 0.95, 1.0]
        map_normal: textures/water_surface_512_normal.png
        map_dudv: textures/waterDUDV_512.png
        tiling: 2
        render_back: true
        program: g_water
      scale: 30
    pos: [0, 9.0, -10]
    flags:
      no_shadow: true
      water: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
    physics:
      update: true
      body:
        type: box
        kinematic: true
        density: 0.3
      geom:
        type: box
        category: [water]
        collision: [can_float]
        size: [30, 0.01, 30]
    script_file: scripts/anim_water
  - id: pool_surface_2_particle_origin
    parent_id: pool_surface_{c}_{t}
    type: origo
    pos: [0, 20, 0]
    particle:
      seed: 1
      gravity: [0, -0.81, 0]
      lifetime: 20
      lifetime_variation: 5
      area_type: box
      area_radius: 10
      area_size: [30, 0, 30]
      area_variation: 0.1
      dir: [0, 1, 0]
      dir_variation: 0.5
      speed: 5
      speed_variation: 2
      size: 0.2
      size_variation: 0.1
      rate: 10000
      rate_variation: 50
      sprite_base: 0
      sprite_base_variation: 0
      sprite_count: -1
      sprite_speed: 10
      sprite_speed_variation: 20
      material:
        name: particle_casting
        kd: [1, 1, 1, 1]
        map_kd: particles/4_casting_spritesheet.png
        sprites: 73
        sprites_x: 9
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
  - id: pool_side_{t}_{c}
    mesh:
      path: pool_brick
      material_modifier:
        base: textures/Planks 09 [8K]
        map_kd: Planks09_col_2048.png
        map_normal: Planks09_nrm_2048.png
        map_mrao: Planks09_mrao
        map_displacement: Planks09_displacement
        mrao: [1.0, 0.0, 1]
        tiling_x: 30
        tiling_y: 4
      flags:
        pre_depth: true
    program: g_tex
    clones:
      - pos: [-30.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [90.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [30.0, 4, 80]
        scale: [60, 6, 0.3]
      - pos: [30.0, 4, -40]
        scale: [60, 6, 0.3]
    physics:
      body:
        type: box
        kinematic: true
        density: 0.5
      geom:
        type: box
        category: [prop]
        collision: [npc, ray]
        size: [1, 1, 1]
  - id: maple_tree_forest_{c}_{t}
    prefab:
      path: prefab/scenery/prefab_maple_tree.yml
    mesh:
      material_modifiers:
        - alias: maple_trunk
          program_definitions:
            USE_TREE_WIND: 1
          oit_definitions:
            USE_TREE_WIND: 1
          shadow_definitions:
            USE_TREE_WIND: 1
          selection_definitions:
            USE_TREE_WIND: 1
        - alias: maple_leaf
          program_definitions:
            USE_TREE_WIND: 1
          oit_definitions:
            USE_TREE_WIND: 1
          shadow_definitions:
            USE_TREE_WIND: 1
          selection_definitions:
            USE_TREE_WIND: 1
    flags:
      static_bounds: true
    generator:
      type: grid
      mode: grid
      offset: [-40.0, 4, 70]
      scale: 2
      repeat:
        x_count: 1
        z_count: 4
        x_step: 20
        z_step: -40
  - id: skeleton_army_2_{t}
    prefab:
      path: prefab/creatures/prefab_skeleton.yml
    priority: -1
    pos: [-20, 10.86, 80]
    base_rot: [0, 180, 0]
    scale: 4
    repeat:
      x_count: 25
      z_count: 1
      x_step: 10
      z_step: 0
    physics:
      enabled: true
      update: true
    xscript: |
      cmd:animation_play(
        { name = "master:Idle" });
    script: scripts/seq_skeleton_army
  - id: terrain_grass
    id: auto
    priority: 20
    type: container
    pos: [-1024, 10, -1024]
    flags:
      pre_depth: true
      xxno_shadow: true
      tessellation: true
      xxrender_back: true
      xxno_frustum: true
    generator:
      type: terrain
      mode: grid
      material:
        name: terrain_grass_2
        map_kd: textures/terrain_2/terrain_2_TX.jpg
        map_ks: textures/terrain_2/terrain_2_SpecLM.png
        map_normal: textures/terrain_2/terrain_2_TN.png
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
        program: g_terrain
        depth_program: g_terrain_depth
      terrain:
        map_height: textures/terrain_2/terrain_2_height.png
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-32.54, 31.9]
        horiz_scale: 2
    physics:
      geom:
        type: height_field
        category: [ground, terrain]
        collide: [can_terrain]
        size: [2048, 0, 2048]
        xrotation: [0, 180, 0]
  - id: grass_{t}
    prefab:
      path: prefab/scenery/prefab_grass.yml
    priority: -20
    flags:
      static_bounds: true
      no_shadow: true
    generator:
      type: grid
      mode: random
      offset: [-100.0, 0.0, 140.0]
      scale: 3
      bounds: [terrain]
      seed: [4242, 1212, 3333]
      repeat:
        x_count: 30
        z_count: 20
        x_step: 12
        z_step: -12
  - id: grass_floating_{t}
    prefab:
      path: prefab/scenery/prefab_grass.yml
    priority: -20
    flags:
      dynamic_bounds: true
      no_shadow: true
    generator:
      type: grid
      mode: random
      offset: [-30, 0, -40]
      scale: 3
      bounds: [water, terrain]
      seed: [121214, 444413, 676712]
      count: 100
      repeat:
        x_count: 3
        z_count: 3
        x_step: 60
        z_step: 60
  - id: grass_floating_2_{t}
    prefab:
      path: prefab/scenery/prefab_grass.yml
    priority: -20
    flags:
      static_bounds: true
      no_shadow: true
    generator:
      type: grid
      mode: random
      offset: [100, 0, -40]
      scale: 3
      bounds: [water, terrain]
      seed: [221214, 554413, 556712]
      count: 100
      repeat:
        x_count: 3
        z_count: 3
        x_step: 60
        z_step: 60
  - id: cube_2
    mesh:
      vertex:
        type: sphere
        radius: 1
      material:
        base: textures/Metal007_1K-PNG
        map_kd: Metal007_1K_Color.png
        map_normal: Metal007_1K_NormalGL.png
        map_mrao: Metal007_1K_mrao
        map_displacement: Metal007_1K_displacement
        program: g_tex
      scale: 5
    pos: [160, 42.5, 20]
    rotation: [0, 0, 45]
    physics:
      body:
        type: sphere
        density: 0.01
      geom:
        type: sphere
        category: [prop]
        collision: [world, ray]
        size: [5]
  - id: pool_floor_single_{c}_{t}
    mesh:
      path: plane
      material:
        map_kd: textures/tiles_1024.png
        tiling: 8
        program: g_tex
        render_back: true
      scale: 60
      flags:
        pre_depth: true
    priority: -10
    pos: [160.0, 3.2, 20.0]
    flags:
      no_shadow: true
    physics:
      body:
        type: box
        kinematic: true
        density: 0.5
      geom:
        type: box
        category: [terrain]
        collision: [can_terrain]
        size: [60, 0.01, 60]
  - id: pool_surface_single
    mesh:
      path: plane
      material:
        kd: [0.55, 0.55, 0.95, 1.0]
        map_normal: textures/water_surface_512_normal.png
        map_dudv: textures/waterDUDV_512.png
        tiling: 2
        render_back: true
        program: g_water
      scale: 60
    priority: -5
    pos: [160, 9.0, 20]
    flags:
      no_shadow: true
      water: true
    physics:
      update: true
      body:
        type: box
        kinematic: true
        density: 0.01
      geom:
        type: box
        category: [water]
        collision: [can_float]
        size: [60, 0.01, 60]
    xxscript_file: scripts/cycle_water
  - id: pool_side_single_{t}_{c}
    mesh:
      path: pool_brick
      material_modifier:
        base: textures/Planks 09 [8K]
        map_kd: Planks09_col_2048.png
        map_normal: Planks09_nrm_2048.png
        map_mrao: Planks09_mrao
        map_displacement: Planks09_displacement
        mrao: [1.0, 0.0, 1]
        tiling_x: 30
        tiling_y: 4
        program: g_tex
      flags:
        pre_depth: true
    clones:
      - pos: [100.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [220.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [160.0, 4, 80]
        scale: [60, 6, 0.3]
      - pos: [160.0, 4, -40]
        scale: [60, 6, 0.3]
    physics:
      body:
        type: box
        kinematic: true
        density: 0.5
      geom:
        type: box
        category: [prop]
        collision: [npc, ray]
        size: [1, 1, 1]
  - id: palm_tree_forest_{c}_{t}
    prefab:
      path: prefab/scenery/prefab_palm_tree.yml
    mesh:
      material_modifiers:
        - alias: palm_trunk
          program_definitions:
            USE_TREE_WIND: 1
          oit_definitions:
            USE_TREE_WIND: 1
          shadow_definitions:
            USE_TREE_WIND: 1
          selection_definitions:
            USE_TREE_WIND: 1
        - alias: palm_leaf
          program_definitions:
            USE_TREE_WIND: 1
          oit_definitions:
            USE_TREE_WIND: 1
          shadow_definitions:
            USE_TREE_WIND: 1
          selection_definitions:
            USE_TREE_WIND: 1
    flags:
      static_bounds: true
    generator:
      type: grid
      mode: random
      offset: [-400, 0, -400]
      scale: 1.5
      bounds: [ground]
      repeat:
        x_count: 20
        z_count: 20
        x_step: 40
        z_step: 40
