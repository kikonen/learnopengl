---
name: Full
viewports:
skybox:
  shader: skybox
  material: skybox
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: Origo
    type: origo
    pos: [0, 0, -5]
    camera:
      pos: [0, 12, 0]
      rotation: [0, 180, 0.0]
      default: true
      enabled: true
    controller:
      type: camera
      default: true
      enabled: true
    enabled: true
  - name: Directional light
    pos: [0, 45, -100]
    scale: 2.5
    model: light
    shader: texture
    render_flags:
      light: true
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      ambient: [0.3, 0.32, 0.32, 1.0]
      diffuse: [0.9, 0.9, 0.7, 1.0]
      specular: [0.9, 0.9, 0.5, 1.0]
      enabled: true
    enabled: true
  - name: Water bottom
    model: quad
    material: water_bottom
    shader: texture
    pos: [0.0, 3.2, -10.0]
    rotation: [270.0, 0.0, 0.0]
    scale: 30
    render_flags:
      no_shadow: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
    enabled: true
  - name: Water surface
    type: quad
    material: water_surface
    shader: water
    pos: [0, 9.0, -10]
    rotation: [270.0, 0.0, 0.0]
    scale: 30
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
    enabled: true
    init_script_file: scripts/cycle_water
  - name: Pool side
    model: pool_brick
    shader: texture
    material_modifier:
      tilingX: 30
      tilingY: 2
      texture_spec:
        clamp: GL_REPEAT
    clones:
      - pos: [-30.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [90.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [30.0, 4, 80]
        scale: [60, 6, 0.3]
      - pos: [30.0, 4, -40]
        scale: [60, 6, 0.3]
    enabled: true
  - name: Terrain grass
    type: terrain
    material: terrain_grass
    shader: texture
    pos: [-100, 0, -100]
    scale: [100, 1, 100]
    render_flags:
      no_shadow: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 200
      y_step: 0
      z_step: 200
    enabled: true
materials:
  - name: skybox
    type: skybox
    asset: skybox
  - name: water_surface
    type: texture
    ns: 150
    ks: [0.2, 0.2, 0.5, 1.0]
    kd: [0.0, 0.1, 0.8, 1.0]
    map_bump: water_surface_512_normal.png
    map_dudv: waterDUDV_512.png
    tiling: 2
    texture_spec:
      clamp: GL_REPEAT
      _pattern: 1
  - name: water_bottom
    type: texture
    ns: 225
    ka: [1.0, 1.0, 1.0, 1.0]
    kd: [0.8, 0.8, 0.8, 1.0]
    ks: [0.5, 0.5, 0.5, 1.0]
    ke: [0.0, 0.0, 0.0, 1.0]
    ni: 1.45
    d: 1.0
    illum: 2
    xxmap_kd: Marble White_VH_512.PNG
    map_kd: tiles_1024.png
    tiling: 8
    texture_spec:
      clamp: GL_REPEAT
  - name: terrain_grass
    type: texture
    ns: 50
    ks: [0.6, 0.6, 0.6, 1.0]
    map_kd: Grass_Dark_VH_1024.PNG
    map_bump: Grass_Dark_VH_1024_normal.PNG
    tiling: 100
    texture_spec:
      clamp: GL_REPEAT
