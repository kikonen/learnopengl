---
name: Pool
viewports:
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
  hdri: true
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: Origo
    type: origo
    xxpos: [50, 30, 40]
    pos: [0, 9.5, 10]
    rotation: [0, 0, 0]
    camera:
      pos: [0, 12, 0]
      default: true
      enabled: true
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Directional light
    pos: [0, 45, 100]
    scale: 2.5
    model: light
    program: g_tex
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 50000
      specular: [0.9, 0.9, 0.7, 1.0]
      enabled: true
    enabled: true
  - name: Other
    model: texture_cube
    program: g_tex
    material_modifier:
      tiling: 5
      texture_spec:
        wrap: GL_REPEAT
    pos: [0, 9.5, -10]
    scale: 2.5
    enabled: true
  - name: Cube map - mirror_ball
    type: origo
    pos: [0, 30.5, -10]
    render_flags:
      cube_map: true
    enabled: true
  - name: Mirror ball
    model: glass_ball
    program: g_tex
    pos: [0, 30.5, -10]
    scale: 10
    material_modifier:
      reflection: 0.8
    enabled: true
  - name: Big mirror 2
    model: quad
    material: mirror
    program: g_mirror
    pos: [50, 20.5, -10]
    rotation: [0.0, -60.0, 0.0]
    scale: 10.0
    render_flags:
      render_back: true
      mirror: true
    enabled: true
  - name: Pool floor
    model: quad
    material: pool_floor
    program: g_tex
    pos: [0.0, 3.2, -10.0]
    rotation: [270.0, 0.0, 0.0]
    scale: 30
    render_flags:
      no_shadow: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
    enabled: true
  - name: Pool surface
    type: quad
    material: pool_surface
    program: g_water
    pos: [0, 9.0, -10]
    rotation: [270.0, 0.0, 0.0]
    scale: 30
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
    enabled: true
    script_file: scripts/anim_water
  - name: Pool side
    model: pool_brick
    program: g_tex
    material_modifier:
      tiling_x: 30
      tiling_y: 2
      texture_spec:
        wrap: GL_REPEAT
    clones:
      - pos: [-30.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [90.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [30.0, 4, 80]
        scale: [60, 6, 0.3]
      - pos: [30.0, 4, -40]
        scale: [60, 6, 0.3]
    enabled: true
  - name: Linden tree forest - part 1
    type: model
    model: quad
    program: g_tex
    instanced: true
    pos: [-40.0, 4, 40]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    scale: [14, 20, 1]
    generator:
      type: grid
      enabled: true
      repeat:
        x_count: 1
        z_count: 3
        x_step: 20
        z_step: -40
      enabled: true
    enabled: true
  - name: Linden tree forest - part 2
    type: model
    model: quad
    program: g_tex
    instanced: true
    pos: [-40.0, 4, 40]
    rotation: [0, 90, 0]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    scale: [14, 20, 1]
    generator:
      type: grid
      enabled: true
      repeat:
        x_count: 1
        z_count: 3
        x_step: 20
        z_step: -40
      enabled: true
    enabled: true
  - name: Skeleton army
    type: quad
    priority: 1
    program: g_tex
    pos: [-20, 12.5, 80]
    material: skeleton
    render_flags:
      alpha: true
      xphysics: true
      xenforce_bounds: true
      render_back: true
    scale: [1.5, 3, 1]
    repeat:
      x_count: 30
      z_count: 1
      x_step: 10
      z_step: 0
    enabled: true
  - name: Terrain grass v2
    id: auto
    type: container
    instanced: true
    material: terrain_grass_2
    program: g_terrain2
    pos: [-1024, 10, -1024]
    xxpos: [0, 0, 0]
    render_flags:
      xxwireframe: true
      xxno_shadow: true
      tessellation: true
      xxrender_back: true
      xxno_frustum: true
    generator:
      type: terrain
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-32.54, 31.9]
        horiz_scale: 2
      enabled: true
    enabled: true
  - name: Other
    model: texture_cube
    program: g_tex
    material_modifier:
      tiling: 5
      texture_spec:
        wrap: GL_REPEAT
    pos: [160, 9.5, 20]
    scale: 2.5
    enabled: true
  - name: Pool floor - SINGLE
    model: quad
    material: pool_floor
    program: g_tex
    pos: [160.0, 3.2, 20.0]
    rotation: [270.0, 0.0, 0.0]
    scale: 60
    render_flags:
      no_shadow: true
    enabled: true
  - name: Pool surface - SINGLE
    type: quad
    material: pool_surface
    program: g_water
    pos: [160, 9.0, 20]
    rotation: [270.0, 0.0, 0.0]
    scale: 60
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    enabled: true
    xxscript_file: scripts/cycle_water
  - name: Pool side - SINGLE
    model: pool_brick
    program: g_tex
    material_modifier:
      tiling_x: 30
      tiling_y: 2
      texture_spec:
        wrap: GL_REPEAT
    clones:
      - pos: [100.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [220.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [160.0, 4, 80]
        scale: [60, 6, 0.3]
      - pos: [160.0, 4, -40]
        scale: [60, 6, 0.3]
    enabled: true
  - name: Linden tree forest - part 1
    type: model
    model: quad
    program: g_tex
    instanced: true
    pos: [240.0, 14, 40]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    scale: [14, 20, 1]
    generator:
      type: grid
      enabled: true
      repeat:
        x_count: 1
        z_count: 3
        x_step: 20
        z_step: -40
      enabled: true
    enabled: true
  - name: Linden tree forest - part 2
    type: model
    model: quad
    program: g_tex
    instanced: true
    pos: [240.0, 14, 40]
    rotation: [0, 90, 0]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    scale: [14, 20, 1]
    generator:
      type: grid
      enabled: true
      repeat:
        x_count: 1
        z_count: 3
        x_step: 20
        z_step: -40
      enabled: true
    enabled: true
materials:
  - name: pool_surface
    type: texture
    ns: 150
    ka: [0.25, 0.25, 0.65, 1.0]
    ks: [0.55, 0.55, 0.95, 1.0]
    kd: [0.55, 0.55, 0.95, 1.0]
    map_bump: water_surface_512_normal.png
    map_dudv: waterDUDV_512.png
    tiling: 2
    texture_spec:
      wrap: GL_REPEAT
  - name: pool_floor
    type: texture
    ns: 225
    ka: [0.5, 0.5, 0.5, 1.0]
    kd: [0.8, 0.8, 0.8, 1.0]
    ks: [0.5, 0.5, 0.5, 1.0]
    ke: [0.0, 0.0, 0.0, 1.0]
    ni: 1.45
    d: 1.0
    illum: 2
    xxmap_kd: textures/Marble White_VH_512.PNG
    map_kd: tiles_1024.png
    tiling: 8
    texture_spec:
      wrap: GL_REPEAT
  - name: terrain_grass_2
    type: texture
    ns: 50
    ka: [0.6, 0.6, 0.6, 1.0]
    ks: [0.6, 0.6, 0.6, 1.0]
    map_kd: terrain_2/terrain_2_TX.jpg
    map_ks: terrain_2/terrain_2_SpecLM.png
    map_bump: terrain_2/terrain_2_TN.png
    map_height: terrain_2/terrain_2_height.png
  - name: linden_tree
    type: sprite
    ns: 0
    ka: [0.7, 0.7, 0.7, 1.0]
    ks: [0.2, 0.2, 0.2, 1.0]
    map_kd: linden_tree_512.png
    map_bump: linden_tree_512_normal.png
  - name: mirror
    type: model
    ns: 225.000000
    ka: [0.500000, 0.500000, 0.500000, 1.0]
    kd: [0.800000, 0.800000, 0.800000, 1.0]
    ks: [0.500000, 0.500000, 0.500000, 1.0]
    ke: [0.000000, 0.000000, 0.000000, 1.0]
    ni: 1.450000
    d: 1.000000
    illum: 2
    map_kd: textures/Marble White_VH_512.PNG
    reflection: 0.5
    refraction: 0.05
    refraction_ratio: [1.0, 1.52]
  - name: skeleton
    type: sprite
    ns: 20
    ka: [0.7, 0.7, 0.7, 1.0]
    ks: [0.2, 0.2, 0.2, 1.0]
    map_kd: skeleton.png
