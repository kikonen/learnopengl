---
name: Pool
viewports:
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
  hdri: true
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: Player
    id: player
    type: origo
    xxpos: [50, 30, 40]
    pos: [0, 9.5, 10]
    front: [0, 0, -1]
    active: true
    camera:
      default: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - name: Directional light
    pos: [0, 45, 100]
    scale: 2.5
    model: light
    program: g_tex
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - name: Other
    model: texture_cube
    program: g_tex
    material_modifier:
      tiling: 5
    pos: [0, 9.5, -10]
    scale: 2.5
  - name: Cube map - mirror_ball
    type: origo
    pos: [0, 30.5, -10]
    render_flags:
      cube_map: true
  - name: Mirror ball
    model: glass_ball
    program: g_tex
    pos: [0, 30.5, -10]
    scale: 10
    material_modifier:
      reflection: 0.8
  - name: Big mirror 2
    model: quad
    material: mirror
    program: g_mirror
    pos: [50, 20.5, -10]
    rotation: [0.0, -60.0, 0.0]
    scale: 10.0
    front: [0, 0, 1]
    render_flags:
      render_back: true
      mirror: true
  - name: Pool floor
    model: quad
    material: pool_floor
    program: g_tex
    pos: [0.0, 3.2, -10.0]
    rotation: [270.0, 0.0, 0.0]
    scale: 30
    render_flags:
      no_shadow: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
  - name: Pool surface
    type: quad
    material: pool_surface
    program: g_water
    pos: [0, 9.0, -10]
    rotation: [270.0, 0.0, 0.0]
    scale: 30
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
    script_file: scripts/anim_water
  - name: Pool side
    model: pool_brick
    program: g_tex
    material_modifier:
      map_pbr: textures\Tiles004_1K-PNG
      tiling_x: 30
      tiling_y: 4
    clones:
      - pos: [-30.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [90.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [30.0, 4, 80]
        scale: [60, 6, 0.3]
      - pos: [30.0, 4, -40]
        scale: [60, 6, 0.3]
  - name: Linden tree forest - part 1
    type: model
    model: quad
    program: g_tex
    instanced: true
    pos: [-40.0, 4, 40]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    scale: [14, 20, 1]
    generator:
      type: grid
      repeat:
        x_count: 1
        z_count: 3
        x_step: 20
        z_step: -40
  - name: Linden tree forest - part 2
    type: model
    model: quad
    program: g_tex
    instanced: true
    pos: [-40.0, 4, 40]
    rotation: [0, 90, 0]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    scale: [14, 20, 1]
    generator:
      type: grid
      repeat:
        x_count: 1
        z_count: 3
        x_step: 20
        z_step: -40
  - name: Skeleton army
    type: quad
    priority: 1
    program: g_tex
    pos: [-20, 12.5, 80]
    material: skeleton
    render_flags:
      alpha: true
      xphysics: true
      xenforce_bounds: true
      render_back: true
    scale: [1.5, 3, 1]
    repeat:
      x_count: 30
      z_count: 1
      x_step: 10
      z_step: 0
  - name: Terrain grass v2
    id: auto
    priority: 20
    type: container
    instanced: true
    material: terrain_grass_2
    program: g_terrain
    depth_program: g_terrain_depth
    pos: [-1024, 10, -1024]
    xxpos: [0, 0, 0]
    render_flags:
      depth: true
      xxwireframe: true
      xxno_shadow: true
      tessellation: true
      xxrender_back: true
      xxno_frustum: true
    generator:
      type: terrain
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-32.54, 31.9]
        horiz_scale: 2
  - name: Other
    model: texture_cube
    program: g_tex
    material_modifier:
      tiling: 5
    pos: [160, 9.5, 20]
    scale: 2.5
  - name: Pool floor - SINGLE
    model: quad
    material: pool_floor
    program: g_tex
    pos: [160.0, 3.2, 20.0]
    rotation: [270.0, 0.0, 0.0]
    scale: 60
    render_flags:
      no_shadow: true
  - name: Pool surface - SINGLE
    type: quad
    material: pool_surface
    program: g_water
    pos: [160, 9.0, 20]
    rotation: [270.0, 0.0, 0.0]
    scale: 60
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    xxscript_file: scripts/cycle_water
  - name: Pool side - SINGLE
    model: pool_brick
    program: g_tex
    material_modifier:
      map_pbr: textures\Tiles004_1K-PNG
      tiling_x: 30
      tiling_y: 4
    clones:
      - pos: [100.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [220.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [160.0, 4, 80]
        scale: [60, 6, 0.3]
      - pos: [160.0, 4, -40]
        scale: [60, 6, 0.3]
  - name: Linden tree forest - part 1
    type: model
    model: quad
    program: g_tex
    instanced: true
    pos: [240.0, 14, 40]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    scale: [14, 20, 1]
    generator:
      type: grid
      repeat:
        x_count: 1
        z_count: 3
        x_step: 20
        z_step: -40
  - name: Linden tree forest - part 2
    type: model
    model: quad
    program: g_tex
    instanced: true
    pos: [240.0, 14, 40]
    rotation: [0, 90, 0]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    scale: [14, 20, 1]
    generator:
      type: grid
      repeat:
        x_count: 1
        z_count: 3
        x_step: 20
        z_step: -40
materials:
  - name: pool_surface
    kd: [0.55, 0.55, 0.95, 1.0]
    map_bump: textures/water_surface_512_normal.png
    map_dudv: textures/waterDUDV_512.png
    tiling: 2
  - name: pool_floor
    map_kd: textures/tiles_1024.png
    tiling: 8
  - name: terrain_grass_2
    map_kd: textures/terrain_2/terrain_2_TX.jpg
    map_ks: textures/terrain_2/terrain_2_SpecLM.png
    map_bump: textures/terrain_2/terrain_2_TN.png
    map_height: textures/terrain_2/terrain_2_height.png
  - name: linden_tree
    map_kd: sprites/linden_tree_512.png
    map_bump: sprites/linden_tree_512_normal.png
  - name: mirror
    map_kd: textures/Marble White_VH_512.PNG
    reflection: 0.5
    refraction: 0.05
    refraction_ratio: [1.0, 1.52]
  - name: skeleton
    map_kd: sprites/skeleton.png
