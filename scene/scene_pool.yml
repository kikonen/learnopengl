---
name: Pool
viewports:
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
  hdri: true
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
entities:
  - name: Player
    id: player
    type: origo
    xxpos: [50, 30, 40]
    pos: [0, 9.5, 10]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Directional light
    pos: [0, 45, 100]
    scale: 2.5
    model: light
    program: g_tex
    render_flags:
      no_shadow: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: cube_1
    model: texture_cube
    program: g_tex
    material_modifier:
      tiling: 5
    pos: [0, 9.5, -10]
    scale: 2.5
  - name: Cube map - mirror_ball
    type: origo
    pos: [0, 30.5, -10]
    render_flags:
      cube_map: true
  - name: Mirror ball
    model: glass_ball
    program: g_tex
    pos: [0, 30.5, -10]
    scale: 10
    material_modifier:
      reflection: 0.8
  - name: Big mirror 2
    model: quad
    material: mirror
    program: g_mirror
    pos: [50, 20.5, -10]
    rotation: [0.0, -60.0, 0.0]
    scale: 10.0
    front: [0, 0, 1]
    render_flags:
      render_back: true
      mirror: true
  - name: Pool floor
    model: quad
    material: pool_floor
    program: g_tex
    pos: [0.0, 3.2, -10.0]
    rotation: [270.0, 0.0, 0.0]
    scale: 30
    render_flags:
      no_shadow: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
  - name: Pool surface
    model: plane
    material: pool_surface
    program: g_water
    pos: [0, 9.0, -10]
    scale: 30
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
    script_file: scripts/anim_water
  - name: Pool side
    model: pool_brick
    program: g_tex
    material_modifier:
      xmap_pbr: textures\Tiles004_1K-PNG
      metal: [1.0, 0.0, 0, 1]
      map_pbr: textures\Planks 09 [8K]
      tiling_x: 30
      tiling_y: 4
    clones:
      - pos: [-30.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [90.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [30.0, 4, 80]
        scale: [60, 6, 0.3]
      - pos: [30.0, 4, -40]
        scale: [60, 6, 0.3]
  - xid: linden_tree_forest_1_{t}
    type: model
    model: linden_tree
    program: g_tex
    instanced: true
    pos: [-40.0, 4, 70]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_bounds: true
      render_back: true
    scale: 20
    generator:
      type: grid
      repeat:
        x_count: 1
        z_count: 4
        x_step: 20
        z_step: -40
  - id: maple_tree_forest_1_{t}
    type: model
    model: fbx/scenery/trees/Maple_02.fbx
    program: g_tex
    instanced: true
    pos: [-40.0, 4, 70]
    materials:
      - name: maple_trunk
        alias: Tree_0Mat
      - name: maple_leaf
        alias: Tree_1Mat
    render_flags:
      alpha: true
      render_back: true
      static_bounds: true
    scale: 0.05
    generator:
      type: grid
      repeat:
        x_count: 1
        z_count: 4
        x_step: 20
        z_step: -40
  - xid: skeleton_army_{t}
    model: quad
    priority: 1
    program: g_tex
    pos: [-20, 12.5, 80]
    material: skeleton
    render_flags:
      alpha: true
      render_back: true
    scale: [1.5, 3, 1]
    repeat:
      x_count: 25
      z_count: 1
      x_step: 10
      z_step: 0
  - id: skeleton_army_2_{t}
    model: fbx/creatures/skeleton/skeleton_animated.FBX
    material: skeleton_pbr
    priority: 1
    program: g_tex
    shadow_program: simple_depth
    pos: [-20, 10, 80]
    base_rot: [0, 180, 0]
    render_flags:
      use_bones: true
      xuse_animation: true
    scale: 0.1
    repeat:
      x_count: 25
      z_count: 1
      x_step: 10
      z_step: 0
  - name: Terrain grass v2
    id: auto
    priority: 20
    type: container
    instanced: true
    program: g_terrain
    depth_program: g_terrain_depth
    pos: [-1024, 10, -1024]
    xxpos: [0, 0, 0]
    render_flags:
      pre_depth: true
      xxwireframe: true
      xxno_shadow: true
      tessellation: true
      xxrender_back: true
      xxno_frustum: true
    generator:
      type: terrain
      material: terrain_grass_2
      terrain:
        map_height: textures/terrain_2/terrain_2_height.png
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-32.54, 31.9]
        horiz_scale: 2
  - id: grass_{t}
    model: fbx/scenery/foliage/SM_grass_bush_01.fbx
    program: g_tex
    shadow_program: simple_depth
    pos: [-100.0, 0.0, 140.0]
    rotation: [0, 0, 0]
    base_rotation: [0, 0, 0]
    scale: 3
    base_scale: 0.01
    materials:
      - name: grass_bush_01_pbr
        alias: M_atlas_grass_01
    render_flags:
      alpha: true
      render_back: true
      static_bounds: true
    repeat:
      x_count: 30
      z_count: 20
      x_step: 12
      z_step: -12
  - id: cube_2
    model: texture_cube
    program: g_tex
    material_modifier:
      tiling: 5
    pos: [160, 9.5, 20]
    scale: 2.5
  - name: Pool floor - SINGLE
    model: quad
    material: pool_floor
    program: g_tex
    pos: [160.0, 3.2, 20.0]
    rotation: [270.0, 0.0, 0.0]
    scale: 60
    render_flags:
      no_shadow: true
  - name: Pool surface - SINGLE
    model: plane
    material: pool_surface
    program: g_water
    pos: [160, 9.0, 20]
    scale: 60
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    xxscript_file: scripts/cycle_water
  - name: Pool side - SINGLE
    model: pool_brick
    program: g_tex
    material_modifier:
      xmap_pbr: textures\Tiles004_1K-PNG
      metal: [1.0, 0.0, 0, 1]
      map_pbr: textures\Planks 09 [8K]
      tiling_x: 30
      tiling_y: 4
    clones:
      - pos: [100.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [220.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [160.0, 4, 80]
        scale: [60, 6, 0.3]
      - pos: [160.0, 4, -40]
        scale: [60, 6, 0.3]
  - xid: linden_tree_forest_2_{t}
    type: model
    model: linden_tree
    program: g_tex
    instanced: true
    pos: [240.0, 14, 70]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_bounds: true
      render_back: true
    scale: 20
    generator:
      type: grid
      repeat:
        x_count: 1
        z_count: 4
        x_step: 20
        z_step: -40
  - id: palm_tree_forest_2_{t}
    type: model
    model: fbx/scenery/trees/Palm_01.fbx
    program: g_tex
    instanced: true
    pos: [240.0, 14, 70]
    materials:
      - name: palm_trunk
        alias: Tree_0Mat
      - name: palm_leaf
        alias: Tree_1Mat
      - name: palm_trunk
        alias: Tree_2Mat
    render_flags:
      render_back: true
      static_bounds: true
    scale: 0.05
    generator:
      type: grid
      repeat:
        x_count: 1
        z_count: 4
        x_step: 20
        z_step: -40
materials:
  - name: pool_surface
    kd: [0.55, 0.55, 0.95, 1.0]
    map_bump: textures/water_surface_512_normal.png
    map_dudv: textures/waterDUDV_512.png
    tiling: 2
  - name: pool_floor
    map_kd: textures/tiles_1024.png
    tiling: 8
  - name: terrain_grass_2
    map_kd: textures/terrain_2/terrain_2_TX.jpg
    map_ks: textures/terrain_2/terrain_2_SpecLM.png
    map_bump: textures/terrain_2/terrain_2_TN.png
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
  - name: linden_tree
    map_kd: sprites/linden_tree_512.png
    map_bump: sprites/linden_tree_512_normal.png
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
  - name: mirror
    map_kd: textures/Marble White_VH_512.PNG
    reflection: 0.5
    refraction: 0.05
    refraction_ratio: [1.0, 1.52]
  - name: skeleton
    map_kd: sprites/skeleton.png
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
  - name: skeleton_pbr
    map_pbr: fbx/creatures/skeleton/skeleton_pbr
    xmetal: [0.3, 0.4, 0, 1]
    xtiling: 60
  - name: palm_trunk
    map_kd: fbx/scenery/trees/textures/palm02.png
    map_bump: fbx/scenery/trees/textures/palm02_normal.png
  - name: palm_leaf
    map_kd: fbx/scenery/trees/textures/coconut palm leaf.png
    map_bump: fbx/scenery/trees/textures/coconut palm leaf_Normal.png
  - name: maple_trunk
    map_kd: fbx/scenery/trees/textures/bark02.png
    map_bump: fbx/scenery/trees/textures/bark02_normal.png
  - name: maple_leaf
    map_kd: fbx/scenery/trees/textures/leaf maple.png
    map_bump: fbx/scenery/trees/textures/leaf maple_Normal.png
  - name: grass_bush_01_pbr
    map_pbr: fbx/scenery/foliage/grass_01_pbr
