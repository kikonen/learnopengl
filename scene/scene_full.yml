      path: airboat_fixed_colors
    program: g_tex
    physics:
      body:
        type: box
        density: 0.3
        size: [4, 2.5, 2]
      geom:
        type: box
        category: [prop, can_float, can_terrain]
        collision: [prop, npc]
        size: [4, 2.5, 2]
    clones:
      - pos: [24.0, 11.0, 15.0]
      - pos: [6.0, 19.0, 22.0]
