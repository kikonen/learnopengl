    pos: [0.0, 15.0, 30.0]
    material_modifier:
      map_pbr: textures/Lava 05 [8K]
      tiling: 6
    scale: 0.06
  - id: wyvern_{t}
    model:
      mesh: fbx/creatures/wyvern/SK_Wyvern.FBX
      materials:
        - name: wyvern_pbr
          alias: M_Wyvern
          map_pbr: fbx/creatures/wyvern/wyvern_pbr
      animations:
        - name: fire
          path: fbx/creatures/wyvern/anim/Wyvern@FlyStationarySpreadFire.FBX
        - name: fly
          path: fbx/creatures/wyvern/anim/Wyvern@FlyStationary.FBX
    program: g_tex
    shadow_program: simple_depth
    pos: [0.0, 35.0, 30.0]
    rotation: [0, 0, 0]
    base_rotation: [0, 0, 0]
    scale: 2
    base_scale: 0.01
    render_flags:
      alpha: true
      render_back: true
      xwireframe: true
      xuse_bones: true
      xuse_bones_debug: true
      use_animation: true
    repeat:
      x_count: 2
      z_count: 2
      x_step: 100
      z_step: -100
