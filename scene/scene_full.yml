---
meta:
  name: Full
viewports:
skybox:
  program: g_skybox
  #material: skybox/BluePinkNebular
  #swap_faces: true
  material: skybox/Skybox_3
  faces:
    - Left_Tex.png
    - Right_Tex.png
    - Up_Tex.png
    - Down_Tex.png
    - Front_Tex.png
    - Back_Tex.png
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
lights: {}
cube_maps: {}
root:
  type: origo
  pos: [200, 0, 200]
  xxscript_file: scripts/seq_spin_root
entities:
  - name: zero origo
    id: [auto, zero-origo]
    type: origo
    pos: [0.0, 0.0, 0.0]
    script_file: scripts/seq_zero_origo
  - name: ZERO
    model: ball_volume
    program: g_tex
    material: default_ball
    material_modifier:
      kd: [0, 0.8, 0]
    pos: [0.0, 0.0, 0.0]
    scale: 0.2
  - name: Moving water ball
    parent_id: [auto, zero-origo]
    model: water_ball
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 0.3
    script_file: scripts/seq_zero
  - name: Player
    id: [auto, player]
    xxmodel: player
    type: origo
    pos: [-10, 12, -20.0]
    rotation: [0, 180, 0.0]
    scale: 0.8
    program: g_tex
    active: true
    render_flags:
      allow_normals: false
    particle_generator:
      - "ParticleDefinition pd;"
      - "node->particleGenerator = std::make_unique<ParticleGenerator>(pd);"
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - name: Player cube map 1
    type: origo
    parent_id: [auto, player]
    pos: [0, 0, 1]
    render_flags:
      cube_map: true
  - name: Sun light origo
    id: [auto, light-dir-origo]
    parent_id: [auto, planet-origo]
    type: origo
    pos: [0.0, 400.0, 0.0]
    rotation: [0.0, 25.0, 0.0]
    script_file: scripts/anim_sun_light
  - name: Sun light
    parent_id: [auto, light-dir-origo]
    pos: [0, 0, 600]
    scale: 20
    model: light
    program: ball_effect
    program_definitions:
      effect_sun: 1
    render_flags:
      effect: true
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.0, 0.7, 0.0, 1.0]
    light:
      type: directional
      target_id: [auto, dir-light-target]
      diffuse: [0.4, 0.4, 0.4, 1.0]
      intensity: 20000
  - name: Moving point light origo
    parent_id: [auto, zero-origo]
    type: origo
    pos: [0, 14, 0]
    clones:
      - pos: [-15.0, 14.0, -15.0]
        id: [auto, light-1]
      - pos: [15.0, 14.0, -15.0]
        id: [auto, light-2]
      - pos: [-15.0, 14.0, 15.0]
        id: [auto, light-3]
      - pos: [15.0, 14.0, 15.0]
        id: [auto, light-4]
      - pos: [-25.0, 10.0, -25.0]
        id: [auto, light-5]
      - pos: [25.0, 10.0, -25.0]
        id: [auto, light-6]
      - pos: [-25, 10.0, 25.0]
        id: [auto, light-7]
      - pos: [25.0, 10.0, 25.0]
        id: [auto, light-8]
    script_file: scripts/anim_moving_point_light
  - name: Moving point light
    desc: "NOTE overriding material in clones is *NOT* supported"
    parent_id: [auto, zero-origo]
    pos: [0, 0, 0]
    scale: 0.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    clones:
      - pos: [0.0, 0.0, 10.0]
        parent_id: [auto, light-1]
      - pos: [0.0, 0.0, 10.0]
        parent_id: [auto, light-2]
      - pos: [0.0, 0.0, 10.0]
        parent_id: [auto, light-3]
      - pos: [0.0, 0.0, 10.0]
        parent_id: [auto, light-4]
      - pos: [0.0, 0.0, 15.0]
        parent_id: [auto, light-5]
        material_modifier:
          kd: [0.8, 0.0, 0.0, 1.0]
        light:
          diffuse: [0.9, 0.0, 0.0, 1.0]
          enabled: false
        enabled: false
      - pos: [0.0, 0.0, 15.0]
        parent_id: [auto, light-6]
        material_modifier:
          kd: [0.0, 0.9, 0.0, 1.0]
        light:
          diffuse: [0.0, 0.9, 0.0, 1.0]
          enabled: false
        enabled: false
      - pos: [0.0, 0.0, 15.0]
        parent_id: [auto, light-7]
        material_modifier:
          kd: [0.0, 0.0, 0.9, 1.0]
        light:
          diffuse: [0.0, 0.0, 0.9, 1.0]
          enabled: false
        enabled: false
      - pos: [0.0, 0.0, 15.0]
        parent_id: [auto, light-8]
        material_modifier:
          kd: [0.9, 0.0, 0.9, 1.0]
        light:
          diffuse: [0.9, 0.0, 0.9, 1.0]
          enabled: false
        enabled: false
    light:
      type: point
      linear: 0.09
      quadratic: 0.032
      target_id: ROOT
      diffuse: [0.8, 0.8, 0.8, 1.0]
      intensity: 1000
  - name: Rock light origo
    id: [auto, rock-light-origo]
    parent_id: [auto, rock-origo]
    type: origo
    pos: [0.0, 10.0, 0.0]
    script_file: scripts/anim_rock_light
  - name: Rock light
    parent_id: [auto, rock-light-origo]
    pos: [-10, 0, 0]
    scale: 0.5
    model: light
    program: g_tex
    render_flags:
      no_shadow: true
    light:
      type: point
      linear: 0.09
      quadratic: 0.032
      target_id: ROOT
      diffuse: [0.8, 0.8, 0.8, 1.0]
      intensity: 1000
  - name: Active node
    parent_id: [auto, zero-origo]
    model: texture_cube
    material_modifier:
      tiling_x: 2
      tiling_y: 2
    program: g_tex
    pos: [0, 15, 0]
    script_file: scripts/anim_node_path
  - name: Active node around rock
    parent_id: [auto, rock-origo]
    model: texture_cube
    program: g_tex
    pos: [0, -5, 0]
    script_file: scripts/anim_node_path
  - xname: Cube map 1
    type: origo
    pos: [0.0, 4.5, 0.0]
    render_flags:
      cube_map: true
  - name: EXAMPLE
    model: glass_ball
    program: g_tex
    pos: [-1.5, 5.0, -1.5]
    rotation: [0.0, 0.0, 0.0]
    scale: 1.0
    material: glass_ball
    material_modifier:
      reflection: 0.7
      refraction: 0.05
      refraction_ratio: [1.0, 1.52]
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 3
      y_step: 0
      z_step: 3
  - name: Window 1
    model: quad
    material: window_1
    program: g_tex
    pos: [5.0, 14.0, -5.0]
    rotation: [0.0, 180.0, 0.0]
    scale: [1, 1.3, 0]
    render_flags:
      alpha: true
      blend_oit: true
      render_back: true
  - name: Window 1_1
    model: quad
    type: billboard
    material: window_1
    program: g_tex
    pos: [5.0, 12.0, 0.0]
    rotation: [0.0, 180.0, 0.0]
    scale: [2.5, 4, 0]
    render_flags:
      alpha: true
      blend_oit: true
      render_back: true
  - name: Window 2
    model: quad
    material: window_2
    program: g_tex
    pos: [7.0, 14.0, -8.0]
    rotation: [0.0, 180.0, 0.0]
    scale: [1, 1.2, 0]
    render_flags:
      alpha: true
      blend_oit: true
      render_back: true
  - name: Stained windows
    model: quad
    material: window_2
    program: g_tex
    pos: [-10.0, 20.0, 10.0]
    rotation: [0.0, 180.0, 0.0]
    scale: [1, 1.3, 0]
    render_flags:
      alpha: true
      blend_oit: true
      render_back: true
    repeat:
      x_count: 10
      x_step: 2
  - xname: Cube map - brick_wood_wall
    type: origo
    pos: [-1.0, 13.5, 14.0]
    render_flags:
      cube_map: true
  - name: Brick wall
    model: quad
    material: brickwall
    program: g_tex
    pos: [-5.0, 13.5, 14.0]
    render_flags:
      render_back: true
    repeat:
      x_count: 3
      x_step: 4
  - name: Brick wall - one
    model: quad
    material: brickwall
    program: g_tex
    pos: [5.0, 13.5, 14.0]
    rotation: [0, 180, 0]
    render_flags:
      render_back: true
  - name: Wood wall
    model: quad
    material: woodwall
    program: g_tex
    pos: [-3.0, 13.5, 14.0]
    render_flags:
      render_back: true
    repeat:
      x_count: 2
      x_step: 4
  - name: Wood wall - upper - normal
    model: quad
    material: woodwall
    material_modifier:
      map_bump: textures/wood_1024_normal.png
      parallax_depth: 0.02
    program: g_tex
    pos: [-3.0, 15.5, 14.0]
    render_flags:
      render_back: true
    repeat:
      x_count: 2
      x_step: 4
  - name: Big mirror 1
    model: quad
    material: mirror
    program: g_mirror
    pos: [-55.0, 25.0, 10.0]
    rotation: [0.0, 45.0, 0.0]
    scale: 15.0
    front: [0, 0, 1]
    render_flags:
      render_back: true
      mirror: true
    script_file: scripts/anim_mirror
  - name: Big mirror 2
    model: quad
    material: mirror
    program: g_mirror
    pos: [55.0, 25.0, 10.0]
    rotation: [0.0, 215.0, 0.0]
    scale: 15.0
    front: [0, 0, 1]
    render_flags:
      render_back: true
      mirror: true
    script_file: scripts/anim_mirror
  - name: Airboat
    model: airboat_fixed_colors
    program: g_tex
    pos: [24.0, 11.0, 15.0]
    scale: 1.0
  - name: Airboat 2
    model: airboat_fixed_colors
    program: g_tex
    pos: [6.0, 19.0, 22.0]
    scale: 0.5
  - name: Spyro
    model: spyro2
    program: g_tex
    pos: [0.0, 35.0, 30.0]
    material_modifier:
      map_pbr: textures/Lava 05 [8K]
      tiling: 6
    scale: 0.06
  - name: Backback
    desc: TODO not showing up
    model: [backpack, backpack]
    program: g_tex
    pos: [10.0, 10.0, 5.0]
    scale: 1.5
    enabled: false
  - name: Bunny
    model: bunny
    program: g_tex
    pos: [-15.0, 14.0, 5.0]
    scale: 20.0
    material_modifier:
      reflection: 0.7
    render_flags:
      render_back: true
    enabled: false
  - name: Dragon
    model: dragon
    program: g_tex
    pos: [-15.0, 25.0, 0.0]
    scale: 30.0
    render_flags:
      render_back: true
    enabled: false
  - name: Shuttle
    model: [opengl_book/NasaShuttle, shuttle]
    program: g_tex
    pos: [20.0, 40.0, -50.0]
    scale: 20.0
  - name: Sword 2
    model: sword2
    program: g_tex
    pos: [0.0, 40.0, -50.0]
    scale: 1.0
  - name: Sword - Excalibur
    model: sword2
    program: g_tex
    rotation: [223, 28, 24]
    pos: [250.0, 10.0, -190.0]
    scale: 1.0
  - name: Teapot
    desc: Dir light target (back needed due to gap in lid)
    id: [auto, dir-light-target]
    model: smooth_teapot
    program: g_tex
    pos: [-5.0, 25.0, -5.0]
    scale: 1.0
    material: teapot
    material_modifier:
      xreflection: 0.7
      xrefraction: 0.05
      xrefraction_ratio: [1.0, 1.52]
      map_pbr: textures/Metal008_1K-PNG
      tiling: 6
    render_flags:
      render_back: true
    selected: false
  - name: Cow
    model: cow
    program: g_tex
    pos: [5.0, 25.0, -5.0]
    rotation: [0, 180, 0]
    scale: 0.8
    material: cow
    material_modifier:
      xreflection: 0.4
      map_pbr: textures/Plastic 01 [4K]
    render_flags:
      render_back: false
    selected: false
  - name: Cow fur
    model: cow
    program: g_fur
    pos: [5.0, 25.0, -5.0]
    rotation: [0, 180, 0]
    scale: 0.8
    material: cow_fur
    force_material: true
    render_flags:
      alpha: true
  - name: Cow 2
    model: cow
    program: g_tex
    pos: [5.0, 25.0, -15.0]
    rotation: [0, 180, 0]
    scale: 0.8
    material: cow
    material_modifier:
      xreflection: 0.1
      map_pbr: textures/Plastic 01 [4K]
    render_flags:
      render_back: false
    selected: false
  - name: Ball
    model: texture_ball
    program: g_tex
    pos: [0.0, 13.0, 0.0]
    scale: 2.0
  - xname: Cube map 2 - common
    type: origo
    pos: [0.0, 28.0, 8.0]
    render_flags:
      cube_map: true
  - xname: Cube map 2 - refract ball
    type: origo
    pos: [5.0, 25.0, 0.0]
    render_flags:
      cube_map: true
  - name: Refract ball
    model: glass_ball
    program: g_tex
    pos: [5.0, 25.0, 0.0]
    scale: 1.3
    material_modifier:
      reflection: 0.05
      refraction: 0.85
      refraction_ratio: [1.0, 1.52]
  - xname: Cube map 2 - refract ball
    type: origo
    pos: [-10.0, 25.0, 0.0]
    render_flags:
      cube_map: true
  - name: Reflect ball
    model: glass_ball
    program: g_tex
    pos: [-10.0, 25.0, 0.0]
    scale: 1.3
    material_modifier:
      reflection: 0.8
  - name: Water ball
    model: water_ball
    program: g_tex
    pos: [5.0, 30.0, 0.0]
    scale: 1.3
    particle_generator:
      - ParticleDefinition pd;
      - //pd.material = Sprite::getMaterial(assets, "Skeleton_VH.PNG", "");
      - node->particleGenerator = new ParticleGenerator(assets, pd);
    material_modifier:
      xreflection: 0.3
  - name: Basic ball
    model: water_ball
    program: g_tex
    pos: [5.0, 30.0, 5.0]
    scale: 1.3
    material: default_ball
    force_material: true
    material_modifier:
      metal: [0.6, 0.3, 0, 1]
  - name: Gold ball
    model: water_ball
    program: g_tex
    pos: [5.0, 30.0, 10.0]
    scale: 1.3
    force_material: true
    material: gold_ball
    material_modifier:
      map_pbr: textures\Metal007_1K-PNG
  - name: ball origo
    type: origo
    id: [auto, ball-origo]
    pos: [5.0, 30.0, 15.0]
  - name: Silver ball
    model: water_ball
    program: g_tex
    pos: [5.0, 30.0, 15.0]
    scale: 1.3
    force_material: true
    material: silver_ball
    material_modifier:
      metal: [1, 0.3, 0, 1]
    physics:
      body:
        type: sphere
        density: 0.07
      geom:
        type: sphere
  - name: Bronze ball
    parent_id: [auto, ball-origo]
    model: water_ball
    program: g_tex
    pos: [0.0, 0.0, 5.0]
    scale: 1.3
    force_material: true
    material: bronze_ball
    material_modifier:
      metal: [1, 0.3, 0, 1]
  - name: Copper ball
    parent_id: [auto, ball-origo]
    model: water_ball
    program: g_tex
    pos: [0.0, 0.0, 10.0]
    scale: 1.3
    force_material: true
    material: copper
    material_modifier:
      metal: [1, 0.3, 0, 1]
  - name: Plasma ball
    parent_id: [auto, cube-3]
    model: ball_volume
    material: plasma_ball
    force_material: true
    program: ball_effect
    program_definitions:
      effect_plasma: 1
    #pos: [-5.0, 25.0, 5.0]
    pos: [0, 0, 0]
    scale: 2
    render_flags:
      alpha: true
      blend: true
      effect: true
      no_select: true
  - name: Brickcube
    model: texture_cube
    program: g_tex
    material_modifier:
      tiling_x: 2
      tiling_y: 2
    pos: [5.0, 25.0, 5.0]
    scale: 1
  - name: Four cubes
    model: texture_cube_3
    program: g_tex
    scale: 1
    camera:
      fov: 80
    controllers:
      - type: camera_zoom
    script_file: scripts/anim_four_cubes
    clones:
      - pos: [-5.0, 20.0, -5.0]
        id: [auto, cube-1]
      - pos: [5.0, 20.0, -5.0]
        id: [auto, cube-2]
      - pos: [-5.0, 20.0, 5.0]
        id: [auto, cube-3]
      - pos: [5.0, 20.0, 5.0]
        id: [auto, cube-4]
  - name: Blend cubes
    model: rubik_cube
    program: g_tex
    render_flags:
      alpha: true
      blend_oit: true
      render_back: true
    script_file: scripts/anim_four_cubes
    clones:
      - pos: [-5.0, 30.0, -5.0]
      - pos: [5.0, 30.0, -5.0]
      - pos: [-5.0, 30.0, 5.0]
      - pos: [5.0, 30.0, 5.0]
  - name: Wooden matrix Cube
    model: texture_cube_4
    program: g_tex
    pos: [-5.0, 25.0, 5.0]
    rotation: [0, 180, 0]
    scale: 1
    selected: false
  - name: Pool surface
    type: quad
    priority: -5
    material: pool_surface
    program: g_water
    pos: [0, 9.5, -10]
    rotation: [270.0, 0.0, 0.0]
    scale: 30
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
    script_file: scripts/anim_water
  - name: Pool floor
    model: quad
    priority: -10
    material: pool_floor
    program: g_tex
    pos: [0.0, 3.7, -10.0]
    rotation: [270.0, 0.0, 0.0]
    scale: 30
    render_flags:
      no_shadow: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
  - name: Pool floor plane
    type: origo
    pos: [0.0, 3.7, -10.0]
    physics:
      geom:
        type: plane
        plane: [0, 1, 0, 0]
  - name: Pool side
    model: pool_brick
    program: g_tex
    material_modifier:
      tiling_x: 100
      tiling_y: 10
    clones:
      - pos: [-30.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [90.0, 4, 20]
        scale: [0.3, 6, 60]
      - pos: [30.0, 4, 80]
        scale: [60, 6, 0.3]
      - pos: [30.0, 4, -40]
        scale: [60, 6, 0.3]
  - name: Terrain grass v2
    id: auto
    priority: 20
    type: container
    instanced: true
    material: terrain_grass_2
    program: g_terrain
    depth_program: g_terrain_depth
    pos: [-1200, -5.5, -900]
    xxpos: [-1024, -5.5, -1024]
    render_flags:
      depth: true
      xxwireframe: true
      tessellation: true
    generator:
      type: terrain
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-62.54, 221.9]
        horiz_scale: 2
  - name: grid points
    model: glass_ball
    program: g_tex
    pos: [-1024, 150, -1024]
    scale: 5.0
    material: sea_floor
    force_material: true
    material_modifier:
      ke: [0, 0.2, 0]
    light:
      type: point
      linear: 0.014
      quadratic: 0.0007
      diffuse: [0.6, 1.2, 0.6, 1.0]
      intensity: 1000
      enabled: false
    repeat:
      x_count: 9
      y_count: 1
      z_count: 9
      x_step: 256
      y_step: 0
      z_step: 256
  - xname: Sea surface
    desc: TODO KI conflicting water reflect with pool
    priority: -20
    type: quad
    material: sea_surface
    program: g_water
    pos: [-1024, 0.0, -1024]
    rotation: [270.0, 0.0, 0.0]
    scale: 128
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    repeat:
      x_count: 8
      y_count: 1
      z_count: 8
      x_step: 256
      y_step: 0
      z_step: 256
  - name: Sea floor
    priority: -25
    model: quad
    material: sea_floor
    program: g_tex
    pos: [-1024, -70.0, -1024]
    rotation: [270.0, 0.0, 0.0]
    scale: 128
    render_flags:
      no_shadow: true
      render_back: true
    repeat:
      x_count: 8
      y_count: 1
      z_count: 8
      x_step: 256
      y_step: 0
      z_step: 256
  - name: Planet origo
    id: [auto, planet-origo]
    type: origo
    pos: [10.0, 150.0, 200.0]
  - name: Planet
    parent_id: [auto, planet-origo]
    model: [planet, planet]
    program: g_tex
    material_modifier:
      map_bump: mars_normal.png
    pos: [0, 0, 0]
    scale: 10
    script_file: scripts/anim_planet
  - xname: Rock origo
    id: [auto, rock-origo]
    parent_id: [auto, planet-origo]
    type: origo
    pos: [0.0, -50.0, 0.0]
    render_flags:
      cube_map: true
  - name: Rock
    parent_id: [auto, rock-origo]
    model: [rock, rock]
    program: g_tex
    pos: [0.0, 0, 0.0]
    scale: 1.5
    material_modifier:
      xreflection: 0.6
  - name: Asteroid belt
    parent_id: [auto, planet-origo]
    model: [rock, rock]
