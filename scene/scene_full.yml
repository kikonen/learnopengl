      path: spyro2
    program: g_tex
    pos: [0.0, 15.0, 30.0]
    material_modifier:
      map_pbr: textures/Lava 05 [8K]
      tiling: 6
    scale: 0.06
  - id: wyvern_{t}
    mesh:
      path: fbx/creatures/wyvern/SK_Wyvern.FBX
      flags:
        xuse_bones: true
        xuse_bones_debug: true
        use_animation: true
        z_up: true
      materials:
        - name: wyvern_pbr
          alias: M_Wyvern
          map_pbr: wyvern_pbr
          xalpha: true
          xrender_back: true
          xwireframe: true
      animations:
        - name: fire
          path: anim/Wyvern@FlyStationarySpreadFire.FBX
        - name: fly
          path: anim/Wyvern@FlyStationary.FBX
      program: g_tex
      shadow_program: simple_depth
      base_scale: 0.01
    pos: [0.0, 35.0, 30.0]
    rotation: [0, 0, 0]
    scale: 2
    repeat:
      x_count: 2
      z_count: 2
      x_step: 100
      z_step: -100
    script: |
      local wid = cmd:wait({ time=2 })
      cmd:animationPlay(
        { after=wid, name = "fire:Take 001" });
