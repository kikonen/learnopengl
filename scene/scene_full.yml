---
meta:
  name: Full
viewports:
skybox:
  program: g_skybox
  #material: skybox/BluePinkNebular
  #swap_faces: true
  xmaterial: skybox/Skybox_3
  xfaces:
    - Left_Tex.png
    - Right_Tex.png
    - Up_Tex.png
    - Down_Tex.png
    - Front_Tex.png
    - Back_Tex.png
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
root:
  type: origo
  pos: [200, 0, 200]
  xxscript_file: scripts/seq_spin_root
script:
  scripts:
    - path: lib/common
entities:
  - id: zero-origo
    type: origo
    pos: [0.0, 0.0, 0.0]
    script_file: scripts/seq_zero_origo
  - name: ZERO
    model:
      mesh: ball_volume
      material:
        name: default_ball
        kd: [0, 0.8, 0]
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 0.2
  - name: Moving water ball
    parent_id: zero-origo
    model:
      mesh: water_ball
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 0.3
    script_file: scripts/seq_zero
  - id: player
    type: origo
    xmodel:
      mesh: player
    pos: [-10, 12, -20.0]
    rotation: [0, 180, 0.0]
    front: [0, 0, -1]
    scale: 0.8
    program: g_tex
    active: true
    render_flags:
      allow_normals: false
      xdynamic_bounds: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - id: fps_counter
    parent_id: player
    type: text
    model:
      material:
        name: fps_text
        kd: [0.0, 0.8, 0.0, 1.0]
        xmetal: [1.0, 0.0, 0, 1]
    text:
      font: fps_font
      text: "- fps"
    program: g_font_render
    shadow_program: shadow_font_render
    pos: [-1.8, 0.95, -2.5]
    scale: 0.0025
    render_flags:
      billboard: true
      alpha: true
      render_back: true
  - name: Player Camera
    parent_id: player
    type: origo
    pos: [0, 5.25, 0.25]
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Player cube map 1
    type: origo
    parent_id: player
    pos: [0, 0, 1]
    render_flags:
      cube_map: true
  - id: light-dir-origo
    parent_id: planet-origo
    type: origo
    pos: [0.0, 400.0, 0.0]
    rotation: [0.0, 25.0, 0.0]
    script_file: scripts/anim_sun_light
  - name: Sun light
    parent_id: light-dir-origo
    model:
      mesh: light
      material_modifier:
        kd: [0.0, 0.7, 0.0, 1.0]
    pos: [0, 0, 600]
    scale: 20
    program: ball_effect
    program_definitions:
      effect_sun: 1
    render_flags:
      effect: true
      no_shadow: true
    light:
      type: directional
      target_id: dir-light-target
      diffuse: [0.4, 0.4, 0.4, 1.0]
      intensity: 20000
  - name: Moving point light origo
    parent_id: zero-origo
    type: origo
    pos: [0, 14, 0]
    clones:
      - pos: [-15.0, 14.0, -15.0]
        id: light-1
      - pos: [15.0, 14.0, -15.0]
        id: light-2
      - pos: [-15.0, 14.0, 15.0]
        id: light-3
      - pos: [15.0, 14.0, 15.0]
        id: light-4
      - pos: [-25.0, 10.0, -25.0]
        id: light-5
      - pos: [25.0, 10.0, -25.0]
        id: light-6
      - pos: [-25, 10.0, 25.0]
        id: light-7
      - pos: [25.0, 10.0, 25.0]
        id: light-8
    script_file: scripts/anim_moving_point_light
  - id: moving_point_light_{c}
    desc: "NOTE overriding material in clones is *NOT* supported"
    parent_id: zero-origo
    model:
      mesh: light
    pos: [0, 0, 0]
    scale: 0.5
    program: g_light
    render_flags:
      no_shadow: true
    clones:
      - pos: [0.0, 0.0, 10.0]
        parent_id: light-1
      - pos: [0.0, 0.0, 10.0]
        parent_id: light-2
      - pos: [0.0, 0.0, 10.0]
        parent_id: light-3
      - pos: [0.0, 0.0, 10.0]
        parent_id: light-4
      - pos: [0.0, 0.0, 15.0]
        parent_id: light-5
        model:
          material_modifier:
            kd: [0.8, 0.0, 0.0, 1.0]
        light:
          diffuse: [0.9, 0.0, 0.0, 1.0]
          enabled: false
        enabled: false
      - pos: [0.0, 0.0, 15.0]
        parent_id: light-6
        model:
          material_modifier:
            kd: [0.0, 0.9, 0.0, 1.0]
        light:
          diffuse: [0.0, 0.9, 0.0, 1.0]
          enabled: false
        enabled: false
      - pos: [0.0, 0.0, 15.0]
        parent_id: light-7
        model:
          material_modifier:
            kd: [0.0, 0.0, 0.9, 1.0]
        light:
          diffuse: [0.0, 0.0, 0.9, 1.0]
          enabled: false
        enabled: false
      - pos: [0.0, 0.0, 15.0]
        parent_id: light-8
        model:
          material_modifier:
            kd: [0.9, 0.0, 0.9, 1.0]
        light:
          diffuse: [0.9, 0.0, 0.9, 1.0]
          enabled: false
        enabled: false
    light:
      type: point
      linear: 0.09
      quadratic: 0.032
      target_id: ROOT
      diffuse: [0.8, 0.8, 0.8, 1.0]
      intensity: 1000
  - id: rock-light-origo
    parent_id: rock-origo
    type: origo
    pos: [0.0, 10.0, 0.0]
    script_file: scripts/anim_rock_light
  - name: Rock light
    parent_id: rock-light-origo
    model:
      mesh: light
    pos: [-10, 0, 0]
    scale: 0.5
    program: g_tex
    render_flags:
      no_shadow: true
    light:
      type: point
      linear: 0.09
      quadratic: 0.032
      target_id: ROOT
      diffuse: [0.8, 0.8, 0.8, 1.0]
      intensity: 1000
  - name: Active node
    parent_id: zero-origo
    model:
      mesh: texture_cube
      material_modifier:
        tiling_x: 2
        tiling_y: 2
    program: g_tex
    pos: [0, 15, 0]
    script_file: scripts/anim_node_path
  - name: Active node around rock
    parent_id: rock-origo
    model:
      mesh: texture_cube
    program: g_tex
    pos: [0, -5, 0]
    script_file: scripts/anim_node_path
  - xname: Cube map 1
    type: origo
    pos: [0.0, 4.5, 0.0]
    render_flags:
      cube_map: true
  - id: example_{t}
    model:
      mesh: glass_ball
      material:
        name: default_glass_ball_todo
        kd: [0.8, 0.8, 0.0, 1.0]
        reflection: 0.1
        refraction: 0.7
        refraction_ratio: [1.0, 1.52]
      material_modifier:
        reflection: 0.7
        refraction: 0.05
        refraction_ratio: [1.0, 1.52]
    program: g_tex
    pos: [-1.5, 5.0, -1.5]
    rotation: [0.0, 0.0, 0.0]
    scale: 1.0
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 3
      y_step: 0
      z_step: 3
  - name: Window 1
    model:
      mesh: fbx\scenery\structures\doors\SM_Door_Interior_Wooden_Glass_01c.FBX
      material:
        name: door_glass_1_pbr
        map_pbr: fbx\scenery\structures\doors\door_glass_1_pbr
    program: g_tex
    shadow_program: simple_depth
    pos: [5.0, 10.0, -5.0]
    base_rotation: [-90.0, 0.0, 0.0]
    scale: 2
    base_scale: 0.01
    render_flags:
      alpha: true
      blend_oit: true
  - id: door_1
    model:
      mesh: fbx\scenery\structures\doors\SM_Door_Exterior_Set_NN_05h.FBX
