        map_kd: textures/brickwall_1024.png
        map_bump: textures/brickwall_1024_normal.png
        map_displacement: textures/brickwall_1024_height.jpg
        parallax_depth: 0.017
        xreflection: 0.02
        render_back: true
    program: g_tex
    pos: [-5.0, 13.5, 14.0]
    repeat:
      x_count: 3
      x_step: 4
  - name: Brick wall - one
    mesh:
      path: quad
      material:
        name: brickwall
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/brickwall_1024.png
        map_bump: textures/brickwall_1024_normal.png
        map_displacement: textures/brickwall_1024_height.jpg
