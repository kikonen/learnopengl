  - name: Big mirror 1
    model:
      mesh: quad
      material:
        name: mirror
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/Marble White_VH_512.PNG
        reflection: 0.5
        refraction: 0.05
        refraction_ratio: [1.0, 1.52]
    program: g_mirror
    pos: [-55.0, 25.0, 10.0]
