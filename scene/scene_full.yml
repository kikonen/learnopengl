---
name: Full
viewports:
skybox:
  program: g_skybox
  priority: -100
  material: skybox
lights: {}
cube_maps: {}
root:
  type: origo
  pos: [200, 0, 200]
  xxscript_file: scripts/seq_spin_root
entities:
  - name: zero origo
    id: [auto, zero-origo]
    type: origo
    pos: [0.0, 0.0, 0.0]
    enabled: true
    script_file: scripts/seq_zero_origo
  - name: ZERO
    model: ball_volume
    program: g_tex
    material: default_ball
    material_modifier:
      kd: [0, 0.8, 0]
    pos: [0.0, 0.0, 0.0]
    scale: 0.2
    enabled: true
  - name: Moving water ball
    parent_id: [auto, zero-origo]
    model: water_ball
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 0.3
    enabled: true
    script_file: scripts/seq_zero
  - name: Player
    xxmodel: player
    type: origo
    pos: [-10, 12, -20.0]
    rotation: [0, 180, 0.0]
    scale: 0.8
    program: g_tex
    render_flags:
      allow_normals: false
    camera:
      pos: [0, 0, 0]
      xxrotation: [0, 180, 0.0]
      default: true
      enabled: true
    particle_generator:
      - "ParticleDefinition pd;"
      - "node->particleGenerator = std::make_unique<ParticleGenerator>(pd);"
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Cube map 1
    type: origo
    pos: [-200, 20, -200]
    render_flags:
      cube_map: true
    repeat:
      x_count: 16
      z_count: 16
      x_step: 50
      z_step: 50
    enabled: true
  - name: Sun light origo
    id: [auto, light-dir-origo]
    parent_id: [auto, planet-origo]
    type: origo
    pos: [0.0, 400.0, 0.0]
    rotation: [0.0, 25.0, 0.0]
    enabled: true
    script_file: scripts/anim_sun_light
  - name: Sun light
    parent_id: [auto, light-dir-origo]
    pos: [0, 0, 600]
    scale: 20
    model: light
    program: ball_effect
    program_definitions:
      effect_sun: 1
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.0, 0.7, 0.0, 1.0]
    light:
      type: directional
      target_id: [auto, dir-light-target]
      diffuse: [0.4, 0.4, 0.4, 1.0]
      specular: [0.4, 0.4, 0.4, 1.0]
      enabled: true
    enabled: true
  - name: Moving point light origo
    parent_id: [auto, zero-origo]
    type: origo
    pos: [0, 14, 0]
    clones:
      - pos: [-15.0, 14.0, -15.0]
        id: [auto, light-1]
      - pos: [15.0, 14.0, -15.0]
        id: [auto, light-2]
      - pos: [-15.0, 14.0, 15.0]
        id: [auto, light-3]
      - pos: [15.0, 14.0, 15.0]
        id: [auto, light-4]
      - pos: [-25.0, 10.0, -25.0]
        id: [auto, light-5]
      - pos: [25.0, 10.0, -25.0]
        id: [auto, light-6]
      - pos: [-25, 10.0, 25.0]
        id: [auto, light-7]
      - pos: [25.0, 10.0, 25.0]
        id: [auto, light-8]
    script_file: scripts/anim_moving_point_light
    enabled: true
  - name: Moving point light
    desc: "NOTE overriding material in clones is *NOT* supported"
    parent_id: [auto, zero-origo]
    pos: [0, 0, 0]
    scale: 0.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    clones:
      - pos: [0.0, 0.0, 10.0]
        parent_id: [auto, light-1]
      - pos: [0.0, 0.0, 10.0]
        parent_id: [auto, light-2]
      - pos: [0.0, 0.0, 10.0]
        parent_id: [auto, light-3]
      - pos: [0.0, 0.0, 10.0]
        parent_id: [auto, light-4]
      - pos: [0.0, 0.0, 15.0]
        parent_id: [auto, light-5]
        material_modifier:
          kd: [0.8, 0.0, 0.0, 1.0]
        light:
          diffuse: [0.9, 0.0, 0.0, 1.0]
          specular: [0.9, 0.0, 0.0, 1.0]
          enabled: false
        enabled: false
      - pos: [0.0, 0.0, 15.0]
        parent_id: [auto, light-6]
        material_modifier:
          kd: [0.0, 0.9, 0.0, 1.0]
        light:
          diffuse: [0.0, 0.9, 0.0, 1.0]
          specular: [0.0, 0.9, 0.0, 1.0]
          enabled: false
        enabled: false
      - pos: [0.0, 0.0, 15.0]
        parent_id: [auto, light-7]
        material_modifier:
          kd: [0.0, 0.0, 0.9, 1.0]
        light:
          diffuse: [0.0, 0.0, 0.9, 1.0]
          specular: [0.0, 0.0, 0.9, 1.0]
          enabled: false
        enabled: false
      - pos: [0.0, 0.0, 15.0]
        parent_id: [auto, light-8]
        material_modifier:
          kd: [0.9, 0.0, 0.9, 1.0]
        light:
          diffuse: [0.9, 0.0, 0.9, 1.0]
          specular: [0.9, 0.0, 0.9, 1.0]
          enabled: false
        enabled: false
    light:
      type: point
      linear: 0.09
      quadratic: 0.032
      target_id: ROOT
      diffuse: [0.8, 0.8, 0.8, 1.0]
      specular: [0.8, 0.8, 0.8, 1.0]
      enabled: true
    enabled: true
  - name: Rock light origo
    id: [auto, rock-light-origo]
    parent_id: [auto, rock-origo]
    type: origo
    pos: [0.0, 10.0, 0.0]
    enabled: true
    script_file: scripts/anim_rock_light
  - name: Rock light
    parent_id: [auto, rock-light-origo]
    pos: [-10, 0, 0]
    scale: 0.5
    model: light
    program: g_tex
    render_flags:
      no_shadow: true
    light:
      type: point
      linear: 0.09
      quadratic: 0.032
      target_id: ROOT
      diffuse: [0.8, 0.8, 0.8, 1.0]
      specular: [0.8, 0.8, 0.8, 1.0]
      enabled: true
    enabled: true
  - name: Active node
    parent_id: [auto, zero-origo]
    model: texture_cube
