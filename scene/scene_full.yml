---
meta:
  name: Full
viewports:
skybox:
  program: g_skybox
  #material: skybox/BluePinkNebular
  #swap_faces: true
  xmaterial: skybox/Skybox_3
  xfaces:
    - Left_Tex.png
    - Right_Tex.png
    - Up_Tex.png
    - Down_Tex.png
    - Front_Tex.png
    - Back_Tex.png
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
root:
  type: origo
  pos: [200, 0, 200]
  xxscript_file: scripts/seq_spin_root
script:
  scripts:
    - path: lib/common
nodes:
  - id: zero_origo
    type: origo
    pos: [0.0, 0.0, 0.0]
    script_file: scripts/seq_zero_origo
  - name: ZERO
    mesh:
      path: ball_volume
      material:
        name: default_ball
        kd: [0, 0.8, 0]
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 0.2
  - name: Moving water ball
    parent_id: zero_origo
    mesh:
      path: water_ball
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 0.3
    script_file: scripts/seq_zero
  - id: player
    type: origo
    xmesh:
      path: player
    pos: [-10, 12, -20.0]
    rotation: [0, 180, 0.0]
    front: [0, 0, -1]
    scale: 0.8
    program: g_tex
    active: true
    flags:
      allow_normals: false
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - xid: fps_counter
    parent_id: player
    type: text
    mesh:
      flags:
        billboard: true
      material:
        name: fps_text
        kd: [0.0, 0.8, 0.0, 1.0]
        xmetal: [1.0, 0.0, 0, 1]
        alpha: true
        render_back: true
    text:
      text: "- fps"
      fonts:
        name: fps_font
        path: fonts/Vera.ttf
        size: 36
    program: g_font_render
    shadow_program: shadow_font_render
    pos: [-1.8, 0.95, -2.5]
    scale: 0.0025
  - name: Player cube map 1
    type: origo
    parent_id: player
    pos: [0, 0, 1]
    flags:
      cube_map: true
  - id: light_dir_origo
    parent_id: planet_origo
    type: origo
    pos: [0.0, 400.0, 0.0]
    rotation: [0.0, 25.0, 0.0]
    script_file: scripts/anim_sun_light
  - name: Sun light
    parent_id: light_dir_origo
    mesh:
      path: light
      material_modifier:
        kd: [0.0, 0.7, 0.0, 1.0]
        program: ball_effect
        program_definitions:
          effect_sun: 1
    pos: [0, 0, 600]
    scale: 20
    flags:
      effect: true
      no_shadow: true
    light:
      type: directional
      target_id: dir_light_target
      diffuse: [0.4, 0.4, 0.4, 1.0]
      intensity: 20000
  - id: moving_point_light_origo_{t}_{c}
    parent_id: zero_origo
    type: origo
    pos: [0, 14, 0]
    clones:
      - pos: [-15.0, 14.0, -15.0]
        id: light_1
      - pos: [15.0, 14.0, -15.0]
        id: light_2
      - pos: [-15.0, 14.0, 15.0]
        id: light_3
      - pos: [15.0, 14.0, 15.0]
        id: light_4
      - pos: [-25.0, 10.0, -25.0]
        id: light_5
      - pos: [25.0, 10.0, -25.0]
        id: light_6
      - pos: [-25, 10.0, 25.0]
        id: light_7
      - pos: [25.0, 10.0, 25.0]
        id: light_8
    script_file: scripts/anim_moving_point_light
  - id: moving_point_light_{t}_{c}
    desc: "NOTE overriding material in clones is *NOT* supported"
    parent_id: zero_origo
    mesh:
      path: light
    pos: [0, 0, 0]
    scale: 0.5
    program: g_light
    flags:
      no_shadow: true
    clones:
      - pos: [0.0, 0.0, 10.0]
        parent_id: light_1
      - pos: [0.0, 0.0, 10.0]
        parent_id: light_2
      - pos: [0.0, 0.0, 10.0]
        parent_id: light_3
      - pos: [0.0, 0.0, 10.0]
        parent_id: light_4
      - pos: [0.0, 0.0, 15.0]
        parent_id: light_5
        mesh:
          material_modifier:
            kd: [0.8, 0.0, 0.0, 1.0]
        light:
          diffuse: [0.9, 0.0, 0.0, 1.0]
          enabled: false
        enabled: false
      - pos: [0.0, 0.0, 15.0]
        parent_id: light_6
        mesh:
          material_modifier:
            kd: [0.0, 0.9, 0.0, 1.0]
        light:
          diffuse: [0.0, 0.9, 0.0, 1.0]
          enabled: false
        enabled: false
      - pos: [0.0, 0.0, 15.0]
        parent_id: light_7
        mesh:
          material_modifier:
            kd: [0.0, 0.0, 0.9, 1.0]
        light:
          diffuse: [0.0, 0.0, 0.9, 1.0]
          enabled: false
        enabled: false
      - pos: [0.0, 0.0, 15.0]
        parent_id: light_8
        mesh:
          material_modifier:
            kd: [0.9, 0.0, 0.9, 1.0]
        light:
          diffuse: [0.9, 0.0, 0.9, 1.0]
          enabled: false
        enabled: false
    light:
      type: point
      linear: 0.09
      quadratic: 0.032
      target_id: ROOT
      diffuse: [0.8, 0.8, 0.8, 1.0]
      intensity: 1000
  - id: rock_light_origo
    parent_id: rock_origo
    type: origo
    pos: [0.0, 10.0, 0.0]
    script_file: scripts/anim_rock_light
  - name: Rock light
    parent_id: rock_light_origo
    mesh:
      path: light
    pos: [-10, 0, 0]
    scale: 0.5
    program: g_tex
    flags:
      no_shadow: true
    light:
      type: point
      linear: 0.09
      quadratic: 0.032
      target_id: ROOT
      diffuse: [0.8, 0.8, 0.8, 1.0]
      intensity: 1000
  - name: Active node
    parent_id: zero_origo
    mesh:
      path: texture_cube
      material_modifier:
        tiling_x: 2
        tiling_y: 2
    program: g_tex
    pos: [0, 15, 0]
    script_file: scripts/anim_node_path
  - name: Active node around rock
    parent_id: rock_origo
    mesh:
      path: texture_cube
    program: g_tex
    pos: [0, -5, 0]
    script_file: scripts/anim_node_path
  - xname: Cube map 1
    type: origo
    pos: [0.0, 4.5, 0.0]
    flags:
      cube_map: true
  - id: example_{t}
    mesh:
      path: glass_ball
      material:
        name: default_glass_ball_todo
        kd: [0.8, 0.8, 0.0, 1.0]
        reflection: 0.1
        refraction: 0.7
        refraction_ratio: [1.0, 1.52]
      material_modifier:
        reflection: 0.7
        refraction: 0.05
        refraction_ratio: [1.0, 1.52]
    program: g_tex
    pos: [-1.5, 5.0, -1.5]
    rotation: [0.0, 0.0, 0.0]
    scale: 1.0
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 3
      y_step: 0
      z_step: 3
  - name: Window 1
    mesh:
      path: fbx\scenery\structures\doors\SM_Door_Interior_Wooden_Glass_01c.FBX
      material:
        name: door_glass_1_pbr
        map_pbr: door_glass_1_pbr
