    program: g_tex
    pos: [5.0, 13.5, 14.0]
    rotation: [0, 180, 0]
  - id: wood_wall_{t}
    mesh:
      path: quad
      material:
        name: woodwall
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/wood_1024.png
