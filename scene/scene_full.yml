    pos: [-10.0, 20.0, 10.0]
    rotation: [-90.0, 0.0, 0.0]
    scale: 2
    repeat:
      x_count: 10
      x_step: 2
  - xname: Cube map - brick_wood_wall
    type: origo
    pos: [-1.0, 13.5, 14.0]
    flags:
      cube_map: true
  - id: brick_wall_{t}
