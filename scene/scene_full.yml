    base_scale: 0.01
    render_flags:
      alpha: true
      blend_oit: true
    repeat:
      x_count: 10
      x_step: 2
  - xname: Cube map - brick_wood_wall
    type: origo
    pos: [-1.0, 13.5, 14.0]
    render_flags:
      cube_map: true
  - id: brick_wall_{t}
    model:
      mesh: quad
      material:
        name: brickwall
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/brickwall_1024.png
        map_bump: textures/brickwall_1024_normal.png
        map_displacement: textures/brickwall_1024_height.jpg
        parallax_depth: 0.017
        xreflection: 0.02
    program: g_tex
    pos: [-5.0, 13.5, 14.0]
    render_flags:
      render_back: true
    repeat:
      x_count: 3
      x_step: 4
  - name: Brick wall - one
    model:
      mesh: quad
      material:
        name: brickwall
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/brickwall_1024.png
        map_bump: textures/brickwall_1024_normal.png
        map_displacement: textures/brickwall_1024_height.jpg
        parallax_depth: 0.017
        xreflection: 0.02
    program: g_tex
    pos: [5.0, 13.5, 14.0]
