    render_flags:
      render_back: true
  - id: wood_wall_{t}
    model:
      mesh: quad
      material:
        name: woodwall
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/wood_1024.png
        xreflection: 0.1
    program: g_tex
    pos: [-3.0, 13.5, 14.0]
    render_flags:
      render_back: true
    repeat:
      x_count: 2
      x_step: 4
  - id: wood_wall_upper_normal_{t}
    model:
      mesh: quad
      material:
        name: woodwall
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/wood_1024.png
