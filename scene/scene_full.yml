        render_back: true
    program: g_tex
    pos: [-3.0, 13.5, 14.0]
    repeat:
      x_count: 2
      x_step: 4
  - id: wood_wall_upper_normal_{t}
    mesh:
      path: quad
      material:
        name: woodwall
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/wood_1024.png
        xreflection: 0.1
        render_back: true
      material_modifier:
        map_bump: textures/wood_1024_normal.png
        parallax_depth: 0.02
    program: g_tex
    pos: [-3.0, 15.5, 14.0]
    repeat:
      x_count: 2
      x_step: 4
  - name: Big mirror 1
    mesh:
      path: quad
      material:
        name: mirror
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/Marble White_VH_512.PNG
        reflection: 0.5
        refraction: 0.05
        refraction_ratio: [1.0, 1.52]
        render_back: true
    program: g_mirror
    pos: [-55.0, 25.0, 10.0]
    rotation: [0.0, 45.0, 0.0]
    scale: 15.0
    front: [0, 0, 1]
    flags:
      mirror: true
