    mesh:
      path: fbx\scenery\structures\doors\SM_Door_Exterior_Set_06f.FBX
      material:
        name: door_glass_2_pbr
        map_pbr: door_glass_2_pbr
        alpha: true
        blend: true
    program: g_tex
    shadow_program: simple_depth
    pos: [5.0, 8.0, 0.0]
    base_rotation: [-90.0, -45.0, 0.0]
    scale: 4
    base_scale: 0.01
    xrender_flags:
  - name: Window 2
    mesh:
      path: fbx\scenery\structures\doors\SM_Door_Interior_Wooden_Glass_01c.FBX
      material:
        name: door_glass_1_pbr
        map_pbr: door_glass_1_pbr
        alpha: true
        blend: true
    program: g_tex
    shadow_program: simple_depth
    pos: [7.0, 14.0, -8.0]
    base_rotation: [-90.0, 0.0, 0.0]
    scale: 2
    base_scale: 0.01
    xrender_flags:
  - id: stained_windows_{t}
    mesh:
      path: fbx\scenery\structures\doors\SM_Door_Interior_Wooden_Glass_01c.FBX
      material:
        name: door_glass_1_pbr
        map_pbr: door_glass_1_pbr
        alpha: true
        blend: true
    program: g_tex
    shadow_program: simple_depth
    pos: [-10.0, 20.0, 10.0]
    base_rotation: [-90.0, 0.0, 0.0]
    scale: 2
    base_scale: 0.01
    xrender_flags:
    repeat:
      x_count: 10
      x_step: 2
  - xname: Cube map - brick_wood_wall
    type: origo
    pos: [-1.0, 13.5, 14.0]
    render_flags:
      cube_map: true
  - id: brick_wall_{t}
    mesh:
      path: quad
      material:
        name: brickwall
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/brickwall_1024.png
        map_bump: textures/brickwall_1024_normal.png
        map_displacement: textures/brickwall_1024_height.jpg
        parallax_depth: 0.017
        xreflection: 0.02
        render_back: true
    program: g_tex
    pos: [-5.0, 13.5, 14.0]
    xrender_flags:
    repeat:
      x_count: 3
      x_step: 4
  - name: Brick wall - one
    mesh:
      path: quad
      material:
        name: brickwall
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/brickwall_1024.png
        map_bump: textures/brickwall_1024_normal.png
        map_displacement: textures/brickwall_1024_height.jpg
        parallax_depth: 0.017
        xreflection: 0.02
        render_back: true
    program: g_tex
    pos: [5.0, 13.5, 14.0]
    rotation: [0, 180, 0]
    xrender_flags:
  - id: wood_wall_{t}
    mesh:
      path: quad
      material:
        name: woodwall
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/wood_1024.png
        xreflection: 0.1
        render_back: true
    program: g_tex
    pos: [-3.0, 13.5, 14.0]
    xrender_flags:
    repeat:
      x_count: 2
      x_step: 4
  - id: wood_wall_upper_normal_{t}
    mesh:
      path: quad
      material:
        name: woodwall
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/wood_1024.png
        xreflection: 0.1
        render_back: true
      material_modifier:
        map_bump: textures/wood_1024_normal.png
        parallax_depth: 0.02
    program: g_tex
    pos: [-3.0, 15.5, 14.0]
    xrender_flags:
    repeat:
      x_count: 2
      x_step: 4
  - name: Big mirror 1
    mesh:
      path: quad
      material:
        name: mirror
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/Marble White_VH_512.PNG
        reflection: 0.5
        refraction: 0.05
        refraction_ratio: [1.0, 1.52]
        render_back: true
    program: g_mirror
    pos: [-55.0, 25.0, 10.0]
    rotation: [0.0, 45.0, 0.0]
    scale: 15.0
    front: [0, 0, 1]
    render_flags:
      mirror: true
    script_file: scripts/anim_mirror
  - name: Big mirror 2
    mesh:
      path: quad
