---
name: Origo
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - name: Player
    id: player
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - id: object
    #model: texture_cube_4/texture_cube_4.fbx
    model: fbx/SK_Character_PunkGuy.fbx
    model: fbx/SK_Lion.FBX
    material: skin_2
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    rotation: [0, 0, 0]
    base_rotation: [0, 0, 0]
    scale: 0.025
    render_flags:
      xrender_back: true
      xwireframe: true
      xuse_bones: true
      xuse_bones_debug: true
    animations:
      - name: jump
        path: fbx/anim/Lion@Jump.FBX
    audio:
      source:
        path: audio/Lion Growl Fx_19237D66_normal_mono.wav
        reference_distance: 3
        gain: 0.5
    script_file: scripts/cow_audio
  - xid: object_anim
    model: fbx/anim/Lion@Jump.FBX
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    base_rotation: [0, 0, 0]
    scale: 0.025
  - name: Directional light
    type: origo
    pos: [-25, 25, 25]
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - xname: Cube map
    type: origo
    pos: [0, 5, 10]
    render_flags:
      cube_map: true
  - name: wooden floor
    model: plane
    xxmodel: woodwall
    material: wood_floor
    force_material: true
    program: g_tex
    position: [0, -3, 0]
    render_flags:
      render_back: true
      no_shadow: true
    scale: 100
materials:
  - name: wood_floor
    map_pbr: textures\Planks 09 [8K]
    tiling: 60
  - name: skin
    xmap_kd: fbx/skaterMaleA.png
    map_kd: fbx/Polygon_City_Characters_Texture_01_C.png
    metal: [0.3, 0.4, 0, 1]
    xtiling: 60
  - name: skin_2
    xmap_kd: fbx/skaterMaleA.png
    map_pbr: fbx/skin_pbr
    xmetal: [0.3, 0.4, 0, 1]
    xtiling: 60
