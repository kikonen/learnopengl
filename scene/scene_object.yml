---
name: Origo
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 1, 5]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light_{c}_{t}
    type: origo
    mesh:
      path: light
    pos: [-15, 25, 25]
    program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - xname: Cube map
    type: origo
    pos: [0, 5, 10]
    flags:
      cube_map: true
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    scale: 100
    position: [0, 0, 0]
  - id: object_{c}_{t}
    mesh:
      path: texture_cube_4/texture_cube_4.obj
      material_modifier:
        xrender_back: true
        xline_mode: true
        program: g_tex
        shadow_program: simple_depth
      scale: 0.5
    pos: [0.0, 1.0, 0.0]
    rotation: [0, 0, 0]
    clones:
      - pos: [0.0, 1.0, 0.0]
      - pos: [0.5, 2.0, 0.0]
