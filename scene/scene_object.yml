---
name: Origo
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 1, 5]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light_{c}_{t}
    type: origo
    mesh:
      path: light
      program: g_light
    pos: [-15, 25, 25]
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - xname: Cube map
    type: origo
    pos: [0, 5, 10]
    flags:
      cube_map: true
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    scale: 100
    position: [0, 0, 0]
  - xid: cobblestone_floor
    prefab:
      path: prefab/scenery/prefab_cobblestone_floor.yml
    scale: 100
    position: [0, 0, 0]
  - id: object_{c}_{t}
    prefab:
      #path: prefab/characters/prefab_scavenger.yml
      #path: prefab/props/prefab_backpack.yml
      #path: prefab/props/prefab_door_05.yml
      #path: prefab/creatures/prefab_deinodonte.yml
      #path: prefab/creatures/prefab_wyvern.yml
      #path: prefab/scenery/prefab_SM_Desert_Dandelion_01e.yml
      #path: prefab/scenery/prefab_grass.yml
      #path: prefab/creatures/prefab_lion.yml
      #path: prefab/scenery/prefab_asteroid.yml
      path: prefab/scenery/prefab_palm_tree.yml
    xmaesh:
      path: texture_cube_4/texture_cube_4.obj
      material_modifier:
        xrender_back: true
        xline_mode: true
        default_programs: true
      scale: 0.5
    xmesh:
      path: cow
      material:
        name: cow
        prefab: materials/Plastic01.yml
        kd: [0.160, 0.578, 0.168, 1.0]
        xreflection: 0.4
      base_scale: 0.2
    pos: [0.0, 1.0, 0.0]
    rotation: [0, 0, 0]
    scale: 1
    xclones:
      - pos: [0.0, 1.0, 0.0]
      - pos: [0.5, 2.0, 0.0]
  - xid: fence
    mesh:
      vertex:
        type: quad
      material:
        prefab: materials/Fence007A.yml
        #prefab: materials/PavingStones115C
        #kd: [1.800000, 1.800000, 1.800000, 1.0]
        #parallax_depth: 0.0
        tiling: 2
        #alpha: true
        #blend: true
        render_back: true
    #rotation: [0, -90, 0]
    pos: [0, 1, 0]
    scale: 2
    physics:
      body:
        type: box
        kinematic: true
      geom:
        type: box
        size: [0.5, 0.5, 0.0001]
