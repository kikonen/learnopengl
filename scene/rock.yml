---
meta:
  name: Rock
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: player
    type: origo
    front: [0, 0, -1]
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: rock
    mesh:
      path: rock2/rock
      material_modifier:
        #prefab: materials/Rock002.yml
        mras: [0.5, 0.0, 1]
        tiling: 4
      program: g_tex

nodes:
  - type: player
    pos: [0, 0, 3]
    active: true
  - type: rock
    pos: [0.0, 0.0, 0.0]
