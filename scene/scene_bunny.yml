---
name: Bunny
skybox:
  program: g_skybox
  material: skybox/polyhaven/borghese_gardens_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - name: Player
    id: player
    type: origo
    pos: [0, 0, 0]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Cube map 1
    type: origo
    pos: [0.0, 0.0, -10.0]
    render_flags:
      cube_map: true
  - name: Bunny
    model: bunny
    program: g_tex
    pos: [0.0, 0.0, -10.0]
    scale: 30.0
    material_modifier:
      xreflection: 0.5
      refraction: 0.9
      refraction_ratio: [1.0, 1.52]
      metal: [0, 0, 0, 1]
    render_flags:
      no_reflect: true
      render_back: true
  - name: Directional light
    pos: [0, 25, 40]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 40000
materials:
  - name: default
    kd: [0.8, 0.8, 0.0, 1.0]
    reflection: 0.05
  - name: teapot
    kd: [0.578, 0.578, 0.168, 1.0]
    reflection: 0.05
  - name: cow
    kd: [0.160, 0.578, 0.168, 1.0]
    reflection: 0.05
  - name: default_ball
    kd: [0.8, 0.8, 0.0, 1.0]
    reflection: 0.05
  - name: default_ball
    kd: [0.8, 0.8, 0.0, 1.0]
    reflection: 0.05
  - name: gold_ball
    kd: [0.7516, 0.6065, 0.2265, 1.0]
    reflection: 0.05
  - name: silver_ball
    kd: [0.5075, 0.5075, 0.5075, 1.0]
    reflection: 0.05
  - name: bronze_ball
    kd: [0.7140, 0.4284, 0.1814, 1.0]
    reflection: 0.05
