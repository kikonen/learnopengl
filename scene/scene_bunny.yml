---
name: Bunny
skybox:
  program: g_skybox
  material: skybox/polyhaven/borghese_gardens_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 0, 0]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - name: Cube map 1
    type: origo
    pos: [0.0, 0.0, -10.0]
    flags:
      cube_map: true
  - name: Bunny
    mesh:
      path: bunny
      material_modifier:
        xreflection: 0.5
        refraction: 0.9
        refraction_ratio: [1.0, 1.52]
        metal: [0, 0, 0, 1]
        render_back: true
    program: g_tex
    pos: [0.0, 0.0, -10.0]
    scale: 30.0
    flags:
      no_reflect: true
  - id: dir_light_{c}_{t}
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [0, 25, 40]
    scale: 2.5
    program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 40000
