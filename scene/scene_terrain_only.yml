---
name: Terrain
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 200, 100]
    front: [0, 0, -1]
    active: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light_{c}_{t}
    pos: [0, 400, 500]
    scale: 2.5
    type: origo
    program: g_light
    flags:
      no_shadow: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: terrain_grass_v2
    priority: 20
    type: container
    pos: [-1024, 0, -1024]
    xxpos: [0, 0, 0]
    flags:
      pre_depth: true
      xxno_shadow: true
      tessellation: true
      xxno_frustum: true
    generator:
      type: terrain
      mode: grid
      material:
        name: terrain_grass_2
        map_kd: textures/terrain_2/terrain_2_TX.jpg
        map_ks: textures/terrain_2/terrain_2_SpecLM.png
        map_bump: textures/terrain_2/terrain_2_TN.png
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
        xxwireframe: true
        xxrender_back: true
        program: g_terrain
        depth_program: g_terrain_depth
      terrain:
        map_height: textures/terrain_2/terrain_2_height.png
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-62.54, 221.9]
        horiz_scale: 2
