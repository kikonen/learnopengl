---
name: Terrain
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [5, 4, 2]
    front: [0, 0, -1]
    rot: [0, -135, 0]
    active: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light_{c}_{t}
    pos: [0, 40, 50]
    scale: 2.5
    type: origo
    program: g_light
    flags:
      no_shadow: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: terrain_grass_v2
    mesh:
      path: quad_terrain
      material:
        prefab: materials/Terrain2
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
        xxline_mode: true
        xrender_back: true
        program: g_terrain
        depth_program: g_terrain_depth
        xdefault_programs: true
        tiling: 4
      flags:
        tessellation: true
    priority: 20
    xtype: terrain
    xpos: [-1024, 0, -1024]
    xxpos: [0, 0, 0]
    generator:
      type: terrain
      mode: grid
      terrain:
        map_height: textures/terrain_2/terrain_2_height.png
      tiling:
        tile_size: 256
        tiles: [4, 0, 4]
        xvert_range: [-62.54, 221.9]
        vert_range: [-20, 100]
        horiz_scale: 2
    type_flags:
      pre_depth: true
      xxno_shadow: true
      xxno_frustum: true
      use_deferred: true
      nav_mesh: true
