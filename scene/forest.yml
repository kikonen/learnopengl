---
meta:
  name: Forest
skybox:
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common

includes:
  - path: prefab/util/include_grid.yml
  - path: prefab/util/include_origo_marker.yml
  - path: prefab/util/include_fps_counter.yml
  - path: prefab/creatures/include_skeleton_warrior.yml

types:
  - id: player
    type: origo
    front: [0, 0, -1]
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: player_3rd_person
    base: prefab_skeleton_warrior
    camera:
      type: follow
      distance: [5, 2.5, 10]
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
    audio:
      listener:
        default: true
    flags:
      dynamic_bounds: true
    physics:
      #enabled: true
      update: true
      body:
        kinematic: true
        density: 0.01
      geom:
        category: [player]
    script: |
      local wid = cmd:wait({ time=2 })
      cmd:animation_play(
        self.handle,
        { after=wid, tag = "body", name = "walk_2" });
  - id: dir_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: palm_tree_forest
    prefab:
      path: prefab/scenery/prefab_palm_tree.yml
    mesh:
      material_modifiers:
        - alias: palm_trunk
          program_definitions:
            USE_TREE_WIND: 1
          oit_definitions:
            USE_TREE_WIND: 1
          shadow_definitions:
            USE_TREE_WIND: 1
          selection_definitions:
            USE_TREE_WIND: 1
        - alias: palm_leaf
          program_definitions:
            USE_TREE_WIND: 1
          oit_definitions:
            USE_TREE_WIND: 1
          shadow_definitions:
            USE_TREE_WIND: 1
          selection_definitions:
            USE_TREE_WIND: 1
    flags:
      static_bounds: true
    generator:
      type: grid
      mode: random
      offset: [-1000, 10.0, 0.0]
      seed: [23444242, 54351212, 4353333]
      repeat:
        x_count: 200
        z_count: 200
        x_step: 20
        z_step: -20
  - id: maple_tree_forest
    prefab:
      path: prefab/scenery/prefab_maple_tree.yml
    flags:
      static_bounds: true
    generator:
      type: grid
      mode: random
      offset: [-250, 10.0, 0.0]
      seed: [23474242, 54311212, 4363333]
      repeat:
        x_count: 50
        z_count: 50
        x_step: 20
        z_step: -20
  - id: pine_tree_forest
    prefab:
      path: prefab/scenery/prefab_pine_tree.yml
    flags:
      static_bounds: true
    generator:
      type: grid
      mode: random
      offset: [-250, 0.0, 0.0]
      scale: 2
      seed: [23344242, 52351212, 4353335]
      repeat:
        x_count: 50
        z_count: 50
        x_step: 20
        z_step: -20
  - id: dandelion
    prefab:
      path: prefab/scenery/prefab_SM_Desert_Dandelion_01e.yml
    mesh:
      material_modifier:
        shared_definitions:
          USE_TREE_WIND: 1
    priority: -20
    flags:
      static_bounds: true
      no_shadow: true
    generator:
      type: grid
      mode: random
      offset: [-250, 0.0, 0.0]
      scale: 1.5
      seed: [12, 13, 14]
      count: 10000
      repeat:
        x_count: 50
        z_count: 50
        x_step: 20
        z_step: -20
  - id: flower
    prefab:
      path: prefab/scenery/prefab_SM_Flower_01c.yml
    mesh:
      material_modifier:
        shared_definitions:
          USE_TREE_WIND: 1
    priority: -20
    flags:
      static_bounds: true
      no_shadow: true
    generator:
      type: grid
      mode: random
      offset: [-250, 0.0, 0.0]
      scale: 1.5
      seed: [45, 67, 99]
      count: 5000
      repeat:
        x_count: 50
        z_count: 50
        x_step: 20
        z_step: -20
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
      xpath: prefab/scenery/prefab_cobblestone_floor.yml
    mesh:
      material:
        tiling: 1000
  - id: terrain_grass_v2
    mesh:
      path: quad_terrain
      material:
        prefab: materials/Terrain2
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
        program: g_terrain
        pre_depth_program: g_terrain_depth
        id_program: g_terrain_object_id
        selection_program: g_terrain_selection
        tiling: 8
      flags:
        tessellation: true
        pre_depth: true
    priority: 20
    type_flags:
      pre_depth: true
      use_deferred: true
      xnav_physics: true
    generator:
      type: terrain
      mode: grid
      terrain:
        map_height: textures/terrain_2/terrain_2_height.png
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-62.54, 221.9]
        vert_range: [-15.54, 81.9]
        horiz_scale: 2
    physics:
      geom:
        type: height_field
        category: [terrain]
        collision: [can_terrain]
        size: [2048, 0, 2048]
        xrotation: [0, 180, 0]

nodes:
  - type: prefab_fps_counter
    id: fps_counter
    pos: [2, -2, -1]
  - xtype: player
    pos: [0, 45, 20]
    active: true
  - type: player_3rd_person
    rotation: [0, 180, 0]
    pos: [0, 45, -40]
    active: true
  - type: dir_light
    pos: [-10, 25, 40]
    scale: 2.5
  - type: palm_tree_forest
  - xtype: maple_tree_forest
  - xtype: pine_tree_forest
  - xtype: dandelion
  - xtype: flower
  - type: wooden_floor
    scale: 4000
    position: [0, 0, 0]
  - type: terrain_grass_v2
    pos: [-1024, 0, -2048]
