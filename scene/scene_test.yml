---
name: Test
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    type: origo
    pos: [0, 0, 0]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Window 1
    model:
      mesh: fbx\scenery\structures\doors\SM_Door_Interior_Wooden_Glass_01c.FBX
      material:
        name: door_glass_1_pbr
        map_pbr: door_glass_1_pbr
    program: g_tex
    pos: [0.0, 0.0, -8.0]
    base_rotation: [-90.0, 0.0, 0.0]
    scale: 2
    base_scale: 0.01
    render_flags:
      blend_oit: true
      render_back: true
  - name: Directional light
    pos: [0, 25, 40]
    scale: 2.5
    model:
      mesh: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
