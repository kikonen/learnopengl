---
name: Asteroids
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
entities:
  - name: Player
    id: player
    type: origo
    pos: [0, 0, 10]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - xname: Cube map 1
    type: origo
    pos: [0.0, 0.0, 0.0]
    render_flags:
      cube_map: true
  - name: Planet origo
    id: planet-origo
    type: origo
    pos: [0.0, 0.0, 0.0]
    xscript_file: scripts/anim_asteroids_roll
  - name: Planet
    parent_id: planet-origo
    model: [planet, planet]
    program: g_tex
    pos: [0, 0, 0]
    scale: 1
  - id: asteroid_belt
    parent_id: planet-origo
    program: g_tex
    force_material: true
    render_flags:
      render_back: true
    lods:
      - model: [rock2, rock]
        material_modifier:
          metal: [0.5, 0.0, 0, 1]
          #map_pbr: textures\Rock002_1K-PNG
          kd: [1, 1, 0]
          tiling: 4
        distance: 20
      - model: [rock2, rock_lod_1]
        material_modifier:
          metal: [0.5, 0.0, 0, 1]
          #map_pbr: textures\Rock002_1K-PNG
          kd: [0, 1, 1]
          tiling: 4
        distance: 40
      - model: [rock2, rock_lod_2]
        material_modifier:
          metal: [0.5, 0.0, 0, 1]
          #map_kd: textures\Rock002_1K-PNG\Rock002_1K_Color.png
          kd: [0, 0, 1]
          tiling: 4
        distance: 60
      - model: [rock2, rock_lod_3]
        material_modifier:
          #metal: [0.5, 0.0, 0, 1]
          #map_kd: textures\Rock002_1K-PNG\Rock002_1K_Color.png
          kd: [0, 1, 0]
          tiling: 4
        distance: 80
      - model: [rock2, rock_lod_4]
        material_modifier:
          #metal: [0.5, 0.0, 0, 1]
          #map_kd: textures\Rock002_1K-PNG\Rock002_1K_Color.png
          kd: [1, 0, 0]
          tiling: 4
        distance: 100
    pos: [0, 0, 0]
    instanced: true
    generator:
      type: asteroid_belt
      count: 20000
  - name: Directional light
    pos: [0, 25, 40]
    scale: 2.5
    model: light
    program: g_tex
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 50000
