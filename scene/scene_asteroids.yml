---
name: Asteroids
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    type: origo
    pos: [0, 0, 10]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - id: fps_counter
    parent_id: player
    type: text
    model:
      material:
        name: fps_text
        kd: [0.0, 0.8, 0.0, 1.0]
        xmetal: [1.0, 0.0, 0, 1]
    text:
      font: fps_font
      text: "- fps"
    program: g_font_render
    shadow_program: shadow_font_render
    pos: [-1.8, 0.95, -2.5]
    scale: 0.0025
    render_flags:
      billboard: true
      alpha: true
      render_back: true
  - id: player_camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - xname: Cube map 1
    type: origo
    pos: [0.0, 0.0, 0.0]
    render_flags:
      cube_map: true
  - name: Planet origo
    id: planet-origo
    type: origo
    pos: [0.0, 0.0, 0.0]
    script_file: scripts/anim_asteroids_roll
  - name: Planet
    parent_id: planet-origo
    model:
      mesh: planet/planet
    program: g_tex
    pos: [0, 0, 0]
    scale: 1
    particle:
      material:
        name: particle_firespin
        kd: [1, 1, 1, 1]
        map_kd: particles/7_firespin_spritesheet.png
        sprites: 61
        sprites_x: 8
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
  - id: asteroid_belt
    parent_id: planet-origo
    program: g_tex
    render_flags:
      render_back: true
    pos: [0, 0, 0]
    models:
      - mesh: [rock2, rock]
        level: 0
        material_modifier:
          metal: [0.5, 0.0, 0, 1]
          map_pbr: textures\Rock002_1K-PNG
          #kd: [1, 1, 0]
          tiling: 4
      - mesh: [rock2, rock_lod_1]
        level: 1
        material_modifier:
          metal: [0.5, 0.0, 0, 1]
          map_pbr: textures\Rock002_1K-PNG
          #kd: [0, 1, 1]
          tiling: 4
      - mesh: [rock2, rock_lod_2]
        level: 2
        material_modifier:
          #metal: [0.5, 0.0, 0, 1]
          map_kd: textures\Rock002_1K-PNG\Rock002_1K_Color.png
          #kd: [0, 0, 1]
          tiling: 4
      - mesh: [rock2, rock_lod_3]
        level: 3
        material_modifier:
          #metal: [0.5, 0.0, 0, 1]
          map_kd: textures\Rock002_1K-PNG\Rock002_1K_Color.png
          #kd: [0, 1, 0]
          tiling: 4
      - mesh: [rock2, rock_lod_4]
        level: 4
        material_modifier:
          #metal: [0.5, 0.0, 0, 1]
          map_kd: textures\Rock002_1K-PNG\Rock002_1K_Color.png
          #kd: [1, 0, 0]
          tiling: 4
    lods:
      - distance: 20
      - distance: 40
      - distance: 60
      - distance: 80
      - distance: 100
    instanced: true
    generator:
      type: asteroid_belt
      count: 200000
  - name: Directional light
    model:
      mesh: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [0, 25, 40]
    scale: 2.5
    program: g_tex
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 50000
fonts:
  - name: fps_font
    path: fonts/Vera.ttf
    size: 36
