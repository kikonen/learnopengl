---
name: Asteroids
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 0, 20]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: fps_counter
    parent_id: player
    type: text
    mesh:
      flags:
        billboard: true
      material:
        kd: [0.0, 0.8, 0.0, 1.0]
        xmetal: [1.0, 0.0, 0, 1]
        alpha: true
        render_back: true
    text:
      text: "- fps"
      font:
        name: fps_font
        path: fonts/Vera.ttf
        size: 36
    program: g_font_render
    shadow_program: shadow_font_render
    pos: [-1.8, 0.95, -2.5]
    scale: 0.0025
  - xname: Cube map 1
    type: origo
    pos: [0.0, 0.0, 0.0]
    render_flags:
      cube_map: true
  - id: planet_origo
    type: origo
    pos: [0.0, 0.0, 0.0]
    script_file: scripts/anim_asteroids_roll
  - id: planet
    parent_id: planet_origo
    mesh:
      path: planet/planet
      scale: 2
    program: g_tex
    pos: [0, 0, 0]
    particle:
      material:
        kd: [1, 1, 1, 1]
        map_kd: particles/7_firespin_spritesheet.png
        sprites: 61
        sprites_x: 8
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
  - id: asteroid_belt
    parent_id: planet_origo
    prefab:
      path: prefab/scenery/prefab_asteroid.yml
    pos: [0, 0, 0]
    generator:
      type: asteroid_belt
      mode: random
      count: 200000
  - name: Directional light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [0, 25, 40]
    scale: 2.5
    program: g_tex
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 50000
