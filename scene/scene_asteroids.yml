---
name: Asteroids
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 0, 20]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: fps_counter
    prefab:
      path: prefab/util/prefab_fps_counter.yml
    #pos: [5.75, 5.25, 0.2]
    pos: [2, -2, -1]
    scale: 0.0025
    layer: 3
  - xname: Cube map 1
    type: origo
    pos: [0.0, 0.0, 0.0]
    flags:
      cube_map: true
  - id: planet_origo
    type: origo
    pos: [0.0, 0.0, 0.0]
    script_file: scripts/anim_asteroids_roll
  - xid: planet
    parent_id: planet_origo
    mesh:
      path: planet/planet.obj
      scale: 2
    program: g_tex
    pos: [0, 0, 0]
    particle:
      seed: 1
      gravity: [0, -0.81, 0]
      lifetime: 30
      lifetime_variation: 10
      area_type: point
      area_radius: 10
      area_variation: 0.1
      dir: [0, 1, 0]
      dir_variation: 0.5
      speed: 3
      speed_variation: 2
      size: 0.1
      size_variation: 0.1
      rate: 10000
      rate_variation: 50
      sprite_base: 0
      sprite_base_variation: 0
      sprite_count: -1
      sprite_speed: 10
      sprite_speed_variation: 20
      material:
        kd: [1, 1, 1, 1]
        map_kd: particles/7_firespin_spritesheet.png
        sprites: 61
        sprites_x: 8
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
  - id: planet
    parent: planet_origo
    mesh:
      path: planets/planet.obj
      material:
        base_dir: textures/planets/earth
        map_kd: 2k_earth_daymap.jpg
        map_normal: 2k_earth_daymap_normal.png
      default_programs: true
      base_scale: 20
    script: |
      cmd:rotate(
        { time=60 * 100 },
        { 0, 1, 0 },
        360 * 30)
  - id: planet_cloud
    parent: planet_origo
    mesh:
      path: planets/planet.obj
      material:
        kd: [1, 1, 1.3, 0.3]
        base_dir: textures/planets/earth
        map_kd: 2k_earth_clouds.jpg
        alpha: true
        blend: true
      default_programs: true
      base_scale: 21
    flags:
      no_shadow: true
    script: |
      cmd:rotate(
        { time=40 * 100 },
        { 0, 1, 0 },
        360 * 50)
  - id: asteroid_belt
    parent_id: planet_origo
    prefab:
      path: prefab/scenery/prefab_asteroid.yml
    pos: [0, 0, 0]
    generator:
      type: asteroid_belt
      mode: random
      count: 200000
  - id: dir_light_{c}_{t}
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [0, 25, 40]
    scale: 2.5
    program: g_tex
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 50000
