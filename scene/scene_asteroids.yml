---
name: Asteroids
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
entities:
  - name: Player
    id: player
    type: origo
    pos: [0, 0, 10]
    front: [0, 0, -1]
    active: true
    camera:
      default: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - name: Cube map 1
    type: origo
    pos: [0.0, 0.0, 0.0]
    render_flags:
      cube_map: true
  - name: Planet origo
    id: planet-origo
    type: origo
    pos: [0.0, 0.0, 0.0]
    xscript_file: scripts/anim_asteroids_roll
  - name: Planet
    parent_id: planet-origo
    model: [planet, planet]
    program: g_tex
    pos: [0, 0, 0]
    scale: 1
  - name: Asteroid belt
    parent_id: planet-origo
    model: [rock, rock]
    instanced: true
    program: g_tex
    force_material: true
    material_modifier:
      metal: [0.5, 0.0, 0, 1]
      map_pbr: textures\Rock002_1K-PNG
      tiling: 4
    pos: [0, 0, 0]
    generator:
      type: asteroid_belt
      count: 1000
  - name: Directional light
    pos: [0, 25, 40]
    scale: 2.5
    model: light
    program: g_tex
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 50000
