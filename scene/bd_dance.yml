---
meta:
  name: BD dance
skybox:
  xmaterial: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
  material: skybox/polyhaven/borghese_gardens_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: cube_map
    type: origo
    flags:
      cube_map: true
  - id: player
    mesh:
      path: water_ball
      material_modifier:
        tiling: 5
      program: g_tex
    flags:
      allow_normals: false
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
    audio:
      listener:
        default: true
  - id: hello_world
    type: text
    mesh:
      material:
        name: hello
        kd: [0, 1, 0]
        #prefab: materials/Plastic01.yml
        #prefab: materials/Fence007A.yml
        prefab: materials/Metal007.yml
        map_displacement: ""
        tiling: 1
        alpha: true
        blend: true
        render_back: true
        default_programs: false
        program: g_font_render
        oit_program: oit_font_render
        shadow_program: shadow_font_render
        selection_program: selection_font_render
        id_program: object_id_font_render
    text:
      font:
        path: fonts/LuckiestGuy.ttf
        size: 64
      text: . . .
      align_horizontal: center
      align_vertical: center
    flags:
      xeffect: true
    script_file: scripts/seq_bd_text
  - id: another_text
    type: text
    mesh:
      flags:
        billboard: true
      material:
        name: another_text
        prefab: materials/Leather037
        map_displacement: ""
        tiling: 1
        alpha: true
        blend: true
        render_back: true
        default_programs: false
        program: g_font_render
        oit_program: oit_font_render
        shadow_program: shadow_font_render
        selection_program: selection_font_render
        id_program: object_id_font_render
    text:
      font:
        path: fonts/Lobster-Regular.ttf
        size: 32
      text: from KI
      align_horizontal: center
      align_vertical: center
  - id: directional_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.4, 0.4, 0.4, 1.0]
      xdiffuse: [0.0, 0.9, 0.0, 1.0]
      intensity: 30000
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    physics:
      geom:
        collision: [world]
  - id: mirror_ball
    mesh:
      path: glass_ball
      material_modifier:
        reflection: 0.8
      program: g_tex
  - id: cow
    mesh:
      path: cow
      flags:
        billboard: true
      material:
        prefab: materials/Plastic01.yml
      program: g_tex
  - id: skeleton_warrior
    prefab:
      path: prefab/creatures/prefab_skeleton.yml
    priority: 1
    flags:
      dynamic_bounds: true
    physics:
      enabled: true
    script_file: scripts/seq_skeleton_dance

nodes:
  - type: player
    rotation: [0, 180, 0]
    pos: [2.5, 4, 10]
    scale: 0.1
    active: true
  - type: hello_world
    pos: [0.0, 6.0, -3.0]
    scale: 0.01
  - type: another_text
    pos: [0, 4, -8]
    scale: 0.01
  - type: directional_light
    pos: [-15, 25, 40]
    scale: 2.5
  - type: wooden_floor
    scale: 100
  - type: cube_map
    pos: [0, 2, -7]
  - type: mirror_ball
    pos: [0, 2, -7]
    scale: 1
  - type: cow
    pos: [-5.0, 4.0, -5.0]
    scale: 0.8
  - type: skeleton_warrior
    pos: [-10, 0.2, -8]
    scale: 2
    repeat:
      x_count: 10
      z_count: 10
      x_step: 3
      z_step: -3
