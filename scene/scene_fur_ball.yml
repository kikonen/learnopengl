---
name: Origo
viewports:
skybox:
  program: g_skybox
  xmaterial: skybox/polyhaven/circus_arena_4k.hdr
  material: skybox/polyhaven/dikhololo_night_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 0, 10]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - xid: stacked_base
    mesh:
      path: cow
    priority: 1
    pos: [0, 0, 0]
    scale: 1.3
    program_stack:
      - material:
          name: fur_base
          kd: [0.5075, 0.5075, 0.5075, 1.0]
          map_kd: textures/Dirt_vh_1024.png
          tiling: 1
          xxline_mode: true
          xxrender_back: true
        program: g_tex
      - material:
          name: fur
          kd: [0.5075, 0.5075, 0.5075, 1.0]
          map_kd: textures/Dirt_vh_1024.png
          map_noise: textures/noise2_256.png
          tiling: 1
          layers: 25
          layers_depth: 0.2
          alpha: true
        program: g_fur
        layers: 10
  - id: base_{c}_{t}
    prefab: prefab/creatures/prefab_cow.yml
    pos: [0, 0, 0]
    scale: 1.0
    audio:
      source:
        path: audio/Cow_CE882860_normal_mono.wav
        gain: 1.0
    script_file: scripts/cow_audio
    repeat:
      x_count: 5
      z_count: 5
      x_step: 15
      z_step: -15
  - xid: fur
    mesh:
      path: cow
      xxpath: quad
      material:
        name: fur
        kd: [0.5075, 0.5075, 0.5075, 1.0]
        map_kd: textures/Dirt_vh_1024.png
        map_noise: textures/noise2_256.png
        tiling: 1
        layers: 25
        layers_depth: 0.2
        xxalpha: true
      program: g_fur
    pos: [0, 0, 0]
    scale: 1.0
    repeat:
      x_count: 5
      z_count: 5
      x_step: 15
      z_step: -15
  - id: dir_light_{c}_{t}
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: light
    pos: [0, 25, 40]
    scale: 2.5
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: point_light_origo_1
    type: origo
    pos: [0.0, 4.0, 0.0]
    script_file: scripts/anim_rotate_light
  - id: point_light_green_1
    parent_id: point_light_origo_1
    pos: [-10, 0, 0]
    scale: 0.5
    mesh:
      path: light
      material_modifier:
        kd: [0.1, 0.9, 0.1, 1.0]
      program: light
    flags:
      no_shadow: true
    light:
      type: point
      linear: 0.35
      quadratic: 0.44
      target_id: ROOT
      diffuse: [0.1, 0.8, 0.1, 1.0]
      intensity: 2000
  - id: point_light_green_1_halo
    parent: point_light_origo_1
    mesh:
      vertex:
        type: box
        size: 1
      material:
        kd: [0.1, 0.8, 0.1, 1.0]
        program: effect_halo
        blend: true
        reverse_front_face: true
        no_depth: true
    pos: [-10, 0, 0]
    flags:
      effect: true
      no_select: true
      no_shadow: true
  - id: "point_light_origo_quad_{x}_{z}"
    type: origo
    pos: [30.0, 4.0, -30.0]
    script_file: scripts/anim_rotate_light
    repeat:
      x_step: 20
      z_step: 20
      x_count: 2
      z_count: 2
  - id: point_light_quad_{c}_{t}
    parent_id: "point_light_origo_quad_{x}_{z}"
    mesh:
      path: light
      material_modifier:
        kd: [0.1, 0.1, 0.9, 1.0]
      program: light
    pos: [10, 0, 0]
    scale: 0.5
    flags:
      no_shadow: true
    light:
      type: point
      linear: 0.35
      quadratic: 0.44
      xtarget_id: "point-light-origo-quad-{x}-{z}"
      target_id: ROOT
      diffuse: [0.1, 0.1, 0.9, 1.0]
      intensity: 3000
    repeat:
      x_step: 0
      z_step: 0
      x_count: 2
      z_count: 2
  - id: point_light_quad_halo_{c}_{t}
    parent_id: "point_light_origo_quad_{x}_{z}"
    mesh:
      vertex:
        type: box
        size: 1
      material:
        kd: [0.1, 0.1, 0.9, 1.0]
        program: effect_halo
        blend: true
        reverse_front_face: true
        no_depth: true
    pos: [10, 0, 0]
    flags:
      effect: true
      no_select: true
      no_shadow: true
    repeat:
      x_step: 0
      z_step: 0
      x_count: 2
      z_count: 2
