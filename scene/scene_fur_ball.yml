---
name: Origo
viewports:
skybox:
  program: g_skybox
  material: skybox/polyhaven/circus_arena_2k.hdr
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: Origo
    type: origo
    pos: [0, 0, 10]
    camera:
      default: true
      enabled: true
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Stacked Base
    model: cow
    force_material: true
    priority: 1
    pos: [0, 0, 0]
    scale: 1.3
    program_stack:
      - material: fur_base
        force_material: true
        program: g_tex
        render_flags:
          xxwireframe: true
          xxrender_back: true
      - material: fur
        force_material: true
        program: g_fur
        render_flags:
          alpha: true
        layers: 10
    xxenabled: true
  - name: Base
    model: cow
    xxmodel: cube
    xxmaterial: fur_base
    xxforce_material: true
    program: g_tex
    material_modifier:
      map_pbr: textures/Plastic 01 [4K]
      map_pbr: textures\Metal007_1K-PNG
    render_flags:
      xxwireframe: true
    priority: 1
    pos: [0, 0, 0]
    scale: 1.0
    repeat:
      x_count: 5
      z_count: 5
      x_step: 15
      z_step: -15
    enabled: true
  - name: Fur
    model: cow
    xxtype: quad
    material: fur
    force_material: true
    program: g_fur
    render_flags:
      xxalpha: true
    pos: [0, 0, 0]
    scale: 1.0
    repeat:
      x_count: 5
      z_count: 5
      x_step: 15
      z_step: -15
    xenabled: true
  - name: Directional light
    pos: [0, 25, 40]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
      enabled: true
    enabled: true
  - name: Point light origo 1
    id: [auto, point-light-origo-1]
    type: origo
    pos: [0.0, 4.0, 0.0]
    enabled: true
    script_file: scripts/anim_rotate_light
  - name: Point light - green 1
    parent_id: [auto, point-light-origo-1]
    pos: [-10, 0, 0]
    scale: 0.5
    model: light
    program: g_tex
    render_flags:
      no_shadow: true
    material_modifier:
      kd: [0.1, 0.9, 0.1, 1.0]
    light:
      type: point
      linear: 0.35
      quadratic: 0.44
      target_id: ROOT
      diffuse: [0.1, 0.8, 0.1, 1.0]
      intensity: 2000
      enabled: true
    enabled: true
  - name: Point light origo - quad
    id: [auto, "point-light-origo-quad-{x}-{z}"]
    type: origo
    pos: [30.0, 4.0, -30.0]
    enabled: true
    script_file: scripts/anim_rotate_light
    repeat:
      x_step: 20
      z_step: 20
      x_count: 2
      z_count: 2
  - name: Point light - quad
    parent_id: [auto, "point-light-origo-quad-{x}-{z}"]
    pos: [10, 0, 0]
    scale: 0.5
    model: light
    program: g_tex
    render_flags:
      no_shadow: true
    material_modifier:
      kd: [0.1, 0.1, 0.9, 1.0]
    light:
      type: point
      linear: 0.35
      quadratic: 0.44
      xtarget_id: [auto, "point-light-origo-quad-{x}-{z}"]
      target_id: ROOT
      diffuse: [0.1, 0.1, 0.9, 1.0]
      intensity: 3000
      enabled: true
    repeat:
      x_step: 0
      z_step: 0
      x_count: 2
      z_count: 2
    enabled: true
materials:
  - name: fur_base
    ns: 51.2
    ka: [0.2923, 0.2923, 0.2923, 1.0]
    kd: [0.5075, 0.5075, 0.5075, 1.0]
    ks: [0.5083, 0.5083, 0.5083, 1.0]
    map_kd: textures/Dirt_vh_1024.png
    tiling: 1
    texture_spec:
      wrap: GL_REPEAT
  - name: fur
    ns: 1
    ka: [0.4923, 0.4923, 0.4923, 1.0]
    kd: [0.5075, 0.5075, 0.5075, 1.0]
    ks: [0.1, 0.1, 0.1, 1.0]
    map_kd: textures/Dirt_vh_1024.png
    map_noise: textures/noise2_256.png
    tiling: 1
    layers: 25
    layers_depth: 0.2
    texture_spec:
      wrap: GL_REPEAT
