---
name: Origo
viewports:
skybox:
  program: g_skybox
  material: skybox/polyhaven/circus_arena_2k.hdr
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
entities:
  - name: Player
    id: player
    type: origo
    pos: [0, 0, 10]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - xname: Stacked Base
    model: cow
    force_material: true
    priority: 1
    pos: [0, 0, 0]
    scale: 1.3
    program_stack:
      - material: fur_base
        force_material: true
        program: g_tex
        render_flags:
          xxwireframe: true
          xxrender_back: true
      - material: fur
        force_material: true
        program: g_fur
        render_flags:
          alpha: true
        layers: 10
  - name: Base
    model: cow
    xxmodel: cube
    xxmaterial: fur_base
    xxforce_material: true
    program: g_tex
    material_modifier:
      map_pbr: textures/Plastic 01 [4K]
      map_pbr: textures\Metal007_1K-PNG
    render_flags:
      xxwireframe: true
    priority: 1
    pos: [0, 0, 0]
    scale: 1.0
    audio:
      source:
        path: audio/Cow_CE882860_normal_mono.wav
        gain: 1.0
    script_file: scripts/cow_audio
    repeat:
      x_count: 5
      z_count: 5
      x_step: 15
      z_step: -15
  - xname: Fur
    model: cow
    xxtype: quad
    material: fur
    force_material: true
    program: g_fur
    render_flags:
      xxalpha: true
    pos: [0, 0, 0]
    scale: 1.0
    repeat:
      x_count: 5
      z_count: 5
      x_step: 15
      z_step: -15
  - name: Directional light
    pos: [0, 25, 40]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - name: Point light origo 1
    id: point-light-origo-1
    type: origo
    pos: [0.0, 4.0, 0.0]
    script_file: scripts/anim_rotate_light
  - name: Point light - green 1
    parent_id: point-light-origo-1
    pos: [-10, 0, 0]
    scale: 0.5
    model: light
    program: g_tex
    render_flags:
      no_shadow: true
    material_modifier:
      kd: [0.1, 0.9, 0.1, 1.0]
    light:
      type: point
      linear: 0.35
      quadratic: 0.44
      target_id: ROOT
      diffuse: [0.1, 0.8, 0.1, 1.0]
      intensity: 2000
  - name: Point light origo - quad
    id: "point-light-origo-quad-{x}-{z}"
    type: origo
    pos: [30.0, 4.0, -30.0]
    script_file: scripts/anim_rotate_light
    repeat:
      x_step: 20
      z_step: 20
      x_count: 2
      z_count: 2
  - name: Point light - quad
    parent_id: "point-light-origo-quad-{x}-{z}"
    pos: [10, 0, 0]
    scale: 0.5
    model: light
    program: g_tex
    render_flags:
      no_shadow: true
    material_modifier:
      kd: [0.1, 0.1, 0.9, 1.0]
    light:
      type: point
      linear: 0.35
      quadratic: 0.44
      xtarget_id: "point-light-origo-quad-{x}-{z}"
      target_id: ROOT
      diffuse: [0.1, 0.1, 0.9, 1.0]
      intensity: 3000
    repeat:
      x_step: 0
      z_step: 0
      x_count: 2
      z_count: 2
materials:
  - name: fur_base
    kd: [0.5075, 0.5075, 0.5075, 1.0]
    map_kd: textures/Dirt_vh_1024.png
    tiling: 1
  - name: fur
    kd: [0.5075, 0.5075, 0.5075, 1.0]
    map_kd: textures/Dirt_vh_1024.png
    map_noise: textures/noise2_256.png
    tiling: 1
    layers: 25
    layers_depth: 0.2
