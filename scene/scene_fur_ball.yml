---
meta:
  name: Cows
skybox:
  program: g_skybox
  xmaterial: skybox/polyhaven/circus_arena_4k.hdr
  material: skybox/polyhaven/dikhololo_night_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: player
    type: origo
    front: [0, 0, -1]
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: stacked_base
    mesh:
      path: cow
    priority: 1
    program_stack:
      - material:
          name: fur_base
          kd: [0.5075, 0.5075, 0.5075, 1.0]
          map_kd: textures/Dirt_vh_1024.png
          tiling: 1
          xxline_mode: true
          xxrender_back: true
        program: g_tex
      - material:
          name: fur
          kd: [0.5075, 0.5075, 0.5075, 1.0]
          map_kd: textures/Dirt_vh_1024.png
          map_noise: textures/noise2_256.png
          tiling: 1
          layers: 25
          layers_depth: 0.2
          alpha: true
        program: g_fur
        layers: 10
  - id: base
    prefab: prefab/creatures/prefab_cow.yml
    audio:
      source:
        path: audio/Cow_CE882860_normal_mono.wav
        gain: 1.0
    script_file: scripts/cow_audio
  - id: fur
    mesh:
      path: cow
      xxpath: quad
      material:
        name: fur
        kd: [0.5075, 0.5075, 0.5075, 1.0]
        map_kd: textures/Dirt_vh_1024.png
        map_noise: textures/noise2_256.png
        tiling: 1
        layers: 25
        layers_depth: 0.2
        xxalpha: true
      program: g_fur
  - id: dir_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: point_light_origo_1
    type: origo
    script_file: scripts/anim_rotate_light
  - id: point_light_green_1
    mesh:
      path: light
      material_modifier:
        kd: [0.1, 0.9, 0.1, 1.0]
      program: light
    flags:
      no_shadow: true
    light:
      type: point
      linear: 0.35
      quadratic: 0.44
      #target_id: ROOT
      diffuse: [0.1, 0.8, 0.1, 1.0]
      intensity: 2000
  - id: point_light_green_1_halo
    mesh:
      vertex:
        type: box
        size: 1
      material:
        kd: [0.1, 0.8, 0.1, 1.0]
        program: effect_halo
        blend: true
        reverse_front_face: true
        no_depth: true
    flags:
      effect: true
      no_select: true
      no_shadow: true
  - id: point_light_quad_origo
    type: origo
    script_file: scripts/anim_rotate_light
  - id: point_light_quad
    mesh:
      path: light
      material_modifier:
        kd: [0.1, 0.1, 0.9, 1.0]
      program: light
    base_scale: 0.5
    flags:
      no_shadow: true
    light:
      type: point
      linear: 0.35
      quadratic: 0.44
      xtarget_id: "point-light-origo-quad-{x}-{z}"
      target_id: ROOT
      diffuse: [0.1, 0.1, 0.9, 1.0]
      intensity: 3000
  - id: point_light_quad_halo
    mesh:
      vertex:
        type: box
        size: 1
      material:
        kd: [0.1, 0.1, 0.9, 1.0]
        program: effect_halo
        blend: true
        reverse_front_face: true
        no_depth: true
    flags:
      effect: true
      no_select: true
      no_shadow: true

nodes:
  - type: player
    pos: [0, 0, 10]
    active: true
  - xtype: stacked_base
    pos: [0, 0, 0]
    scale: 1.3
  - type: base
    pos: [0, 0, 0]
    scale: 1.0
    repeat:
      x_count: 5
      z_count: 5
      x_step: 15
      z_step: -15
  - xtype: fur
    pos: [0, 0, 0]
    scale: 1.0
    repeat:
      x_count: 5
      z_count: 5
      x_step: 15
      z_step: -15
  - type: dir_light
    pos: [0, 25, 40]
    scale: 2.5
  - type: point_light_origo_1
    pos: [0.0, 4.0, 0.0]
    children:
      - type: point_light_green_1
        pos: [-10, 0, 0]
        scale: 0.5
      - type: point_light_green_1_halo
        pos: [-10, 0, 0]
  - type: point_light_quad_origo
    pos: [30.0, 4.0, -30.0]
    clone_position_offset: [30.0, 4.0, -30.0]
    clones:
      - pos: [-10, 0, -10]
        children:
          - type: point_light_quad
            pos: [10, 0, 0]
          - type: point_light_quad_halo
            pos: [10, 0, 0]
      - pos: [ 10, 0, -10]
        children:
          - type: point_light_quad
            pos: [10, 0, 0]
          - type: point_light_quad_halo
            pos: [10, 0, 0]
      - pos: [-10, 0,  10]
        children:
          - type: point_light_quad
            pos: [10, 0, 0]
          - type: point_light_quad_halo
            pos: [10, 0, 0]
      - pos: [ 10, 0,  10]
        children:
          - type: point_light_quad
            pos: [10, 0, 0]
          - type: point_light_quad_halo
            pos: [10, 0, 0]
