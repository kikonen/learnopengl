---
meta:
  name: Terrain
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
script:
  scripts:
    - path: lib/common

includes:
  - path: prefab/creatures/include_skeleton_warrior.yml

types:
  - id: grid
    prefab:
      path: prefab/util/prefab_grid.yml
  - id: player
    type: origo
    front: [0, 0, -1]
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
    physics:
      update: true
      body:
        kinematic: true
        type: capsule
        density: 0.01
        rot: [90, 0, 0]
        max_angular_velocity: 0
        force_axis: true
      geom:
        type: capsule
        category: [player]
        size: [0.25, 1, 0]
  - id: directional_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: terrain_grass_v2
    mesh:
      path: quad_terrain
      material:
        prefab: materials/Terrain2
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
        program: g_terrain
        pre_depth_program: g_terrain_depth
        tiling: 8
      flags:
        tessellation: true
        pre_depth: true
    priority: 20
    type_flags:
      pre_depth: true
      use_deferred: true
      nav_physics: true
    generator:
      type: terrain
      mode: grid
      terrain:
        map_height: textures/terrain_2/terrain_2_height.png
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-62.54, 221.9]
        xvert_range: [25.54, 71.9]
        horiz_scale: 2
    physics:
      geom:
        type: height_field
        category: [terrain]
        collision: [can_terrain]
        size: [2048, 0, 2048]
        xrotation: [0, 180, 0]
  - id: grid_points
    mesh:
      path: glass_ball
      program: g_tex
  - id: sea_surface
    mesh:
      path: plane
      material:
        name: sea_surface
        kd: [0.55, 0.55, 0.95, 1.0]
        map_normal: textures/water_surface_512_normal.png
        map_dudv: textures/waterDUDV_512.png
        tiling: 2
        render_back: true
        program: g_water
      flags:
        pre_depth: true
    priority: -20
    flags:
      no_shadow: true
      water: true
    physics:
      body:
        type: box
        kinematic: true
        density: 0.5
      geom:
        type: box
        category: [water]
        collision: [can_float]
        size: [1, 0.02, 1]
  - id: sea_floor
    mesh:
      path: plane
      material:
        name: sea_floor
        map_kd: textures/tiles_1024_color.png
        tiling: 8
        render_back: true
      program: g_tex
    priority: -225
    flags:
      no_shadow: true
    physics:
      geom:
        type: plane
  - id: palm_tree_forest
    prefab:
      path: prefab/scenery/prefab_palm_tree.yml
    priority: 1
    flags:
      static_bounds: true
    generator:
      type: grid
      mode: random
      offset: [150, 15.0, 150.0]
      seed: [424242, 121212, 333333]
      repeat:
        x_count: 20
        z_count: 20
        x_step: -20
        z_step: 20
  - id: skeleton_army_2
    base: prefab_skeleton_warrior
    xprefab:
      path: prefab/creatures/prefab_skeleton.yml
    priority: 1
    type_flags:
      dynamic_bounds: true
      xstatic_bounds: true
    physics:
      enabled: true
      update: true
      body:
        kinematic: true
    script: |
      cmd:animation_play(
        { tag = "body", name = "idle" });
    script: scripts/seq_skeleton_random_nav
    xscript: scripts/seq_skeleton_2
  - id: world_plane
    type: origo
    physics:
      geom:
        type: plane
  - id: world_x_minus
    base: world_plane
  - id: world_x_plus
    base: world_plane
  - id: world_y_minus
    base: world_plane
  - xid: world_y_plus
    base: world_plane
  - id: world_z_minus
    base: world_plane
  - id: world_z_plus
    base: world_plane

nodes:
  - type: grid
  - type: player
    pos: [0, 200, 100]
    active: true
  - type: directional_light
    pos: [0, 400, 500]
    scale: 2.5
  - type: terrain_grass_v2
    pos: [-1024, 0, -1024]
  - type: grid_points
    pos: [-1024, 150, -1024]
    xxpos: [0, 150, 0]
    scale: 5.0
    repeat:
      x_count: 9
      y_count: 1
      z_count: 9
      x_step: 256
      y_step: 0
      z_step: 256
  - type: sea_surface
    pos: [0, 30.0, 0]
    scale: [1024, 1, 1024]
  - type: sea_floor
    pos: [0, -70, 0]
    scale: 1024
  - type: palm_tree_forest
  - type: skeleton_army_2
    pos: [0, 100.5, 0.0]
    repeat:
      x_count: 10
      z_count: 10
      x_step: 4
      z_step: -4
  - type: world_x_minus
    pos: [-1200, 0, 0]
    rot: [0, 0, -90]
  - type: world_x_plus
    pos: [850, 0, 0]
    rot: [0, 0, 90]
  - type: world_y_minus
    pos: [0, -400, 0]
    rot: [0, 0, 0]
  - xtype: world_y_plus
    pos: [0, 400, 0]
    rot: [180, 0, 0]
  - type: world_z_minus
    pos: [0, 0, -900]
    rot: [90, 0, 0]
  - type: world_z_plus
    pos: [0, 0, 1150]
    rot: [-90, 0, 0]
