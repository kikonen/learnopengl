---
name: Terrain
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    type: origo
    pos: [0, 200, 100]
    front: [0, 0, -1]
    active: true
    controllers:
      - type: pawn
  - id: camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - id: directional_light
    pos: [0, 400, 500]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: terrain_grass
    priority: 20
    type: container
    instanced: true
    program: g_terrain
    #program: g_tex
    depth_program: g_terrain_depth
    pos: [-1024, 0, -1024]
    xxpos: [0, 0, 0]
    render_flags:
      pre_depth: true
      tessellation: true
      #tessellation: false
    generator:
      type: terrain
      material: terrain_grass_2
      terrain:
        map_height: textures/terrain_2/terrain_2_height.png
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-62.54, 221.9]
        horiz_scale: 2
  - id: grid_points
    model: glass_ball
    program: g_tex
    pos: [-1024, 150, -1024]
    xxpos: [0, 150, 0]
    scale: 5.0
    xxmaterial: glass_ball
    repeat:
      x_count: 9
      y_count: 1
      z_count: 9
      x_step: 256
      y_step: 0
      z_step: 256
  - id: sea_surface
    model: plane
    priority: -20
    material: sea_surface
    program: g_water
    pos: [0, 30.0, 0]
    scale: 1024
    render_flags:
      no_shadow: true
      render_back: true
      water: true
  - id: sea_floor
    model: plane
    priority: -225
    material: sea_floor
    program: g_tex
    pos: [0, -70, 0]
    scale: 1024
    render_flags:
      no_shadow: true
      render_back: true
  - xid: linden_tree_forest
    type: model
    model: linden_tree
    priority: 1
    program: g_tex
    pos: [150, 15.0, 150.0]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_bounds: true
      render_back: true
    scale: 10
    lods:
      - model: linden_tree
        material: linden_tree
        distance: 450
      - model: linden_tree_lod_1
        material: linden_tree
        distance: 99999
    instanced: true
    generator:
      type: grid
      repeat:
        x_count: 20
        z_count: 20
        x_step: -20
        z_step: 20
  - id: palm_tree_forest_{t}
    type: model
    model: fbx/scenery/trees/Palm_01.fbx
    priority: 1
    program: g_tex
    pos: [150, 15.0, 150.0]
    materials:
      - name: palm_trunk
        alias: Tree_0Mat
      - name: palm_leaf
        alias: Tree_1Mat
      - name: palm_trunk
        alias: Tree_2Mat
    render_flags:
      render_back: true
      static_bounds: true
    scale: 0.05
    instanced: true
    generator:
      type: grid
      repeat:
        x_count: 20
        z_count: 20
        x_step: -20
        z_step: 20
  - id: skeleton_army_{t}
    model: quad
    priority: 1
    program: g_tex
    pos: [0, 11.5, 0.0]
    material: skeleton
    render_flags:
      billboard: true
      alpha: true
      dynamic_bounds: true
      render_back: true
    scale: [1.5, 3, 1]
    repeat:
      x_count: 20
      z_count: 101
      x_step: 3
      z_step: -2
  - xid: skeleton_army_2_{t}
    model: fbx/creatures/skeleton/skeleton_animated.FBX
    material: skeleton_pbr
    program: g_tex
    shadow_program: simple_depth
    priority: 1
    program: g_tex
    pos: [0, 11.5, 0.0]
    scale: 0.1
    base_rotation: [0, 0, 0]
    render_flags:
      dynamic_bounds: true
      xrender_back: true
      xwireframe: true
      use_bones: true
      xuse_bones_debug: true
      use_animation: true
    repeat:
      x_count: 20
      z_count: 101
      x_step: 3
      z_step: -3
materials:
  - name: terrain_grass_2
    map_kd: textures/terrain_2/terrain_2_TX.jpg
    map_ks: textures/terrain_2/terrain_2_SpecLM.png
    map_bump: textures/terrain_2/terrain_2_TN.png
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
  - name: sea_surface
    kd: [0.55, 0.55, 0.95, 1.0]
    map_bump: textures/water_surface_512_normal.png
    map_dudv: textures/waterDUDV_512.png
    tiling: 2
  - name: sea_floor
    map_kd: textures/tiles_1024.png
    tiling: 8
  - name: linden_tree
    map_kd: sprites/linden_tree_512.png
    map_bump: sprites/linden_tree_512_normal.png
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
  - name: skeleton
    map_kd: sprites/Skeleton.png
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
  - name: skeleton_pbr
    map_pbr: fbx/creatures/skeleton/skeleton_pbr
    xmetal: [0.3, 0.4, 0, 1]
    xtiling: 60
  - name: palm_trunk
    map_kd: fbx/scenery/trees/textures/palm02.png
    map_bump: fbx/scenery/trees/textures/palm02_normal.png
  - name: palm_leaf
    map_kd: fbx/scenery/trees/textures/coconut palm leaf.png
    map_bump: fbx/scenery/trees/textures/coconut palm leaf_Normal.png
