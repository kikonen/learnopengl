---
name: Full
viewports:
skybox:
  program: skybox
  material: skybox
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: Origo
    type: origo
    pos: [0, 200, 100]
    camera:
      zoom: 45
      pos: [0, 0, 0]
      default: true
      enabled: true
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Directional light
    pos: [0, 200, 500]
    scale: 2.5
    model: light
    program: texture
    render_flags:
      light: true
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      ambient: [0.3, 0.32, 0.32, 1.0]
      diffuse: [0.9, 0.9, 0.7, 1.0]
      specular: [0.9, 0.9, 0.5, 1.0]
      enabled: true
    enabled: true
  - name: Terrain grass v2
    id: auto
    type: container
    material: terrain_grass_2
    program: terrain2
    pos: [-1024, 0, -1024]
    render_flags:
      xxwireframe: true
      xxno_shadow: true
      tessellation: true
      xxrender_back: true
      xxno_frustum: true
    generator:
      type: terrain
      tiling:
        tile_size: 512
        tiles: [4, 0, 4]
        vert_range: [-62.54, 221.9]
        horiz_scale: 2
      enabled: true
    enabled: true
  - name: grid points
    model: glass_ball
    program: texture
    pos: [-1024, 150, -1024]
    scale: 5.0
    material: glass_ball
    repeat:
      x_count: 9
      y_count: 1
      z_count: 9
      x_step: 256
      y_step: 0
      z_step: 256
    enabled: true
  - name: Sea surface
    type: quad
    material: sea_surface
    program: water
    pos: [0, 0.0, 0]
    rotation: [270.0, 0.0, 0.0]
    scale: 1500
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    enabled: true
  - name: Sea floor
    model: quad
    material: sea_floor
    program: texture
    pos: [0, -70, 0]
    rotation: [270.0, 0.0, 0.0]
    scale: 2000
    render_flags:
      no_shadow: true
      render_back: true
    enabled: true
  - name: Skeleton army
    type: billboard
    priority: 1
    program: texture
    pos: [0, 11.5, 0.0]
    material: skeleton
    render_flags:
      alpha: true
      render_back: false
      enforce_bounds: true
      physics: true
    scale: [1.5, 3, 1]
    repeat:
      x_count: 20
      z_count: 101
      x_step: 3
      z_step: -2
    enabled: true
materials:
  - name: skybox
    type: skybox
    asset: skybox
  - name: terrain_grass_OLD
    type: texture
    ns: 50
    ks: [0.6, 0.6, 0.6, 1.0]
    map_kd: terrain/terrain_1025_m.png
    map_bump: terrain/terrain_1025_normal.png
    map_height: terrain/terrain_1025_height.png
  - name: terrain_grass_2
    type: texture
    ns: 50
    ks: [0.6, 0.6, 0.6, 1.0]
    map_kd: terrain_2/terrain_2_TX.jpg
    map_ks: terrain_2/terrain_2_SpecLM.png
    map_bump: terrain_2/terrain_2_TN.png
    map_height: terrain_2/terrain_2_height.png
  - name: sea_surface
    type: texture
    ns: 150
    ks: [0.2, 0.2, 0.5, 1.0]
    kd: [0.0, 0.1, 0.8, 1.0]
    map_bump: water_surface_512_normal.png
    map_dudv: waterDUDV_512.png
    tiling: 2
    texture_spec:
      clamp: GL_REPEAT
  - name: sea_floor
    type: texture
    map_kd: tiles_1024.png
    tiling: 32
    texture_spec:
      wrap: GL_REPEAT
  - name: skeleton
    type: sprite
    ns: 100
    ks: [0.6, 0.6, 0.6, 1.0]
    map_kd: Skeleton_VH.PNG
    _map_bump: Skeleton_VH_normal.PNG
