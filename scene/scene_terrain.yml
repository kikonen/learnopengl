---
name: Full
viewports:
skybox:
  shader: skybox
  material: skybox
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: Origo
    type: origo
    pos: [0, 50, 50]
    camera:
      zoom: 45
      pos: [0, 0, 0]
      Xrotation: [0, 180, 0.0]
      default: true
      enabled: true
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Directional light
    pos: [0, 45, -100]
    scale: 2.5
    model: light
    shader: texture
    render_flags:
      light: true
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      ambient: [0.3, 0.32, 0.32, 1.0]
      diffuse: [0.9, 0.9, 0.7, 1.0]
      specular: [0.9, 0.9, 0.5, 1.0]
      enabled: true
    enabled: true
  - name: Terrain grass
    type: terrain
    material: terrain_grass
    shader: terrain
    xpos: [100, -4, 100]
    scale: [50, 1, 50]
    render_flags:
      xno_shadow: true
    tiles: [2, 1, 2]
    clone_mesh: false
    clones:
      - pos:  [-50, 0, -50]
        tile: [0, 0, 0]
      - pos:  [50, 0, -50]
        tile: [1, 0, 0]
      - pos:  [-50, 0, 50]
        tile: [0, 0, 1]
      - pos:  [50, 0, 50]
        tile: [1, 0, 1]
    xrepeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 200
      y_step: 0
      z_step: 200
    enabled: true
materials:
  - name: skybox
    type: skybox
    asset: skybox
  - name: terrain_grass
    type: texture
    ns: 50
    ks: [0.6, 0.6, 0.6, 1.0]
    map_kd: terrain/terrain_1025_m.png
    map_bump: terrain/terrain_1025_normal.png
    map_height: terrain/terrain_1025_height.png
    tiling: 1
    xtexture_spec:
      clamp: GL_REPEAT
