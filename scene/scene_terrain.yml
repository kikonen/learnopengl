---
name: Terrain
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - prefab:
      path: prefab/util/prefab_grid.yml
  - id: player
    type: origo
    pos: [0, 200, 100]
    front: [0, 0, -1]
    active: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: directional_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [0, 400, 500]
    scale: 2.5
    program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: terrain_grass
    priority: 20
    type: container
    pos: [-1024, 0, -1024]
    xxpos: [0, 0, 0]
    flags:
      pre_depth: true
      tessellation: true
    generator:
      type: terrain
      mode: grid
      material:
        name: terrain_grass_2
        map_kd: textures/terrain_2/terrain_2_TX.jpg
        map_ks: textures/terrain_2/terrain_2_SpecLM.png
        map_bump: textures/terrain_2/terrain_2_TN.png
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
        program: g_terrain
        depth_program: g_terrain_depth
      terrain:
        map_height: textures/terrain_2/terrain_2_height.png
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-62.54, 221.9]
        horiz_scale: 2
    physics:
      geom:
        type: height_field
        category: [terrain]
        collision: [can_terrain]
        size: [2048, 0, 2048]
        xrotation: [0, 180, 0]
  - id: grid_points
    mesh:
      path: glass_ball
    program: g_tex
    pos: [-1024, 150, -1024]
    xxpos: [0, 150, 0]
    scale: 5.0
    repeat:
      x_count: 9
      y_count: 1
      z_count: 9
      x_step: 256
      y_step: 0
      z_step: 256
  - id: sea_surface
    mesh:
      path: plane
      material:
        name: sea_surface
        kd: [0.55, 0.55, 0.95, 1.0]
        map_bump: textures/water_surface_512_normal.png
        map_dudv: textures/waterDUDV_512.png
        tiling: 2
        render_back: true
    priority: -20
    program: g_water
    pos: [0, 30.0, 0]
    scale: [1024, 1, 1024]
    flags:
      no_shadow: true
      water: true
    physics:
      body:
        type: box
        kinematic: true
        density: 0.5
      geom:
        type: box
        category: [water]
        collision: [can_float]
        size: [1, 0.02, 1]
  - id: sea_floor
    mesh:
      path: plane
      material:
        name: sea_floor
        map_kd: textures/tiles_1024.png
        tiling: 8
        render_back: true
    priority: -225
    program: g_tex
    pos: [0, -70, 0]
    scale: 1024
    flags:
      no_shadow: true
    physics:
      geom:
        type: plane
  - id: palm_tree_forest_{t}
    prefab:
      path: prefab/scenery/prefab_palm_tree.yml
    priority: 1
    flags:
      static_bounds: true
    generator:
      type: grid
      mode: random
      offset: [150, 15.0, 150.0]
      seed: [424242, 121212, 333333]
      repeat:
        x_count: 20
        z_count: 20
        x_step: -20
        z_step: 20
  - id: skeleton_army_2_{t}
    prefab:
      path: prefab/creatures/prefab_skeleton.yml
    priority: 1
    pos: [0, 100.5, 0.0]
    physics:
      enabled: true
    repeat:
      x_count: 10
      z_count: 10
      x_step: 4
      z_step: -4
    script: |
      cmd:animation_play(
        { name = "master:Idle" });
  - id: world_x_minus
    type: origo
    pos: [-1200, 0, 0]
    rot: [0, 0, -90]
    physics:
      geom:
        type: plane
  - id: world_x_plus
    type: origo
    pos: [850, 0, 0]
    rot: [0, 0, 90]
    physics:
      geom:
        type: plane
  - id: world_y_minus
    type: origo
    pos: [0, -400, 0]
    rot: [0, 0, 0]
    physics:
      geom:
        type: plane
  - id: world_y_plus
    type: origo
    pos: [0, 400, 0]
    rot: [180, 0, 0]
    physics:
      geom:
        type: plane
  - id: world_z_minus
    type: origo
    pos: [0, 0, -900]
    rot: [90, 0, 0]
    physics:
      geom:
        type: plane
  - id: world_z_plus
    type: origo
    pos: [0, 0, 1150]
    rot: [-90, 0, 0]
    physics:
      geom:
        type: plane
