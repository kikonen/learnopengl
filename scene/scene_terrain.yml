---
name: Terrain
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
entities:
  - name: Plauer
    id: player
    type: origo
    pos: [0, 200, 100]
    front: [0, 0, -1]
    active: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Directional light
    pos: [0, 400, 500]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - name: Terrain grass v2
    id: auto
    priority: 20
    type: container
    instanced: true
    material: terrain_grass_2
    program: g_terrain
    depth_program: g_terrain_depth
    pos: [-1024, 0, -1024]
    xxpos: [0, 0, 0]
    render_flags:
      pre_depth: true
      xxwireframe: true
      xxno_shadow: true
      tessellation: true
      xxrender_back: true
      xxno_frustum: true
    generator:
      type: terrain
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-62.54, 221.9]
        horiz_scale: 2
  - name: grid points
    model: glass_ball
    program: g_tex
    pos: [-1024, 150, -1024]
    xxpos: [0, 150, 0]
    scale: 5.0
    xxmaterial: glass_ball
    repeat:
      x_count: 9
      y_count: 1
      z_count: 9
      x_step: 256
      y_step: 0
      z_step: 256
  - name: Sea surface
    type: quad
    material: sea_surface
    program: g_water
    pos: [0, 30.0, 0]
    rotation: [270.0, 0.0, 0.0]
    scale: 1500
    render_flags:
      no_shadow: true
      render_back: true
      water: true
  - name: Sea floor
    model: quad
    material: sea_floor
    program: g_tex
    pos: [0, -70, 0]
    rotation: [270.0, 0.0, 0.0]
    scale: 2000
    render_flags:
      no_shadow: true
      render_back: true
  - name: Linden tree forest - part 1
    type: model
    model: quad
    priority: 1
    program: g_tex
    instanced: true
    pos: [150, 15.0, 150.0]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    scale: [7, 10, 1]
    generator:
      type: grid
      repeat:
        x_count: 20
        z_count: 20
        x_step: -20
        z_step: 20
  - name: Linden tree forest - part 2
    type: model
    model: quad
    priority: 1
    program: g_tex
    instanced: true
    pos: [150, 15.0, 150.0]
    rotation: [0, 90, 0]
    material: linden_tree
    render_flags:
      alpha: true
      no_frustum: true
      static_physics: true
      enforce_bounds: true
      render_back: true
    scale: [7, 10, 1]
    generator:
      type: grid
      repeat:
        x_count: 20
        z_count: 20
        x_step: -20
        z_step: 20
  - name: Skeleton army
    type: billboard
    priority: 1
    program: g_tex
    pos: [0, 11.5, 0.0]
    material: skeleton
    render_flags:
      alpha: true
      render_back: true
      enforce_bounds: true
      physics: true
    scale: [1.5, 3, 1]
    repeat:
      x_count: 20
      z_count: 101
      x_step: 3
      z_step: -2
materials:
  - name: terrain_grass_2
    map_kd: textures/terrain_2/terrain_2_TX.jpg
    map_ks: textures/terrain_2/terrain_2_SpecLM.png
    map_bump: textures/terrain_2/terrain_2_TN.png
    map_height: textures/terrain_2/terrain_2_height.png
    texture_spec:
      wrap: GL_CLAMP_TO_EDGE
  - name: sea_surface
    kd: [0.55, 0.55, 0.95, 1.0]
    map_bump: textures/water_surface_512_normal.png
    map_dudv: textures/waterDUDV_512.png
    tiling: 2
  - name: sea_floor
    map_kd: textures/tiles_1024.png
    tiling: 8
  - name: linden_tree
    map_kd: sprites/linden_tree_512.png
    map_bump: sprites/linden_tree_512_normal.png
  - name: skeleton
    map_kd: sprites/Skeleton.png
