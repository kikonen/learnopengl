---
name: Terrain
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    type: origo
    pos: [0, 200, 100]
    front: [0, 0, -1]
    active: true
    controllers:
      - type: pawn
  - id: camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - id: directional_light
    model:
      mesh: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [0, 400, 500]
    scale: 2.5
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: terrain_grass
    priority: 20
    type: container
    pos: [-1024, 0, -1024]
    xxpos: [0, 0, 0]
    render_flags:
      pre_depth: true
      tessellation: true
    instanced: true
    generator:
      type: terrain
      material:
        name: terrain_grass_2
        map_kd: textures/terrain_2/terrain_2_TX.jpg
        map_ks: textures/terrain_2/terrain_2_SpecLM.png
        map_bump: textures/terrain_2/terrain_2_TN.png
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
        program: g_terrain
        depth_program: g_terrain_depth
      terrain:
        map_height: textures/terrain_2/terrain_2_height.png
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-62.54, 221.9]
        horiz_scale: 2
  - id: grid_points
    model:
      mesh: glass_ball
    program: g_tex
    pos: [-1024, 150, -1024]
    xxpos: [0, 150, 0]
    scale: 5.0
    repeat:
      x_count: 9
      y_count: 1
      z_count: 9
      x_step: 256
      y_step: 0
      z_step: 256
  - id: sea_surface
    model:
      mesh: plane
      material:
        name: sea_surface
        kd: [0.55, 0.55, 0.95, 1.0]
        map_bump: textures/water_surface_512_normal.png
        map_dudv: textures/waterDUDV_512.png
        tiling: 2
        render_back: true
    priority: -20
    program: g_water
    pos: [0, 30.0, 0]
    scale: 1024
    render_flags:
      no_shadow: true
      water: true
  - id: sea_floor
    model:
      mesh: plane
      material:
        name: sea_floor
        map_kd: textures/tiles_1024.png
        tiling: 8
        render_back: true
    priority: -225
    program: g_tex
    pos: [0, -70, 0]
    scale: 1024
    render_flags:
      no_shadow: true
  - id: palm_tree_forest_{t}
    model:
      mesh: fbx/scenery/trees/Palm_01.fbx
      materials:
        - name: palm_trunk
          alias: Tree_0Mat
          map_kd: textures/palm02.png
          map_bump: textures/palm02_normal.png
        - name: palm_leaf
          alias: Tree_1Mat
          map_kd: textures/coconut palm leaf.png
          map_bump: textures/coconut palm leaf_Normal.png
          render_back: true
        - name: palm_trunk
          alias: Tree_2Mat
          map_kd: textures/palm02.png
          map_bump: textures/palm02_normal.png
    priority: 1
    program: g_tex
    pos: [150, 15.0, 150.0]
    render_flags:
      static_bounds: true
    scale: 0.05
    instanced: true
    generator:
      type: grid
      repeat:
        x_count: 20
        z_count: 20
        x_step: -20
        z_step: 20
  - id: skeleton_army_2_{t}
    model:
      mesh: fbx/creatures/skeleton/skeleton_animated.FBX
      material:
        name: skeleton_pbr
        map_pbr: skeleton_pbr
        xmetal: [0.3, 0.4, 0, 1]
        xtiling: 60
    program: g_tex
    shadow_program: simple_depth
    priority: 1
    program: g_tex
    pos: [0, 11.5, 0.0]
    scale: 0.1
    base_rotation: [0, 0, 0]
    render_flags:
      dynamic_bounds: true
      use_bones: true
      xuse_bones_debug: true
      xuse_animation: true
    repeat:
      x_count: 10
      z_count: 50
      x_step: 4
      z_step: -4
