---
name: Terrain
viewports:
skybox:
  program: g_skybox
  material: skybox
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: Origo
    type: origo
    pos: [0, 200, 100]
    camera:
      fov: 45
      pos: [0, 0, 0]
      default: true
      enabled: true
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Directional light
    pos: [0, 400, 500]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      specular: [0.9, 0.9, 0.7, 1.0]
      enabled: true
    enabled: true
  - name: Terrain grass v2
    id: auto
    type: container
    instanced: true
    material: terrain_grass_2
    program: g_terrain2
    pos: [-1024, 0, -1024]
    xxpos: [0, 0, 0]
    render_flags:
      xxwireframe: true
      xxno_shadow: true
      tessellation: true
      xxrender_back: true
      xxno_frustum: true
    generator:
      type: terrain
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-62.54, 221.9]
        horiz_scale: 2
      enabled: true
    enabled: true
  - name: grid points
    model: glass_ball
    program: g_tex
    pos: [-1024, 150, -1024]
    xxpos: [0, 150, 0]
    scale: 5.0
    xxmaterial: glass_ball
    repeat:
      x_count: 9
      y_count: 1
      z_count: 9
      x_step: 256
      y_step: 0
      z_step: 256
    enabled: true
  - name: Sea surface
    type: quad
    material: sea_surface
    program: g_water
    pos: [0, 0.0, 0]
    rotation: [270.0, 0.0, 0.0]
    scale: 1500
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    enabled: false
  - name: Sea floor
    model: quad
    material: sea_floor
    program: g_tex
    pos: [0, -70, 0]
    rotation: [270.0, 0.0, 0.0]
    scale: 2000
    render_flags:
      no_shadow: true
      render_back: true
    enabled: false
  - name: Linden tree forest
    type: billboard
    priority: 1
    program: g_tex
    instanced: true
    pos: [150, 15.0, 150.0]
    material: linden_tree
    render_flags:
      alpha: true
      static_physics: true
      enforce_bounds: true
    scale: [7, 10, 1]
    generator:
      type: grid
      enabled: true
      repeat:
        x_count: 20
        z_count: 20
        x_step: -20
        z_step: 20
      enabled: true
    enabled: true
  - name: Skeleton army
    type: billboard
    priority: 1
    program: g_tex
    pos: [0, 11.5, 0.0]
    material: skeleton
    render_flags:
      alpha: true
      render_back: false
      enforce_bounds: true
      physics: true
    scale: [1.5, 3, 1]
    repeat:
      x_count: 20
      z_count: 101
      x_step: 3
      z_step: -2
    enabled: true
materials:
  - name: terrain_grass_2
    type: texture
    ns: 50
    ka: [0.5, 0.5, 0.5, 1.0]
    ks: [0.6, 0.6, 0.6, 1.0]
    map_kd: terrain_2/terrain_2_TX.jpg
    map_ks: terrain_2/terrain_2_SpecLM.png
    map_bump: terrain_2/terrain_2_TN.png
    map_height: terrain_2/terrain_2_height.png
  - name: sea_surface
    type: texture
    ns: 150
    ka: [0.25, 0.25, 0.65, 1.0]
    ks: [0.55, 0.55, 0.95, 1.0]
    kd: [0.55, 0.55, 0.95, 1.0]
    map_bump: water_surface_512_normal.png
    map_dudv: waterDUDV_512.png
    tiling: 2
    texture_spec:
      wrap: GL_REPEAT
  - name: sea_floor
    type: texture
    ns: 225
    ka: [0.5, 0.5, 0.5, 1.0]
    kd: [0.8, 0.8, 0.8, 1.0]
    ks: [0.5, 0.5, 0.5, 1.0]
    ke: [0.0, 0.0, 0.0, 1.0]
    ni: 1.45
    d: 1.0
    illum: 2
    xxmap_kd: Marble White_VH_512.PNG
    map_kd: tiles_1024.png
    tiling: 8
    texture_spec:
      wrap: GL_REPEAT
  - name: linden_tree
    type: sprite
    ns: 10
    ka: [0.7, 0.7, 0.7, 1.0]
    ks: [0.3, 0.3, 0.3, 1.0]
    map_kd: linden_tree_512.png
  - name: skeleton
    type: sprite
    ns: 20
    ka: [0.7, 0.7, 0.7, 1.0]
    ks: [0.2, 0.2, 0.2, 1.0]
    map_kd: Skeleton_VH.PNG
    xxmap_bump: Skeleton_VH_normal.PNG
