---
name: Full
viewports:
skybox:
  program: skybox
  material: skybox
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: Origo
    type: origo
    pos: [0, 50, 50]
    camera:
      zoom: 45
      pos: [0, 0, 0]
      Xrotation: [0, 180, 0.0]
      default: true
      enabled: true
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Directional light
    pos: [0, 45, -100]
    scale: 2.5
    model: light
    program: texture
    render_flags:
      light: true
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      ambient: [0.3, 0.32, 0.32, 1.0]
      diffuse: [0.9, 0.9, 0.7, 1.0]
      specular: [0.9, 0.9, 0.5, 1.0]
      enabled: true
    enabled: true
  - name: Terrain grass
    id: auto
    type: container
    material: terrain_grass
    program: terrain
    pos: [-100, 0, -100]
    xxrender_flags:
      no_shadow: true
    generator:
      type: terrain
      tiling:
        tile_size: 200
        tiles: [2, 0, 2]
        height_scale: 32
      enabled: true
    enabled: true
materials:
  - name: skybox
    type: skybox
    asset: skybox
  - name: terrain_grass
    type: texture
    ns: 50
    ks: [0.6, 0.6, 0.6, 1.0]
    map_kd: terrain/terrain_1025_m.png
    map_bump: terrain/terrain_1025_normal.png
    map_height: terrain/terrain_1025_height.png
