---
name: Origo
viewports:
skybox:
  program: g_skybox
  material: skybox
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: Player
    type: origo
    pos: [9.95, 0, 10]
    active: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - name: Base
    model: cow
    xxmodel: cube
    xxmaterial: fur_base
    xxforce_material: true
    program: g_tex
    render_flags:
      xxwireframe: true
    priority: 1
    pos: [0, 0, 0]
    scale: 1.0
    repeat:
      x_count: 2
      z_count: 2
      x_step: 15
      z_step: -15
    enabled: true
  - name: Directional light
    type: origo
    pos: [0, 25, 40]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
      enabled: true
    enabled: true
materials:
  - name: fur_base
    kd: [0.5075, 0.5075, 0.5075, 1.0]
    map_kd: textures/Dirt_vh_1024.png
    tiling: 1
