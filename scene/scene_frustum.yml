---
name: Origo
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    type: origo
    pos: [9.95, 0, 10]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Base
    mesh:
      path: cow
      xpath: cube
      xxmaterial:
        name: fur_base
        kd: [0.5075, 0.5075, 0.5075, 1.0]
        map_kd: textures/Dirt_vh_1024.png
        tiling: 1
    program: g_tex
    priority: 1
    pos: [0, 0, 0]
    scale: 1.0
    repeat:
      x_count: 2
      z_count: 2
      x_step: 15
      z_step: -15
  - name: Directional light
    type: origo
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [0, 25, 40]
    scale: 2.5
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
