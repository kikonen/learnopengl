---
name: One
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - name: Player
    id: player
    type: origo
    pos: [0, 30, 0]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Mountains
    model: texture_mountains
    program: g_tex
    material_modifier:
      map_pbr: textures/Fence007A_4K-JPG
      tiling: 6
    render_flags:
      alpha: true
      render_back: true
    pos: [0.0, 0.0, 0.0]
    scale: 1.0
