---
name: One
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 30, 0]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: mountains
    mesh:
      path: texture_mountains
      material_modifier:
        prefab: materials/Fence007A.yml
        tiling: 6
        alpha: true
        render_back: true
      program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 1.0
