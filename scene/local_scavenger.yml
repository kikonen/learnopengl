---
name: Origo
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - name: Player
    id: player
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - id: player_camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Directional light
    type: origo
    mesh:
      path: light
    program: g_light
    pos: [-15, 25, 25]
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - name: origo
    mesh:
      path: water_ball
      material:
        name: default_ball
        kd: [0.0, 0.2, 0.8, 1.0]
        metal: [0.2, 0.1, 0.0, 1.0]
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 0.05
  - xname: Cube map
    type: origo
    pos: [0, 5, 10]
    render_flags:
      cube_map: true
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    scale: 100
    position: [0, 0, 0]
  - id: scavenger_{t}
    mesh:
      path: fbx/characters/scavenger/Scavenger.fbx
      flags:
        use_bones: true
        use_animation: true
        xz_up: true
      materials:
        - name: scavenger_body_pbr
          alias: "Material #13"
          map_pbr: scavenger_body_pbr
          alpha: true
          render_back: true
          xwireframe: true
        - name: scavenger_hair_pbr
          alias: "Material #11"
          map_pbr: scavenger_hair_pbr
          alpha: true
          render_back: true
          xwireframe: true
        - name: scavenger_backback_pbr
          alias: 01 - Default
          map_pbr: scavenger_body_pbr
          alpha: true
          render_back: true
          xwireframe: true
      animations:
        - name: walk
          path: anim/Humanoid@WalkForwardUnarmed.fbx
        - name: run
          path: anim/Humanoid@RunForwardUnarmed.FBX
        - name: crouch
          path: anim/Humanoid@CrouchForwardUnarmed.fbx
        - name: walk_backward
          path: anim/Humanoid@WalkBackwardsUnarmed.fbx
      program: g_tex
      shadow_program: simple_depth
      base_scale: 0.025
      base_rotation: [-90, 0, 0]
    pos: [0.0, 0.0, 0.0]
    #rotation: [0, 0, 0]
    pivot:
      alignment: [m, m, m]
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 5
      z_step: -5
