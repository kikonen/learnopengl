---
meta:
  name: Arms
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common

includes:
  - path: prefab/util/include_grid.yml
  - path: prefab/util/include_origo_marker.yml
  - path: prefab/util/include_fps_counter.yml
  - path: prefab/characters/include_player_fps.yml

types:
  - id: origo
    type: origo
  - id: cube_map
    type: origo
    flags:
      cube_map: true
  - id: player
    mesh:
      path: water_ball
      material:
        name: default_ball
        kd: [0.5, 0.5, 0.0, 1.0]
        mrao: [0.2, 0.1, 1.0]
        program: g_tex
      scale: 0.05
    front: [0, 0, -1]
    audio:
      listener:
        xdefault: true
    camera:
      type: fps
      xdistance: [2, 1, 5]
      pitch: -12
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light
    type: origo
    mesh:
      path: light
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_cobblestone_floor.yml
  - id: SM_JungleGym_01a
    prefab:
      path: prefab/scenery/prefab_junglegym.yml
  - id: weeping_angel
    prefab:
      path: prefab/creatures/prefab_weeping_angel.yml
    xparticle: weeping_angel
    xscript_file: scripts/seq_particle_generator
  - id: weeping_angel_particle_origin
    mesh:
      vertex:
        type: ball
      material:
        kd: [0.5, 0.5, 0.0, 1.0]
        mrao: [0.2, 0.1, 1.0]
        program: g_tex
      scale: 0.1
    xparticle: weeping_angel_particle_origin
    xscript_file: scripts/seq_particle_generator
  - id: world_plane
    type: origo
    physics:
      geom:
        type: plane
  - id: scale
    mesh:
      vertex:
        type: box
      material:
        kd: [0.8, 0.8, 0.8, 1]
        program: g_tex

nodes:
  - type: prefab_fps_counter
    id: fps_counter
    pos: [2, -2, -1]
  - type: prefab_origo_marker
    pos: [0.0, 0.0, 0.0]
  - xtype: cube_map
    pos: [0, 5, 10]
  - type: player
    id: player
    pos: [0, 1, 15]
    active: true
  - type: prefab_player_fps
    pos: [0, 0, 15]
    xactive: true
  - type: scale
    pos: [0, 0.5, 13]
    xrepeat:
      x_count: 8
      x_step: -2
  - type: dir_light
    pos: [-15, 25, 25]
  - type: wooden_floor
    scale: 100
  - type: SM_JungleGym_01a
    pos: [0, 0, 0]
  - type: weeping_angel
    pos: [0, 0.75, 0]
    children:
      - type: weeping_angel_particle_origin
        pos: [0, 20, 0]
  - type: world_plane
    id: world_x_minus
    pos: [-200, 0, 0]
    rot: [0, 0, -90]
  - type: world_plane
    id: world_x_plus
    pos: [200, 0, 0]
    rot: [0, 0, 90]
  - type: world_plane
    id: world_y_minus
    pos: [0, -100, 0]
    rot: [0, 0, 0]
  - type: world_plane
    id: world_y_plus
    pos: [0, 100, 0]
    rot: [180, 0, 0]
  - type: world_plane
    id: world_z_minus
    pos: [0, 0, -200]
    rot: [90, 0, 0]
  - type: world_plane
    id: world_z_plus
    pos: [0, 0, 200]
    rot: [-90, 0, 0]

particles:
  - id: weeping_angel
    seed: 1
    xgravity: [0, -9.81, 0]
    gravity: [0]
    lifetime: 10
    lifetime_variation: 2
    area_type: disc_line
    area_radius: 5
    area_size: [5, 0.8, 5]
    area_variation: [0.5, 0.5, 0.5]
    xarea_variation: 0
    dir: [0, 1, 0]
    dir_variation: 0.01
    speed: 1
    speed_variation: 1
    size: 0.2
    size_variation: 0
    rate: 2000
    rate_variation: 50
    sprite_base: 0
    sprite_base_variation: 0
    sprite_count: -1
    sprite_speed: 10
    sprite_speed_variation: 20
    material:
      name: particle_firespin
      kd: [1, 1, 1, 1]
      xkd: [0.5, 1.5, 0.2, 0.2]
      #map_kd: particles/7_firespin_spritesheet.png
      #sprites: 61
      #sprites_x: 8
      map_kd: particles/bones_1_spritesheet.png
      sprites: 28
      sprites_x: 4
      texture_spec:
        wrap: GL_CLAMP_TO_EDGE

  - id: weeping_angel_particle_origin
    seed: 1
    gravity: [0, -0.81, 0]
    lifetime: 10
    lifetime_variation: 2
    area_type: disc_line
    area_radius: 10
    area_variation: 0.1
    dir: [0, -1, 0]
    dir_variation: 0
    speed: 1
    speed_variation: 1
    size: 0.2
    size_variation: 0.2
    rate: 2000
    rate_variation: 1
    sprite_base: 0
    sprite_base_variation: 0
    sprite_count: -1
    sprite_speed: 10
    sprite_speed_variation: 20
    material:
      name: particle_firespin
      kd: [1, 1, 1, 1]
      xkd: [0.5, 1.5, 0.2, 0.2]
      #map_kd: particles/7_firespin_spritesheet.png
      #sprites: 61
      #sprites_x: 8
      map_kd: particles/bones_2_spritesheet.png
      sprites: 29
      sprites_x: 4
      texture_spec:
        wrap: GL_CLAMP_TO_EDGE
