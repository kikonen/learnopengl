---
meta:
  name: Skybox
skybox:
  program: g_skybox
  xmaterial: skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common

types:
  - id: origo
    mesh:
      vertex:
        type: sphere
        radius: 0.01
      material:
        kd: [0.7, 0.7, 0.7, 1]
        program: g_tex
  - id: player
    type: origo
    front: [0, 0, -1]
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom

nodes:
  - type: origo
  - type: player
    pos: [0, 0, 0]
    active: true
