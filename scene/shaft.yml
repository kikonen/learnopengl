---
meta:
  name: Shaft
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    physics:
      geom:
        collision: [world]
  - id: origo_marker
    mesh:
      vertex:
        type: sphere
        radius: 0.01
      material:
        name: default_ball
        kd: [0.0, 0.2, 0.8, 1.0]
        mras: [0.2, 0.1, 1.0]
        program: g_tex
    flags:
      no_frustum: true
  - id: lamp_origo
    type: origo
  - id: lamp
    mesh:
      vertex:
        type: sphere
        radius: 0.01
      material:
        program: g_light
    flags:
      no_shadow: true
  - id: lamp_halo
    mesh:
      vertex:
        type: box
        size: 1
      material:
        kd: [0.2, 0.7, 0.2, 0.5]
        program: effect_shaft_box
        blend: true
        reverse_front_face: true
        no_depth: true
    flags:
      effect: true
      no_select: true
      no_shadow: true
  - id: light
    type: origo
    light:
      type: point
      linear: 0.14
      quadratic: 0.07
      cutoff_angle: 12.5
      outer_cutoff_angle: 25.0
      diffuse: [0.2, 0.8, 0.2, 1.0]
      intensity: 200
  - id: four_cubes
    mesh:
      path: texture_cube_3
      scale: 0.25
      program: g_tex

nodes:
  - type: player
    pos: [0, 1, 15]
    rotation: [0, 180, 0]
    active: true
  - type: dir_light
    pos: [-25, 25, 20]
    scale: 2.5
  - type: wooden_floor
    pos: [0, -2, 0]
    scale: 100
  - type: origo_marker
    pos: [0.0, 0.0, 0.0]
  - type: lamp_origo
    xpos: [4, 3, 3]
    pos: [1, 0, 0]
    xpos: [0]
    children:
     - type: lamp
     - type: lamp_halo
     - type: light
     - type: four_cubes
       mesh:
         path: texture_cube_3
         scale: 0.25
         program: g_tex
