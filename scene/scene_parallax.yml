---
name: Origo
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - name: Other
    mesh:
      path: texture_cube
      material_modifier:
        prefab: materials/Bricks007.yml
        tiling: 3
    program: g_tex
    pos: [0.0, 2.0, 0.0]
    repeat:
      z_count: 20
      z_step: -10
  - id: dir_light_{c}_{t}
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    xxpos: [0, 25, 25]
    pos: [-25, 25, 0]
    scale: 2.5
    program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - name: Cube map - mirror_ball
    type: origo
    pos: [0, 5, 10]
    flags:
      cube_map: true
  - name: Planet 1
    mesh:
      path: planet/planet.obj
    program: g_tex
    pos: [0, 0, 20]
    scale: 1
  - name: Planet 2
    mesh:
      path: planet/planet.obj
      material_modifier:
        map_normal: mars_normal.png
    program: g_tex
    pos: [0, 3.5, 30]
    scale: 1
  - name: Cube map - wood_wall
    type: origo
    pos: [35.0, 2.5, 5.0]
    flags:
      cube_map: true
  - name: toybox_{c}_{t}
    mesh:
      path: quad
      material:
        name: toybox
        base: textures/toybox
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: toy_box_diffuse.png
        map_normal: toy_box_normal.png
        map_mrao: toy_box_mrao
        map_displacement: toy_box_displacement
        parallax_depth: 0.04
        render_back: true
    program: g_tex
    pos: [20.0, 2.5, -5.0]
    scale: 2.5
    rotation: [0, 270, 0]
    repeat:
      x_count: 1
      x_step: 1
  - xname: Brick wall 2 - normal
    mesh:
      path: quad
      material:
        base: textures/bricks2
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: bricks2_color.jpg
        map_normal: bricks2_normal.jpg
        xreflection: 0.2
        parallax_depth: 0.07
        map_normal: ''
        render_back: true
    program: g_tex
    pos: [20.0, 2.5, 0.0]
    scale: 2.5
    rotation: [0, 270, 0]
  - xname: Brick wall 2 - parallax
    mesh:
      path: quad
      material:
        base: textures/bricks2
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: bricks2_color.jpg
        map_normal: bricks2_normal.jpg
        xreflection: 0.2
        parallax_depth: 0.07
        map_normal: ''
        map_displacement: displacement
        xalpha: true
        render_back: true
    program: g_tex
    pos: [20.0, 2.5, 5.0]
    scale: 2.5
    rotation: [0, 270, 0]
    repeat:
      z_count: 5
      z_step: 5
      y_count: 2
      y_step: 5
  - name: Brick wall 1 - plain
    mesh:
      path: quad
      material:
        name: brickwall
        base: textures/Bricks007_1K-PNG
        map_kd: Bricks007_1K_Color.png
        render_back: true
    program: g_tex
    pos: [30, 2.5, -6.0]
    scale: 2.5
    rotation: [0, 270, 0]
    repeat:
      x_count: 1
      x_step: 1
  - name: Brick wall 1 - normal
    mesh:
      path: quad
      material:
        name: brickwall
        base: textures/Bricks007_1K-PNG
        map_kd: Bricks007_1K_Color.png
        map_normal: Bricks007_1K_NormalGL.png
        render_back: true
        map_mrao: Bricks007_1K_mrao
        map_displacement: Bricks007_1K_displacement
    program: g_tex
    pos: [30, 2.5, 0.0]
    scale: 2.5
    rotation: [0, 270, 0]
  - name: Brick wall 1 - parallax
    mesh:
      path: quad
      material:
        name: brickwall
        base: textures/Bricks007_1K-PNG
        map_kd: Bricks007_1K_Color.png
        map_normal: Bricks007_1K_NormalGL.png
        map_mrao: Bricks007_1K_mrao
        map_displacement: Bricks007_1K_displacement
        parallax_depth: 0.015
        xalpha: true
        render_back: true
    program: g_tex
    pos: [30.0, 2.5, 5.5]
    scale: 2.5
    rotation: [0, 270, 0]
    repeat:
      z_count: 5
      z_step: 5
      y_count: 2
      y_step: 5
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    scale: 100
    position: [0, 0, 0]
