---
name: Origo
viewports:
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    type: origo
    pos: [0, 1, 15]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Other
    model:
      mesh: texture_cube
      material_modifier:
        tiling: 3
        map_pbr: textures\Bricks007_1K-PNG
    program: g_tex
    pos: [0.0, 2.0, 0.0]
    repeat:
      z_count: 20
      z_step: -10
  - name: Directional light
    model:
      mesh: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    xxpos: [0, 25, 25]
    pos: [-25, 25, 0]
    scale: 2.5
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - name: Cube map - mirror_ball
    type: origo
    pos: [0, 5, 10]
    render_flags:
      cube_map: true
  - name: Planet 1
    model:
      mesh: planet/planet
    program: g_tex
    pos: [0, 0, 20]
    scale: 1
  - name: Planet 2
    model:
      mesh: planet/planet
      material_modifier:
        map_bump: mars_normal.png
    program: g_tex
    pos: [0, 3.5, 30]
    scale: 1
  - name: Cube map - wood_wall
    type: origo
    pos: [35.0, 2.5, 5.0]
    render_flags:
      cube_map: true
  - name: Brick wall 2 - plain
    model:
      mesh: quad
      material:
        name: brickwall2
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/bricks2.jpg
        map_bump: textures/bricks2_normal.jpg
        xreflection: 0.2
        parallax_depth: 0.07
        map_bump: ''
        render_back: true
    program: g_tex
    pos: [20.0, 2.5, -5.0]
    scale: 2.5
    rotation: [0, 270, 0]
    repeat:
      x_count: 1
      x_step: 1
  - name: Brick wall 2 - normal
    model:
      mesh: quad
      material:
        name: brickwall2
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/bricks2.jpg
        map_bump: textures/bricks2_normal.jpg
        xreflection: 0.2
        parallax_depth: 0.07
        map_bump: ''
        render_back: true
    program: g_tex
    pos: [20.0, 2.5, 0.0]
    scale: 2.5
    rotation: [0, 270, 0]
  - name: Brick wall 2 - parallax
    model:
      mesh: quad
      material:
        name: brickwall2
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: textures/bricks2.jpg
        map_bump: textures/bricks2_normal.jpg
        xreflection: 0.2
        parallax_depth: 0.07
        map_bump: ''
        map_displacement: bricks2_disp.jpg
        xalpha: true
        render_back: true
    program: g_tex
    pos: [20.0, 2.5, 5.0]
    scale: 2.5
    rotation: [0, 270, 0]
    repeat:
      z_count: 5
      z_step: 5
      y_count: 2
      y_step: 5
  - name: Brick wall 1 - plain
    model:
      mesh: quad
      material:
        name: brickwall
        map_pbr: textures\Bricks007_1K-PNG
        parallax_depth: 0.02
        map_bump: ''
        render_back: true
    program: g_tex
    pos: [30.0, 2.5, -5.0]
    scale: 2.5
    rotation: [0, 270, 0]
    repeat:
      x_count: 1
      x_step: 1
  - name: Brick wall 1 - normal
    model:
      mesh: quad
      material:
        name: brickwall
        map_pbr: textures\Bricks007_1K-PNG
        parallax_depth: 0.02
        render_back: true
    program: g_tex
    pos: [30.0, 2.5, 0.0]
    scale: 2.5
    rotation: [0, 270, 0]
  - name: Brick wall 1 - parallax
    model:
      mesh: quad
      material:
        name: brickwall
        map_pbr: textures\Bricks007_1K-PNG
        parallax_depth: 0.02
        map_displacement: textures/brickwall_1024_height.jpg
        xalpha: true
        render_back: true
    program: g_tex
    pos: [30.0, 2.5, 5.0]
    scale: 2.5
    rotation: [0, 270, 0]
    repeat:
      z_count: 5
      z_step: 5
      y_count: 2
      y_step: 5
  - name: wooden floor
    model:
      mesh: plane
      material:
        name: wood_floor
        map_pbr: textures\Planks 09 [8K]
        parallax_depth: 0.0
        tiling: 60
        render_back: true
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    render_flags:
      no_shadow: true
    scale: 100
