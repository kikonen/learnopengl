---
name: Origo
viewports:
skybox:
  program: g_skybox
  priority: -100
  material: skybox
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: Origo
    type: origo
    pos: [0, 1, 15]
    camera:
      default: true
      enabled: true
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Other
    model: texture_cube
    program: g_tex
    material_modifier:
      tiling: 5
      texture_spec:
        wrap: GL_REPEAT
    pos: [0.0, 2.0, 0.0]
    enabled: true
    repeat:
      z_count: 20
      z_step: -10
  - name: Directional light
    type: model
    xxpos: [0, 25, 25]
    pos: [-25, 25, 0]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
      enabled: true
    enabled: true
  - name: Cube map - mirror_ball
    type: origo
    pos: [0, 5, 10]
    render_flags:
      cube_map: true
    enabled: true
  - name: Planet 1
    model: [planet, planet]
    program: g_tex
    pos: [0, 0, 20]
    scale: 1
    enabled: true
  - name: Planet 2
    model: [planet, planet]
    program: g_tex
    pos: [0, 3.5, 30]
    material_modifier:
      map_bump: mars_normal.png
    scale: 1
    enabled: true
  - name: Cube map - wood_wall
    type: origo
    pos: [35.0, 2.5, 5.0]
    render_flags:
      cube_map: true
    enabled: true
  - name: Brick wall 2 - plain
    model: quad
    material: brickwall2
    material_modifier:
      map_bump: ''
    program: g_tex
    pos: [20.0, 2.5, -5.0]
    scale: 2.5
    rotation: [0, 270, 0]
    render_flags:
      render_back: true
    repeat:
      x_count: 1
      x_step: 1
    enabled: true
  - name: Brick wall 2 - normal
    model: quad
    material: brickwall2
    program: g_tex
    pos: [20.0, 2.5, 0.0]
    scale: 2.5
    rotation: [0, 270, 0]
    render_flags:
      render_back: true
    enabled: true
  - name: Brick wall 2 - parallax
    model: quad
    material: brickwall2
    material_modifier:
      map_displacement: bricks2_disp.jpg
    program: g_tex
    pos: [20.0, 2.5, 5.0]
    scale: 2.5
    rotation: [0, 270, 0]
    render_flags:
      xalpha: true
      render_back: true
    enabled: true
    repeat:
      z_count: 5
      z_step: 5
      y_count: 2
      y_step: 5

  - name: Brick wall 1 - plain
    model: quad
    material: brickwall
    material_modifier:
      map_bump: ''
    program: g_tex
    pos: [30.0, 2.5, -5.0]
    scale: 2.5
    rotation: [0, 270, 0]
    render_flags:
      render_back: true
    repeat:
      x_count: 1
      x_step: 1
    enabled: true
  - name: Brick wall 1 - normal
    model: quad
    material: brickwall
    program: g_tex
    pos: [30.0, 2.5, 0.0]
    scale: 2.5
    rotation: [0, 270, 0]
    render_flags:
      render_back: true
    enabled: true
  - name: Brick wall 1 - parallax
    model: quad
    material: brickwall
    material_modifier:
      map_displacement: textures/brickwall_1024_height.jpg
    program: g_tex
    pos: [30.0, 2.5, 5.0]
    scale: 2.5
    rotation: [0, 270, 0]
    render_flags:
      xalpha: true
      render_back: true
    enabled: true
    repeat:
      z_count: 5
      z_step: 5
      y_count: 2
      y_step: 5
  - name: Giant wooden box
    model: quad
    xxmodel: woodwall
    material: giant_woodbox
    program: g_tex
    position: [0, 0, 0]
    rot: [270, 0, 0]
    render_flags:
      render_back: true
      no_shadow: true
    scale: [100, 100, 100]
    enabled: true
materials:
  - name: giant_woodbox
    map_kd: textures/wood_1024.png
    reflection: 0.1
    tiling: 60
    texture_spec:
      wrap: GL_REPEAT
  - name: brickwall
    map_kd: textures/brickwall_1024.png
    map_bump: textures/brickwall_1024_normal.png
    xreflection: 0.2
    parallax_depth: 0.02
  - name: brickwall2
    kd: [0.800000, 0.800000, 0.800000, 1.0]
    map_kd: textures/bricks2.jpg
    map_bump: textures/bricks2_normal.jpg
    xreflection: 0.2
    parallax_depth: 0.07
  - name: woodwall
    map_kd: textures/wood_1024.png
    reflection: 0.4
