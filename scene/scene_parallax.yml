---
meta:
  name: Origo
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: player
    type: origo
    front: [0, 0, -1]
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: other
    mesh:
      path: texture_cube
      material_modifier:
        prefab: materials/Bricks007.yml
        tiling: 4
        parallax: 0.02
      program: g_tex
  - id: dir_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - id: cube_map_mirror_ball
    type: origo
    flags:
      cube_map: true
  - id: planet_1
    mesh:
      path: planet/planet.obj
      program: g_tex
  - id: planet_2
    mesh:
      path: planet/planet.obj
      material_modifier:
        map_normal: mars_normal.png
      program: g_tex
  - id: cube_map_wood_wall
    type: origo
    flags:
      cube_map: true
  - id: toybox
    mesh:
      path: quad
      material:
        name: toybox
        base: textures/toybox
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: toy_box_diffuse.png
        map_normal: toy_box_normal.png
        map_mrao: toy_box_mrao
        map_displacement: toy_box_displacement
        parallax_depth: 0.04
        render_back: true
      program: g_tex
  - id: brick_wall_2_normal
    mesh:
      path: quad
      material:
        base: textures/bricks2
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: bricks2_color.jpg
        map_normal: bricks2_normal.jpg
        xreflection: 0.2
        parallax_depth: 0.07
        map_normal: ''
        render_back: true
      program: g_tex
  - id: brick_wall_2_parallax
    mesh:
      path: quad
      material:
        base: textures/bricks2
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        map_kd: bricks2_color.jpg
        map_normal: bricks2_normal.jpg
        xreflection: 0.2
        parallax_depth: 0.07
        map_normal: ''
        map_displacement: displacement
        xalpha: true
        render_back: true
      program: g_tex
  - id: brick_wall_1_plain
    mesh:
      path: quad
      material:
        name: brickwall
        base: textures/Bricks007_1K-PNG
        map_kd: Bricks007_1K_Color.png
        render_back: true
      program: g_tex
    pos: [30, 2.5, -6.0]
    scale: 2.5
    rotation: [0, 270, 0]
    repeat:
      x_count: 1
      x_step: 1
  - id: brick_wall_1_normal
    mesh:
      path: quad
      material:
        name: brickwall
        base: textures/Bricks007_1K-PNG
        map_kd: Bricks007_1K_Color.png
        map_normal: Bricks007_1K_NormalGL.png
        render_back: true
        map_mrao: Bricks007_1K_mrao
        map_displacement: Bricks007_1K_displacement
      program: g_tex
  - id: brick_wall_1_parallax
    mesh:
      path: quad
      material:
        name: brickwall
        base: textures/Bricks007_1K-PNG
        map_kd: Bricks007_1K_Color.png
        map_normal: Bricks007_1K_NormalGL.png
        map_mrao: Bricks007_1K_mrao
        map_displacement: Bricks007_1K_displacement
        parallax_depth: 0.015
        xalpha: true
        render_back: true
      program: g_tex
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml

nodes:
  - type: player
    pos: [0, 1, 15]
    active: true
  - type: other
    pos: [0.0, 2.0, 0.0]
    repeat:
      z_count: 20
      z_step: -10
  - type: dir_light
    xxpos: [0, 25, 25]
    pos: [-25, 25, 0]
    scale: 2.5
  - type: cube_map_mirror_ball
    pos: [0, 5, 10]
  - type: planet_1
    pos: [0, 0, 20]
    scale: 1
  - type: planet_2
    pos: [0, 3.5, 30]
    scale: 1
  - type: cube_map_wood_wall
    pos: [35.0, 2.5, 5.0]
  - type: toybox
    pos: [20.0, 2.5, -5.0]
    scale: 2.5
    rotation: [0, 270, 0]
    repeat:
      x_count: 1
      x_step: 1
  - xtype: brick_wall_2_normal
    pos: [20.0, 2.5, 0.0]
    scale: 2.5
    rotation: [0, 270, 0]
  - xtype: brick_wall_2_parallax
    pos: [20.0, 2.5, 5.0]
    scale: 2.5
    rotation: [0, 270, 0]
    repeat:
      z_count: 5
      z_step: 5
      y_count: 2
      y_step: 5
  - type: brick_wall_1_plain
    pos: [30, 2.5, -6.0]
    scale: 2.5
    rotation: [0, 270, 0]
    repeat:
      x_count: 1
      x_step: 1
  - type: brick_wall_1_normal
    pos: [30, 2.5, 0.0]
    scale: 2.5
    rotation: [0, 270, 0]
  - type: brick_wall_1_parallax
    pos: [30.0, 2.5, 5.5]
    scale: 2.5
    rotation: [0, 270, 0]
    repeat:
      z_count: 5
      z_step: 5
      y_count: 2
      y_step: 5
  - type: wooden_floor
    scale: 100
    position: [0, 0, 0]
