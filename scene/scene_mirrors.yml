---
meta:
  name: Mirrors
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: origo
    type: origo
  - id: cube_map
    type: origo
    flags:
      cube_map: true
  - id: player
    type: origo
    front: [0, 0, -1]
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light
    mesh:
      path: light
      program: g_light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: silver_ball
    mesh:
      path: water_ball
      material:
        - name: silver_ball
          kd: [0.5075, 0.5075, 0.5075, 1.0]
      material_modifier:
        reflection: 0.05
      program: g_tex
  - id: wood_cube
    mesh:
      path: texture_cube
      material:
        name: woodwall
        map_kd: textures/wood_1024.png
        reflection: 0.4
      program: g_tex
  - id: four_cubes
    mesh:
      path: texture_cube_3
      program: g_tex
  - id: skeleton_army_2
    prefab:
      path: prefab/creatures/prefab_skeleton_warrior.yml
    physics:
      enabled: false
    script: |
      cmd:animation_play(
        { name = "master:Idle" });
  - id: glass_ball
    mesh:
      path: glass_ball
      material_modifier:
        reflection: 0.8
        refraction: 0.05
        refraction_ratio: [1.0, 1.52]
      program: g_tex
  - id: brick_wall
    mesh:
      path: quad
      material:
        name: brickwall
        base: textures/brickwall_1024
        map_kd: brickwall_1024_color.png
        map_normal: brickwall_1024_normal.png
        map_displacement: brickwall_1024_displacement
        reflection: 0.2
        parallax: 0.07
        render_back: true
      program: g_tex
  - id: wood_wall
    mesh:
      path: quad
      material:
        name: woodwall
        map_kd: textures/wood_1024.png
        reflection: 0.4
        render_back: true
      program: g_tex
  - id: giant_wooden_box
    mesh:
      path: quad
      material:
        name: giant_woodbox
        map_kd: textures/wood_1024.png
        reflection: 0.1
        render_back: true
      program: g_tex
    flags:
      no_shadow: true
    xphysics:
      geom:
        type: plane
  - id: big_mirror
    type: composite
    composite: big_mirror_composite
  - id: big_mirror_front
    mesh:
      path: quad
      material:
        name: mirror
        map_kd: textures/Marble White_VH_512.PNG
        reflection: 0.9
        refraction: 0.1
        refraction_ratio: [1.0, 1.52]
        program: g_mirror
    front: [0, 0, 1]
    flags:
      mirror: true
      no_reflect: true
      no_refract: true
  - id: big_mirror_back
    mesh:
      path: quad
      material:
        kd: [0.800000, 1.800000, 0.800000, 1.0]
        map_kd: textures/Marble White_VH_512.PNG
        program: g_tex
      base_rotation: [0, 180, 0]
      flags:
        pre_depth: true

composites:
  - id: big_mirror_composite
    nodes:
      - type: big_mirror_front
        alias: mirror_front
      - type: big_mirror_back
        ignored_by: mirror_front

nodes:
  - type: player
    pos: [0, 0, 5]
    active: true
  - type: dir_light
    pos: [10, 25, 40]
    scale: 2.5
  - type: silver_ball
    pos: [0, -1, 0]
    scale: 1.3
  - type: wood_cube
    pos: [5.0, 5.0, -5.0]
    scale: 1
  - type: four_cubes
    scale: 1
    clones:
      - pos: [-5.0, 0.0, -5.0]
      - pos: [5.0, 0.0, -5.0]
      - pos: [-5.0, 0.0, 5.0]
      - pos: [5.0, 0.0, 5.0]
  - type: skeleton_army_2
    pos: [15, 6.5, -20.0]
    rotation: [0, -180, 0]
    scale: 2
    repeat:
      x_count: 5
      z_count: 20
      x_step: -6
      z_step: 3
  - type: cube_map
    pos: [5.0, 3.0, 0.0]
  - type: glass_ball
    pos: [5.0, 3.0, 0.0]
    scale: 1.3
  - type: brick_wall
    pos: [-5.0, 8.5, -14.0]
    repeat:
      x_count: 3
      x_step: 4
  - type: wood_wall
    pos: [-3.0, 8.5, -14.0]
    repeat:
      x_count: 2
      x_step: 4
  - type: giant_wooden_box
    clone_position_offset: [0, 40, 0]
    scale: 100
    clones:
      - pos: [0.0, 100.0, 0.0]
        rot: [90, 0, 0]
      - pos: [0.0, -100.0, .0]
        rot: [270, 0, 0]
      - pos: [100.0, 0.0, 0.0]
        rot: [0, 270, 0]
      - pos: [-100.0, 0.0, 0.0]
        rot: [0, 90, 0]
      - pos: [0.0, 0.0, 100.0]
        rot: [0, 180, 0]
      - pos: [0.0, 0.0, -100.0]
        rot: [0, 0, 0]
  - type: big_mirror
    pos: [-40.0, 10.0, -10.0]
    rotation: [0.0, 45.0, 0.0]
    scale: 15.0
  - type: big_mirror
    pos: [40.0, 10.0, -10.0]
    rotation: [0.0, 270.0, 0.0]
    scale: 15.0
