---
name: Mirrors
viewports:
skybox:
  program: g_skybox
  material: skybox
lights: {}
cube_maps: {}
entities:
  - name: Origo
    type: origo
    pos: [0, 0, 5]
    camera:
      default: true
      enabled: true
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Directional light
    pos: [0, 25, 40]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      specular: [0.7, 0.7, 0.6, 1.0]
      enabled: true
    enabled: true
  - name: Silver ball
    model: water_ball
    material: silver_ball
    force_material: true
    program: g_tex
    pos: [0, -1, 0]
    scale: 1.3
    material_modifier:
      reflection: 0.05
    enabled: true
  - name: Woodcube
    model: texture_cube
    program: g_tex
    material: woodwall
    force_material: true
    pos: [5.0, 5.0, -5.0]
    scale: 1
    enabled: true
  - name: Four cubes
    model: texture_cube_3
    program: g_tex
    scale: 1
    enabled: true
    clones:
      - pos: [-5.0, 0.0, -5.0]
      - pos: [5.0, 0.0, -5.0]
      - pos: [-5.0, 0.0, 5.0]
      - pos: [5.0, 0.0, 5.0]
  - name: Skeleton army
    type: sprite
    type: billboard
    program: g_tex
    pos: [15, 6.5, -20.0]
    material: skeleton
    render_flags:
      alpha: true
      render_back: true
    scale: [1.5, 3, 1]
    repeat:
      x_count: 10
      z_count: 101
      x_step: -4
      z_step: 1.5
    enabled: true
  - name: Cube map 1
    type: origo
    pos: [5.0, 3.0, 0.0]
    render_flags:
      cube_map: true
    enabled: true
  - name: Glass ball
    model: glass_ball
    program: g_tex
    pos: [5.0, 3.0, 0.0]
    scale: 1.3
    material_modifier:
      reflection: 0.8
      refraction: 0.05
      refraction_ratio: [1.0, 1.52]
    enabled: true
  - name: Brick wall
    type: quad
    material: brickwall
    program: g_tex
    pos: [-5.0, 8.5, -14.0]
    render_flags:
      render_back: true
    repeat:
      x_count: 3
      x_step: 4
    enabled: true
  - name: Wood wall
    type: quad
    material: woodwall
    program: g_tex
    pos: [-3.0, 8.5, -14.0]
    render_flags:
      render_back: true
    repeat:
      x_count: 2
      x_step: 4
    enabled: true
  - name: Giant wooden box
    id: e264f27f-d949-4504-b862-583213484d7c
    type: quad
    xxmodel: woodwall
    material: giant_woodbox
    program: g_tex
    clone_position: [0, 40, 0]
    render_flags:
      render_back: true
      no_shadow: true
    scale: [100, 100, 100]
    enabled: false
    clones:
      - pos: [0.0, 100.0, 0.0]
        rot: [90, 0, 0]
        id: 9da42971-4809-480b-98b6-ed238b978ed2
      - pos: [0.0, -100.0, .0]
        rot: [270, 0, 0]
      - pos: [100.0, 0.0, 0.0]
        rot: [0, 270, 0]
      - pos: [-100.0, 0.0, 0.0]
        rot: [0, 90, 0]
      - pos: [0.0, 0.0, 100.0]
        rot: [0, 180, 0]
      - pos: [0.0, 0.0, -100.0]
        rot: [0, 0, 0]
  - name: Big mirror 1
    type: quad
    material: mirror
    program: g_mirror
    pos: [-40.0, 10.0, -10.0]
    rotation: [0.0, 45.0, 0.0]
    scale: 15.0
    render_flags:
      render_back: true
      mirror: true
      no_reflect: true
      no_refract: true
    enabled: true
  - name: Big mirror 2
    type: quad
    material: mirror
    program: g_mirror
    pos: [40.0, 10.0, -10.0]
    rotation: [0.0, 270.0, 0.0]
    scale: 15.0
    render_flags:
      render_back: true
      mirror: true
      no_reflect: true
      no_refract: true
    enabled: true
