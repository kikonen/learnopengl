---
name: Mirrors
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - name: Player
    id: player
    type: origo
    pos: [0, 0, 5]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - name: Player Camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Directional light
    pos: [0, 25, 40]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - name: Silver ball
    model: water_ball
    material: silver_ball
    program: g_tex
    pos: [0, -1, 0]
    scale: 1.3
    material_modifier:
      reflection: 0.05
  - name: Woodcube
    model: texture_cube
    program: g_tex
    material:
      name: woodwall
      map_kd: textures/wood_1024.png
      reflection: 0.4
    pos: [5.0, 5.0, -5.0]
    scale: 1
  - name: Four cubes
    model: texture_cube_3
    program: g_tex
    scale: 1
    clones:
      - pos: [-5.0, 0.0, -5.0]
      - pos: [5.0, 0.0, -5.0]
      - pos: [-5.0, 0.0, 5.0]
      - pos: [5.0, 0.0, 5.0]
  - id: skeleton_army_2_{t}
    model: fbx/creatures/skeleton/skeleton_animated.FBX
    material:
      name: skeleton_pbr
      map_pbr: fbx/creatures/skeleton/skeleton_pbr
      xmetal: [0.3, 0.4, 0, 1]
    program: g_tex
    shadow_program: simple_depth
    pos: [15, 6.5, -20.0]
    scale: 2
    base_scale: 0.05
    base_rotation: [0, -180, 0]
    render_flags:
      xwireframe: true
      use_bones: true
      xuse_bones_debug: true
      use_animation: true
    repeat:
      x_count: 5
      z_count: 20
      x_step: -6
      z_step: 3
  - name: Cube map 1
    type: origo
    pos: [5.0, 3.0, 0.0]
    render_flags:
      cube_map: true
  - name: Glass ball
    model: glass_ball
    program: g_tex
    pos: [5.0, 3.0, 0.0]
    scale: 1.3
    material_modifier:
      reflection: 0.8
      refraction: 0.05
      refraction_ratio: [1.0, 1.52]
  - name: Brick wall
    model: quad
    material:
      name: brickwall
      map_kd: textures/brickwall_1024.png
      map_bump: textures/brickwall_1024_normal.png
      reflection: 0.2
    program: g_tex
    pos: [-5.0, 8.5, -14.0]
    render_flags:
      render_back: true
    repeat:
      x_count: 3
      x_step: 4
  - name: Wood wall
    model: quad
    material:
      name: woodwall
      map_kd: textures/wood_1024.png
      reflection: 0.4
    program: g_tex
    pos: [-3.0, 8.5, -14.0]
    render_flags:
      render_back: true
    repeat:
      x_count: 2
      x_step: 4
  - name: Giant wooden box
    model: quad
    material:
      name: giant_woodbox
      map_kd: textures/wood_1024.png
      reflection: 0.1
    program: g_tex
    clone_position_offset: [0, 40, 0]
    render_flags:
      render_back: true
      no_shadow: true
    scale: 100
    clones:
      - pos: [0.0, 100.0, 0.0]
        rot: [90, 0, 0]
      - pos: [0.0, -100.0, .0]
        rot: [270, 0, 0]
      - pos: [100.0, 0.0, 0.0]
        rot: [0, 270, 0]
      - pos: [-100.0, 0.0, 0.0]
        rot: [0, 90, 0]
      - pos: [0.0, 0.0, 100.0]
        rot: [0, 180, 0]
      - pos: [0.0, 0.0, -100.0]
        rot: [0, 0, 0]
  - name: Big mirror 1
    model: quad
    material:
      name: mirror
      map_kd: textures/Marble White_VH_512.PNG
      reflection: 0.9
      refraction: 0.1
      refraction_ratio: [1.0, 1.52]
    program: g_mirror
    pos: [-40.0, 10.0, -10.0]
    rotation: [0.0, 45.0, 0.0]
    scale: 15.0
    front: [0, 0, 1]
    render_flags:
      render_back: true
      mirror: true
      no_reflect: true
      no_refract: true
  - name: Big mirror 2
    model: quad
    material:
      name: mirror
      map_kd: textures/Marble White_VH_512.PNG
      reflection: 0.9
      refraction: 0.1
      refraction_ratio: [1.0, 1.52]
    program: g_mirror
    pos: [40.0, 10.0, -10.0]
    rotation: [0.0, 270.0, 0.0]
    scale: 15.0
    front: [0, 0, 1]
    render_flags:
      render_back: true
      mirror: true
      no_reflect: true
      no_refract: true
materials:
  - name: silver_ball
    kd: [0.5075, 0.5075, 0.5075, 1.0]
