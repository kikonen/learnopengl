---
name: Mirrors
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 0, 5]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - name: Directional light
    pos: [0, 25, 40]
    scale: 2.5
    mesh: light
    program: g_light
    render_flags:
      no_shadow: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - name: Silver ball
    mesh:
      path: water_ball
      material:
        - name: silver_ball
          kd: [0.5075, 0.5075, 0.5075, 1.0]
      material_modifier:
        reflection: 0.05
    program: g_tex
    pos: [0, -1, 0]
    scale: 1.3
  - name: Woodcube
    mesh:
      path: texture_cube
      material:
        name: woodwall
        map_kd: textures/wood_1024.png
        reflection: 0.4
    program: g_tex
    pos: [5.0, 5.0, -5.0]
    scale: 1
  - id: four_cubes_{t}_{c}
    mesh:
      path: texture_cube_3
    program: g_tex
    scale: 1
    clones:
      - pos: [-5.0, 0.0, -5.0]
      - pos: [5.0, 0.0, -5.0]
      - pos: [-5.0, 0.0, 5.0]
      - pos: [5.0, 0.0, 5.0]
  - id: skeleton_army_2_{t}
    mesh:
      path: fbx/creatures/skeleton/skeleton_animated.FBX
      flags:
        use_bones: true
        xuse_bones_debug: true
        use_animation: true
      material:
        name: skeleton_pbr
        map_pbr: skeleton_pbr
        xmetal: [0.3, 0.4, 0, 1]
        xwireframe: true
      program: g_tex
      shadow_program: simple_depth
      base_scale: 0.05
    pos: [15, 6.5, -20.0]
    scale: 2
    base_rotation: [0, -180, 0]
    repeat:
      x_count: 5
      z_count: 20
      x_step: -6
      z_step: 3
  - name: Cube map 1
    type: origo
    pos: [5.0, 3.0, 0.0]
    render_flags:
      cube_map: true
  - name: Glass ball
    mesh:
      path: glass_ball
      material_modifier:
        reflection: 0.8
        refraction: 0.05
        refraction_ratio: [1.0, 1.52]
    program: g_tex
    pos: [5.0, 3.0, 0.0]
    scale: 1.3
  - name: Brick wall
    mesh:
      path: quad
      material:
        name: brickwall
        map_kd: textures/brickwall_1024.png
        map_bump: textures/brickwall_1024_normal.png
        reflection: 0.2
        render_back: true
    program: g_tex
    pos: [-5.0, 8.5, -14.0]
    repeat:
      x_count: 3
      x_step: 4
  - name: Wood wall
    mesh:
      path: quad
      material:
        name: woodwall
        map_kd: textures/wood_1024.png
        reflection: 0.4
        render_back: true
    program: g_tex
    pos: [-3.0, 8.5, -14.0]
    repeat:
      x_count: 2
      x_step: 4
  - id: giant_wooden_box_{t}_{c}
    mesh:
      path: quad
      material:
        name: giant_woodbox
        map_kd: textures/wood_1024.png
        reflection: 0.1
        render_back: true
    program: g_tex
    clone_position_offset: [0, 40, 0]
    render_flags:
      no_shadow: true
    scale: 100
    clones:
      - pos: [0.0, 100.0, 0.0]
        rot: [90, 0, 0]
      - pos: [0.0, -100.0, .0]
        rot: [270, 0, 0]
      - pos: [100.0, 0.0, 0.0]
        rot: [0, 270, 0]
      - pos: [-100.0, 0.0, 0.0]
        rot: [0, 90, 0]
      - pos: [0.0, 0.0, 100.0]
        rot: [0, 180, 0]
      - pos: [0.0, 0.0, -100.0]
        rot: [0, 0, 0]
  - name: Big mirror 1
    mesh:
      path: quad
      material:
        name: mirror
        map_kd: textures/Marble White_VH_512.PNG
        reflection: 0.9
        refraction: 0.1
        refraction_ratio: [1.0, 1.52]
        render_back: true
    program: g_mirror
    pos: [-40.0, 10.0, -10.0]
    rotation: [0.0, 45.0, 0.0]
    scale: 15.0
    front: [0, 0, 1]
    render_flags:
      mirror: true
      no_reflect: true
      no_refract: true
  - name: Big mirror 2
    mesh:
      path: quad
      material:
        name: mirror
        map_kd: textures/Marble White_VH_512.PNG
        reflection: 0.9
        refraction: 0.1
        refraction_ratio: [1.0, 1.52]
        render_back: true
    program: g_mirror
    pos: [40.0, 10.0, -10.0]
    rotation: [0.0, 270.0, 0.0]
    scale: 15.0
    front: [0, 0, 1]
    render_flags:
      mirror: true
      no_reflect: true
      no_refract: true
