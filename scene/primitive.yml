---
meta:
  name: Primitive
skybox:
  xmaterial: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
  material: skybox/polyhaven/borghese_gardens_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: player
    type: origo
    front: [0, 0, -1]
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: directional_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.4, 0.4, 0.4, 1.0]
      xdiffuse: [0.0, 0.9, 0.0, 1.0]
      intensity: 30000
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
  - id: cobblestone_floor
    prefab:
      path: prefab/scenery/prefab_cobblestone_floor.yml
  - id: lines
    mesh:
      material:
        kd: [0.0, 0.0, 1.0, 1.0]
        xmras: [1.0, 0.0, 1]
      vertex:
        type: lines
        vertices:
          - [-1,  1, 0]
          - [-1, -1, 0]
          - [ 1, -1, 0]
          - [ 1,  1, 0]
        indeces:
          [0, 1, 1, 2, 2, 3, 3, 0, 0, 2, 1, 3]
      flags:
        render_back: true
      program: g_tex
    script: scripts/anim_lucy
  - id: points
    mesh:
      material:
        kd: [0.0, 1.0, 0.0, 1.0]
        xmras: [1.0, 0.0, 1]
        layers_depth: 10
      vertex:
        type: points
        vertices:
          - [-1,  1, 0]
          - [-1, -1, 0]
          - [ 1, -1, 0]
          - [ 1,  1, 0]
        indeces:
          [0, 1, 1, 2, 2, 3, 3, 0, 0, 2, 1, 3]
      flags:
        render_back: true
      program: g_tex
    xscript: scripts/anim_lucy
  - id: primitive_1
    mesh:
      material:
        prefab: materials/Metal007.yml
        xkd: [0.0, 0.2, 0.0, 1.0]
        xxmras: [1.0, 0.0, 1]
        program: g_tex
        render_back: true
      vertex:
        type: rounded_box
        xinner_radius: 0.25
        xradius: 0.25
        xslices: 16
        xsegments: 32
  - id: primitive_2
    mesh:
      material:
        prefab: materials/Metal007.yml
        xkd: [0.0, 0.2, 0.0, 1.0]
        xxmras: [1.0, 0.0, 1]
        program: g_tex
        render_back: true
      vertex:
        type: bezier
        bezier_d0:
          - [0, 0, 0]
          - [1, 1, 1]
        bezier_d1:
          - [2, 0, 0]
          - [1, -1, 1]
        xinner_radius: 0.25
        xradius: 0.25
        xslices: 16
        xsegments: 4
        xrings: 4

nodes:
  - type: player
    pos: [2.5, 2, 3]
    active: true
  - type: directional_light
    pos: [-15, 25, 40]
    scale: 2.5
  - type: wooden_floor
    position: [0, 0, 0]
    scale: 100
  - xtype: cobblestone_floor
    scale: 100
    position: [0, 0, 0]
  - type: lines
    scale: 1
    pos: [0, 2, 0]
    script: scripts/anim_lucy
  - type: points
    scale: 1
    pos: [3, 2, 0]
  - type: primitive_1
    scale: 1
    pos: [2, 2, -20]
  - type: primitive_2
    scale: 1
    pos: [3, 2, -20]
