---
skybox:
  program: g_skybox
  xmaterial: skybox/polyhaven/dikhololo_night_4k.hdr
  material: skybox/polyhaven/kloppenheim_02_puresky_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 1, 30]
    front: [0, 0.35, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      type: fps
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light_{c}_{t}
    type: origo
    mesh:
      path: light
    program: g_light
    pos: [-15, 25, 25]
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - name: origo
    mesh:
      path: water_ball
      material:
        name: default_ball
        kd: [0.0, 0.2, 0.8, 1.0]
        metal: [0.2, 0.1, 0.0, 1.0]
        program: g_tex
      scale: 0.05
    pos: [0.0, 0.0, 0.0]
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_cobblestone_floor.yml
    scale: 100
    position: [0, 0, 0]
  - id: rocket_origo
    type: origo
    pos: [0, 2, 0]
    script: |
      cmd:rotate(
        { time=10 * 100 },
        { 0, 1, 0 },
        360 * 100)
  - id: rocket_{c}_{t}
    parent: rocket_origo
    mesh:
      vertex:
        type: sphere
        radius: 0.2
      material:
        kd: [1.8, 0.3, 0.4, 1]
        program: g_tex
    pos: [5, 0, 0]
    audio:
      sources:
        - name: shoot
          path: audio/explosions/shoot_rocket.wav
          reference_distance: 40
          gain: 1
        - name: explode
          path: audio/explosions/explode_rocket.wav
          reference_distance: 40
          gain: 1
    particle:
      seed: 1
      gravity: [0, -4.81, 0]
      lifetime: 0.5
      lifetime_variation: 0.49
      area_type: sphere
      area_radius: 0.2
      area_size: [1, 1, 0]
      area_variation: 0.2
      area_offset: [0, 0, 1]
      dir: [0, 1, 0]
      dir_variation: 360
      speed: 5
      speed_variation: 5
      size: 0.2
      size_variation: 0.2
      rate: 50000
      rate_variation: 50
      sprite_base: 0
      sprite_base_variation: 0
      sprite_count: -1
      sprite_speed: 10
      sprite_speed_variation: 20
      material:
        name: particle_casting
        kd: [1.8, 0.3, 0.4, 1]
        map_kd: particles/4_casting_spritesheet.png
        sprites: 73
        sprites_x: 9
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
    xscript: |
      cmd:rotate(
        { time=50 * 100 },
        { 0, 0, 1 },
        360 * 100)
    script_file: scripts/seq_firework
    clone_mesh: false
    clones:
      - pos: [-5, 0, -5]
        mesh:
         material:
           kd: [1.8, 0.3, 0.4, 1]
        particle:
          material:
            kd: [1.8, 0.3, 0.4, 1]
      - pos: [-5, 0,  5]
        mesh:
          material:
            kd: [1.8, 1.8, 0.3, 1]
        particle:
          material:
            kd: [1.8, 1.8, 0.3, 1]
      - pos: [ 5, 0, -5]
        mesh:
          material:
            kd: [0.3, 1.8, 0.4, 1]
        particle:
          material:
            kd: [0.3, 1.8, 0.4, 1]
      - pos: [ 5, 0,  5]
        mesh:
          material:
            kd: [0.4, 0.3, 1.8, 1]
        particle:
          material:
            kd: [0.4, 0.3, 1.8, 1]
      - pos: [-10, 0, -10]
        mesh:
          material:
            kd: [1.8, 1.8, 0.3, 1]
        particle:
          material:
            kd: [1.8, 1.8, 0.3, 1]
      - pos: [-10, 0,  10]
        mesh:
         material:
           kd: [1.8, 0.3, 0.4, 1]
        particle:
          material:
            kd: [1.8, 0.3, 0.4, 1]
      - pos: [ 10, 0, -10]
        mesh:
          material:
            kd: [0.4, 0.3, 1.8, 1]
        particle:
          material:
            kd: [0.4, 0.3, 1.8, 1]
      - pos: [ 10, 0,  10]
        mesh:
          material:
            kd: [0.3, 1.8, 0.4, 1]
        particle:
          material:
            kd: [0.3, 1.8, 0.4, 1]
  - xid: rocket_message
    parent: rocket
    type: text
    mesh:
      material:
        map_pbr: textures\Metal007_1K-PNG
        tiling: 1
        alpha: true
        render_back: true
        program: g_font_render
        shadow_program: shadow_font_render
        selection_program: selection_font_render
    text:
      align_horizontal: center
      align_vertical: center
      font:
        path: fonts/Lobster-Regular.ttf
        size: 128
      text: ""
    pos: [0.0, 1.0, 0.0]
    scale: 0.015
