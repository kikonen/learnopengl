---
skybox:
  xmaterial: skybox/polyhaven/dikhololo_night_4k.hdr
  material: skybox/polyhaven/kloppenheim_02_puresky_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: player
    type: origo
    front: [0, 0.25, -1]
    audio:
      listener:
        default: true
    camera:
      type: fps
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light
    type: origo
    mesh:
      path: light
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 30000
  - id: origo_marker
    mesh:
      path: water_ball
      material:
        name: default_ball
        kd: [0.0, 0.2, 0.8, 1.0]
        mrao: [0.2, 0.1, 1.0]
        program: g_tex
      scale: 0.05
  - id: cobblestone_floor
    prefab:
      path: prefab/scenery/prefab_cobblestone_floor.yml
  - id: rocket_origo
    type: origo
    script: |
      cmd:rotate(
        { time=10 * 100 },
        vec3(0, 1, 0),
        360 * 100)
  - id: rocket
    mesh:
      vertex:
        type: sphere
        radius: 0.2
      material:
        kd: [1.8, 0.3, 0.4, 1]
        program: g_tex
    audio:
      sources:
        - name: shoot
          path: audio/explosions/shoot_rocket.wav
          reference_distance: 40
          gain: 1
        - name: explode
          path: audio/explosions/explode_rocket.wav
          reference_distance: 10
          gain: 0.8
    particle:
      seed: 1
      gravity: [0, -4.81, 0]
      lifetime: 0.5
      lifetime_variation: 0.49
      area_type: sphere
      area_radius: 0.2
      area_size: [1, 1, 0]
      area_variation: 0.2
      area_offset: [0, 0, 1]
      dir: [0, 1, 0]
      dir_variation: 360
      speed: 5
      speed_variation: 5
      size: 0.2
      size_variation: 0.2
      rate: 50000
      rate_variation: 50
      sprite_base: 0
      sprite_base_variation: 0
      sprite_count: -1
      sprite_speed: 10
      sprite_speed_variation: 20
      material:
        name: particle_casting
        kd: [1.8, 0.3, 0.4, 1]
        map_kd: particles/4_casting_spritesheet.png
        sprites: 73
        sprites_x: 9
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
    xscript: |
      cmd:rotate(
        { time=50 * 100 },
        vec3(0, 0, 1),
        360 * 100)
    script_file: scripts/seq_firework
  - id: rocket_1
    base: rocket
    mesh:
     material:
       kd: [1.8, 0.3, 0.4, 1]
    particle:
      material:
        kd: [1.8, 0.3, 0.4, 1]
  - id: rocket_2
    base: rocket
    mesh:
      material:
        kd: [1.8, 1.8, 0.3, 1]
    particle:
      material:
        kd: [1.8, 1.8, 0.3, 1]
  - id: rocket_3
    base: rocket
    mesh:
      material:
        kd: [0.3, 1.8, 0.4, 1]
    particle:
      material:
        kd: [0.3, 1.8, 0.4, 1]
  - id: rocket_4
    base: rocket
    mesh:
      material:
        kd: [0.4, 0.3, 1.8, 1]
    particle:
      material:
        kd: [0.4, 0.3, 1.8, 1]
  - id: rocket_5
    base: rocket
    mesh:
      material:
        kd: [1.8, 1.8, 0.3, 1]
    particle:
      material:
        kd: [1.8, 1.8, 0.3, 1]
  - id: rocket_6
    base: rocket
    mesh:
     material:
       kd: [1.8, 0.3, 0.4, 1]
    particle:
      material:
        kd: [1.8, 0.3, 0.4, 1]
  - id: rocket_7
    base: rocket
    mesh:
      material:
        kd: [0.4, 0.3, 1.8, 1]
    particle:
      material:
        kd: [0.4, 0.3, 1.8, 1]
  - id: rocket_8
    base: rocket
    mesh:
      material:
        kd: [0.3, 1.8, 0.4, 1]
    particle:
      material:
        kd: [0.3, 1.8, 0.4, 1]
  - id: rocket_message
    type: text
    mesh:
      material:
        prefab: materials/Metal007.yml
        map_displacement: ""
        tiling: 1
        alpha: true
        blend: true
        render_back: true
        default_programs: false
        program: g_font_render
        oit_program: oit_font_render
        shadow_program: shadow_font_render
        selection_program: selection_font_render
        id_program: object_id_font_render
    text:
      align_horizontal: center
      align_vertical: center
      font:
        path: fonts/Lobster-Regular.ttf
        size: 128
      text: ""
      align_horizontal: center
      align_vertical: center
    script_file: scripts/seq_firework_message

nodes:
  - type: player
    pos: [0, 1, 30]
    active: true
  - type: dir_light
    pos: [-15, 25, 25]
  - type: origo_marker
    pos: [0.0, 0.0, 0.0]
  - type: cobblestone_floor
    position: [0, 0, 0]
    scale: 100
  - type: rocket_origo
    id: rocket_origo
    pos: [0, 2, 0]
  - type: rocket
    parent: rocket_origo
    pos: [5, 0, 0]
    clones:
      - pos: [-5, 0, -5]
        type: rocket_1
      - pos: [-5, 0,  5]
        type: rocket_2
      - pos: [ 5, 0, -5]
        type: rocket_3
      - pos: [ 5, 0,  5]
        type: rocket_4
      - pos: [-10, 0, -10]
        type: rocket_5
      - pos: [-10, 0,  10]
        type: rocket_6
      - pos: [ 10, 0, -10]
        type: rocket_7
      - pos: [ 10, 0,  10]
        type: rocket_8
  - type: rocket_message
    pos: [0.0, 15.0, 0.0]
    scale: 0.015
