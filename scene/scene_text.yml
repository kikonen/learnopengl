---
name: Test
skybox:
  material: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - name: Player
    id: player
    type: origo
    pos: [0, 0, 0]
    front: [0, 0, -1]
    active: true
    camera:
      default: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - name: Text plane
    model: quad
    material: metal
    custom_material:
      type: text
      font: fonts/Vera.ttf
      font_size: 64
    program: g_tex
    pos: [0.0, 0.0, -5.0]
    render_flags:
      render_back: true
  - name: Directional light
    pos: [0, 25, 40]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
materials:
  - name: default
    kd: [0.8, 0.8, 0.0, 1.0]
  - name: metal
    kd: [0.8, 0.8, 0.0, 1.0]
    metal: [1.0, 0.0, 0, 1]
