---
name: Test
skybox:
  xmaterial: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
  material: skybox/polyhaven/borghese_gardens_4k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    mesh:
      path: water_ball
      material_modifier:
        tiling: 5
    program: g_tex
    pos: [2.5, 2, 3]
    front: [0, 0, -1]
    scale: 0.1
    flags:
      allow_normals: false
    active: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
    audio:
      listener:
        default: true
  - id: fps_counter
    prefab:
      path: prefab/util/prefab_fps_counter.yml
    #pos: [5.75, 5.25, 0.2]
    pos: [1.8, -0.8, -1]
    scale: 0.0025
    layer: 2
  - id: font_atlas
    mesh:
      path: quad
      base_scale: 0.5
      material:
        kd: [1, 1, 1, 1]
        #map_custom_1: fonts/blade_runner.png
        #metal: [1.0, 0.0, 0, 1]
        #alpha: true
        render_back: true
        updater_id: font_atlas_1
      program: font_atlas_demo
      shadow_program: font_atlas_demo
    #pos: [4.0, 2.0, 0.2]
    pos: [1.5, 0.5, -4]
    flags:
      xeffect: true
    layer: 2
    xscript: |
      cmd:rotate(
        { time=60 * 100 },
        { 0, 1, 0 },
        360 * 100)
  - id: hello_world_origo
    mesh:
      vertex:
        type: sphere
        radius: 0.1
      material:
        map_pbr: textures\Plastic 01 [4K]
        tiling: 1
        program: g_tex
    pos: [0.0, 4.0, -3.0]
  - id: hello_world
    type: text
    mesh:
      material:
        #map_pbr: textures\Plastic 01 [4K]
        map_pbr: textures\Fence007A_4K-JPG
        #map_pbr: textures\Metal007_1K-PNG
        tiling: 2
        alpha: true
        blend: true
        render_back: true
        program: g_font_render
        oit_program: oit_font_render
        shadow_program: shadow_font_render
        selection_program: selection_font_render
        id_program: object_id_font_render
      xflags:
        billboard: true
    text:
      font:
        path: fonts/LuckiestGuy.ttf
        xpath: fonts/BLADRMF_.TTF
        size: 32
      text: Hello world
      pivot: [0, 0]
      align_horizontal: center
      align_vertical: center
    pos: [0.0, 4.0, -3.0]
    scale: 0.01
    flags:
      xeffect: true
    xscript_file: scripts/seq_hello_text
    xscript: |
      printf("text rotate: %d", id)
      cmd:rotate(
        { time=60 * 100 },
        { 0, 1, 0 },
        360 * 100)
  - id: another_text
    type: text
    mesh:
      flags:
        billboard: true
      material:
        name: another_text
        map_pbr: textures\Leather037_1K
        tiling: 1
        alpha: true
        blend: true
        render_back: true
        program: g_font_render
        oit_program: oit_font_render
        shadow_program: shadow_font_render
        selection_program: selection_font_render
        id_program: object_id_font_render
    text:
      font:
        path: fonts/Lobster-Regular.ttf
      text: Look at ME
      align_horizontal: center
      align_vertical: center
    pos: [2, 5, -8.5]
    scale: 0.01
  - id: directional_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [-15, 25, 40]
    scale: 2.5
    program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.4, 0.4, 0.4, 1.0]
      xdiffuse: [0.0, 0.9, 0.0, 1.0]
      intensity: 30000
  - id: wooden_wall
    mesh:
      path: quad
      material:
        name: wood_floor
        kd: [0.8, 0.8, 0.0, 1.0]
        map_pbr: textures\Planks 09 [8K]
        xmetal: [1.0, 0.0, 0, 1]
        xmap_pbr: textures\planks_metal
        tiling: 5
        render_back: true
    program: g_tex
    flags:
      no_shadow: true
    pos: [-1, 2.5, -3.001]
    scale: 0.5
  - id: wooden_floor
    mesh:
      path: plane
      material:
        name: wood_floor
        kd: [0.8, 0.8, 0.0, 1.0]
        map_pbr: textures\Planks 09 [8K]
        xmetal: [1.0, 0.0, 0, 1]
        xmap_pbr: textures\planks_metal
        tiling: 20
    program: g_tex
    flags:
      no_shadow: true
    scale: 100
  - id: cube_map_mirror_ball
    type: origo
    pos: [0, 2, -7]
    flags:
      cube_map: true
  - id: mirror_ball
    mesh:
      path: glass_ball
      material_modifier:
        reflection: 0.8
    program: g_tex
    pos: [0, 2, -7]
    scale: 1
  - name: Cow
    mesh:
      path: cow
      flags:
        billboard: true
      material_modifier:
        map_pbr: textures/Plastic 01 [4K]
    program: g_tex
    pos: [-5.0, 4.0, -5.0]
    scale: 0.8
    xflags:
material_updaters:
- id: font_atlas_1
  type: font_atlas
