---
name: Test
skybox:
  xmaterial: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
  material: skybox/polyhaven/borghese_gardens_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    model: water_ball
    program: g_tex
    pos: [2.5, 2, 3]
    front: [0, 0, -1]
    scale: 0.1
    material_modifier:
      tiling: 5
    render_flags:
      allow_normals: false
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - id: player_camera
    parent_id: player
    type: origo
    pos: [0, 4, 5]
    rotation: [-15, 0, 0]
    controller:
      type: camera_zoom
    camera:
      default: true
  - id: font_atlas
    model: quad
    material: metal
    custom_material:
      type: text
      font: hello_font
    program: font_atlas_demo
    shadow_program: font_atlas_demo
    pos: [2.0, 2.0, -5.0]
    render_flags:
      alpha: true
      xblend: true
      xeffect: true
      render_back: true
  - id: hello_world
    type: text
    material: hello
    text:
      font: hello_font
      text: ÄÅÖ äåö - Hello world
    program: g_font_render
    shadow_program: shadow_font_render
    pos: [0.0, 4.0, -3.0]
    scale: 0.01
    render_flags:
      alpha: true
      xblend: true
      xeffect: true
      render_back: true
    script_file: scripts/seq_hello_text
  - id: directional_light
    pos: [-15, 25, 40]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - id: wooden_wall
    model: quad
    material: wood_floor
    program: g_tex
    render_flags:
      render_back: true
      no_shadow: true
    pos: [-1, 2.5, -3.001]
    scale: 0.5
  - id: wooden_floor
    model: plane
    material: wood_floor
    program: g_tex
    render_flags:
      no_shadow: true
    scale: 100
  - id: cube_map_mirror_ball
    type: origo
    pos: [0, 2, -7]
    render_flags:
      cube_map: true
  - id: mirror_ball
    model: glass_ball
    program: g_tex
    pos: [0, 2, -7]
    scale: 1
    material_modifier:
      reflection: 0.8
fonts:
  - name: hello_font
    path: fonts/LuckiestGuy.ttf
    size: 72
    xatlas_size: 512
materials:
  - name: default
    kd: [0.8, 0.8, 0.0, 1.0]
  - name: metal
    kd: [0.8, 0.0, 0.0, 1.0]
    metal: [1.0, 0.0, 0, 1]
  - name: hello
    kd: [1.0, 0.0, 0.0, 1.0]
    xmetal: [.7, 0.0, 0, 1]
    map_pbr: textures\Plastic 01 [4K]
    xmap_pbr: textures\Fence007A_4K-JPG
    tiling: 2
  - name: wood_floor
    kd: [0.8, 0.8, 0.0, 1.0]
    map_pbr: textures\Planks 09 [8K]
    tiling: 20
