---
name: Test
skybox:
  xmaterial: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
  material: skybox/polyhaven/borghese_gardens_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    mesh:
      path: water_ball
      material_modifier:
        tiling: 5
    program: g_tex
    pos: [2.5, 2, 3]
    front: [0, 0, -1]
    scale: 0.1
    render_flags:
      allow_normals: false
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - id: fps_counter
    parent_id: player
    type: text
    mesh:
      flags:
        billboard: true
      material:
        name: fps_text
        kd: [0.0, 0.8, 0.0, 1.0]
        xmetal: [1.0, 0.0, 0, 1]
        alpha: true
        render_back: true
        program: g_font_render
        shadow_program: shadow_font_render
    text:
      text: "- fps"
      font:
        path: fonts/Vera.ttf
        size: 36
    pos: [1.0, 0.75, -0.75]
    scale: 0.01
  - id: player_camera
    parent_id: player
    type: origo
    pos: [0, 4, 5]
    rotation: [-15, 0, 0]
    controller:
      type: camera_zoom
    camera:
      default: true
  - id: font_atlas
    mesh:
      path: quad
      material:
        name: metal
        kd: [0.8, 0.0, 0.0, 1.0]
        metal: [1.0, 0.0, 0, 1]
        alpha: true
        xblend: true
        render_back: true
    text:
      font:
        path: fonts/LuckiestGuy.ttf
        size: 72
    custom_material:
      type: text
      font: hello_font
    program: font_atlas_demo
    shadow_program: font_atlas_demo
    pos: [2.0, 2.0, -5.0]
    render_flags:
      xeffect: true
  - id: hello_world
    type: text
    mesh:
      material:
        name: hello
        map_pbr: textures\Plastic 01 [4K]
        xmap_pbr: textures\Fence007A_4K-JPG
        map_pbr: textures\Metal007_1K-PNG
        tiling: 1
        alpha: true
        xblend: true
        render_back: true
        program: g_font_render
        shadow_program: shadow_font_render
    text:
      font:
        path: fonts/LuckiestGuy.ttf
        size: 72
      text: ÄÅÖ äåö - Hello world
    pos: [0.0, 4.0, -3.0]
    scale: 0.01
    render_flags:
      xeffect: true
    script_file: scripts/seq_hello_text
  - id: another_text
    type: text
    mesh:
      flags:
        billboard: true
      material:
        name: another_text
        map_pbr: textures\Leather037_1K
        tiling: 1
        alpha: true
        render_back: true
        program: g_font_render
        shadow_program: shadow_font_render
    text:
      font:
        path: fonts/Lobster-Regular.ttf
        size: 36
      text: Look at ME
    pos: [0, 4, -8]
    scale: 0.01
    xrender_flags:
  - id: directional_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [-15, 25, 40]
    scale: 2.5
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.4, 0.4, 0.4, 1.0]
      xdiffuse: [0.0, 0.9, 0.0, 1.0]
      intensity: 30000
  - id: wooden_wall
    mesh:
      path: quad
      material:
        name: wood_floor
        kd: [0.8, 0.8, 0.0, 1.0]
        map_pbr: textures\Planks 09 [8K]
        xmetal: [1.0, 0.0, 0, 1]
        xmap_pbr: textures\planks_metal
        tiling: 20
        render_back: true
    program: g_tex
    render_flags:
      no_shadow: true
    pos: [-1, 2.5, -3.001]
    scale: 0.5
  - id: wooden_floor
    mesh:
      path: plane
      material:
        name: wood_floor
        kd: [0.8, 0.8, 0.0, 1.0]
        map_pbr: textures\Planks 09 [8K]
        xmetal: [1.0, 0.0, 0, 1]
        xmap_pbr: textures\planks_metal
        tiling: 20
    program: g_tex
    render_flags:
      no_shadow: true
    scale: 100
  - id: cube_map_mirror_ball
    type: origo
    pos: [0, 2, -7]
    render_flags:
      cube_map: true
  - id: mirror_ball
    mesh:
      path: glass_ball
      material_modifier:
        reflection: 0.8
    program: g_tex
    pos: [0, 2, -7]
    scale: 1
  - name: Cow
    mesh:
      path: cow
      flags:
        billboard: true
      material_modifier:
        map_pbr: textures/Plastic 01 [4K]
    program: g_tex
    pos: [-5.0, 4.0, -5.0]
    scale: 0.8
    xrender_flags:
