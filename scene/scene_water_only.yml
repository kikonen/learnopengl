---
name: Water only
viewports:
skybox:
  program: g_skybox
  material: skybox
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: Player
    model: player
    pos: [0, 5, 5]
    scale: 0.8
    program: g_tex
    render_flags:
      allow_normals: false
    camera:
      pos: [0, 3, -3]
      default: true
      enabled: true
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Water surface
    type: quad
    material: water_surface
    program: g_water
    pos: [-30, 0, -30]
    rotation: [270.0, 0.0, 0.0]
    scale: 30
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
    enabled: true
  - name: Pool floor
    model: quad
    material: pool_floor
    program: g_tex
    pos: [-30, -4, -30]
    rotation: [270.0, 0.0, 0.0]
    scale: 30
    render_flags:
      no_shadow: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
    enabled: true
materials:
  - name: water_surface
    kd: [0.55, 0.55, 0.95, 1.0]
    map_bump: textures/water_surface_512_normal.png
    map_dudv: textures/waterDUDV_512.png
    tiling: 2
    texture_spec:
      wrap: GL_REPEAT
  - name: pool_floor
    map_kd: textures/tiles_1024.png
    tiling: 8
    texture_spec:
      wrap: GL_REPEAT
