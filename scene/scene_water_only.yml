---
name: Water only
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
entities:
  - id: player
    type: origo
    pos: [0, 5, 5]
    front: [0, 0, -1]
    scale: 0.8
    program: g_tex
    render_flags:
      allow_normals: false
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - id: player_camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Water surface
    model:
      mesh: plane
      material:
        name: water_surface
        kd: [0.55, 0.55, 0.95, 1.0]
        map_bump: textures/water_surface_512_normal.png
        map_dudv: textures/waterDUDV_512.png
        tiling: 2
    program: g_water
    pos: [-30, 0, -30]
    scale: 30
    render_flags:
      no_shadow: true
      render_back: true
      water: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
  - name: Pool floor
    model:
      mesh: quad
      material:
        name: pool_floor
        map_kd: textures/tiles_1024.png
        tiling: 8
    program: g_tex
    pos: [-30, -4, -30]
    rotation: [270.0, 0.0, 0.0]
    scale: 30
    render_flags:
      no_shadow: true
    repeat:
      x_count: 2
      y_count: 1
      z_count: 2
      x_step: 60
      y_step: 0
      z_step: 60
