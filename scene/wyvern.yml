---
meta:
  name: Wyvern
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
script:
  scripts:
    - path: lib/common
types:
  - id: player
    type: origo
    front: [0, 0, -1]
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: wyvern
    prefab:
      path: prefab/creatures/prefab_wyvern.yml

nodes:
  - type: player
    pos: [0, 5, 25]
    active: true
  - type: wyvern
    pos: [0.0, 0, 0]
    scale: 2
    xrepeat:
      x_count: 2
      z_count: 2
      x_step: 100
      z_step: -100
