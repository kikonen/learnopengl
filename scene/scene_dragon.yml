---
name: Dragon
skybox:
  program: g_skybox
  material: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
script:
  scripts:
    - path: lib/common
nodes:
  - id: player
    type: origo
    pos: [0, 0, 0]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    controllers:
      - type: pawn
  - id: player_camera
    parent_id: player
    type: origo
    camera:
      default: true
    controllers:
      - type: camera_zoom
  - name: Cube map 1
    type: origo
    pos: [0.0, 3.0, 0.0]
    render_flags:
      cube_map: true
  - name: Directional light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
    pos: [0, 25, 40]
    scale: 2.5
    program: g_light
    render_flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.9, 0.9, 0.7, 1.0]
      intensity: 30000
  - name: Dragon
    mesh:
      path: dragon
    program: g_tex
    pos: [0.0, 0.0, -10.0]
    scale: 30.0
    render_flags:
      render_back: true
