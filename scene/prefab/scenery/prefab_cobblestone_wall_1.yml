---
prefab:
  mesh:
    path: plane
    material:
      base_path: textures/Cobblestone wall 01 [2K]
      map_kd: Cobblestone_wall_01_2K_Base_Color.png
      map_normal: Cobblestone_wall_01_2K_Normal.png
      map_channel:
        - path: Cobblestone_wall_01_2K_Roughness.png
          type: roughness_map
          channel: G
        - path: Cobblestone_wall_01_2K_Height.png
          type: displacement_map
          channel: B
        - path: Cobblestone_wall_01_2K_AO.png
          type: occlusion_map
          channel: A
      tiling: 100
      parallax_depth: 0.08
      program: g_tex
    flags:
      pre_depth: true
  flags:
    no_shadow: true
  physics:
    geom:
      type: plane
      category: [terrain]
      collision: [npc, player, prop, ray]
