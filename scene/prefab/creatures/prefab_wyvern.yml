---
prefab:
  meshes:
    - id: prefab_wyvern
      path: fbx/creatures/wyvern/SK_Wyvern.FBX
      flags:
        use_bones: true
        xuse_bones_debug: true
        use_animation: true
      materials:
        - prefab: prefab/creatures/prefab_wyvern_material
          alias: M_Wyvern
          xline_mode: true
      base_scale: 0.01
      rig:
        animations:
          - name: fire
            clip: Take-001
            path: anim/Wyvern@FlyStationarySpreadFire.FBX
          - name: fly
            clip: Take-001
            path: anim/Wyvern@FlyStationary.FBX
  physics:
    body:
      kinematic: true
      density: 0.01
      max_angular_velocity: 0
      force_axis: true
      axis: z
      offset: [0, 4, -2]
    geom:
      type: capsule
      category: npc
      collision: [world, player]
      size: [1.4, 5, 0]
      axis: z
