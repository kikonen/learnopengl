            clip: Resurrection
          - name: run
            clip: Run
          - name: standup_1
            clip: StandUp01
          - name: standup_2
            clip: StandUp02
          - name: standup_3
            clip: StandUp03
          - name: swing_heavy
            clip: SwingHeavy
          - name: swing_normal
            clip: SwingNormal
          - name: swing_quick
            clip: SwingQuick
          - name: walk_1
            clip: Walk01
          - name: walk_2
            clip: Walk02
          - name: walk_back
            clip: WalkBack
          - name: walk_left
            clip: WalkLeft
          - name: walk_right
            clip: WalkRight
          - name: cast_spell
            clip: CastSpell
          - name: jump_begin
            clip: BeginJump
          - name: jump_lopp
            clip: JumpLoop
          - name: jump_land
            clip: LandFromJump
  physics:
    enabled: false
    body:
      type: capsule
      density: 0.01
      rot: [90, 0, 0]
      max_angular_velocity: 0
      force_axis: true
    geom:
      type: capsule
      category: [npc]
      collision: [world, player]
      size: [0.25, 0.75, 0]
      offset: [0, 0, -0.35]
