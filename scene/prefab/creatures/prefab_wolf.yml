---
prefab:
  meshes:
    - id: prefab_wolf
      path: fbx/creatures/wolf/SK_Wolf.FBX
      flags:
        use_bones: true
        xuse_bones_debug: true
        use_animation: true
      material:
        name: wolf_pbr
        base: wolf_pbr
        map_kd: T_Wolf_BaseColorAlpha.PNG
        map_normal: T_Wolf_Nml.PNG
        map_mras: T_Wolf_mras
        xrender_back: true
        xline_mode: true
        default_programs: true
      sockets:
        - name: physics_center
          joint: Wolf_-Spine1
          offset: [0.1, 0.2, 0]
          role: physics_center
        - name: ground_back
          joint: Bip01_Spine
          role: ground
        - name: foot_right
          joint: RToeeff
          role: foot_right
        - name: foot_left
          joint: LToeeff
          role: foot_left
      animations:
        - name: walk
          clip: Unreal-Take
          path: anim/ANIM_Wolf_Walk_RM.FBX
      base_scale: 0.0125
  physics:
    update: true
    body:
      kinematic: true
      animated_center: true
      density: 0.01
      max_angular_velocity: 0
      force_axis: true
      axis: z
      offset: [0, 0.55, 0]
    geom:
      type: capsule
      category: npc
      collision: [world, player]
      size: [0.5, 0.6, 0]
      axis: z
