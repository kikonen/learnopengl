---
types:
  - id: prefab_skeleton
    prefab:
      path: prefab/creatures/prefab_skeleton_warrior.yml
    xflags:
      static_bounds: true
    xphysics:
      update: true
  - id: prefab_helmet
    prefab:
      path: prefab/creatures/addon/prefab_helmet.yml
  - id: prefab_shield
    prefab:
      path: prefab/creatures/addon/prefab_shield.yml
  - id: prefab_armor
    prefab:
      path: prefab/creatures/addon/prefab_armor.yml
  - id: prefab_2_handed_sword
    prefab:
      path: prefab/creatures/addon/prefab_2_handeed_sword.yml
  - id: prefab_construction_hat
    prefab:
      path: prefab/creatures/addon/prefab_construction_hat.yml
  - id: prefab_skeleton_warrior
    type: composite
    composite: prefab_skeleton_warrior_composite
    physics:
      body:
        type: capsule
        density: 0.01
        rot: [90, 0, 0]
        max_angular_velocity: 0
        force_axis: true
      geom:
        type: capsule
        category: [npc]
        collision: [world, player]
        size: [0.25, 0.75, 0]
        xoffset: [0, 0, -0.77]
        offset: [0, 0, -0.35]

composites:
  - id: prefab_skeleton_warrior_composite
    nodes:
      - type: prefab_skeleton
        children:
          - xtype: prefab_helmet
            attach:
              socket: head
          - type: prefab_construction_hat
            attach:
              socket: head
          - type: prefab_shield
            attach:
              socket: l_arm
          - type: prefab_armor
            attach:
              socket: neck
          - type: prefab_2_handed_sword
            attach:
              socket: r_hand
