---
prefab:
  meshes:
    - id: prefab_elf
      path: fbx/characters/elf/Elf Female.fbx
      flags:
        use_bones: true
        xuse_bones_debug: true
        use_animation: true
      material:
        name: elf_pbr
        base: elf_female_pbr
        map_kd: Elf_Female_RIG_female_body_AlbedoOpacity.png
        xmras: [0.3, 0.4, 1]
        xrender_back: true
        xline_mode : true
      animations:
        - clips:
            - name: default
              clip: Take 001
        - name: anim
          path: anim/Elf Animations.FBX
          clips:
            - name: walk
              clip: Walk
            - name: run
              clip: Run
            - name: walk_back
              clip: WalkBack
            - name: idle
              clip: Idle
            - name: idle_break
              clip: IdleBreak
            - name: idle_to_combat
              clip: IdleToCombat
            - name: combat_idle
              clip: CombatIdle
            - name: Combat_idle_break
              clip: CombatIdleBreak
            - name: combat_to_idle
              clip: CombatToIdle
            - name: dodge
              clip: Dodge
            - name: taunt
              clip: Taunt
            - name: attack_1
              clip: Attack01
            - name: 2ttack_2
              clip: Attack02
            - name: attack_3
              clip: Attack03
            - name: block_1_start
              clip: Block1start
            - name: block_1_loop
              clip: Block1loop
            - name: block_1_end
              clip: Block1end
            - name: block_2_start
              clip: Block2start
            - name: block_2_loop
              clip: Block2loop
            - name: block_2_end
              clip: Block2end
            - name: cast_1
              clip: Cast1
            - name: cast_2_start
              clip: Cast2start
            - name: cast_2_loop
              clip: Cast2loop
            - name: cast_2_end
              clip: Cast2end
            - name: death
              clip: Death
            - name: hit
              clip: GotHit
      program: g_tex
      shadow_program: shadow
      base_scale: 0.01
  physics:
    body:
      type: capsule
      density: 0.01
      rot: [90, 0, 0]
      max_angular_velocity: 0
      force_axis: true
    geom:
      type: capsule
      size: [0.25, 0.75, 0]
      offset: [0, 0, -1]
