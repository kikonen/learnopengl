---
prefab:
  meshes:
    - id: prefab_elf
      path: fbx/characters/elf/Elf Female.fbx
      flags:
        use_bones: true
        xuse_bones_debug: true
        use_animation: true
        #z_up: true
      material:
        name: elf_pbr
        map_pbr: elf_female_pbr
        xmetal: [0.3, 0.4, 0, 1]
        xtiling: 60
        xrender_back: true
        xline_mode : true
      animations:
        - name: walk
          path: anim/Elf Animations.FBX
      program: g_tex
      shadow_program: shadow
      base_scale: 0.01
  physics:
    body:
      type: capsule
      density: 0.01
      rot: [90, 0, 0]
      max_angular_velocity: 0
      force_axis: true
    geom:
      type: capsule
      size: [0.25, 0.75, 0]
      offset: [0, 0, -1]
