          offset: [0.020, 0.000, 0.000]
          rotation: [90.000, 90.000, 90.000]
        - name: r_hand
          joint: HandBoneR
          offset: [0.030, 0.080, 0.090]
          rotation: [0.000, 90.000, 0.000]
        - name: ground_back
          joint: Base-HumanSpine1
          role: ground
        - name: pants
          #joint: Base-HumanPelvis
          #joint: HumanTassetRig1
          joint: RootNode
          #offset: [0.000, 0.10, -1.000]
          #rotation: [90.000, 0.000, 180.000]
        - name: foot_right
