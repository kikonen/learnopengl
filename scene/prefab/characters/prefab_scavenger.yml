---
prefab:
  meshes:
    - id: prefab_scavenger
      path: fbx/characters/scavenger/Scavenger.fbx
      flags:
        use_bones: true
        xuse_bones_debug: true
        use_animation: true
      materials:
        - name: scavenger_body_pbr
          alias: "Material #13"
          base: scavenger_body_pbr
          map_kd: Scavenger_AlbedoTransparency.png
          map_normal: Scavenger_Normal.png
          map_mrao: Scavenger_mrao_build.png
          alpha: true
          #render_back: true
          xline_mode: true
        - name: scavenger_hair_pbr
          alias: "Material #11"
          base: scavenger_hair_pbr
          map_kd: Scavenger_hair_color.tga
          alpha: true
          render_back: true
          xline_mode: true
        - name: scavenger_backback_pbr
          alias: 01 - Default
          base: scavenger_body_pbr
          map_kd: Scavenger_AlbedoTransparency.png
          map_normal: Scavenger_Normal.png
          map_mrao: Scavenger_mrao_build.png
          alpha: true
          #render_back: true
          xline_mode: true
      xanimations:
        - name: walk
          path: Scavenger.fbx
          xpath: anim/Humanoid@WalkForwardUnarmed.FBX
      program: g_tex
      shadow_program: shadow
      base_scale: 0.01
  physics:
    body:
      type: capsule
      density: 0.01
      rot: [90, 0, 0]
      max_angular_velocity: 0
      force_axis: true
    geom:
      type: capsule
      size: [0.25, 0.6, 0]
      offset: [0, 0, -0.85]
