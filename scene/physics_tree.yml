---
meta:
  name: Material balls
skybox:
  program: g_skybox
  xmaterial: skybox
  material: skybox/polyhaven/borghese_gardens_4k.hdr
  xmaterial: skybox/polyhaven/circus_arena_4k.hdr
  xmaterial: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
  xmaterial: skybox/polyhaven/gray_pier_4k.hdr
  xmaterial: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
script:
  scripts:
    - path: lib/common

includes:
  - path: prefab/creatures/include_skeleton_warrior.yml

types:
  - id: origo_marker
    mesh:
      path: water_ball
      material:
        kd: [0.0, 0.2, 0.8, 1.0]
        mras: [0.2, 0.1, 1.0]
        program: g_tex
      base_scale: 0.1
  - id: red_marker
    mesh:
      path: water_ball
      material:
        kd: [0.8, 0.2, 0.0, 1.0]
        mras: [0.2, 0.1, 1.0]
        program: g_tex
      base_scale: 0.025
  - id: green_marker
    mesh:
      path: water_ball
      material:
        kd: [0.0, 0.8, 0.0, 1.0]
        mras: [0.2, 0.1, 1.0]
        program: g_tex
      base_scale: 0.015
  - id: cap
    mesh:
      vertex:
        type: capsule
        radius: 1
        length: 1
      material:
        prefab: materials/Metal008.yml
        kd: [0.4, 1, 0.4, 0.75]
        tiling: 3
        xparallax_depth: 0.0
        program: g_tex
        xblend: true
      base_scale: 0.25
      base_rot: [90, 0, 0]
    front: [0, 0, -1]
  - id: player
    mesh:
      vertex:
        type: capsule
        radius: 1
        length: 1
      material:
        prefab: materials/Metal008.yml
        kd: [0.4, 0.4, 1, 0.75]
        tiling: 3
        xparallax_depth: 0.0
        program: g_tex
        blend: true
      base_scale: 0.25
      base_rot: [90, 0, 0]
    front: [0, 0, -1]
    camera:
      type: orbit
      distance: [4, 2, 20]
      offset: [20, 1, 0]
      yaw_speed: 0.1
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
    audio:
      listener:
        default: true
    xphysics:
      update: true
      body:
        kinematic: true
        type: capsule
        density: 0.01
        scale: 0.25
        rot: [90, 0, 0]
        max_angular_velocity: 0
        force_axis: true
      geom:
        type: capsule
        category: [player]
        collision: [terrain]
        size: [1, 1, 0]
  - id: player_2
    xbase: prefab_skeleton_warrior
    type: origo
    camera:
      type: fps
      distance: [4, 2, 10]
      spring_constant: 2000
      default: true
    xcamera:
      type: orbit
      offset: [6, 2, 0]
      pitch_speed: 1
      yaw_speed: 3
      default: true
    xcamera:
      type: spline
      speed: 0.1
      path:
        - [0, 0, 0]
        - [-50, 30, -50]
        - [-10, 1 ,-10]
        - [0, 30, 0]
        - [20, 0 ,0]
        - [0, 0, 0]
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
    audio:
      listener:
        default: true
    flags:
      #dynamic_bounds: true
    xphysics:
      update: true
      body:
        xkinematic: true
      geom:
        category: [player]
        collision: [terrain, npc]
    script: |
      cmd:animation_play(
        self.handle,
        { tag = "body", name = "walk_2" });
  - id: directional_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: g_light
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 20000
  - id: skeleton_1
    prefab:
      path: prefab/creatures/prefab_skeleton.yml
    mesh:
      material:
        ke: [0.0, 0.05, 0.0]
    physics:
      enabled: true
    script: |
      cmd:animation_play(
        self.handle,
        { name = "idle_2" });
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    xmesh:
      material:
        kd: [1, 1, 1, 0.8]
        blend: true
    physics:
      update: true
      geom:
        type: plane
        rot: [0, 0, 0]
    script: scripts/seq_shaky_ground.lua
  - id: skeleton_2
    prefab:
      path: prefab/creatures/prefab_skeleton.yml
    mesh:
      material:
        ke: [0.0, 0.05, 0.0]
    physics:
      update: true
      enabled: true
    script: |
      cmd:animation_play(
        self.handle,
        { name = "idle_2" });
  - id: palm_tree_forest
    prefab:
      path: prefab/scenery/prefab_palm_tree.yml
    pivot:
      offset: [0, 17, 0.6]
    flags:
      dynamic_bounds: true
    generator:
      type: grid
      mode: grid
      offset: [-10, 0, -10]
      scale: 0.5
      seed: [23444242, 54351212, 4353333]
      repeat:
        x_count: 2
        z_count: 2
        x_step: 20
        z_step: 20
      geom:
        type: cylinder
        category: [scenery]
        collision: [world, player]
        rotation: [90, 0, 0]
        size: [0.75, 21, 0]
  - id: palm_tree_forest_2
    prefab:
      xpath: prefab/scenery/prefab_palm_tree.yml
      path: prefab/scenery/prefab_pine_tree.yml
    flags:
      dynamic_bounds: true
    generator:
      type: grid
      mode: random
      offset: [-20, 0, -20]
      scale: 0.25
      seed: [23444242, 54351212, 4353333]
      count: 100
      repeat:
        x_count: 2
        z_count: 2
        x_step: 40
        z_step: 40
      geom:
        type: cylinder
        category: [scenery]
        collision: [world, player]
        rotation: [90, 0, 0]
        size: [0.75, 17, 0]
  - id: palm_tree_forest_3
    prefab:
      path: prefab/scenery/prefab_palm_tree.yml
    flags:
      dynamic_bounds: true
  - id: terrain_grass_v2
    mesh:
      path: quad_terrain
      material:
        prefab: materials/Terrain2
        texture_spec:
          wrap: GL_CLAMP_TO_EDGE
        program: g_terrain
        pre_depth_program: g_terrain_depth
        id_program: g_terrain_object_id
        selection_program: g_terrain_selection
        tiling: 8
      flags:
        tessellation: true
        pre_depth: true
    priority: 20
    type_flags:
      pre_depth: true
      use_deferred: true
      nav_mesh: true
    generator:
      type: terrain
      mode: grid
      terrain:
        map_height: textures/terrain_2/terrain_2_height.png
      tiling:
        tile_size: 256
        tiles: [8, 0, 8]
        vert_range: [-32.54, 31.9]
        horiz_scale: 2
    physics:
      geom:
        type: height_field
        category: terrain
        collision: [can_terrain]
        size: [2048, 0, 2048]
        xrotation: [0, 180, 0]

nodes:
  - type: origo_marker
    pos: [0.0, 0.0, 0.0]
  - type: red_marker
    pos: [0.0, 0.0, 0.0]
  - type: green_marker
    pos: [0.0, 0.0, 0.0]
  - xtype: player
    pos: [0, 3, 4]
    active: true
  - type: player_2
    rotation: [0, 180, 0]
    pos: [0, 6, 4]
    active: true
    children:
      - type: cap
        pos: [1, 3, 4]
  - type: directional_light
    pos: [-25, 45, 0]
    scale: 1.5
  - xtype: skeleton_1
    pos: [0, 2, 0]
    scale: 1
  - type: wooden_floor
    pos: [0.0, 0.0, 0.0]
    scale: 200
  - type: palm_tree_forest
  - xtype: skeleton_2
    pos: [2, 2, 0]
    scale: 1
  - type: palm_tree_forest_2
  - type: palm_tree_forest_3
    scale: 0.5
    pos: [-5, 5.0, -5]
    repeat:
      x_count: 2
      z_count: 2
      x_step: 10
      z_step: 10
  - type: terrain_grass_v2
    pos: [-1024, 15, -1024]
