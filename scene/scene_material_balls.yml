---
name: Material balls
viewports:
skybox:
  program: g_skybox
  material: skybox
  xmaterial: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
  material: skybox/polyhaven/circus_arena_2k.hdr
  hdri: true
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: origo
    model: water_ball
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 5
    material: default_ball
    force_material: true
    enabled: true
  - name: Player
    type: origo
    pos: [0, 25, 40]
    camera:
      default: true
      enabled: true
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Directional light
    type: model
    pos: [-25, 45, 0]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      #diffuse: [0.7, 0.7, 0.7, 1.0]
      diffuse: [30000, 30000, 30000, 1.0]
      specular: [0.7, 0.7, 0.7, 1.0]
      enabled: true
    enabled: true
  - name: Point light
    type: model
    pos: [-25, 45, 0]
    scale: 2.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      #type: directional
      type: point
      linear: 0.09
      quadratic: 0.032
      diffuse: [0.7, 0.7, 0.7, 1.0]
      specular: [0.7, 0.7, 0.7, 1.0]
      enabled: true
    xenabled: true
  - name: ball origo
    type: origo
    id: [auto, origo]
    pos: [0.0, 25.0, 0.0]
    enabled: true
  - name: Basic ball
    model: water_ball
    parent_id: [auto, origo]
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 1.3
    material: default_ball
    force_material: true
    material_modifier:
      reflection: 0.05
    enabled: true
  - name: Gold ball
    parent_id: [auto, origo]
    model: water_ball
    program: g_tex
    pos: [0.0, 0.0, 5.0]
    scale: 1.3
    force_material: true
    material: gold_ball
    material_modifier:
      reflection: 0.05
      map_kd: textures\Planks 09 [8K]/Planks09_col_2048.png
      map_bump: textures\Planks 09 [8K]/Planks09_nrm_2048.png
      map_roughness: textures\Planks 09 [8K]/Planks09_rgh_2048.png
      map_displacement: textures\Planks 09 [8K]/Planks09_disp_2048.png
      map_occlusion: textures\Planks 09 [8K]/Planks09_ao_2048.png
      parallax_depth: 0.0
    enabled: true
  - name: Silver ball
    parent_id: [auto, origo]
    model: water_ball
    program: g_tex
    pos: [0.0, 0.0, 10.0]
    scale: 1.3
    force_material: true
    material: silver_ball
    render_flags:
      xblend_oit: true
      alpha: true
      xblend: true
      render_back: true
    material_modifier:
      reflection: 0.05
      map_kd: textures\Fence007A_4K-JPG\Fence007A_4K_Color_1024.jpg
      map_bump: textures\Fence007A_4K-JPG\Fence007A_4K_NormalGL_1024.jpg
      map_metalness: textures\Fence007A_4K-JPG\Fence007A_4K_Metalness_1024.jpg
      map_roughness: textures\Fence007A_4K-JPG\Fence007A_4K_Roughness_1024.jpg
      map_opacity: textures\Fence007A_4K-JPG\Fence007A_4K_Opacity_1024.jpg
      map_displacement: textures\Fence007A_4K-JPG\Fence007A_4K_Displacement_1024.jpg
      parallax_depth: 0.0
    enabled: true
  - name: Bronze ball
    parent_id: [auto, origo]
    model: water_ball
    program: g_tex
    pos: [0.0, 0.0, 15.0]
    scale: 1.3
    force_material: true
    material: bronze_ball
    material_modifier:
      reflection: 0.05
      map_kd: textures\Plastic 01 [4K]/Plastic01_col_2048.png
      map_bump: textures\Plastic 01 [4K]/Plastic01_nrm_2048.png
      map_roughness: textures\Plastic 01 [4K]/Plastic01_rgh_2048.png
      map_displacement: textures\Plastic 01 [4K]/Plastic01_disp_2048.png
      parallax_depth: 0.0
    enabled: true
  - name: wooden floor
    model: quad
    xxmodel: woodwall
    material: wood_floor
    program: g_tex
    pos: [0.0, 20.0, 0.0]
    rot: [270, 0, 0]
    render_flags:
      render_back: true
      no_shadow: true
    scale: [100, 100, 1]
    enabled: true
materials:
  - name: default_ball
    ns: 100.0
    ka: [0.3, 0.3, 0.0, 1.0]
    kd: [0.8, 0.8, 0.0, 1.0]
    ks: [0.9, 0.9, 0.0, 1.0]
  - name: gold_ball
    ns: 51.2
    ka: [0.2473, 0.1995, 0.0745, 1.0]
    kd: [0.7516, 0.6065, 0.2265, 1.0]
    ks: [0.6283, 0.5559, 0.3661, 1.0]
  - name: silver_ball
    ns: 51.2
    ka: [0.1923, 0.1923, 0.1923, 1.0]
    kd: [0.5075, 0.5075, 0.5075, 1.0]
    ks: [0.5083, 0.5083, 0.5083, 1.0]
  - name: bronze_ball
    ns: 25.6
    ka: [0.2125, 0.1275, 0.0540, 1.0]
    kd: [0.7140, 0.4284, 0.1814, 1.0]
    ks: [0.3936, 0.2719, 0.1667, 1.0]
  - name: wood_floor
    ns: 225.000000
    type: model
    ka: [0.400000, 0.400000, 0.400000, 1.0]
    kd: [0.800000, 0.800000, 0.800000, 1.0]
    ks: [0.500000, 0.500000, 0.500000, 1.0]
    ni: 1.450000
    d: 1.000000
    illum: 2
    #map_kd: textures/wood_1024.png
    reflection: 0.1
    map_kd: textures\Planks 09 [8K]/Planks09_col_2048.png
    map_bump: textures\Planks 09 [8K]/Planks09_nrm_2048.png
    map_roughness: textures\Planks 09 [8K]/Planks09_rgh_2048.png
    map_displacement: textures\Planks 09 [8K]/Planks09_disp_2048.png
    map_occlusion: textures\Planks 09 [8K]/Planks09_ao_2048.png
    parallax_depth: 0.0
    tiling: 10
    texture_spec:
      wrap: GL_REPEAT
