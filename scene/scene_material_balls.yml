---
name: Material balls
viewports:
skybox:
  program: g_skybox
  xmaterial: skybox
  material: skybox/polyhaven/borghese_gardens_2k.hdr
  xmaterial: skybox/polyhaven/circus_arena_2k.hdr
  xmaterial: skybox/polyhaven/drakensberg_solitary_mountain_2k.hdr
  xmaterial: skybox/polyhaven/gray_pier_2k.hdr
  xmaterial: skybox/polyhaven/wasteland_clouds_puresky_2k.hdr
lights: {}
cube_maps: {}
root:
  type: origo
entities:
  - name: origo
    model: water_ball
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 1
    material: default_ball
    force_material: true
    material_modifier:
      kd: [0.0, 0.2, 0.8, 1.0]
    enabled: true
  - name: Player
    type: origo
    pos: [0, 25, 40]
    camera:
      default: true
      enabled: true
    controller:
      type: camera
      enabled: true
    enabled: true
  - name: Directional light
    type: model
    pos: [-25, 45, 0]
    scale: 1.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 20000
      enabled: true
    enabled: true
  - name: Point light
    type: model
    pos: [10, 30, 25]
    scale: 0.5
    model: light
    program: g_light
    render_flags:
      no_shadow: true
    force_material: true
    material_modifier:
      kd: [0.8, 0.8, 0.6, 1.0]
    light:
      type: point
      linear: 0.14
      quadratic: 0.07
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 1000
      enabled: true
    enabled: true
  - name: ball origo
    type: origo
    id: [auto, origo]
    pos: [0.0, 25.0, 0.0]
    enabled: true
  - name: Basic ball
    model: water_ball
    parent_id: [auto, origo]
    program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 1.3
    material: default_ball
    force_material: true
    material_modifier:
      reflection: 0.05
    enabled: true
  - name: Gold ball
    parent_id: [auto, origo]
    model: water_ball
    program: g_tex
    pos: [0.0, 0.0, 5.0]
    scale: 1.3
    force_material: true
    material: gold_ball
    material_modifier:
      reflection: 0.05
      xmap_pbr: textures\Planks 09 [8K]
      map_pbr: textures\Metal007_1K-PNG
      parallax_depth: 0.0
    enabled: true
  - name: Silver ball
    parent_id: [auto, origo]
    model: water_ball
    program: g_tex
    pos: [0.0, 0.0, 10.0]
    scale: 1.3
    force_material: true
    material: silver_ball
    render_flags:
      xblend_oit: true
      alpha: true
      xblend: true
      render_back: true
    material_modifier:
      reflection: 0.05
      map_pbr: textures\Fence007A_4K-JPG
      parallax_depth: 0.0
    enabled: true
  - name: Bronze ball
    parent_id: [auto, origo]
    model: water_ball
    program: g_tex
    pos: [0.0, 0.0, 15.0]
    scale: 1.3
    force_material: true
    material: bronze_ball
    material_modifier:
      reflection: 0.05
      map_pbr: textures\Plastic 01 [4K]
      parallax_depth: 0.0
    enabled: true
  - name: Rusted iron ball
    parent_id: [auto, origo]
    model: water_ball
    program: g_tex
    pos: [0.0, 0.0, 20.0]
    scale: 1.3
    force_material: true
    material: bronze_ball
    material_modifier:
      reflection: 0.05
      map_pbr: textures\Metal022_1K-PNG
      tiling: 3
      parallax_depth: 0.0
    enabled: true
  - name: Old gold ball
    parent_id: [auto, origo]
    model: water_ball
    program: g_tex
    pos: [0.0, 0.0, 25.0]
    scale: 1.3
    force_material: true
    material: bronze_ball
    material_modifier:
      reflection: 0.05
      map_pbr: textures\Metal008_1K-PNG
      tiling: 3
      parallax_depth: 0.0
    enabled: true
  - name: wooden floor
    model: quad
    xxmodel: woodwall
    material: wood_floor
    program: g_tex
    pos: [0.0, 20.0, 0.0]
    rot: [270, 0, 0]
    render_flags:
      render_back: true
      no_shadow: true
    scale: [100, 100, 1]
    enabled: true
  - name: Fence
    model: quad
    material: fence
    program: g_tex
    pos: [20.0, 25, -25]
    scale: 5
    rotation: [0, 270, 0]
    render_flags:
      alpha: true
      xxblend_oit: true
      render_back: true
    repeat:
      z_count: 5
      z_step: 10
    enabled: true
materials:
  - name: default_ball
    kd: [0.8, 0.8, 0.0, 1.0]
  - name: gold_ball
    kd: [0.7516, 0.6065, 0.2265, 1.0]
  - name: silver_ball
    kd: [0.5075, 0.5075, 0.5075, 1.0]
  - name: bronze_ball
    kd: [0.7140, 0.4284, 0.1814, 1.0]
  - name: wood_floor
    map_pbr: textures\Planks 09 [8K]
    parallax_depth: 0.0
    tiling: 10
    texture_spec:
      wrap: GL_REPEAT
  - name: fence
    kd: [0.800000, 0.800000, 0.800000, 1.0]
    map_pbr: textures\Fence007A_4K-JPG
    parallax_depth: 0.0
    tiling: 1
    texture_spec:
      wrap: GL_REPEAT
