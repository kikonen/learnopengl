---
name: Material balls
viewports:
skybox:
  program: g_skybox
  xmaterial: skybox
  material: skybox/polyhaven/borghese_gardens_4k.hdr
  xmaterial: skybox/polyhaven/circus_arena_4k.hdr
  xmaterial: skybox/polyhaven/drakensberg_solitary_mountain_4k.hdr
  xmaterial: skybox/polyhaven/gray_pier_4k.hdr
  xmaterial: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
lights: {}
cube_maps: {}
script:
  scripts:
    - path: lib/common
nodes:
  - id: world_origo
    mesh:
      path: water_ball
      material_modifier:
        kd: [0.0, 0.2, 0.8, 1.0]
      program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 1
  - id: player
    type: origo
    pos: [0, 25, 40]
    front: [0, 0, -1]
    active: true
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: dir_light_{c}_{t}
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: g_light
    pos: [-25, 45, 0]
    scale: 1.5
    flags:
      no_shadow: true
    light:
      type: directional
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 20000
  - id: point_light
    mesh:
      path: light
      material_modifier:
        kd: [0.8, 0.8, 0.6, 1.0]
      program: g_light
    pos: [10, 30, 25]
    scale: 0.5
    flags:
      no_shadow: true
    light:
      type: point
      linear: 0.14
      quadratic: 0.07
      diffuse: [0.7, 0.7, 0.7, 1.0]
      intensity: 1000
  - id: ball_origo
    type: origo
    id: origo
    pos: [0.0, 25.0, 0.0]
  - id: basic_ball
    parent_id: origo
    mesh:
      path: water_ball
      material:
        name: default_ball
        kd: [0.8, 0.8, 0.0, 1.0]
        xreflection: 0.05
        mrao: [0.2, 0.1, 1.0]
      program: g_tex
    pos: [0.0, 0.0, 0.0]
    scale: 1.3
  - id: gold_ball
    parent_id: origo
    mesh:
      path: water_ball
      material:
        #prefab: materials/Planks09.yml
        prefab: materials/Metal007.yml
        kd: [0.7516, 0.6065, 0.2265, 1.0]
        xreflection: 0.05
        parallax: 0.0
      program: g_tex
    pos: [0.0, 0.0, 5.0]
    scale: 1.3
  - id: silver_ball
    parent_id: origo
    mesh:
      path: water_ball
      material:
        name: silver_ball
        prefab: materials/Fence007A.yml
        kd: [0.5075, 0.5075, 0.5075, 1.0]
        xreflection: 0.05
        parallax: 0.0
        alpha: true
        xblend: true
        render_back: true
      program: g_tex
    pos: [0.0, 0.0, 10.0]
    scale: 1.3
  - id: bronze_ball
    parent_id: origo
    mesh:
      path: water_ball
      material:
        name: plastic_ball
        prefab: materials/Plastic01.yml
        kd: [0.7140, 0.4284, 0.1814, 1.0]
        xreflection: 0.05
        parallax: 0.0
      program: g_tex
    pos: [0.0, 0.0, 15.0]
    scale: 1.3
  - id: rusted_iron_ball
    parent_id: origo
    mesh:
      path: water_ball
      material:
        base: textures\Metal022_1K-PNG
        kd: [0.7140, 0.4284, 0.1814, 1.0]
        map_kd: Metal022_1K_Color.png
        map_normal: Metal022_1K_NormalGL.png
        map_mrao: Metal022_1K_mrao
        map_displacement: Metal022_1K_displacement
        xreflection: 0.05
        tiling: 3
        parallax: 0.0
      program: g_tex
    pos: [0.0, 0.0, 20.0]
    scale: 1.3
  - id: old_gold_ball
    parent_id: origo
    mesh:
      path: water_ball
      material:
        name: bronze_ball
        prefab: materials/Metal008.yml
        kd: [0.7140, 0.4284, 0.1814, 1.0]
        xreflection: 0.05
        tiling: 3
        parallax: 0.0
      program: g_tex
    pos: [0.0, 0.0, 25.0]
    scale: 1.3
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
    scale: 100
    position: [0, 0, 0]
  - id: fence
    mesh:
      path: quad
      material:
        name: fence
        prefab: materials/Fence007A.yml
        kd: [0.800000, 0.800000, 0.800000, 1.0]
        parallax: 0.0
        tiling: 1
        alpha: true
        render_back: true
      program: g_tex
    pos: [20.0, 25, -25]
    scale: 5
    rotation: [0, 270, 0]
    repeat:
      z_count: 5
      z_step: 10
