---
meta:
  name: Moving point light
skybox:
  program: g_skybox
  material: skybox/polyhaven/wasteland_clouds_puresky_4k.hdr
root:
  type: origo
  pos: [200, 0, 200]
  xxscript_file: scripts/seq_spin_root
script:
  scripts:
    - path: lib/common
types:
  - id: grid
    prefab:
      path: prefab/util/prefab_grid.yml
  - id: player
    type: origo
    front: [0, 0, -1]
    flags:
      allow_normals: false
    audio:
      listener:
        default: true
    camera:
      default: true
    controllers:
      - type: pawn
      - type: camera_zoom
  - id: wooden_floor
    prefab:
      path: prefab/scenery/prefab_wooden_floor.yml
  - id: zero_origo
    type: origo
    xscript_file: scripts/seq_zero_origo
  - id: moving_point_light_origo
    type: origo
    script_file: scripts/anim_moving_point_light
  - id: moving_point_light
    mesh:
      path: light
      program: light
    base_scale: 0.5
    flags:
      no_shadow: true
    light:
      type: point
      linear: 0.09
      quadratic: 0.032
      target_id: ROOT
      diffuse: [0.8, 0.8, 0.8, 1.0]
      intensity: 1000
  - id: moving_point_light_5
    base: moving_point_light
    mesh:
      material:
        kd: [0.8, 0.0, 0.0, 1.0]
    light:
      diffuse: [0.9, 0.0, 0.0, 1.0]
  - id: moving_point_light_6
    base: moving_point_light
    mesh:
      material:
        kd: [0.0, 0.9, 0.0, 1.0]
    light:
      diffuse: [0.0, 0.9, 0.0, 1.0]
  - id: moving_point_light_7
    base: moving_point_light
    mesh:
      material:
        kd: [0.0, 0.0, 0.9, 1.0]
    light:
      diffuse: [0.0, 0.0, 0.9, 1.0]
  - id: moving_point_light_8
    base: moving_point_light
    mesh:
      material:
        kd: [0.9, 0.0, 0.9, 1.0]
    light:
      diffuse: [0.9, 0.0, 0.9, 1.0]
  - id: moving_point_light_halo
    mesh:
      vertex:
        type: box
        size: 1
      material:
        kd: [0.6, 0.6, 0.1, 1.0]
        program: effect_halo
        blend: true
        reverse_front_face: true
        no_depth: true
    flags:
      effect: true
      no_select: true
      no_shadow: true
  - id: moving_point_light_halo_5
    base: moving_point_light_halo
    mesh:
      material_modifier:
        kd: [0.8, 0.0, 0.0, 1.0]
  - id: moving_point_light_halo_6
    base: moving_point_light_halo
    mesh:
      material_modifier:
        kd: [0.0, 0.9, 0.0, 1.0]
  - id: moving_point_light_halo_7
    base: moving_point_light_halo
    mesh:
      material_modifier:
        kd: [0.0, 0.0, 0.9, 1.0]
  - id: moving_point_light_halo_8
    base: moving_point_light_halo
    mesh:
      material_modifier:
        kd: [0.9, 0.0, 0.9, 1.0]

nodes:
  - type: grid
  - type: player
    pos: [-10, 3, -20.0]
    rotation: [0, 180, 0.0]
    active: true
  - type: wooden_floor
    scale: 100
  - type: zero_origo
    children:
      - type: moving_point_light_origo
        clones:
          - pos: [-15.0, 14.0, -15.0]
            children:
              - type: moving_point_light
                pos: [0.0, 0.0, 10.0]
              - type: moving_point_light_halo
                pos: [0.0, 0.0, 10.0]
          - pos: [15.0, 14.0, -15.0]
            children:
              - type: moving_point_light
                pos: [0.0, 0.0, 10.0]
              - type: moving_point_light_halo
                pos: [0.0, 0.0, 10.0]
          - pos: [-15.0, 14.0, 15.0]
            children:
              - type: moving_point_light
                pos: [0.0, 0.0, 10.0]
              - type: moving_point_light_halo
                pos: [0.0, 0.0, 10.0]
          - pos: [15.0, 14.0, 15.0]
            children:
              - type: moving_point_light
                pos: [0.0, 0.0, 10.0]
              - type: moving_point_light_halo
                pos: [0.0, 0.0, 10.0]
          - pos: [-25.0, 10.0, -25.0]
            children:
              - type: moving_point_light_5
                pos: [0.0, 0.0, 15.0]
              - type: moving_point_light_halo_5
                pos: [0.0, 0.0, 15.0]
          - pos: [25.0, 10.0, -25.0]
            children:
              - type: moving_point_light_6
                pos: [0.0, 0.0, 15.0]
              - type: moving_point_light_halo_6
                pos: [0.0, 0.0, 15.0]
          - pos: [-25, 10.0, 25.0]
            children:
              - type: moving_point_light_7
                pos: [0.0, 0.0, 15.0]
              - type: moving_point_light_halo_7
                pos: [0.0, 0.0, 15.0]
          - pos: [25.0, 10.0, 25.0]
            children:
              - type: moving_point_light_8
                pos: [0.0, 0.0, 15.0]
              - type: moving_point_light_halo_8
                pos: [0.0, 0.0, 15.0]
